<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			.mui-bar{
				background-color: #FFFFFF;
			}
			.address{
				padding: 17px 15px;
				background-color: #FFFFFF;
			}
			.address button{
				padding: 2px 10px;
				color: #999999;
				border-radius: 0;
			}
			.address img{
				width: 15px;
				margin: 12px 10px 0 0;
			}
			.address_name{
				font-size: 12px;
				color: #939395;
			}
			.address_contacts{
				font-size: 15px;
				margin-top: 5px;
			}
			
			.detailed{
				padding: 0 16px;
				margin-top: 10px;
				background-color: #FFFFFF;
			}
			.detailed_content{
				padding: 18px 0;
				font-size: 14px;
				border-bottom: 1px solid #F2F2F2;
			}
			.commodity_information{
				padding: 13px 15px;
				margin: 25px 0;
				background-color: #F8F8F8;
			}
			.commodity_information_chart{
				width: 65px;
				height: 65px;
				margin-right: 10px;
			}
			.commodity_information_chart img{
				width: 100%;
				height: 100%;
			}
			.jianshu{
				font-size: 12px;
				color: #999999;
			}
			.font{
				font-size: 14px;
				color: #000000;
				padding-bottom: 10px;
			}
			.money{
				color: #999999;
			}
			.detailed_content button{
				padding: 2px 10px;
				color: #999999;
				border-radius: 0;
				margin-left: 10px;
			}
			.total{
				color: #FB3E3C;
				font-size: 15px;
			}
			
			.order{
				padding: 12px 15px;
				margin-top: 10px;
				color: #999999;
				font-size: 14px;
				background-color: #FFFFFF;
			}
			.order_content{
				margin-top: 10px;
			}
			.order_content button{
				padding: 2px 10px;
				color: #999999;
				font-size: 14px;
				margin-left: 10px;
			}
			.state{
				margin-left: 10px;
			}
			
			.order_contacts{
				border-top: 1px solid #F2F2F2;
				border-bottom: 1px solid #F2F2F2;
				padding: 9px 15px;
				font-size: 14px;
				margin-bottom: 50px;
				background-color: #FFFFFF;
			}
			.order_contacts_chart{
				width: 40px;
				height: 40px;
				margin-right: 10px;
				border-radius: 50%;
			}
			.order_contacts_chart img{
				width: 100%;
				height: 100%;
				border-radius: 50%;
			}
			.order_contacts .contact{
				margin-top: 6px;
				color: #999999;
			}
			
			.deliver_goods{
				border: none;
				width: 100%;
				padding: 15px 0;
				position: fixed;
				bottom: 0;
				font-size: 15px;
				border-radius: 0;
				background-color: #F5CA3A;
				color: #ffffff;
			}
			
			.detailed_title{
				font-size: 15px;
				border-left: 7px solid #F5CA3A;
				padding-left: 10px;
			}
			
			/* 弹出框 */
			#cover{
			    position: fixed;
				z-index: 199;
				top: 0;
				left: 0;
				display: none;
				width: 100%;
				height: 100%;
				opacity: 0.5;
				background: #333333 none repeat scroll 0% 0%;
			}
			.tanchu{
				border-radius: 5px;
				background-color: #FFFFFF;
				position: fixed;
				z-index: 200;
				width: 92%;
				top: 25%;
				left: 4%;
				right: 4%;
				display: none;
			}
			.tanchu_title{
				padding: 21px 0;
				font-size: 17px;
				text-align: center;
				border-bottom: 1px solid #F2F2F2;
			}
			.tanchu_input{
				padding: 35px 0;
				border-bottom: 1px solid #F2F2F2;
			}
			.tanchu_express{
				width: 90%;
				margin: 0 auto;
				padding: 10px 13px;
				font-size: 14px;
				background-color: #F2F2F2;
			}
			.tanchu_express input{
				width: 75%;
				border: none;
				margin: 0;
				font-size: 14px;
				background-color: #F2F2F2;
			}
			.tanchu_button{
				text-align: center;
				padding: 24px 0;
			}
			.tanchu_button button{
				background-color: #F5CA3A;
				border: none;
				padding: 12px 0;
				width: 50%;
				font-size: 14px;
				color: #FFFFFF;
			}
			.mui-backdrop{
				z-index: 600;
			}
			.tanchu_express{
				width: 90%;
				margin: 0 auto;
				display: flex;
				height: 50px;
				align-items: center;
				font-size: 14px;
				background-color: #F2F2F2;
				padding: 0 15px;
				box-sizing: border-box;
				overflow: hidden;
			}
			.tanchu_express span{
				margin-left: 15px;
			}
			.tanchu_express input{
				width: 75%;
				border: none;
				margin: 0;
				font-size: 14px;
				background-color: #F2F2F2;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">订单详情</h1>
		</header>

		<div class="mui-content">
			<div class="address">
				<div class="mui-pull-left" style="width: 80%;">
					<div class="mui-pull-left">
						<img src="../image/bosi3.png">
					</div>
					<div>
						<div class="address_contacts">
							<span id="order_name">xuelang</span>
							<span id="order_mobile">15398699237</span>
						</div>
						<div class="address_name" id="order_address">昌宏西路高原明珠商务中心</div>
					</div>
				</div>
				<button class="mui-pull-right">修改</button>
				<div class="clearfix"></div>
			</div>

			<div class="detailed">
				<div class="detailed_content">
					<div class="detailed_title">购物清单</div>
					<div class="commodity_information">
						<div>
							<div class="commodity_information_chart mui-pull-left">
								<img src="../image/user_default.png">
							</div>
							<div class="jianshu">
								<div class="font">
									<span>旺客</span>
									<span class="mui-pull-right">￥20/件</span>
								</div>
								<div>
									<span>规格：默认</span>
									<span class="mui-pull-right">x1</span>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
					<div>
						<span class="mui-pull-left">商品金额</span>
						<span class="mui-pull-right money" id="order_price">￥5.00</span>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="detailed_content">
					<span class="mui-pull-left">运费</span>
					<span class="mui-pull-right money" id="order_freight">￥10.00</span>
					<div class="clearfix"></div>
				</div>
				<div class="detailed_content">
					<span class="mui-pull-left">订单总计</span>
					<span class="mui-pull-right total" id="order_total_price">￥15.00</span>
					<div class="clearfix"></div>
				</div>
			</div>

			<div class="order">
				<!-- <div class="order_content">
					<span class="mui-pull-left"style="margin-top: 3px;">订单编号:</span>
					<span>
						<button>复制</button>
					</span>
				</div> -->
				<div class="order_content">
					<span class="mui-pull-left">支付方式:</span>
					<span class="state">微信支付</span>
				</div>
				<div class="order_content">
					<span class="mui-pull-left">下单时间:</span>
					<span class="state" id="order_create_time">2018-02-27 09:15:59</span>
				</div>
			</div>
			<div class="order_contacts" data-id="" data-name="" data-avatar="">
				<div class="mui-pull-left">
					<div class="order_contacts_chart mui-pull-left">
						<img id="avatar" src="../image/user_default.png">
					</div>
					<span class="mui-pull-left" style="margin-top: 10px;" id="nickname">微信昵称</span>
					<div class="clearfix"></div>
				</div>
				<div class="mui-pull-right contact">
					<span>联系TA</span>
					<span class="mui-icon mui-icon-arrowright"></span>
				</div>
				<div class="clearfix"></div>
			</div>

			<button class="deliver_goods">发 货</button>

			<!-- 弹出框 -->
			<div id="cover"></div>
			<div class="tanchu">
				<div class="tanchu_title">物流信息</div>
				<div class="tanchu_input">
					<div class="tanchu_express" id="express_company">
						物流公司<span id="select_company" style=""></span>
					</div>
					<div class="tanchu_express" style="margin-top: 16px;">
						单号<input type="number" name="courier_number" style="margin-left: 10%;" />
					</div>
				</div>
				<div class="tanchu_button">
					<button type="button" class="mui-btn">确认发货</button>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/util.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			})

			var orderId = 0,
				express_id = '';
			var self = null;
			userInfo = getUserInfo();
			mui.plusReady(function() {
				self = plus.webview.currentWebview();
				orderId = self.orderId;
				orderDetail();
				eventInit();
			})

			//事件初始化
			function eventInit() {
				//联系
				mui('.mui-content').on('tap', '.order_contacts', function() {
					var userId = this.dataset.id;
					var nickname = this.dataset.name;
					var avatar = this.dataset.avatar;
					fnOpenWin('dialog.html', 'dialog', {
						statusbar: {
							background: '#F7F7F7'
						}
					}, {
						cid: userId,
						chatName: nickname,
						avatar: avatar,
						barStyle: 'dark'
					}, 'slide-in-right');
				})

				//发货
				mui('.mui-content').on('tap', '.deliver_goods', function() {
					this.style.display = 'block';
					document.querySelector('.tanchu').style.display = 'block';
					document.querySelector('#cover').style.display = 'block';
				})
				// 选择物流公司
				mui(".mui-content").on('tap', '#express_company', function() {
					document.querySelector('input[name=courier_number]').blur();
					var userPicker = new mui.PopPicker();
					mui.post($ajaxUrl + 'util&action=express_list', {}, function(res) {
						if (res.errno == 0) {
							var data = res.data;
							data.forEach(function(item) {
								item.value = item.id;
								item.text = item.e_name;
								delete item.id;
								delete item.e_name;
							})
							userPicker.setData(data);
							userPicker.show(function(items) {
								mui("#select_company")[0].innerText = JSON.stringify(items[0].text).replace(/"/g, "");
								express_id = items[0].value;
							});
						} else {

						}
					}, 'json');
				})
				//发货弹窗
				mui('.mui-content').on('tap', '#cover', function() {
					this.style.display = 'none';
					document.querySelector('.tanchu').style.display = 'none';
				})

				//发货
				mui('.mui-content').on('tap', '.tanchu_button', function() {
					var courierNumber = document.querySelector('input[name=courier_number]').value;
					if (express_id=='') {
						message('请选择物流公司!');
						return;
					}
					if (courierNumber.length == 0) {
						message('请填写物流单号!');
						return;
					}
					document.querySelector('#cover').style.display = 'none';
					document.querySelector('.tanchu').style.display = 'none';
					fnExpress(express_id, courierNumber);
				})
			}

			//获取订单详情
			function orderDetail() {
				mui.post($ajaxUrl + 'order', {
					action: 'detail',
					token: userInfo.token,
					order_id: orderId
				}, function(res) {
					if (res.errno == 0) {
						var detail = res.data;
						document.getElementById('order_name').innerText = detail.name;
						document.getElementById('order_mobile').innerText = detail.phone;
						document.getElementById('order_address').innerText = detail.address + detail.address_detail;
						document.getElementById('order_price').innerText = '￥' + detail.price;
						document.getElementById('order_freight').innerText = '￥' + detail.freight;
						document.getElementById('order_total_price').innerText = '￥' + detail.total_price;
						document.getElementById('order_create_time').innerText = detail.create_time;
						document.getElementById('nickname').innerText = detail.buyer.nickName;
						document.getElementById('avatar').src = detail.buyer.avatarUrl;
						document.querySelector('.order_contacts').dataset.id = detail.user_id;
						document.querySelector('.order_contacts').dataset.name = detail.buyer.nickName;
						document.querySelector('.order_contacts').dataset.avatar = detail.buyer.avatarUrl;
						var goods = detail.goods;
						var html = '';
						for (var i in goods) {
							if (i == 0) {
								html += '<div>';
							} else {
								html += '<div style="padding-top: 12px;">';
							}
							html += '<div class="commodity_information_chart mui-pull-left">';
							html += '<img src="' + goods[i].cover + '" >';
							html += '</div>';
							html += '<div class="jianshu">';
							html += '<div class="font">';
							html += '<span>' + goods[i].name + '</span>';
							html += '<span class="mui-pull-right">￥' + goods[i].price + '/件</span>';
							html += '</div>';
							html += '<div>';
							if (goods[i].content.length == 0) {
								html += '<span>规格：默认</span>';
							} else {
								html += '<span>规格：' + goods[i].content + '</span>';
							}
							html += '<span class="mui-pull-right">x' + goods[i].number + '</span>';
							html += '</div>';
							html += '</div>';
							html += '<div class="clearfix"></div>';
							html += '</div>';
						}
						document.querySelector('.commodity_information').innerHTML = html;
					} else {
						message(res.message);
						setTimeout(function() {
							fnCloseWin('order_details_1');
						}, 2000)
					}
				}, 'json');
			}

			//发货
			function fnExpress(express_id, courierNumber) {
				mui.post($ajaxUrl + 'order', {
					action: 'express',
					token: userInfo.token,
					order_id: orderId,
					express_id: express_id,
					courier_number: courierNumber
				}, function(res) {
					if (res.errno == 0) {
						message('发货成功!');
						mui.fire(plus.webview.getWebviewById('order_list'), 'expressSuccess');
						setTimeout(function() {
							plus.webview.close('order_details_2');
						}, 2000)
					} else {
						message(res.message);
					}
				}, 'json');
			}
		</script>
	</body>
</html>
