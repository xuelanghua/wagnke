<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			html,
			body {
				height: 100%;
			}

			.mui-bar {
				background-color: #FFFFFF;
			}

			.mui-content {
				height: 100% !important;
				/* padding-top: 60% !important; */
			}

			.location-list {
				position: relative;
				background-color: #FFFFFF;
				height: 40%;
				width: 100%;
				overflow-x: hidden;
				overflow-y: scroll;
				/* padding-top: 44px; */
			}

			.mui-table-view:after {
				opacity: 0.6;
				left: 15px;
			}

			.mui-table-view-cell {
				position: relative;
			}

			.mui-icon-checkmarkempty {
				position: absolute;
				top: auto;
				left: auto;
				right: 10px;
				font-size: 42px;
				color: #2289FF;
				/* background-color: #007AFF; */
			}

			#bmap {
				width: 100%;
				height: 60%;
			}

			.mui-table-view-cell {
				min-height: 60px;
			}

			.search-bar {
				width: 100%;
				height: 44px;
				position: fixed;
				top: 60%;
				z-index: 1045;
			}

			.search-bar input {
				background-color: #005CBF;
				width: 100%;
				margin: 0;
			}

			.mui-table-view-cell {
				display: flex;
				align-items: flex-start;
				justify-content: space-between;
			}

			.desc {
				flex-grow: 1;
				word-wrap: break-word;
				max-width: 90%;
			}

			.desc p {
				word-wrap: break-word;
			}

			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="mui-content" id="mui_content" v-cloak>
			<div id="bmap">
			</div>
			<div class="location-list">
				<div class="search-bar mui-hidden" id="search_cont">
					<input id="search" type="text">
				</div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" v-for="(items,index) in addressList" :key="index" @tap="checkLocation(index)">
						<div class="desc">
							{{items.name}}
							<p v-if="items.address!=''">{{items.distance}} {{items.address}}</p>
						</div>
						<span class="mui-icon mui-icon-checkmarkempty" v-show="checkIndex==index"></span>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var bMap = null;
			var bMarker = null;
			var bPoint = null;
			var bSearch = null;
			var bPosition = null;
			var longitude = '';
			var latitude = '';
			var city = '';
			var locationInfo = {};
			var page = 1;
			var affirm = null;
			var cancel = null;
			var _location = null;
			var search = null;
			var app = new Vue({
				el: '#mui_content',
				data: {
					checkIndex: 0,
					addressList: []
				},
				methods: {
					checkLocation: function(idx) {
						var _this = this;
						this.checkIndex = idx;
					},
				},
				mounted() {
					mui.init({
						gestureConfig: {
							tap: true,
							doubletap: true,
							longtap: true,
							swipe: true,
							drag: true,
							hold: false,
							release: false
						},
						swipeBack: false,
						beforeback: function() {
							affirm = plus.nativeObj.View.getViewById('affirmBtn');
							if (affirm) {
								affirm.close();
							}
							cancel = plus.nativeObj.View.getViewById('cancelBtn');
							if (cancel) {
								cancel.close();
							}
							_location = plus.nativeObj.View.getViewById('_locationBtn');
							if (_location) {
								_location.close();
							}
							search = plus.nativeObj.View.getViewById('searchIput');
							if (search) {
								search.close();
							}
						}
					});
					mui.plusReady(function() {
						var statusBarHeight = plus.navigator.getStatusbarHeight();
						var ws = plus.webview.currentWebview();
						createMap();

						// var search_cont = document.getElementById("search_cont");
						// var search = document.getElementById("search");
						// search.addEventListener('focus', function() {
						// 	// alert(document.body.scrollHeight)
						// 	window.scrollTo(0, document.body.scrollHeight)
						// 	search_cont.style.top = "65%";
						// })

						// search.addEventListener('blur', function() {
						// 	window.scrollTo(0, 0)
						// 	search_cont.style.top = "60%";
						// })

						// 创建确认按钮
						affirm = plus.nativeObj.View.getViewById('affirmBtn');
						if (affirm) {
							affirm.close();
						}
						affirm = new plus.nativeObj.View('affirmBtn', {
							left: '82%',
							height: '28px',
							opacity: 0.8,
							top: statusBarHeight + 10,
							position: 'dock',
							width: '15%',
							dock: 'right',
						});

						affirm.drawRect({
							color: '#2289ff',
							radius: '5px'
						}, {
							top: '0px',
							left: '0px',
							width: '100%',
							height: '100%'
						}, 'btttn');
						affirm.drawText('确认', {
							top: '0px',
							left: '0px',
							width: '100%',
							height: '100%'
						}, {
							color: '#fff',
							size: '14px',
						}, 'affirmText');
						affirm.show();
						affirm.addEventListener('click', function() {
							var selectSit = app.addressList[app.checkIndex];
							var siteObj = {};
							var location = selectSit.location.split(',');
							siteObj.address = selectSit.pname + selectSit.cityname + selectSit.adname;
							siteObj.address_detail = selectSit.address != '' ? selectSit.address + '(' + selectSit.name + ')' :
								selectSit.name;
							siteObj.longitude = location[0];
							siteObj.latitude = location[1];
							mui.fire(plus.webview.currentWebview().opener(), 'site', {
								site: siteObj
							});
							setTimeout(function() {
								mui.back();
							}, 300)
						}, true);

						// 创建取消按钮
						cancel = plus.nativeObj.View.getViewById('cancelBtn');
						if (cancel) {
							cancel.close();
						}
						cancel = new plus.nativeObj.View('cancelBtn', {
							height: '28px',
							left: '10px',
							top: statusBarHeight + 10,
							width: '15%',
							opacity: 0.8
						});
						cancel.drawRect({
							color: '#aaa',
							radius: '5px'
						}, {
							top: '0px',
							left: '0px',
							width: '100%',
							height: '100%'
						}, 'cancelBtn');
						cancel.drawText('取消', {
							top: '0px',
							left: '0px',
							width: '100%',
							height: '100%'
						}, {
							color: '#ffffff',
							size: '14px',
						}, 'cancelText');
						cancel.show();
						cancel.addEventListener('click', function() {
							mui.back();
						}, true);

						// 创建定位按钮
						_location = plus.nativeObj.View.getViewById('_locationBtn');
						if (_location) {
							_location.close();
						}
						_location = new plus.nativeObj.View('_locationBtn', {
							top: '54%',
							left: '86%',
							height: '36px',
							width: '36px',
							opacity: 0.9
						});
						_location.drawBitmap('../image/icon/location-icon.png', {
							top: '0',
							left: '0',
							width: '100%',
							height: '100%'
						}, '_locationIcon');
						_location.show();
						_location.addEventListener('click', function() {
							getCurrentLocation();
						}, true);

						// 创建输入框
						search = plus.nativeObj.View.getViewById('searchIput');
						if (search) {
							search.close();
						}
						search = new plus.nativeObj.View('searchIput', {
							top: statusBarHeight + 9,
							left: '20%',
							height: '29px',
							width: '60%',
							opacity: 0.9,
						});
						search.drawRect({
							color: '#fff',
							radius: '5px'
						}, {
							top: '0px',
							left: '0px',
							width: '100%',
							height: '100%'
						}, 'cancelBtn');
						search.drawInput({
							top: '0px',
							left: '0px',
							width: '100%',
							height: '100%'
						}, {
							borderRadius: "5px",
							borderColor: '#999999',
							borderWidth: '1px',
							placeholder: '搜索地点',
							onComplete: function(e) {
								plus.key.hideSoftKeybord();
								if (e.text) {
									searchByKeyword(e.text, city, 1);
								} else {
									searchNearby(longitude, latitude);
								}
							}
						}, 'searchInput');
						search.show();
					})
				}
			})

			//创建地图
			function createMap() {
				bMap = new plus.maps.Map("bmap", {
					top: '0',
					left: '0',
					width: '100%',
					height: '50%',
					position: 'static',
					zoom: 15
				});
				getCurrentLocation();
			}

			//获取当前位置
			function getCurrentLocation() {
				bMap.getUserLocation(function(state, point) {
					longitude = point.longitude;
					latitude = point.latitude;
					getCurrentLocationInfo(longitude, latitude);
					bMap.centerAndZoom(createPoint(longitude, latitude), 15);
					clearOverlays();
					createOverlay(createMarker(createPoint(longitude, latitude), "../image/choice_address.png"));
					searchNearby(longitude, latitude, page);
					setTimeout(function() {
						bMap.onstatuschanged = function(e) {
							var center = e.center;
							clearOverlays();
							createOverlay(createMarker(createPoint(center.longitude, center.latitude), "../image/choice_address.png"));
							page = 1;
							searchNearby(center.longitude, center.latitude, page);
						}
					}, 500)
				})
			}

			//创建覆盖物
			function createMarker(point, icon) {
				if (!bMarker) {
					bMarker = new plus.maps.Marker(point);
				} else {
					bMarker.setPoint(point);
				}
				bMarker.setIcon(icon);
				return bMarker;
			}

			//创建地图点
			function createPoint(lng, lat) {
				return new plus.maps.Point(lng, lat);
				if (!bPoint) {
					bPoint = new plus.maps.Point(lng, lat);
				} else {
					bPoint.setLng(lng);
					bPoint.setLat(lat);
				}
				return bPoint;
			}

			//添加覆盖物
			function createOverlay(marker) {
				setTimeout(function() {
					bMap.addOverlay(marker);
				}, 100)
			}

			//清除覆盖物
			function clearOverlays() {
				bMap.clearOverlays();
			}

			//获取坐标点信息
			function getCurrentLocationInfo(lng, lat) {
				if (!lng || !lat) {
					return;
				}
				mui.get($ajaxUrl + 'shop', {
					action: 'coordinate_to_address',
					token: userInfo.token,
					longitude: lng,
					latitude: lat
				}, function(res) {
					if (res.errno == 0) {
						locationInfo = res.data;
						city = locationInfo.city;
					}
				}, 'json');
			}

			//搜索附近点
			function searchNearby(lng, lat, page) {
				if (lng.length == 0 || lat.length == 0) {
					return;
				}
				mui.post($ajaxUrl + 'shop', {
					action: 'address_search',
					token: userInfo.token,
					type: 1,
					longitude: lng,
					latitude: lat,
					current_longitude: longitude,
					current_latitude: latitude,
					page: page
				}, function(res) {
					if (res.errno == 0) {
						if (res.data.length > 0) {
							app.addressList = res.data;
						}
					}
				}, 'json');
			}

			//关键字搜索当前城市点
			function searchByKeyword(keyword, city, page) {
				if (keyword.length == 0 || city.length == 0) {
					return;
				}
				mui.post($ajaxUrl + 'shop', {
					action: 'address_search',
					token: userInfo.token,
					type: 2,
					current_longitude: longitude,
					current_latitude: latitude,
					keyword: keyword,
					city: city,
					page: page
				}, function(res) {
					if (res.errno == 0) {
						app.addressList = res.data;
					}
				}, 'json');
			}
		</script>
	</body>
</html>
