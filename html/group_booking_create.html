<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<style type="text/css">
			.section-one {
				background-color: #FFFFFF;
				margin-top: 0.2rem;
			}

			.good-title {
				position: relative;
				padding: 0.2rem 0.15rem 0.3rem;
				margin-bottom: 0.1rem;
			}

			.good-title p {
				margin: 0;
				font-size: 0.3rem;
				color: #333333;
			}

			.del-container {
				width: 0.5rem;
				height: auto;
				position: absolute;
				top: 50%;
				z-index: 6;
				margin-top: -0.25rem;
				right: -0.25rem;
			}

			.mui-table-view-cell.mui-active {
				background-color: #FFFFFF;
			}

			input::-webkit-input-placeholder {
				color: #DDDDDD;
				font-size: 0.26rem;
			}

			.mui-table-view:after,
			.mui-table-view:before {
				height: 0;
			}

			.last-opction .mui-table-view-cell {
				padding: 0.35rem 0.2rem;
				display: flex;
				align-items: center;
			}

			.last-opction .mui-table-view-cell input[type=number] {
				width: 50%;
				border-radius: 0;
				margin: 0;
				height: 20px;
				padding: 0;
				font-size: 0.3rem;
				border: none;
			}

			.last-opction .last-title {
				margin-right: 0.4rem;
			}

			.last-opction .mui-table-view-cell .mui-icon.mui-icon-clear {
				position: absolute;
				right: 3%;
				font-size: 0.48rem;
				color: #DDDDDD;
			}

			.btn-section {
				position: fixed;
				display: flex;
				align-items: center;
				z-index: 199;
				background-color: #F5CA3A;
				height: 1.09rem;
				bottom: 0;
				width: 100%;
			}

			.btn-section div {
				color: #FFFFFF;
				width: 100%;
				height: 100%;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				position: relative;
			}

			.mui-bar-nav~.mui-content {
				padding-top: 44px;
				padding-bottom: 1.09rem;
			}

			.mui-table-view-cell:after {
				background-color: #DDDDDD;
			}

			.team-list.active span {
				display: inline-flex;
				position: relative;
			}

			.team-list.active span:after {
				content: '';
				display: inline-block;
				width: 19px;
				height: 20px;
				position: absolute;
				background: url('../image/icon/draw-icono.png')center center no-repeat;
				background-size: contain;
				right: -0.8rem;
			}

			.mui-bar.mui-bar-nav {
				background-color: #FFFFFF;
			}

			.size-opstion {
				font-size: 15px;
				color: #AAAAAA;
			}

			.size-opstion:after {
				font-size: 24px;
			}

			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
			<h1 class="mui-title">添加规则</h1>
		</header>
		<div id="mui-content" class="mui-content " v-cloak>
			<div class="section-one">
				<div class="good-title">
					<p>{{goods_detail.name}}</p>
				</div>
			</div>
			<div class="last-opction">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" id="showUserPicker">
						<span class="last-title">拼团规格</span>
						<p class="mui-navigate-right size-opstion">{{size_text}}</p>
					</li>
					<li class="mui-table-view-cell">
						<span class="last-title">成团人数</span>
						<input type="number" v-model="t_number" placeholder="达到数量拼团成功">
						<span v-show="t_number" @tap="clearInput('t_number')" class="mui-icon mui-icon-clear"></span>
					</li>
					<li class="mui-table-view-cell">
						<span class="last-title">起购数量</span>
						<input type="number" v-model="quantity" placeholder="每人最少购买数量">
						<span v-show="quantity" @tap="clearInput('quantity')" class="mui-icon mui-icon-clear"></span>
					</li>
					<li class="mui-table-view-cell">
						<span class="last-title">拼团时间</span>
						<input type="number" v-model="timer" placeholder="超过时间(小时)拼团失败">
						<span v-show="timer" @tap="clearInput('timer')" class="mui-icon mui-icon-clear"></span>
					</li>
					<li class="mui-table-view-cell">
						<span class="last-title">单价</span>
						<input type="number" v-model="unit_cost " placeholder="设置拼团价格">
						<span v-show="unit_cost" @tap="clearInput('unit_cost')" class="mui-icon mui-icon-clear"></span>
					</li>
				</ul>
			</div>
			<div class="btn-section">
				<div class="putaway-btn option-btn" data-status="1">
					保存
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					goods_detail: {},
					size: 0,
					t_number: '',
					quantity: '',
					unit_cost: '',
					timer: '',
					collage_id: '',
					size_text: '请选择...',
					rule: {}
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {
					clearInput: function(e) {
						app[e] = '';
					}
				},
				mounted: function() {
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						app.goods_detail = self.goods;
						getQuantity();
						if(self.rule){
							app.rule = self.rule;
							app.quantity=self.rule.number;
							app.t_number=self.rule.people;
							app.unit_cost=self.rule.price;
							app.timer=self.rule.expire_time;
							app.collage_id=self.rule.id;
						}
					})
					// 初始化两次防止页面乱
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束
				}
			})
			// 提交
			mui(".mui-content").on("tap", ".option-btn", function() {
				document.activeElement.blur();
				if (app.size == '') {
					message("请选择规格！")
					return false;
				}
				if (app.t_number == '') {
					message("请填写成团人数！")
					return false;
				}
				if (app.quantity == '') {
					message("强填写起购数量！")
					return false;
				}
				if (app.unit_cost == '') {
					message("请填写单价！")
					return false;
				}
				if (app.timer == '') {
					message("强填写超时时间！")
					return false;
				}
				mui.post($ajaxUrl + 'marketing&action=add_collage_goods', {
					token: userInfo.token,
					goods_id: app.goods_detail.id,
					spe_price_id: app.size,
					number: app.quantity,
					people: app.t_number,
					price: app.unit_cost,
					expire_time: app.timer,
					collage_id: app.collage_id
				}, function(res) {
					logs(res);
					if (res.errno == 0) {
						// success
						mui.fire(plus.webview.getWebviewById('group_booking'), 'reloadMyself');
						mui.fire(plus.webview.getWebviewById('group_booking_detail_left'), 'reloadMyself');
						plus.nativeUI.alert("创建成功！", function() {
							mui.back();
						})
					} else {
						// loser
						message(res.message);
					}
				}, 'json');
			})
			// 选择参数
			var userPicker = new mui.PopPicker();
			mui(".mui-content").on("tap", "#showUserPicker", function() {
				userPicker.show(function(items) {
					app.size_text = items[0].text;
					app.size = items[0].value;
				});
			})
			// 获取规格
			function getQuantity() {
				mui.post($ajaxUrl + 'marketing&action=goods_spe', {
					token: userInfo.token,
					goods_id: app.goods_detail.id,
				}, function(res) {
					if (res.errno == 0) {
						userPicker.setData(res.data);
						if (app.rule) {
							userPicker.pickers[0].setSelectedValue(app.rule.spe_price_id, 500);
							mui.each(res.data, function(index, item) {
								if (item.value == app.rule.spe_price_id) {
									app.size_text = item.text;
									app.size = item.value;
								}
							})
						}
					} else {
						// loser
						message(res.message);
					}
				}, 'json');
			}
		</script>
	</body>

</html>
