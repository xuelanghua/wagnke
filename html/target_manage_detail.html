<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
		<style>
			.clearfix{
				clear: both;
			}
			.mui-bar,body,.mui-content{
				background-color: #FFFFFF;
			}
			.mui-bar .mui-pull-right{
				font-size: 15px;
				margin-top: 10px;
			}
			
			.your_goal{
				margin: 18px 10px 0 10px;
				font-size: 13px;
				border-radius: 5px;
				box-shadow: 0 0 10px 0 #DDDDDD;
			}
			.your_goal_title{
				padding: 11px 10px;
				border-bottom: 1px solid #F2F2F2;
			}
			.your_goal img{
				width: 18px;
				height: 18px;
				margin-right: 5px;
			}
			.your_goal_content{
				color: #999999;
				padding: 10px 0 20px 33px;
			}
			
			.mui-content-padded{
				margin-top: 20px;
				border-radius: 5px;
				padding: 15px 10px;
				box-shadow: 0 0 15px 0 #DDDDDD;
			}
			.mui-input-row.mui-input-range{
				padding: 0;
			}
			.mui-input-row label{
				padding: 0 0 20px 0;
				color: #999999;
				font-size: 15px;
			}
			.field-contain input[type='text']{
			    width: 40px;
			    height: 30px;
			    padding: 5px 0;
			    float: none;
				font-size: 15px;
				margin-top: -5px;
				float: right;
			    text-align: center;
			}
			
			.goal_setting_money{
				box-shadow: 0 0 15px 0 #DDDDDD;
				background-color: #FFFFFF;
				margin: 18px 10px 0 10px;
				padding: 17px 10px;
				font-size: 15px;
				border-radius: 5px;
			}
			
			.bottom{
				margin-top: 42px;
				font-size: 15px;
				text-align: center;
				color: #999999;
				margin:42px 10px 50px 10px;
			}
			.bottom button{
				width: 100%;
				padding: 17px 0;
				border: none;
				color: #FFFFFF;
				border-radius: 5px;
				background-color: #2489FF;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav ">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-pull-right">按月计算</a>
			<h1 class="mui-title">目标设定</h1>
		</header>
		<div class="mui-content">
			<div class="your_goal">
				<div class="your_goal_title">
					<div class="mui-pull-left">
						<img src="../image/your_goal.png">
					</div>
					<div>你的目标是保时捷911价值1000000你将用600天来 完成你的目标 </div>
				</div>
				<div class="your_goal_content">
					<div>根据大数据计算</div>
					<div>1，你需要每天开发3个客户</div>
					<div>2，每天沟通回访10个客户</div>
					<div>3，每天平均收款10000元</div>
				</div>
			</div>
			<div class="mui-content-padded">
				<div class="mui-input-row mui-input-range field-contain">
					<div>
						<label>每天曝光</label>
						<input type="text" id='field-range1-input' value='60'>
					</div>
					<div>
						<input type="range" id='field-range1' value="60" min="0" max="100" />
					</div>
				</div>
			</div>
			<div class="mui-content-padded">
				<div class="mui-input-row mui-input-range field-contain">
					<div>
						<label>每天拓客</label>
						<input type="text" id='field-range2-input' value='60'>
					</div>
					<div>
						<input type="range" id='field-range2' value="60" min="0" max="100" />
					</div>
				</div>
			</div>
			<div class="mui-content-padded">
				<div class="mui-input-row mui-input-range field-contain">
					<div>
						<label>客户跟进</label>
						<input type="text" id='field-range3-input' value='60'>
					</div>
					<div>
						<input type="range" id='field-range3' value="60" min="0" max="100" />
					</div>
				</div>
			</div>
			<div class="mui-content-padded">
				<div class="mui-input-row mui-input-range field-contain">
					<div>
						<label>有效沟通</label>
						<input type="text" id='field-range4-input' value='60'>
					</div>
					<div>
						<input type="range" id='field-range4' value="60" min="0" max="100" />
					</div>
				</div>
			</div>
			<div class="mui-content-padded">
				<div class="mui-input-row mui-input-range field-contain">
					<div>
						<label>每天转介绍</label>
						<input type="text" id='field-range5-input' value='60'>
					</div>
					<div>
						<input type="range" id='field-range5' value="60" min="0" max="100" />
					</div>
				</div>
			</div>
			<div class="goal_setting_money">
				<span class="mui-pull-left" style="color: #2489FF;">每天平均收款（元）</span>
				<span class="mui-pull-right">300</span>
				<div class="clearfix"></div>
			</div>
			<div class="bottom">
				<button>开干喽</button>
				<div style="margin-top: 20px;">不积跬步无以至千里，让我们现在就开始进步吧</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		//监听input事件，获取range的value值，也可以直接element.value获取该range的值
		//找到所有的range
		var rangeList = document.querySelectorAll('input[type="range"]');
		//根据range的长度得到个数 得到循环查询的次数
		for (var i = 0, len = rangeList.length; i < len; i++) {
			rangeList[i].addEventListener('input', function() {
				if (this.id.indexOf('field') >= 0) {
					document.getElementById(this.id + '-input').value = this.value;
				} else {
					document.getElementById(this.id + '-val').innerHTML = this.value;
				}
			});
		}
		document.getElementById('field-range-input').addEventListener('input', function() {
			document.getElementById('field-range').value = this.value;
		});
	</script>
</html>
