<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<!-- <link rel="stylesheet" href="../css/vip-page.css"> -->
		<style>
			header.mui-bar{
				display: none;
			}
			.mui-table-view-cell.active{
				background-color: #e5f1ff;
			}
			.menu-page-content {
			  padding-top: 40px;
			  background-color: #f7f7f7;
			  min-height: 100vh;
			}
			.menu-page-content .mui-table-view {
			  padding: 0;
			  background: #ffffff;
			}
			.menu-page-content .mui-table-view::before,
			.menu-page-content .mui-table-view::after {
			  height: 0;
			}
			.menu-page-content .mui-table-view:first-child {
			  margin-top: 0;
			}
			.menu-page-content .mui-table-view-cell {
			  padding: 0;
			  height: 50px;
			  display: flex;
			  align-items: center;
			  padding-left: 20px;
			  font-size: 15px;
			  color: #333333;
			}
			.menu-page-content .mui-table-view-cell img {
			  flex-shrink: 0;
			  border-radius: 50%;
			  width: 44px;
			  height: 44px;
			  margin-right: 10px;
			}
			.menu-page-content .mui-table-view-cell .right-cont {
			  flex-grow: 1;
			}
			.menu-page-content .mui-table-view-cell:after {
			  background-color: #f2f2f2;
			  left: 20px;
			}
			.menu-page-content .mui-table-view-cell:last-child:after {
			  height: 1px;
			}
			.menu-page-content .mui-table-view-cell img {
			  width: 21px;
			  height:21px;
			  border-radius: 50%;
			  margin-right: 10px;
			}
			.menu-page-content h2 {
			  padding: 20px;
			  font-size: 17.5px;
			  color: #2289ff;
			  font-weight: normal;
			}
			.menu-page-content p {
			  background-color: #f2f2f2;
			  color: #999999;
			  font-size: 12px;
			  padding: 5px 22.5px;
			  margin-bottom: 0;
			}
		</style>
		<script type="text/javascript">
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 5.25 + "px";
		</script>
	</head>

	<body>
		<div class="mui-content menu-page-content">
			<h2>交易类型</h2>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell border-none active" data-text="筛选" data-type="0"><img src="../image/assert/checked-cls.png">全部</li>
			</ul>
			<p>收入</p>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" data-text="供货订单" data-type="6"><img src="../image/assert/assert3.png">供货订单</li>
				<li class="mui-table-view-cell" data-text="分销供货订单" data-type="17"><img src="../image/assert/assert15.png">分销供货订单</li>
				<li class="mui-table-view-cell" data-text="分销订单" data-type="18"><img src="../image/assert/assert1.png">分销订单</li>
			</ul>
			<p>支出</p>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" data-text="提现" data-type="5"><img src="../image/assert/assert3.png">提现</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			var typer = '';
			var text='';
			//关闭back、menu按键监听，这样侧滑主界面会自动获得back和memu的按键事件，仅在主界面处理按键逻辑即可；
			mui.init({
				keyEventBind: {
					backbutton: false,
					menubutton: false
				}
			});
			var main = null;
			mui.plusReady(function() {
				main = plus.webview.currentWebview().opener();
			})

			function closeMenu() {
				mui.fire(main, "menu:swiperight");
			}

			//左滑显示出来的菜单，只需监听右滑，然后将菜单关闭即可；在该菜单上左滑，不做任何操作；
			window.addEventListener("swiperight", closeMenu);
			mui('.mui-content').on('tap', 'li', function() {
				mui(".mui-content li").each(function() {
					this.classList.remove('active');
				});
				this.classList.add('active');
				// 隐藏筛选
				mui.fire(main, "menu:swiperight");
				typer = this.dataset.type;
				text = this.dataset.text;
				mui.fire(main, 'doit', {
					type: typer,
					text:text
				});
			})
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 5.25 + "px";
		</script>
	</body>

</html>
