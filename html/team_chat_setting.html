<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			[v-cloak] {
				display: none;
			}

			body {
				background-color: #F7F7F7;
				color: #333333;
			}

			.mui-table-view-cell {
				height: 50px;
				padding: 0 15px;
			}

			.mui-table-view-cell span {
				line-height: 50px;
			}

			.mui-table-view:before,
			.mui-table-view:after,
			.mui-table-view-cell:after,
			.mui-table-view-cell:before {
				background-color: #DDDDDD;
				left: 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">群聊设置</h1>
		</header>
		<div id="mui-content" class="mui-content" v-cloak>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span>置顶消息</span>
					<div class="mui-switch mui-switch-blue sticks" :class="is_top==1?'mui-active':''">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<span>消息免打扰</span>
					<div class="mui-switch mui-switch-blue disturbing" :class="is_shield==1?'mui-active':''">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin: 10px 0;">
				<li class="mui-table-view-cell clear-record">
					<span>清空聊天记录</span>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin: 10px 0;">
				<li v-if="is_captain==0" class="mui-table-view-cell mui-text-center quit-team">
					<span>退出团队</span>
				</li>
				<li v-else class="mui-table-view-cell mui-text-center delete-team">
					<span>解散团队</span>
				</li>
			</ul>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					is_top: null,
					is_shield: null,
					tid: null,
					is_captain: 0
				},
				methods: {

				},
				mounted: function() {
					mui.init();
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						app.tid = self.teamid;
						getsetting();
						// 清空聊天记录
						mui(".mui-content").on("tap", ".clear-record", function() {
							plus.nativeUI.confirm('确认清空聊天记录吗？该操作无法撤销。', function(e) {
								if (e.index) {
									// 取消
									mui.toast("取消");
								} else {
									// 删除
									mui.post($ajaxUrl + 'team&action=empty_message', {
										token: userInfo.token,
										team_id: app.tid,
									}, function(res) {
										var per = plus.webview.currentWebview().opener();
										if (res.errno == 0) {
											mui.toast("已清空");
											mui.fire(per, 'doit');
											mui.back();
										} else {

										}
									}, 'json');
								}
							})
						});
						// 退出团队
						mui(".mui-content").on("tap", ".quit-team", function() {
							plus.nativeUI.confirm('确认退出团队吗？该操作无法撤销。', function(e) {
								if (e.index) {
									// 取消
									mui.toast("已取消");
								} else {
									// 删除
									mui.post($ajaxUrl + 'team&action=quit_team', {
										token: userInfo.token,
										team_id: app.tid,
									}, function(res) {
										if (res.errno == 0) {
											message('退出成功!');
											mui.fire(plus.webview.getWebviewById('team_list'), 'refreshTeamList');
											setTimeout(function() {
												plus.webview.close('team_chat_setting');
												plus.webview.close('team_chat');
											}, 200);
										} else {
											message(res.message);
										}
									}, 'json');
								}
							})
						});
						// 解散团队
						mui(".mui-content").on("tap", ".delete-team", function() {
							plus.nativeUI.confirm('确认解散团队吗？该操作不可撤销。', function(e) {
								if (e.index == 1) {
									// mui.toast("取消");
								} else {
									// alert(app.tid);
									// var webview = plus.webview.all();
									mui.post($ajaxUrl + 'team&action=delete', {
										token: userInfo.token,
										team_id: app.tid
									}, function(res) {
										// logs(res);
										if (res.errno == 0) {
											mui.toast("团队已经解散");
											mui.fire(plus.webview.getWebviewById('team_list'), 'refreshTeamList');
											setTimeout(function() {
												plus.webview.close('team_chat_setting');
												plus.webview.close('team_chat');
											}, 200);
										} else {
											mui.toast("操作失败");
											// mui.toast(res.message);
										}
									}, 'json');
								}
							})
						});
					})


					// 监听是否置顶
					mui(".mui-content").on("toggle", ".sticks", function(event) {
						if (event.detail.isActive) {
							app.is_top = 1;
						} else {
							app.is_top = 0;
						}
						mui.post($ajaxUrl + 'team&action=personal_setting', {
							token: userInfo.token,
							team_id: app.tid,
							key: "is_top",
							value: app.is_top
						}, function(res) {
							logs(res);
							if (res.errno == 0) {
								if (app.is_top == 1) {
									message("已置顶");
								} else {
									message("取消置顶");
								}
							} else {
								if (app.is_top == 1) {
									message("置顶失败");
									app.is_top == 0;
								} else {
									message("取消置顶失败");
									app.is_top == 0;
								}
							}
						}, 'json');
					});

					// 监听消息免打扰
					mui(".mui-content").on("toggle", ".disturbing", function(event) {
						if (event.detail.isActive) {
							app.is_shield = 1;
						} else {
							app.is_shield = 0;
						}
						mui.post($ajaxUrl + 'team&action=personal_setting', {
							token: userInfo.token,
							team_id: app.tid,
							key: "is_shield",
							value: app.is_shield
						}, function(res) {
							if (res.errno == 0) {
								if (app.is_shield == 1) {
									message("消息免打扰");
								} else {
									message("取消免打扰");
								}
							} else {
								if (app.is_shield == 1) {
									message("设置消息免打扰失败");
									app.is_shield = 0;
								} else {
									message("取消免打扰失败");
									app.is_shield = 0;
								}
							}
						}, 'json');
					});
				}
			})
			// 获取设置
			function getsetting() {
				mui.post($ajaxUrl + 'team&action=personal_team_info', {
					token: userInfo.token,
					team_id: app.tid,
				}, function(res) {
					logs(res);
					if (res.errno == 0) {
						app.is_captain = res.data.is_captain;
						app.is_top = res.data.is_top;
						app.is_shield = res.data.is_shield;
					} else {

					}
				}, 'json');
			}
		</script>
	</body>

</html>
