<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加好友</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/vip-page.css" />
		<style type="text/css">
			.no-history {
				position: fixed;
				top: 0;
				bottom: 0;
				width: 100%;
				display: flex;
				font-size: 0.3rem;
				color: #999999;
				align-items: center;
				justify-content: center;
			}

			.mui-table-view-cell p {
				color: #333333;
			}

			.mui-table-view-cell.mui-active {
				background-color: #FFFFFF;
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加好友</h1>
		</header>
		<div id="search" class="mui-content add-contacts-container">
			<div class="lately-add-cont">
				<h5>搜索结果</h5>
				<ul>
					<li class="mui-table-view-cell">
						<div class="head-img">
							<img src="../image/kaol.jpg">
						</div>
						<div class="between-info">
							<p>{{lists}}</p>
						</div>
						<button id="agreeAdd" class="mui-popup-button-bold mui-btn-blue">添加</button>
					</li>
					<li class="mui-table-view-cell">
						<div class="head-img">
							<img src="../image/kaol.jpg">
						</div>
						<div class="between-info">
							<p>菲菲啦</p>
						</div>
						<button id="agreeAdd" class="mui-popup-button-bold mui-btn-blue">添加</button>
					</li>
				</ul>
			</div>
			<div class="no-history mui-hidden">没有搜索到该用户，请核对用户名或手机号后重试！</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init();
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			var userInfo = getUserInfo();
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
			var app = new Vue({
				el: "#search",
				data() {
					return {
						lists: []
					}
				},
				created: function() {
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						var keyword = self.keyword;
						if (keyword) {
							mui.post($ajaxUrl + 'customer&action=friend_search', {
								token: userInfo.token,
								content: keyword
							}, function(res) {
								if (res.errno == 0) {
									app.lists = res.data;
								} else {
									message(res.message);
								}
							}, 'json')
						} else {
							message("关键词缺失！");
						}
					})
				},
				mounted:function(){
					document.querySelector(".mui-hidden").classList.remove("mui-hidden");
				}
			})
		</script>
	</body>
</html>
