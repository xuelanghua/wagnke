<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			body{
				background-color: #FFFFFF;
			}
			.mui-content{
				background-color: #FFFFFF;
			}
			.number img{
				width: 100%;
			}
			.sk{
				width: 90%;
				position: absolute;
				top: 30%;
				left: 5%;
			}
			.phone{
				background-color: #FFFFFF;
				margin: 0 auto;
				padding: 31px 15px 20px 17px;
				border-radius: 8px;
				box-shadow: 0 3px 15px 2px #DDDDDD;
			}
			.phone-title{
				font-size: 20px;
			}
			.phone-content{
				margin-top:15px;
			}
			.phone1{
				padding-top: 33px;
				border-bottom: 1px solid #F2F2F2;
			}
			.phone1 input{
				width: 90%;
				margin: 0;
				padding: 0 0 8px 0;
				border: none;
			}
			.phone1 img{
				width: 23px;
			}
			
			.Obtain{
				font-size: 12px;
				border: none;
				color: #6E83EB;
				margin-top: 25px;
			}
			.Opening{
				width: 100%;
				display: block;
				padding: 15px 0;
				font-size: 18px;
				color: #FFFFFF;
				border: none;
				position: relative;
				border-radius: 5px;
				background-color: #2798FE;
				margin: 10% auto;
			}
			.bind-again{
				position: absolute;
				bottom: 0;
				left: 50%;
				width: 80px;
				padding:10px;
				margin-left: -40px;
				/* background-color: #007AFF; */
			}
			.bind-again p{
				text-align: center;
				color: #999999;
				margin-bottom: 0;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="number">
				<img src="../image/number.png">
			</div>
			<div class="sk">
				<div class="phone">
					<div class="phone-title">
						手机号登录
					</div>
					<div class="phone-content">
						<div class="phone1">
							<input class="mui-pull-left" name="mobile" type="number" placeholder="手机号" />
							<img class="mui-pull-right" src="../image/shouji.png" />
							<div class="clearfix"></div>
						</div>
						<div class="phone1">
							<input class="mui-pull-left" name="code" type="number" placeholder="验证码" />
							<img class="mui-pull-right" src="../image/Formacopy.png" />
							<div class="clearfix"></div>
						</div>
						<button type="button" class="Obtain mui-pull-right">获取验证码</button>
						<div class="clearfix"></div>
					</div>
				</div>
				<button class="Opening">登录</button>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: false,
			beforeback: function() {
				// return false;
			}
		})

		var flag = false;
		var phoneNumber = /^[1][\d]{10}$/;
		var timer = null;
		var num = 60;
		mui.plusReady(function() {
			mui('.sk').on('tap', '.Obtain', function() {
				getVerifyCode();
			})

			mui('.sk').on('tap', '.Opening', function() {
				document.activeElement.blur();
				mobileBind();
			})
		})

		function getVerifyCode() {
			//获取短信验证
			if (flag) {
				return;
			}
			var mobile = mui('input[name=mobile]')[0].value;
			if (mobile.length == 0) {
				mui.toast('请输入手机号码!');
				return;
			} else if (!phoneNumber.test(mobile)) {
				mui.toast('手机号码格式错误!');
				return;
			}

			mui.post($ajaxUrl + 'verifycode', {
				receiver: mobile,
				action: "login"
			}, function(res) {
				if (res.errno == 1) {
					mui.toast(res.message);
					return;
				} else {
					mui.toast(res.message);
					clearInterval(timer);
					timer = setInterval(function() {
						flag = true;
						if (num > 0) {
							num--;
							mui('.Obtain')[0].innerHTML = num + '重新获取';
							mui('.Obtain')[0].style.color = '#999';
						} else if (num <= 1) {
							clearInterval(timer);
							mui('.Obtain')[0].innerHTML = '重新获取';
							mui('.Obtain')[0].style.color = '#6E83EB';
							num = 60;
							flag = false;
						}
					}, 1000);
				}
			}, 'json');
		}
		
		// 登录写这儿
		function mobileBind() {
			var vmobile = mui('input[name=mobile]')[0].value;
			var vcode = mui('input[name=code]')[0].value;
			if (vmobile.length == 0) {
				mui.toast('请输入手机号码!');
				return;
			} else if (!phoneNumber.test(vmobile)) {
				mui.toast('手机号码格式错误!');
				return;
			}
			if (vcode.length == 0) {
				mui.toast('请输入验证码!');
				return;
			} else if (vcode.length != 6) {
				mui.toast('验证码位数输入错误!');
				return;
			}
			mui.post($ajaxUrl + 'member&action=code_login', {
				mobile: vmobile,
				code: vcode,
				client: mui.os.ios ? 'ios' : (mui.os.android ? 'android' : 'other'),
				device_id: plus.device.uuid
			}, function(res) {
				if (res.errno == 0) {
					// 登录成功
					mui.toast('登录成功!');
					var loginPage = plus.webview.getWebviewById("login");
					loginPage.hide();
					loginPage.close();
					localStorage.setItem('user', JSON.stringify(res.data));
					localStorage.setItem('lastLoginTime', new Date().getTime());
					mui.fire(plus.webview.getWebviewById('H54F3E71F'), 'loginSuccess');
					var curr = plus.webview.currentWebview();
					plus.navigator.setStatusBarStyle('dark');
					setTimeout(function() {
						curr.hide();
						curr.close();
					}, 1200);
				} else {
					mui.toast(res.message);
					return;
				}
			}, 'json');
		}
	</script>
</html>
