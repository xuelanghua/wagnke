<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.mui-bar{
				background-color: #FFFFFF;
				box-shadow: none;
			}
			.mui-content,body{
				background-color: #F5F5F5;
			}
			.clearfix{
				clear: both;
			}
			.member{
				height: 208px;
				background-color: #000000;
			}
			.member_chart{
				margin: -250px auto 0;
				text-align: center;
			}
			.member_chart img{
				width: 331px;
			}
			.member_title,.member_time{
				position: relative;
				top: 120px;
				font-size: 28px;
				left: -74px;
				color: #496187;
			}
			.member_time{
				top: 139px;
				font-size: 12px;
			}
			.member_chart_number,.button{
				width: 80%;
				top: 210px;
				color: #333333;
				font-size: 15px;
				margin: 0 auto;
				position: relative;
			}
			.number,.number1{
				width: 50%;
			}
			.number1{
				border-left: 1px solid #999999;
			}
			.button{
				width: 40%;
				top: 240px;
				border: none;
				border-radius: 15px;
				color: #FFFFFF;
				box-shadow: 0 0 10px 5px #DDDDDD;
				background-color: #97A7C3;
			}
			
			.fans{
				font-size: 15px;
				padding: 0 12px;
			}
			.fans-title{
				padding: 10px 0 18px 0;
			}
			.fans_information{
				padding: 20px 10px;
				border-radius: 5px;
				margin-bottom: 15px;
				box-shadow: 0 0 10px 2px #DDDDDD;
			}
			.fans_information_chart{
				width: 40px;
				height: 40px;
				margin-top: 8px;
				border-radius: 50%;
			}
			.fans_information_chart img{
				width: 100%;
				height: 100%;
				border-radius: 50%;
			}
			.vip{
				padding: 2px 10px;
				font-size: 10px;
				color: #FFFFFF;
				margin-left: 10px;
				border-bottom-left-radius: 10px;
				border-top-right-radius: 10px;
				 background: linear-gradient(to right, #B7C4DC , #8A9BB9);
			}
			.time{
				font-size: 12px;
				margin-top: 10px;
				color: #999999;
			}
			.recommender{
				font-size: 12px;
				margin-top: 32px;
				color: #999999;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">会员</h1>
		</header>
		
		<div class="mui-content">
			<div class="member"></div>
			<div class="member_chart">
				<div class="member_title">VIP 会员</div>
				<div class="member_time">
					<span>到期：</span>
					<span>2019-12-20</span>
				</div>
				<div class="member_chart_number">
					<div class="mui-pull-left number">
						<span>我的粉丝</span>
						<span>2</span>
					</div>
					<div class="mui-pull-right number1">
						<span>本月推荐奖</span>
						<span>120</span>
					</div>
					<div class="clearfix"></div>
				</div>
				<button class="button">会员续费￥69/年</button>
				<img src="../image/member1.png" >
			</div>
			<div class="fans">
				<div class="fans-title">我的粉丝</div>
				<div class="fans_information">
					<div class="fans_information_chart mui-pull-left">
						<img src="../image/bj.jpg" >
					</div>
					<div class="mui-pull-left"style="margin-left: 15px;">
						<div>
							<span>强光头</span>
							<span>
								<span class="vip">VIP</span>
							</span>
						</div>
						<div class="time">
							<span>加入时间：</span>
							<span>2018-02-08</span>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				
				<div class="fans_information">
					<div class="fans_information_chart mui-pull-left">
						<img src="../image/bj.jpg" >
					</div>
					<div class="mui-pull-left"style="margin-left: 15px;">
						<div>
							<span>强光头</span>
							<span>
								<span class="vip">VIP</span>
							</span>
						</div>
						<div class="time">
							<span>加入时间：</span>
							<span>2018-02-08</span>
						</div>
					</div>
					<div class="mui-pull-right recommender">
						<span>推荐人：</span>
						<span>小飞飞</span>
					</div>
					<div class="clearfix"></div>
				</div>
				
			</div>
		</div>
		
	</body>

</html>
