<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="css/mui.css" rel="stylesheet" />
		<style>
			.content{
				padding: 0 10px;
				margin-top: 15px;
				background-color: #FFFFFF;
			}
			.name{
				padding: 15px 0;
				color: #000000;
				font-size: 15px;
				border-bottom: 1px solid #F2F2F2;
			}
			.name input{
				width: 76%;
				border: none;
				font-size: 15px;
				margin-bottom: 0;
			}
			button{
				width: 88%;
				margin: 15px auto;
				display: block;
				padding: 15px 0;
				background-color: #2489FF;
				color: #FFFFFF;
				font-size: 18px;
				border: none;
				border-radius: 5px;
			}
		</style>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<header class="mui-bar mui-bar-nav"style="background-color: #FFFFFF;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">支付宝绑定</h1>
		</header>
		
		<div class="mui-content">
			<div class="content">
				<div class="name">
					<span style="margin-right: 11%;">姓名</span>
					<span>
						<input type="text" id="" value="" placeholder="输入姓名" />
					</span>
				</div>
				<div class="name">
					<span>支付宝账号</span>
					<span>
						<input type="text" id="" value="" placeholder="首次输入,请准确填写" />
					</span>
				</div>
			</div>
			<button>确定</button>
		</div>
		
	</body>

</html>
