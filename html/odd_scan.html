<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<title></title>
		<link href="../icomoon/style.css" rel="stylesheet" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.close {
				height: 44px;
				line-height: 44px;
				width: 100%;
				position: absolute;
				top: 10px;
				left: 0px;
				background: #000000;
				z-index: 999999;
				color: #fff;
			}

			.mask {
				height: 85%;
				width: 100%;
				position: absolute;
				top: 40px;
				background: #000000;
				display: none;
			}

			.mask2 {
				height: 55px;
				width: 100%;
				position: fixed;
				bottom: 10px;
				background: #000000;
			}

			body {
				margin: 0;
				background: #000000;
			}

			.scan {
				width: 50%;
				height: 55px;
				background: #000;
				float: left;
				text-align: center;
			}

			.scan img {
				width: 30px;
				height: 30px;
			}

			.scan span {
				display: block;
				color: #fff;
				font-size: 14px;
			}
		</style>
	</head>

	<body>
		<div class="close" id="colse">
			<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;margin-left: 10px;"></span>
		</div>
		<img src="../" class="mask" id="mask">
		<div class="mask2" id="mask2">
			<div id="scan1" class="scan">
				<img src="../image/click.png" />
				<span id="">
					手动选择本地图片
				</span>
			</div>
			<div id="scan2" class="scan">
				<img src="../image/scan_off.png" />
				<span id="">
					手电筒
				</span>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false,
				beforeback: function() {
					setStatusBar('#f7f7f7', 'dark');
				}
			});

			var barcode = null;
			if (window.plus) {
				plusready();
			} else {
				document.addEventListener('plusready', plusready, false);
			}

			function onmarked(type, result, file) {
				if (result) {
					logs(result);
					// var path = plus.io.convertLocalFileSystemURL(file);
					// document.getElementById("mask").style.display = "block";
					// document.getElementById("mask").src = path;
					var view = plus.webview.currentWebview().opener();
					mui.fire(view, 'doit', {
						content: result.replace(/\""/g, "")
					});
					barcode.close();
					mui.back();
				} else {
					message('扫描失败!', 'center');
					setTimeout(function() {
						mui.back();
					}, 500)
				}
			}


			// 创建Barcode扫码控件

			function plusready() {
				setTimeout(function() {
					barcode = plus.barcode.create('barcode', [2, 8, 9, 10], {
						top: '44px',
						left: '0px',
						width: '100%',
						height: '80%',
						position: 'static',
						frameColor: "#2289ff",
						scanbarColor: '#2289ff'
					});
					// plus.barcode.BarcodeOptions {
					// 	conserve:true,
					// }
					barcode.onmarked = onmarked;
					plus.webview.currentWebview().append(barcode);
					barcode.start({
						conserve: true,
					});
				}, 200);

				//处理返回事件
				plus.key.addEventListener('backbutton', function() {
					plus.webview.currentWebview().close();
				})
			}

			//闪光灯
			document.querySelector('#scan2 img').addEventListener('tap', function() {
				if (/scan_off.png/.test(this.src)) {
					this.src = "../image/scan_on.png";
					barcode.setFlash(true);
				} else {
					this.src = "../image/scan_off.png";
					barcode.setFlash(false);
				}
			})

			//添加本地图片
			document.querySelector('#scan1 img').addEventListener('tap', function() {
				plus.gallery.pick(function(path) {
					plus.barcode.scan(path, onmarked, function(error) {
						message("图片识别失败，请重试！");
					}, [0, 2, 8, 9, 10]);
				}, function(err) {
					message("图片选择错误！");
				});
			})

			var close = document.getElementById('colse');
			close.addEventListener('tap', function() {
				setStatusBar('#FFF', 'dark');
				plus.webview.currentWebview().close();
			})
		</script>
	</body>

</html>
