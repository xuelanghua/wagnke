<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			[v-cloak] {
				display: none;
			}

			li {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			.mui-row.mui-fullscreen .mui-col-xs-3,
			.mui-row.mui-fullscreen .mui-col-xs-9 {
				height: 100% !important;
				background-color: #FFFFFF;
			}

			.mui-row.mui-fullscreen .mui-col-xs-3 {
				background-color: #DDDDDD;
			}

			.mui-col-xs-3,
			.mui-control-content {
				overflow-y: scroll;
				overflow-x: hidden;
				height: 100%;
				-webkit-overflow-scrolling: touch;
			}

			.mui-segmented-control .mui-control-item {
				line-height: 50px;
				width: 100%;
				color: #999999 !important;
				font-size: 0.26rem;
			}

			.mui-segmented-control .mui-control-item.mui-active {
				color: #333333 !important;
			}

			.mui-plus-pullrefresh .mui-pull-bottom-pocket {
				background-color: #FFFFFF;
			}

			.mui-col-xs-9 {
				overflow-y: scroll;
				overflow-x: hidden;
				height: 100%;
				-webkit-overflow-scrolling: touch;
			}

			.mui-segmented-control {
				padding: 0;
				border: none;
			}

			.mui-segmented-control.mui-segmented-control-inverted.mui-segmented-control-vertical .mui-control-item {
				background-color: #F2F2F2;
				border-bottom: none;
				width: 100%;
			}

			.mui-segmented-control.mui-segmented-control-inverted.mui-segmented-control-vertical .mui-control-item.mui-active {
				border-bottom: none;
			}

			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				background-color: #ffffff;
			}

			.mui-col-xs-9::-webkit-scrollbar,
			.mui-control-content::-webkit-scrollbar,
			.mui-segmented-control::-webkit-scrollbar,
			.mui-col-xs-3::-webkit-scrollbar {
				display: none;
			}

			.mui-bar-nav~.mui-content {
				padding-top: 86px;
			}

			.mui-bar.mui-bar-nav {
				padding-left: 0;
				padding-right: 0;
				box-shadow: none;
				background-color: #FFFFFF;
			}

			.screen-bar {
				height: 40px;
				display: flex;
				background-color: #FFFFFF;
				margin-top: 44px;
				z-index: 10;
				box-shadow: 0 3px 3px 1px rgba(225, 225, 225, 0.6);
				position: relative;
				overflow: visible;
			}

			.menu-cont {
				padding: 0 10px;
				width: 100%;
				display: flex;
				overflow: hidden;
			}

			.menu-cont.active .search-input {
				border-radius: 14px;
				width: 100%;
			}

			.search-cont {
				margin-right: 5%;
				width: 40px;
			}

			.menu-cont.active .search-cont {
				position: relative;
				width: 100%;
			}

			.menu-cont .mui-icon-search {
				position: absolute;
				left: 5px;
				font-size: 22px;
				z-index: 9;
			}

			.menu-cont .search-input {
				border-radius: 14px;
				text-align: left;
				width: 20px;
				position: relative;
				height: 28px;
				-webkit-transition: all 0.2s ease-in-out;
				transition: all 0.2s ease-in-out;
				flex-shrink: 0;
				margin-right: 5%;
			}

			.menu-cont.active .search-input {
				width: 100%;
				padding-left: 40px;
				padding-right: 30px;
				background-color: #F2F2F2;
				flex-shrink: 0;
				border-radius: 14px;
			}

			.menu-cont.active .search-cont:after {
				content: '';
				background-color: rgba(0, 0, 0, .1);
				width: 1px;
				height: 40%;
				top: 30%;
				left: 32px;
				position: absolute;
				-webkit-transform: scaleX(0.5);
				transform: scaleX(0.5);
			}

			.search-cont input::-webkit-input-placeholder {
				color: #999999;
				font-size: 0.24rem;
			}

			.mui-action-back.mui-icon.mui-icon-left-nav {
				margin-left: 0;
			}

			.screen-cont {
				display: flex;
				height: 100%;
				align-items: center;
				flex-grow: 1;
				margin: 0;
				opacity: 1;
				-webkit-transform: scale(1);
				transform: scale(1);
				transform-origin: right center;
				-webkit-transform-origin: right center;
				-webkit-transition: all 0.2s ease-in-out;
				transition: all 0.2s ease-in-out;
				justify-content: space-between;
			}

			.menu-cont.active .screen-cont {
				margin-right: -100%;
				opacity: 0;
				-webkit-transform: scale(0);
				transform: scale(0);
				transform-origin: right center;
				-webkit-transform-origin: right center;
				-webkit-transition: all 0.2s ease-in-out;
				transition: all 0.2s ease-in-out;
			}

			.screen-item {
				margin: 0;
				width: 22%;
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: #F2F2F2;
				padding: 3px 0;
				border-radius: 30px;
				font-size: 13px;
				color: #555555;
				position: relative;
				overflow: visible;
			}

			.mui-bar-nav.mui-bar .mui-icon.mui-icon-arrowdown {
				padding: 0;
				padding-left: 10px;
				font-size: 18px;
			}

			.menu-cont .screen-item.active {
				color: #F5CA3A;
				background-color: #ffffff;
			}

			.menu-cont .screen-item.active:after {
				content: '';
				display: block;
				position: absolute;
				width: 200%;
				height: 200%;
				border: 1px solid #F5CA3A;
				left: 0;
				top: 0;
				border-radius: 60px;
				transform-origin: 0 0;
				-webkit-transform-origin: 0 0;
				transform: scale(0.5, 0.5);
				-webkit-transform: scale(0.5, 0.5);
				box-sizing: border-box;
			}

			.team-select {
				position: absolute;
				top: 40px;
				left: 0;
				width: 100%;
				background-color: #F2F2F2;
				height: 0;
				padding: 0;
				overflow: hidden;
				display: none;
				min-height: 160px;
			}

			.team-select.active {
				display: block;
				padding-bottom: 0;
				max-height: 260px;
				padding-bottom: 44px;
			}

			.team-select .mui-table-view {
				background: transparent;
			}

			.mui-table-view:before,
			.team-select .mui-table-view:after {
				height: 0;
			}

			.team-select .mui-table-view-cell:last-child:after {
				height: 1px;
			}

			.team-select .mui-table-view-cell {
				text-align: center;
			}

			.team-select .mui-table-view-cell.mui-active {
				background-color: #e4e4e4;
			}

			.team-select .mui-table-view-cell:after {
				left: 10px;
				right: 10px;
				background-color: #DDDDDD;
			}

			.mui-backdrop {
				z-index: 9;
			}

			.team-list {
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 0.3rem;
				position: relative;
				padding: 0.3rem 0.2rem;
			}

			.team-list.active {
				color: #F5CA3A;
			}

			.team-list.active span {
				display: inline-flex;
				position: relative;
			}

			.team-list.active span:after {
				content: '';
				display: inline-block;
				width: 19px;
				height: 20px;
				position: absolute;
				background: url('../image/icon/draw-icono.png')center center no-repeat;
				background-size: contain;
				right: -25px;
			}

			/* 主力商品 */
			.primary-goods {
				padding-top: 0.2rem;
				background-color: #FFFFFF;
			}

			.primary-goods .goods-list {
				position: relative;
				display: flex;
				align-items: center;
				padding: 0.32rem 0.2rem;
				overflow: hidden;
			}

			.primary-goods .goods-list:after {
				left: 2.3rem;
				background-color: #DDDDDD;
			}

			.primary-goods .goods-list:last-of-type:after {
				height: 1px;
			}

			.goods-list .goods-right {
				flex-grow: 1;
			}

			.goods-img {
				width: 1.9rem;
				height: 1.9rem;
				display: flex;
				overflow: hidden;
				flex-shrink: 0;
				margin-right: 0.2rem;
			}

			.goods-img img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.goods-list .goods-title {
				color: #333333;
				font-size: 0.28rem;
				margin-bottom: 0.16rem;
				min-height: 0.66rem;
				text-align: justify;
			}

			.goods-list .goods-info {
				font-size: 0.24rem;
				color: #F52E20;
				/* padding-bottom: 0.1rem; */
				display: inline-flex;
				flex-direction: column;
				position: relative;
				width: 100%;
			}

			.price-text {
				color: #333333;
			}

			.goods-right-bottom {
				display: flex;
				align-items: center;
				position: relative;
				font-size: 0.22rem;
				color: #999999;
			}

			.goods-right-bottom span:first-of-type {
				margin-right: 0.3rem;
			}

			.hot-sign {
				height: 0.2rem;
				width: auto;
				margin-right: 0.2rem;
			}

			.goods-list .add-entrepot {
				width: 0.4rem;
				height: 0.4rem;
				position: absolute;
				right: 5px;
				top: 50%;
				margin-top: -0.3rem;
				z-index: 6;
			}

			.primary-goods .mui-table-view:after {
				height: 0;
			}

			.primary-goods .mui-table-view-cell.mui-active {
				background-color: #FFFFFF;
			}

			.team-name {
				display: flex;
				position: relative;
				align-items: center;
				font-size: 0.24rem;
				color: #999999;
				margin-top: 5px;
				line-height: 1;
			}

			.team-name .mui-icon.mui-icon-arrowright {
				font-size: 14px;
				position: relative;
				margin-top: 0;
				right: 0;
			}

			.mui-table-view-cell.mui-active {
				background-color: #FFFFFF;
			}

			.goods-list:first-of-type {
				padding-top: 0;
			}

			.change-list {
				font-size: 0.3rem;
				color: #CC9C2D;
			}

			.bottom-btn {
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 44px;
				background-color: #FFFFFF;
				display: flex;
				align-items: center;
				justify-content: space-between;
				z-index: 10;
			}

			.bottom-btn:after {
				content: '';
				position: absolute;
				display: block;
				bottom: 0;
				width: 100%;
				height: 1px;
				background-color: #DDDDDD;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}

			.bottom-btn div {
				width: 50%;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				position: relative;
				color: #333333;
				font-size: 0.3rem;
			}

			.mui-scroll-wrapper {
				bottom: 44px;
			}

			.bottom-btn .right-btn {
				color: #F5CA3A;
			}

			.bottom-btn .right-btn:before {
				content: '';
				position: absolute;
				display: block;
				bottom: 0;
				left: 0;
				width: 1px;
				height: 80%;
				background-color: #DDDDDD;
				transform: scaleX(0.5);
				-webkit-transform: scaleX(0.5);
			}

			/* 没有团队提醒 */
			.void-tips {
				height: 116px;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #999999;
			}

			.team-names {
				width: auto;
				display: inline-block;
			}

			.mui-backdrop {
				background-color: rgba(0, 0, 0, 0);
			}

			.mui-popover .mui-popover-arrow:after {
				background: #FFFFFF;
				box-shadow: 0 0 3px 0 rgba(0, 0, 0, .3);
				z-index: 1;
			}

			.mui-popover-bottom .mui-table-view {
				background: #FFFFFF;
				color: #666;
				box-shadow: 0 0 3px 0 rgba(0, 0, 0, .3);
				font-size: 14px;
				color: #999;
			}

			.mui-popover-bottom .mui-table-view-cell:after {
				left: 15px;
				right: 15px;
				background-color: #DDDDDD;
			}

			.loading-more,
			.void-more {
				display: flex;
				padding: 0.3rem 0.2rem;
				font-size: 0.24rem;
				color: #999999;
				align-items: center;
				justify-content: center;
			}

			.void-more {
				font-size: 0.24rem;
			}
		</style>
	</head>
	<body>
		<div id="mui-content" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
				<h1 class="mui-title">拣货</h1>
				<div class="screen-bar">
					<div class="menu-cont">
						<!-- active -->
						<div class="mui-input-row search-cont">
							<form action="" onsumit="return false">
								<span class="mui-icon mui-icon-search"></span>
								<input class="search-input mui-input-clear" v-model="goodsName" type="search" id="search" placeholder="输入商品名称">
							</form>
						</div>
						<div class="screen-cont">
							<div class="screen-item active" data-stp="1">综合</div>
							<div class="screen-item" data-stp="1">销量</div>
							<div class="screen-item" data-stp="2">价格</div>
							<!-- <div class="screen-item">好评度</div> -->
							<div class="screen-item" data-team="team">团队<span class="mui-icon mui-icon-arrowdown"></span></div>
						</div>
					</div>
					<!-- 下拉团队选择 -->
					<div class="team-select">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view" id="team_list">
									<!-- <li class="mui-table-view-cell team-list" v-for="i in 6">
										<span>4646587</span>
									</li> -->
								</ul>
							</div>
						</div>
						<div class="bottom-btn">
							<div class="left-btn">取消</div>
							<div class="right-btn">确定</div>
						</div>
					</div>
				</div>
			</header>
			<!-- 内容区 -->
			<div class="mui-content mui-row mui-fullscreen">
				<!-- 左侧分类 -->
				<div class="mui-col-xs-3">
					<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
						<span class="mui-control-item mui-active" data-type="1">爆款</span>
						<span class="mui-control-item" :data-type="lst.value" v-for="(lst,index) in classified" :key="index">{{lst.text}}</span>
					</div>
				</div>
				<!-- 右侧内容 -->
				<div id="segmentedControlContents" class="mui-col-xs-9">
					<div class="primary-goods">
						<ul class="mui-table-view" id="primary-goods">
							<li class="mui-table-view-cell goods-list" v-for="(l,index) in goods_list">
								<div class="goods-img" @tap="openGoodsDetail(l.id)">
									<img :src="l.cover">
								</div>
								<div class="goods-right">
									<p class="goods-title mui-ellipsis-2" @tap="openGoodsDetail(l.id)">
										{{l.name}}
									</p>
									<div class="goods-info">
										<span class="wage-text" @tap="openGoodsDetail(l.id)">提成：&yen;{{l.commission}}</span>
										<span class="price-text" @tap="openGoodsDetail(l.id)">供货价：&yen;{{l.settlement_price}}</span>
										<img v-if="l.is_pick==0" :data-gid="l.id" class="add-entrepot add-entrepot-btn" src="../image/icon/jianhuo-active.png">
										<img v-else class="add-entrepot" src="../image/icon/jianhuo.png">
									</div>
									<div class="goods-right-bottom">
										<img class="hot-sign" src="../image/icon/team-detail-goods-icon-03.png">
										<span>销量&nbsp;{{l.sale_count}}</span>
										<!-- <span>95%&nbsp;好评</span> -->
									</div>
									<div class="team-name" v-if="l.team_info.length==1">
										<span>{{l.team_info[0].name}}</span>
										<span class="mui-icon mui-icon-arrowright"></span>
									</div>
									<div v-else class="team-name team-names" :class="'team-names'+l.id" :data-ids="l.id" :data-idx="index">
										<span>货源</span>
										<span class="mui-icon mui-icon-arrowright"></span>
									</div>
								</div>
							</li>
							<li class="loading-more" v-if="has_more">
								<span>点击加载更多</span>
							</li>
							<li v-if="void_tips">
								<img style="width: 60%;display: block;margin: 20% auto 0;" class="no-friends" src="../image/icon/void-goods.png">
								<p style="text-align: center;color:#717171;">暂无商品</p>
							</li>
							<!-- <li class="void-more" v-else>
								<span>没有更多啦~</span>
							</li> -->
						</ul>
					</div>
				</div>
			</div>
			<!-- 团队弹窗 -->
			<div id="bottomPopover" class="mui-popover mui-popover-bottom">
				<div class="mui-popover-arrow"></div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" v-for="(t,i) in show_team_list" :key="i" @tap="teamdetail(t.id,t.captain_uid)">
						{{t.name}}
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/Zepto.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo(),
				skip = 1,
				limit = 6,
				refresh = "";
			var mask = mui.createMask(function() {
				$('.team-select').removeClass("active");
			});
			var app = new Vue({
				el: "#mui-content",
				data: {
					classified: [],
					isinput: false,
					team: [],
					goods_list: [],
					show_team_list: [],
					void_tips: false,
					goodsName: '',
					ltype: 1,
					sort_type: '',
					c_team: [],
					has_more: false
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {
					openGoodsDetail: function(gid) {
						openPage('distributor_goods_detail.html', 'distributor_goods_detail', '#f7f7f7', {
							gid: gid
						})
					}
				},
				mounted: function() {
					mui(".mui-scroll-wrapper").scroll().refresh();
					mui.init({
						swipeBack: false,
						// pullRefresh: {
						// container: "#segmentedControlContents",
						// up: {
						// 	height: 50,
						// 	auto: false,
						// 	contentrefresh: "正在加载...",
						// 	contentnomore: '没有更多数据了',
						// 	callback: function() {
						// 		refresh = "up";
						// 		skip += 1;
						// 		getGoodsList();
						// 	}
						// },
						// down: {
						// 	style: 'circle',
						// 	color: '#2289FF',
						// 	height: '50px',
						// 	range: '100px',
						// 	offset: '0px',
						// 	auto: false,
						// 	callback: function() {
						// 		refresh = "down";
						// 		mui('#segmentedControlContents').pullRefresh().refresh(true);
						// 		skip = 1;
						// 		getGoodsList("1");
						// 	}
						// }
						// }
					});
					// 初始化两次防止页面乱
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						plus.navigator.setStatusBarStyle("dark");
						getGoodsType();
						getTeamList();
						getGoodsList(app.ltype);
					})
				}
			})
			// 点击搜索按钮
			mui(".mui-bar").on('tap', ".mui-icon-search", function() {
				mui(".menu-cont")[0].classList.toggle("active");
				mui(".search-cont input")[0].blur();
				mask.close();
			})
			// 点击筛选项
			mui(".mui-bar").on('tap', ".screen-item", function(e) {
				var box = $(".screen-cont").children();
				var stp = this.dataset.stp;
				for (var i = 0; i < box.length; i++) {
					box[i].classList.remove("active");
				}
				$(this).addClass("active");
				if (this.dataset.team) {
					mask.show();
					$('.team-select').addClass("active");
				} else {
					$('.team-select').removeClass("active");
					cancelCT();
					if (app.sort_type == stp) {
						return false;
					}
					if (stp) {
						app.sort_type = stp;
						getGoodsList();
						mask.close();
					}
				}
			})
			// 点击团队
			mui(".mui-bar").on('tap', ".team-list", function(e) {
				var tid = this.dataset.tid;
				var index = app.team.indexOf(tid);
				if (index == -1) {
					app.team.push(tid);
					this.classList.add("active")
					// logs(app.team);
				} else {
					app.team.splice(index, 1);
					this.classList.remove("active");
				}
			})
			// 取消团队选择
			mui(".mui-bar").on('tap', ".left-btn", function(e) {
				mask.close();
				app.team = [];
				cancelCT();
			})
			// 取消团队的选择
			function cancelCT() {
				var team = document.querySelectorAll(".team-list");
				for (var i = 0; i < team.length; i++) {
					team[i].classList.remove("active");
				}
			}
			// 确认团队选择
			mui(".mui-bar").on('tap', ".right-btn", function(e) {
				// logs(app.team);
				getGoodsList();
				mask.close();
			})
			// 获取商品类型
			function getGoodsType() {
				mui.post($ajaxUrl + 'goods', {
					action: 'goods_category',
					token: userInfo.token
				}, function(res) {
					// logs(res);
					if (res.errno == 0) {
						app.classified = res.data;
					}
				}, 'json');
			}
			// 获取团队
			function getTeamList() {
				mui.post($ajaxUrl + 'team&action=my_team_list', {
					token: userInfo.token,
					type: 'all'
				}, function(res) {
					// logs(res);
					if (res.errno == 0) {
						var data = res.data;
						var str = '';
						if (data.length > 0 && data.length <= 2) {
							mui(".team-select")[0].style.height = "160px";
						} else if (data.length >= 3) {
							mui(".team-select")[0].style.height = "200px";
						} else if (data.length == 0) {
							mui(".team-select")[0].style.height = "160px";
							document.getElementById("team_list").innerHTML = '<div class="void-tips">' + '你还没有加入或者创建团队' + '</div>';
							return false;
						}
						for (var i = 0; i < data.length; i++) {
							str += '<li class="mui-table-view-cell team-list"' + 'data-tid="' + data[i].id + '">';
							str += '<span>' + data[i].name + '</span>';
							str += '</li>';
						}
						document.getElementById("team_list").innerHTML = str;
					} else {
						// plus.nativeUI.alert("添加商品前，请创建正式团队！", function() {
						// 	mui.back();
						// })
					}
				}, 'json');
			}
			// 获取产品列表
			function getGoodsList() {
				mui.post($ajaxUrl + 'goods', {
					token: userInfo.token,
					action: 'team_goods_list',
					type: app.ltype,
					sort_type: app.sort_type,
					goods_name: app.goodsName,
					team: app.team.join(','),
					skip: skip,
					limit: limit
				}, function(res) {
					// logs(res);
					if (res.errno == 0) {
						if (skip == 1) {
							app.goods_list = res.data;
							// if (refresh == 'down') {
							// 	mui('#segmentedControlContents').pullRefresh().endPulldownToRefresh();
							// }
						} else {
							app.goods_list = app.goods_list.concat(res.data);
							// mui('#segmentedControlContents').pullRefresh().endPullupToRefresh(false);
						}
						app.void_tips = false;
						app.has_more = res.extra.has_more;
					} else {
						app.has_more = false;
						if (skip == 1) {
							app.goods_list = [];
							app.void_tips = true;
						}
						// if (refresh == 'up') {
						// 	mui('#segmentedControlContents').pullRefresh().endPullupToRefresh(true);
						// } else if (refresh == 'down') {
						// 	mui('#segmentedControlContents').pullRefresh().endPulldownToRefresh();
						// }
					}
				}, 'json');
			}
			// 显示团队
			mui(".mui-content").on("tap", ".team-names", function() {
				var idx = this.dataset.idx;
				var ids = this.dataset.ids;
				app.show_team_list = app.goods_list[idx].team_info;
				mui('#bottomPopover').popover("show", mui(".team-names" + ids)[0]);
			})

			// 商品类型切换
			mui(".mui-content").on("tap", ".mui-control-item", function() {
				var ltp = this.dataset.type;
				if (app.ltype == ltp) {
					return false;
				}
				app.goodsName = '';
				app.team = [];
				skip = 1;
				app.ltype = ltp;
				getGoodsList();
			})
			// 加载更多
			mui(".mui-content").on("tap", ".loading-more", function() {
				skip += 1;
				getGoodsList();
			})
			// 点击键盘的搜索
			document.getElementById("search").addEventListener("keypress", function(event) {
				var keyword = app.goodsName.replace(/^\s*|\s*$/g, "");
				if (event.keyCode == "13" && keyword != '') {
					document.activeElement.blur();
					app.team = [];
					skip = 1;
					getGoodsList();
					event.preventDefault();
				} else {
					// message("请输入用户名或者电话");
				}
			});
			// 拣货
			mui(".mui-content").on("tap", ".add-entrepot-btn", function() {
				var gid = this.dataset.gid;
				openPage('setting_distribution_goods.html', 'setting_distribution_goods', '#f7f7f7', {
					gid: gid
				});
			})

			// 监听拣货成功
			window.addEventListener('refreshList', function() {
				getGoodsList();
			}, false);
		</script>
	</body>

</html>
