<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			[v-cloak] {
				display: none;
			}

			li {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			.mui-row.mui-fullscreen>[class*="mui-col-"] {
				height: 100%;
			}

			.mui-col-xs-3,
			.mui-control-content {
				overflow-y: auto;
				height: 100%;
			}

			.mui-segmented-control .mui-control-item {
				line-height: 50px;
				width: 100%;
			}

			.mui-col-xs-9 {
				background-color: #FFFFFF;
			}

			.mui-segmented-control {
				padding: 0;
				border: none;
			}

			.mui-segmented-control.mui-segmented-control-inverted.mui-segmented-control-vertical .mui-control-item {
				background-color: #F2F2F2;
				border-bottom: none;
				width: 100%;
			}

			.mui-segmented-control.mui-segmented-control-inverted.mui-segmented-control-vertical .mui-control-item.mui-active {
				border-bottom: none;
			}

			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				background-color: #ffffff;
			}

			.mui-col-xs-9::-webkit-scrollbar,
			.mui-control-content::-webkit-scrollbar,
			.mui-segmented-control::-webkit-scrollbar,
			.mui-col-xs-3::-webkit-scrollbar {
				display: none;
			}

			.mui-bar-nav~.mui-content {
				padding-top: 86px;
			}

			.mui-bar.mui-bar-nav {
				padding-left: 0;
				padding-right: 0;
				box-shadow: none;
				background-color: #FFFFFF;
			}

			.screen-bar {
				height: 40px;
				display: flex;
				background-color: #FFFFFF;
				margin-top: 44px;
				z-index: 10;
				box-shadow: 0 3px 3px 1px rgba(225, 225, 225, 0.6);
				position: relative;
				overflow: visible;
			}

			.menu-cont {
				padding: 0 10px;
				width: 100%;
				display: flex;
				overflow: hidden;
			}

			.menu-cont.active .search-input {
				border-radius: 14px;
				width: 100%;
			}

			.search-cont {
				margin-right: 5%;
				width: 40px;
			}

			.menu-cont.active .search-cont {
				position: relative;
				width: 100%;
			}

			.menu-cont .mui-icon-search {
				position: absolute;
				left: 5px;
				font-size: 22px;
				z-index: 9;
			}

			.menu-cont .search-input {
				border-radius: 14px;
				text-align: left;
				width: 20px;
				position: relative;
				height: 28px;
				-webkit-transition: all 0.2s ease-in-out;
				transition: all 0.2s ease-in-out;
				flex-shrink: 0;
				margin-right: 5%;
			}

			.menu-cont.active .search-input {
				width: 100%;
				padding-left: 40px;
				padding-right: 30px;
				background-color: #F2F2F2;
				flex-shrink: 0;
				border-radius: 14px;
			}

			.menu-cont.active .search-cont:after {
				content: '';
				background-color: rgba(0, 0, 0, .1);
				width: 1px;
				height: 40%;
				top: 30%;
				left: 32px;
				position: absolute;
				-webkit-transform: scaleX(0.5);
				transform: scaleX(0.5);
			}

			.search-cont input::-webkit-input-placeholder {
				color: #999999;
				font-size: 0.24rem;
			}

			.mui-action-back.mui-icon.mui-icon-left-nav {
				margin-left: 0;
			}

			.screen-cont {
				display: flex;
				height: 100%;
				align-items: center;
				flex-grow: 1;
				margin: 0;
				opacity: 1;
				-webkit-transform: scale(1);
				transform: scale(1);
				transform-origin: right center;
				-webkit-transform-origin: right center;
				-webkit-transition: all 0.2s ease-in-out;
				transition: all 0.2s ease-in-out;
				justify-content: space-between;
			}

			.menu-cont.active .screen-cont {
				margin-right: -100%;
				opacity: 0;
				-webkit-transform: scale(0);
				transform: scale(0);
				transform-origin: right center;
				-webkit-transform-origin: right center;
				-webkit-transition: all 0.2s ease-in-out;
				transition: all 0.2s ease-in-out;
			}

			.screen-item {
				margin: 0;
				width: 22%;
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: #F2F2F2;
				padding: 3px 0;
				border-radius: 30px;
				font-size: 13px;
				color: #555555;
				position: relative;
				overflow: visible;
			}

			.mui-bar-nav.mui-bar .mui-icon.mui-icon-arrowdown {
				padding: 0;
				padding-left: 10px;
				font-size: 18px;
			}

			.menu-cont .screen-item.active {
				color: #F5CA3A;
				background-color: #ffffff;
			}

			.menu-cont .screen-item.active:after {
				content: '';
				display: block;
				position: absolute;
				width: 200%;
				height: 200%;
				border: 1px solid #F5CA3A;
				left: 0;
				top: 0;
				border-radius: 60px;
				transform-origin: 0 0;
				-webkit-transform-origin: 0 0;
				transform: scale(0.5, 0.5);
				-webkit-transform: scale(0.5, 0.5);
				box-sizing: border-box;
			}

			.team-select {
				position: absolute;
				top: 40px;
				left: 0;
				width: 100%;
				background-color: #F2F2F2;
				height: 0;
				padding: 0;
				overflow: hidden;
			}

			.team-select.active {
				height: auto;
				padding-bottom: 0;
			}

			.team-select .mui-table-view {
				background: transparent;
			}

			.mui-table-view:before,
			.team-select .mui-table-view:after {
				height: 0;
			}

			.team-select .mui-table-view-cell:last-child:after {
				height: 1px;
			}

			.team-select .mui-table-view-cell {
				text-align: center;
			}

			.team-select .mui-table-view-cell:after {
				left: 10px;
				right: 10px;
				background-color: #DDDDDD;
			}

			.mui-backdrop {
				z-index: 9;
			}

			.team-list {
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 0.3rem;
				position: relative;
				padding: 0.3rem 0.2rem;
			}

			.team-list.active {
				color: #F5CA3A;
			}

			.team-list img {
				display: none;
			}

			.team-list.active span {
				display: inline-flex;
				position: relative;
			}

			.team-list.active span:after {
				content: '';
				display: inline-block;
				width: 19px;
				height: 20px;
				position: absolute;
				background: url('../image/icon/draw-icono.png')center center no-repeat;
				background-size: contain;
				right: -25px;
			}

			/* 主力商品 */
			.primary-goods {
				padding-bottom: 0.5rem;
			}

			.primary-goods .goods-list {
				position: relative;
				display: flex;
				align-items: center;
				padding: 0.32rem 0.2rem;
				overflow: hidden;
			}

			.primary-goods .goods-list:after {
				left: 2.3rem;
				background-color: #DDDDDD;
			}

			.primary-goods .goods-list:last-of-type:after {
				height: 1px;
			}

			.goods-list .goods-right {
				flex-grow: 1;
			}

			.goods-img {
				width: 1.9rem;
				height: 1.9rem;
				display: flex;
				overflow: hidden;
				flex-shrink: 0;
				margin-right: 0.2rem;
			}

			.goods-img img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.goods-list .goods-title {
				color: #333333;
				font-size: 0.28rem;
				margin-bottom: 0.16rem;
				min-height: 0.66rem;
				text-align: justify;
			}

			.goods-list .goods-info {
				font-size: 0.24rem;
				color: #F52E20;
				/* padding-bottom: 0.1rem; */
				display: inline-flex;
				flex-direction: column;
				position: relative;
				width: 100%;
			}

			.price-text {
				color: #333333;
			}

			.goods-right-bottom {
				display: flex;
				align-items: center;
				position: relative;
				font-size: 0.22rem;
				color: #999999;
			}

			.goods-right-bottom span:first-of-type {
				margin-right: 0.3rem;
			}

			.hot-sign {
				height: 0.24rem;
				width: auto;
				margin-right: 0.2rem;
			}

			.goods-list .add-entrepot {
				width: 0.4rem;
				height: 0.4rem;
				position: absolute;
				right: 5px;
				top: 50%;
				margin-top: -0.3rem;
				z-index: 6;
			}

			.primary-goods .mui-table-view:after {
				height: 0;
			}

			.primary-goods .mui-table-view-cell.mui-active {
				background-color: #FFFFFF;
			}

			.team-name {
				display: flex;
				position: relative;
				align-items: center;
				font-size: 0.24rem;
				color: #999999;
				margin-top: 5px;
				line-height: 1;
			}

			.team-name .mui-icon.mui-icon-arrowright {
				font-size: 14px;
				position: relative;
				margin-top: 0;
				right: 0;
			}

			.mui-table-view-cell.mui-active {
				background-color: #FFFFFF;
			}

			.goods-list:first-of-type {
				padding-top: 0;
			}

			.change-list {
				font-size: 0.3rem;
				color: #CC9C2D;
			}

		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
			<h1 class="mui-title">拣货</h1>

						</form>
					</div>
					<div class="screen-cont">
						<div class="screen-item">销量</div>
						<div class="screen-item">价格</div>

				</div>
				<!-- 下拉团队选择 -->
				<div class="team-select">

						</li>
						<li class="mui-table-view-cell team-list" data-tid="2">

							<span>团队团2</span>
						</li>
						<li class="mui-table-view-cell team-list" data-tid="3">
							<img src="../image/icon/draw-icono.png" alt="">
							<span>团队3</span>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<div id="mui-content" class="mui-content mui-row mui-fullscreen" v-cloak>
			<div class="mui-col-xs-3">
				<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
					<a class="mui-control-item" :class="index==0?'mui-active':''" :href="'#content'+index" v-for="(list,index) in 60"
					 :key="index">选项{{index}}</a>
				</div>
			</div>
			<div id="segmentedControlContents" class="mui-col-xs-9">
				<div :id="'content'+idx" class="mui-control-content" :class="idx==0?'mui-active':''" v-for="(list,idx) in 60">
					{{idx}}
					<div class="primary-goods">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell goods-list" v-for="i in 6">
								<div class="goods-img">
									<img src="../image/5E0eH.png">
								</div>
								<div class="goods-right">
									<p class="goods-title mui-ellipsis-2">
										四件套全棉纯棉田园风小清新被套简约床单1.8m双人春夏季床上用双人春夏季床上用双人春夏季床上用
									</p>
									<div class="goods-info">
										<span class="wage-text">提成：&yen;50.00</span>
										<span class="price-text">供货价：&yen;500.00</span>
										<img class="add-entrepot" src="../image/icon/jianhuo-active.png">
									</div>
									<div class="goods-right-bottom">
										<img class="hot-sign" src="../image/icon/team-detail-goods-icon-03.png">
										<span>销量&nbsp;950</span>
										<span>95%&nbsp;好评</span>
									</div>
									<div class="team-name">
										<span>云南最大的土特产团队</span>
										<span class="mui-icon mui-icon-arrowright"></span>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/Zepto.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var mask = mui.createMask(function() {
				$('.team-select').removeClass("active");
			});
			var app = new Vue({
				el: "#mui-content",
				data: {
					classified: [{
						title: "分类",

					isinput: false
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {},
				mounted: function() {
					mui.init({
						beforeback: function() {
							//plus.navigator.setStatusBarStyle("light");
						}
					});
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						plus.navigator.setStatusBarStyle("dark");
					})
					// 初始化两次防止页面乱
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束
				}
			})
			// 点击搜索按钮
			mui(".mui-bar").on('tap', ".mui-icon-search", function() {
				mui(".menu-cont")[0].classList.toggle("active");
				mui(".search-cont input")[0].blur();
				mask.close();
			})
			// 点击筛选项
			mui(".mui-bar").on('tap', ".screen-item", function(e) {
				var box = $(".screen-cont").children();
				for (var i = 0; i < box.length; i++) {
					box[i].classList.remove("active");
				}
				$(this).addClass("active");
				if (this.dataset.team) {
					mask.show();
					$('.team-select').addClass("active");
				} else {
					mask.close();
				}
			})
			// 点击团队
			mui(".mui-bar").on('tap', ".team-list", function(e) {
				var tid = this.dataset.tid;
				this.classList.toggle("active");
			})
		</script>
