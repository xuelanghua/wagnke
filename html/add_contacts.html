<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加好友</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/vip-page.css" />
		<script type="text/javascript" src="../js/common.js"></script>
		<style type="text/css">
			#search {
				display: inline-flex;
				flex-grow: 1;
				background-color: #FFFFFF;
				text-align: left;
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加好友</h1>
		</header>
		<div id="add-contacts-container" class="mui-content add-contacts-container">
			<div class="mui-input-row search-cont">
				<span class="mui-icon mui-icon-search"></span>
				<input type="search" id="search" name="cont" class="mui-input-clear" placeholder="用户名/手机号搜索好友">
			</div>
			<div class="mui-row activation-container">
				<div id="scan" class="mui-col-xs-6 activation-list">
					<img src="../image/icon/scan-icon.png">
					<span>扫名片码添加好友</span>
				</div>
				<div id="myQrCode" class="mui-col-xs-6 activation-list">
					<img src="../image/icon/my-qr-code-icon.png">
					<span>我的名片码</span>
				</div>
			</div>
			<div class="lately-add-cont">
				<h5>最近添加</h5>
				<ul>
					<li class="mui-table-view-cell">
						<div class="head-img">
							<img src="../image/kaol.jpg">
						</div>
						<div class="between-info">
							<p>菲菲啦</p>
							<p class="desc">我是xxx</p>
						</div>
						<button id="disAgree" class="mui-popup-button-bold mui-btn-blue">拒绝</button>
						<button id="agreeAdd" class="mui-popup-button-bold mui-btn-blue">同意</button>
						<span class="add-after mui-hidden">已添加</span>
					</li>
					<li class="mui-table-view-cell">
						<div class="head-img">
							<img src="../image/kaol.jpg">
						</div>
						<div class="between-info">
							<p>菲菲啦</p>
							<p class="desc">我是xxx</p>
						</div>
						<button id="agreeAdd" class="mui-popup-button-bold mui-btn-blue mui-hidden">同意</button>
						<span class="add-after">已添加</span>
					</li>
				</ul>
			</div>
			<ul id="history" class="dlist mui-hidden" style="text-align:left;">
				<li id="nohistory" class="ditem" onclick="onempty()">无历史记录 </li>
			</ul>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/Zepto.min.js"></script>
		<script type="text/javascript">
			mui.init();
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			var userInfo = getUserInfo();
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
			document.querySelector(".mui-hidden").classList.remove("mui-hidden");
			document.getElementById('myQrCode').addEventListener('tap', function() {
				mui.openWindow({
					url: 'data_statistics.html',
					id: 'statistics'
				});
			});
			// 同意添加
			mui(".lately-add-cont").on("tap", "#agreeAdd", function() {
				mui.toast('同意添加');
			})
			//打开扫一扫
			var scan = document.getElementById('scan');
			scan.addEventListener('tap', function() {
				var paymentPage = plus.webview.create('scan.html', 'scan', {
					top: '0',
					bottom: '0',
					scrollIndicator: 'none',
					statusbar: {
						background: '#000'
					}
				});
				paymentPage.show('slide-in-right');
				setStatusBar('#2289FF', 'light');
			});
			// 搜索好友
			mui.plusReady(function() {
				document.getElementById("search").addEventListener("keypress", function(event) {
					var search = document.querySelector('input[name=cont]').value;
					// var search = "刘与华";
					var keyword = search.replace(/^\s*|\s*$/g, "");
					if (event.keyCode == "13"&&keyword!='') {
						plus.key.hideSoftKeybord();
						openPage('friend_search_result.html','friend_search_result','#F7F7F7',{
							keyword:keyword
						})
						// 阻止默认事件---阻止页面刷新
						event.preventDefault();
					}else{
						message("请输入用户名或者电话。");
					}
				});
			})
		</script>
	</body>
</html>
