<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加好友</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/vip-page.css" />
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript">
			var img = null;
			var blist = [];

			function scaned(t, r, f) {
				var d = new Date();
				var h = d.getHours(),
					m = d.getMinutes(),
					s = d.getSeconds(),
					ms = d.getMilliseconds();
				if (h < 10) {
					h = '0' + h;
				}
				if (m < 10) {
					m = '0' + m;
				}
				if (s < 10) {
					s = '0' + s;
				}
				if (ms < 10) {
					ms = '00' + ms;
				} else if (ms < 100) {
					ms = '0' + ms;
				}
				var ts = '[' + h + ':' + m + ':' + s + '.' + ms + ']';
				var li = null,
					hl = document.getElementById('history');
				if (blist.length > 0) {
					li = document.createElement('li');
					li.className = 'ditem';
					hl.insertBefore(li, hl.childNodes[0]);
				} else {
					li = document.getElementById('nohistory');
				}
				li.id = blist.length;
				var html = '[' + h + ':' + m + ':' + s + '.' + ms + ']' + '　　' + t + '码<div class="hdata">';
				html += r;
				html += '</div>';
				li.innerHTML = html;
				li.setAttribute('onclick', 'selected(id)');
				blist[blist.length] = {
					type: t,
					result: r,
					file: f
				};
				update(t, r, f);
			}

			function selected(id) {
				var h = blist[id];
				update(h.type, h.result, h.file);
				if (h.result.indexOf('http://') == 0 || h.result.indexOf('https://') == 0) {
					plus.nativeUI.confirm(h.result, function(i) {
						if (i.index == 0) {
							plus.runtime.openURL(h.result);
						}
					}, '', ['打开', '取消']);
				} else {
					plus.nativeUI.alert(h.result);
				}
			}
			// 打开二维码扫描界面 
			function openBarcode() {
				createWithoutTitle('barcode_scan.html', {
					titleNView: {
						type: 'float',
						backgroundColor: 'rgba(215,75,40,0.3)',
						titleText: '扫一扫',
						titleColor: '#FFFFFF',
						autoBackButton: true,
						buttons: [{
							fontSrc: 'fonts/helloh5.ttf',
							text: '\ue302',
							fontSize: '18px',
							onclick: 'javascript:scanPicture()'
						}]
					}
				});
			}
		</script>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加好友</h1>
		</header>
		<div id="add-contacts-container" class="mui-content add-contacts-container">
			<div class="mui-input-row search-cont">
				<span class="mui-icon mui-icon-search"></span>
				<input type="number" class="mui-input-clear" placeholder="手机号搜索好友">
			</div>
			<div class="mui-row activation-container">
				<div class="mui-col-xs-6 activation-list" onclick="openBarcode()">
					<img src="../image/icon/scan-icon.png">
					<span>扫名片码添加好友</span>
				</div>
				<div id="myQrCode" class="mui-col-xs-6 activation-list">
					<img src="../image/icon/my-qr-code-icon.png">
					<span>我的名片码</span>
				</div>
			</div>
			<div class="lately-add-cont">
				<h5>最近添加</h5>
				<ul>
					<li class="mui-table-view-cell">
						<div class="head-img">
							<img src="../image/kaol.jpg">
						</div>
						<div class="between-info">
							<p>菲菲啦</p>
							<p class="desc">我是xxx</p>
						</div>
						<button id="agreeAdd" class="mui-popup-button-bold mui-btn-blue">同意</button>
						<span class="add-after mui-hidden">已添加</span>
					</li>
					<li class="mui-table-view-cell">
						<div class="head-img">
							<img src="../image/kaol.jpg">
						</div>
						<div class="between-info">
							<p>菲菲啦</p>
							<p class="desc">我是xxx</p>
						</div>
						<button id="agreeAdd" class="mui-popup-button-bold mui-btn-blue mui-hidden">同意</button>
						<span class="add-after">已添加</span>
					</li>
				</ul>
			</div>
			<ul id="history" class="dlist mui-hidden" style="text-align:left;">
				<li id="nohistory" class="ditem" onclick="onempty()">无历史记录 </li>
			</ul>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/Zepto.min.js"></script>
		<script type="text/javascript">
			mui.init();
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
			document.querySelector(".mui-hidden").classList.remove("mui-hidden");
			document.getElementById('myQrCode').addEventListener('tap', function() {
				mui.openWindow({
					url: 'data_statistics.html',
					id: 'statistics'
				});
			});
			// 同意添加
			mui(".lately-add-cont").on("tap", "#agreeAdd", function() {
				mui.toast('同意添加');
			})
		</script>
	</body>
</html>
