<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			[v-cloak] {
				display: none;
			}

			.mui-content>.mui-table-view:first-child {
				margin-top: 0;
			}

			.mui-table-view:before,
			.mui-table-view:after {
				height: 0;
			}

			.mui-table-view-cell .mui-navigate-right {
				font-size: 15px;
				color: #333333;
			}

			.mui-table-view-cell:after {
				background-color: #DDDDDD;
			}

			h5 {
				margin: 0;
				display: flex;
				align-items: center;
				padding: 0 15px;
				height: 30px;
				font-size: 12px;
				color: #999999;
				background-color: #f2f2f2;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">选择分组</h1>
		</header>
		<div id="mui-content" class="mui-content setting-container" v-cloak>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" data-names="新增客户" data-group_id="123">
					<span class="mui-navigate-right">
						新增客户
					</span>
				</li>
				<li class="mui-table-view-cell" data-names="客户CRM" data-group_id="4568">
					<span class="mui-navigate-right">
						客户CRM
					</span>
				</li>
				<li class="mui-table-view-cell" data-names="好友" data-group_id="9355">
					<span class="mui-navigate-right">
						好友
					</span>
				</li>
			</ul>
			<h5>标签</h5>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" data-names="昆明" data-group_id="23659">
					<span class="mui-navigate-right">
						昆明(50)
					</span>
				</li>
			</ul>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#mui-content",
				data: {
					name: 'asdf',
					uids:[],
					person:[],
					// 选择的标签
					tags:[]
				},
				methods: {

				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							// plus.navigator.setStatusBarStyle("light");
						}
					})
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						if(self.uids){
							app.uids = self.uids; 
						}
						if(self.person){
							app.person = self.person; 
						}
						if(self.tags){
							logs(self.tags);
							app.tags = self.tags; 
						}
					})
					mui(".mui-content").on('tap', '.mui-table-view-cell', function() {
						var names = this.dataset.names;
						var group_id = this.dataset.group_id;
						openPage('select_recipients.html', 'select_recipients', '#f7f7f7', {
							group_id: group_id,
							names: names,
							uids:app.uids,
							person:app.person,
							tags:app.tags
						})
					})
				}
			})
		</script>
	</body>

</html>
