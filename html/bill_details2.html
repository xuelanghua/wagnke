<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			body,.mui-content,.mui-bar{
				background-color: #FFFFFF;
			}
			.cash_withdrawal{
				width: 25%;
				text-align: center;
				margin: 0 auto;
				padding: 28px 0;
			}
			.cash_withdrawal img{
				width: 21px;
				position: relative;
				top: 4px;
			}
			.cash_withdrawal span{
				font-size: 15px;
			}
			.cash_withdrawal div{
				font-size: 30px;
				margin-top: 15px;
			}
			.cash_withdrawal p{
				font-size: 14px;
				margin-top: 12px;
			}
			
			.information{
				padding: 0 10px;
			}
			.information1{
				padding: 16px 0;
				font-size: 14px;
				color: #999999;
				border-bottom: 1px solid #F2F2F2;
			}
			.speed_of_progress{
				margin-bottom: 35px;
			}
			.speed_of_progress img{
				width: 12px;
				position: relative;
				top: 2px;
			}
			.mui-pull-right{
				color: #333333;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">账单详情</h1>
		</header>
		
		<div class="mui-content">
			<div class="cash_withdrawal">
				<span>
					<span>
						<img src="../image/detailed2.png" >
					</span>
					<span>店铺收入</span>
				</span>
				<div>+50.00</div>
				<p>交易成功</p>
			</div>
			
			<div class="information">
				<div class="information1">
					<div>
						<span class="mui-pull-left">购买商品</span>
						<span class="mui-pull-right">万贤传单码</span>
						<div class="clearfix"></div>
					</div>
					<div style="margin-top: 10px;">
						<span class="mui-pull-left">收货人</span>
						<span class="mui-pull-right"style="color: #2489FF;">小飞飞</span>
						<div class="clearfix"></div>
					</div>
					<div style="margin-top: 10px;">
						<span class="mui-pull-left">付款方式</span>
						<span class="mui-pull-right">微信支付</span>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="information1"style="border: none;">
					<div>
						<span class="mui-pull-left">创建时间</span>
						<span class="mui-pull-right">2018-10-21  16:20</span>
						<div class="clearfix"></div>
					</div>
					<div style="margin-top: 10px;">
						<span class="mui-pull-left">订单号</span>
						<span class="mui-pull-right">2018102116200018</span>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
