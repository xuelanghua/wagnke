<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>成员选择</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body {
				height: 100%;
				overflow: hidden;
			}

			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}

			.mui-indexed-list-search {
				width: 100%;
			}

			.mui-indexed-list-search input {
				width: 100%;
				background-color: #FFFFFF;
				border-radius: 0;
				color: #333333;
				font-size: 0.3rem;
				border: none;
			}

			.mui-search .mui-placeholder {
				color: #909090;
				border-radius: 0;
				text-align: left;
				font-size: 0.3rem;
			}

			.mui-table-view-cell {
				display: flex;
				align-items: center;
				padding: 20px 15px;
			}

			.mui-table-view-cell img {
				width: 0.78rem;
				height: 0.78rem;
				margin: 0 0.1rem;
				border-radius: 50%;
				overflow: hidden;
			}

			.mui-table-view-cell.mui-active {
				background-color: #F9F9F9;
			}

			.mui-table-view-cell.mui-checkbox input[type=checkbox] {
				position: relative;
				top: 0;
				left: 0;
			}

			.mui-table-view-cell:after,
			.mui-table-view-cell:before {
				left: 15px;
				background-color: #DDDDDD;
			}

			.mui-table-view-cell.mui-checkbox.mui-left {
				padding-left: 0.2rem;
			}

			.mui-checkbox input[type=checkbox]:checked:before,
			.mui-radio input[type=radio]:checked:before {
				color: #2889ff;
			}


			.mui-search .mui-placeholder .mui-icon {
				margin-left: 0.18rem;
			}

			.mui-search.mui-active:before {
				top: 16px;
			}

			#list .mui-table-view {
				padding-bottom: 50px;
			}

			#list .mui-table-view:after {
				bottom: 50px;
			}

			#list .mui-indexed-list-bar a {
				height: 3.2% !important;
			}

			.mui-segmented-control {
				position: relative;
				width: 100%;
			}

			.mui-segmented-control .mui-control-item {
				position: relative;
				/* width: 33.3333%; */
				width: 50%;
			}

			.mui-segmented-control::before,
			.mui-segmented-control .mui-control-item.mui-active::before {
				content: '';
				display: block;
				position: absolute;
				bottom: 0;
				width: 100%;
				background-color: #DDDDDD;
				height: 1px;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}

			.mui-segmented-control .mui-control-item.mui-active::before {
				background-color: #2289FF;
				height: 2px;
				width: 25%;
				left: 37.5%;
			}

			.mui-title {
				font-weight: normal;
			}

			.footer-btn {
				position: fixed;
				bottom: 0;
				width: 100%;
				height: 50px;
				background-color: #FFFFFF;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 15px;
				z-index: 99;
			}

			.footer-btn .next-disabled {
				color: gray;
			}

			.footer-btn p {
				width: 33.33%;
				height: 50px;
				line-height: 60px;
				text-align: center;
				color: #2289ff;
			}

			.footer-btn::before {
				content: '';
				display: block;
				width: 100%;
				background-color: #DDDDDD;
				height: 1px;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
				position: absolute;
				top: 0;
			}

			.create-team-btn {
				height: 100%;
				display: flex;
				align-items: center;
				color: #333333;
				font-size: 15px;
				position: relative;
				padding: 0 15px;
				/* background: #0062CC; */
				margin-right: -10px;
				z-index: 16;
			}

			[v-cloak] {
				display: none;
			}
		</style>
		<script>
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title"></h1>
			<span class="mui-pull-right create-team-btn">全选</span>
		</header>

		<div class="mui-content setting-container" v-cloak>
			<div v-if="!voidData" class="mui-scroll-wrapper" style="padding: 44px 0 44px;">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<template v-for="(vel,key,i) in lists" :key="i">
							<li :data-value="items.initial" :data-tags="items.pinyin" v-for="(items,index) in vel" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
								<input class="checkeds" type="checkbox" :data-names="items.nickName" :value="items.id" :data-avatar="items.avatarUrl"
								 :disabled="items.join_status==1" />
								<img :src="items.avatarUrl" alt=" ">
								<span>{{items.nickName}}</span>
							</li>
						</template>
					</ul>
				</div>
			</div>
			<div class="mui-text-center" v-else style="padding-top: 60px;color: #999999;">
				没有数据
			</div>
			<div class="footer-btn">
				<!-- <p class="next-disabled" id="pre_page">上一页</p> -->
				<p class="next-disabled" id="next_btn">下一步</p>
				<p class="next-disabled" id="next_page">下一页</p>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/mui.indexedlist.js"></script>
	<script src="../js/vue.min.js"></script>
	<script type="text/javascript">
		mui.init({
			// pullRefresh: {
			// 	container: ".mui-content",
			// 	up: {
			// 		height: 50,
			// 		auto: false,
			// 		contentrefresh: "正在加载...",
			// 		contentnomore: '没有更多数据了',
			// 		callback: function() {
			// 			// skip += 1;
			// 			// refresh = 'up';
			// 			// getFansList();
			// 		}
			// 	}
			// }
		});
		var userInfo = getUserInfo();
		var tid = '';
		var count = 0;
		var allselect = false;
		var app = new Vue({
			el: ".mui-content",
			data: {
				lists: {},
				uids: [],
				userName: [],
				tagsname: '',
				// 选择的标签
				tags: [],
				// 组id
				grId: '',
				// 组名称
				types: '',
				// 页码
				skip: 1,
				//条数
				limit: 50,
				// 没有数据
				voidData: false,
				nextStatus: false,
				preStatus: false,
				maxMember: 200
			},
			mounted: function() {
				// 滚动组件初始化
				mui('.mui-scroll-wrapper').scroll({
					scrollY: true,
					scrollX: false,
					startX: 0,
					startY: 0,
					indicators: false,
					deceleration: 0.0006,
					bounce: true
				});
				var checkedValues = [];
				mui.plusReady(function() {
					var header = document.querySelector('header.mui-bar');
					var list = document.getElementById('list');
					var next = document.getElementById('next_btn');
					var self = plus.webview.currentWebview();
					if (self.uids) {
						app.uids = self.uids;
						count = app.uids.length;
						if (count) {
							if (next.classList.contains("next-disabled")) {
								next.classList.remove("next-disabled");
								var context = count ? "下一步(" + count + ")" : "下一步";
								next.innerHTML = context;
							}
						} else {
							if (!next.classList.contains("next-disabled")) {
								next.classList.add("next-disabled");
							}
						}
					}
					if (self.person) {
						app.userName = self.person;
					}
					if (self.tags) {
						app.tags = self.tags;
					}
					if (self.types) {
						app.types = self.types;
					}
					if (self.group_id) {
						app.grId = self.group_id;
					}

					document.querySelector('.mui-title').innerText = self.names;
					app.tagsname = self.names;
					// 会员组id 
					getUserList();
					mui('.mui-content').on('change', 'input', function() {
						var index = app.uids.indexOf(this.value);
						var idx = app.userName.indexOf(this.dataset.names);
						// 添加选择的id
						if (index > -1) {
							app.uids.splice(index, 1);
						} else {
							if (app.uids.length <= app.maxMember) {
								app.uids.push(this.value);
							} else {
								this.checked = false;
								message("群发人数不能超过" + app.maxMember + "人");
								return;
							}
						}

						// 添加删除用户名
						if (idx > -1) {
							app.userName.splice(index, 1);
						} else {
							if (app.uids.length <= app.maxMember) {
								app.userName.push(this.dataset.names);
							} else {
								message("群发人数不能超过" + app.maxMember + "人");
							}
						}
						count = app.uids.length;
						var context = count ? "下一步(" + count + ")" : "下一步";
						next.innerHTML = context;
						if (count) {
							if (next.classList.contains("next-disabled")) {
								next.classList.remove("next-disabled");
							}
						} else {
							if (!next.classList.contains("next-disabled")) {
								next.classList.add("next-disabled");
							}
						}

						var flag = true;
						mui("input[type='checkbox']").each(function() {
							if (this.checked == false && flag == true) {
								flag = false;
							}
						});
						if (flag) {
							allselect = true;
							document.querySelector('.create-team-btn').innerText = "取消";
						} else {
							allselect = false;
							document.querySelector('.create-team-btn').innerText = "全选";
						}
					});

					//next event
					next.addEventListener('tap', function() {
						var index = app.tags.indexOf(app.tagsname);
						// 添加选择的id
						if (index > -1) {
							// app.uids.splice(index, 1);
						} else {
							app.tags.push(app.tagsname);
						}
						if (count > app.maxMember) {
							message("群发人数不能超过" + app.maxMember + "人");
							return;
						}
						if (count > 0) {
							mui.fire(plus.webview.getWebviewById('mass_message'), 'reloadMyself', {
								uids: app.uids,
								userName: app.userName,
								tags: app.tags
							});
							openPage('mass_message.html', 'mass_message', '#f7f7f7', '');
						} else {
							mui.toast('没有选择任何人员');
						}
					}, false);

					// 全选操作
					mui('.mui-bar').on('tap', '.create-team-btn', function() {
						if (!allselect) {
							// app.uids = [];
							// app.userName = [];
							if (app.uids.length >= app.maxMember) {
								message("群发人数不能超过" + app.maxMember + "人");
								return;
							}
							mui("input[type='checkbox']").each(function() {
								this.checked = true;
								var idIndex = app.uids.indexOf(this.value);
								var nameIndex = app.userName.indexOf(this.dataset.names);
								if (idIndex == -1) {
									app.uids.push(this.value);
								}
								if (nameIndex == -1) {
									app.userName.push(this.dataset.names);
								}
							});
							next.classList.remove("next-disabled");
							document.querySelector('.create-team-btn').innerText = "取消";
							count = app.uids.length;
							var context = count ? "下一步(" + count + ")" : "下一步";
							next.innerHTML = context;
							allselect = true;
						} else {
							mui("input[type='checkbox']").each(function() {
								this.checked = false;
								var idIndex = app.uids.indexOf(this.value);
								var nameIndex = app.userName.indexOf(this.dataset.names);
								if (idIndex != -1) {
									app.uids.splice(idIndex, 1);
								}
								if (nameIndex != -1) {
									app.userName.splice(nameIndex, 1);
								}
								// app.uids = [];
								// app.userName = [];
							});
							count = app.uids.length;
							if (count == 0) {
								next.classList.add("next-disabled");
							}
							document.querySelector('.create-team-btn').innerText = "全选";
							var context = count ? "下一步(" + count + ")" : "下一步";
							next.innerHTML = context;
							allselect = false;
						}
					});

					mui('.mui-content').on('tap', '#next_page', function() {
						if (!app.nextStatus) {
							return;
						}
						allselect = false;
						document.querySelector('.create-team-btn').innerText = "全选";
						app.skip++;
						getUserList();
					})

					mui('.mui-content').on('tap', '#pre_page', function() {
						if (!app.preStatus) {
							return;
						}
						app.skip--;
						getUserList();
					})
				})
			}
		})

		function getUserList() {
			mui.post($ajaxUrl + 'groupmessage&action=member_list', {
				token: userInfo.token,
				label_id: app.grId,
				type: app.types,
				exist_uids: app.uids.join(","),
				skip: app.skip,
				limit: app.limit
			}, function(res) {
				logs(res);
				if (res.errno == 0) {
					app.lists = res.data;
					app.voidData = false;
					var nextPage = document.getElementById('next_page');
					if (res.extra < app.limit) {
						if (!nextPage.classList.contains("next-disabled")) {
							nextPage.classList.add("next-disabled");
						}
						app.nextStatus = false;
					} else {
						if (nextPage.classList.contains("next-disabled")) {
							nextPage.classList.remove("next-disabled");
						}
						app.nextStatus = true;
					}
					setTimeout(function() {
						mui("input[type='checkbox']").each(function() {
							this.checked = false;
						});
					}, 200)
				} else {
					app.voidData = true;
				}
			}, 'json');
		}
	</script>
</html>
