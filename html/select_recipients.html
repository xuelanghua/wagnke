<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>成员选择</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/mui.indexedlist.css" />
		<style type="text/css">
			html,
			body {
				height: 100%;
				overflow: hidden;
			}

			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}

			.mui-indexed-list-search {
				width: 100%;
			}

			.mui-indexed-list-search input {
				width: 100%;
				background-color: #FFFFFF;
				border-radius: 0;
				color: #333333;
				font-size: 0.3rem;
				border: none;
			}

			.mui-search .mui-placeholder {
				color: #909090;
				border-radius: 0;
				text-align: left;
				font-size: 0.3rem;
			}

			.mui-table-view-cell {
				display: flex;
				align-items: center;
			}

			.mui-table-view-cell img {
				width: 0.78rem;
				height: 0.78rem;
				margin: 0 0.1rem;
				border-radius: 50%;
				overflow: hidden;
			}

			.mui-table-view-cell.mui-checkbox input[type=checkbox] {
				position: relative;
				top: 0;
				left: 0;
			}

			.mui-table-view-cell.mui-checkbox.mui-left {
				padding-left: 0.2rem;
			}

			.mui-checkbox input[type=checkbox]:checked:before,
			.mui-radio input[type=radio]:checked:before {
				color: #2889ff;
			}


			.mui-search .mui-placeholder .mui-icon {
				margin-left: 0.18rem;
			}

			.mui-search.mui-active:before {
				top: 16px;
			}

			#list .mui-table-view {
				padding-bottom: 50px;
			}

			#list .mui-table-view:after {
				bottom: 50px;
			}

			#list .mui-indexed-list-bar a {
				height: 3.2% !important;
			}

			.mui-segmented-control {
				position: relative;
				width: 100%;
			}

			.mui-segmented-control .mui-control-item {
				position: relative;
				width: 33.3333%;
			}

			.mui-segmented-control::before,
			.mui-segmented-control .mui-control-item.mui-active::before {
				content: '';
				display: block;
				position: absolute;
				bottom: 0;
				width: 100%;
				background-color: #DDDDDD;
				height: 1px;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}

			.mui-segmented-control .mui-control-item.mui-active::before {
				background-color: #2289FF;
				height: 2px;
				width: 25%;
				left: 37.5%;
			}

			.mui-title {
				font-weight: normal;
			}

			.next-btn {
				position: fixed;
				bottom: 0;
				width: 100%;
				height: 50px;
				background-color: #FFFFFF;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 15px;
				color: #2289ff;
			}

			.next-btn.next-disabled {
				color: gray;
			}

			.next-btn::before {
				content: '';
				display: block;
				width: 100%;
				background-color: #DDDDDD;
				height: 1px;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
				position: absolute;
				top: 0;
			}

			.create-team-btn {
				height: 100%;
				display: flex;
				align-items: center;
				color: #333333;
				font-size: 15px;
				position: relative;
				padding: 0 15px;
				/* background: #0062CC; */
				margin-right: -10px;
				z-index: 16;
			}

			[v-cloak] {
				display: none;
			}
		</style>
		<script>
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">选择收件人</h1>
			<!-- <span class="mui-pull-right create-team-btn mui-disabled" id="next">确定</span> -->
			<span class="mui-pull-right create-team-btn">全选</span>
		</header>

		<div class="mui-content setting-container">
			<div id='list' class="mui-indexed-list" v-cloak>
				<div class="mui-indexed-list-search mui-input-row mui-search mui-hidden">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="好友名称">
				</div>
				<div class="mui-indexed-list-bar">
					<a>#</a>
					<a>A</a>
					<a>B</a>
					<a>C</a>
					<a>D</a>
					<a>E</a>
					<a>F</a>
					<a>G</a>
					<a>H</a>
					<a>I</a>
					<a>J</a>
					<a>K</a>
					<a>L</a>
					<a>M</a>
					<a>N</a>
					<a>O</a>
					<a>P</a>
					<a>Q</a>
					<a>R</a>
					<a>S</a>
					<a>T</a>
					<a>U</a>
					<a>V</a>
					<a>W</a>
					<a>X</a>
					<a>Y</a>
					<a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert mui-hidden">没有数据</div>
					<ul v-if="!voidData" class="mui-table-view">
						<template v-for="(vel,key,i) in lists" :key="i">
							<li :data-group="key" class="mui-table-view-divider mui-indexed-list-group">{{key}}</li>
							<li :data-value="items.initial" :data-tags="items.pinyin" v-for="(items,index) in vel" :key="index" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
								<input class="checkeds" type="checkbox" :data-names="items.nickName" :value="items.id" :data-avatar="items.avatarUrl"
								 :disabled="items.join_status==1" />
								<img :src="items.avatarUrl" alt=" ">
								<span>{{items.nickName}}</span>
							</li>
						</template>
					</ul>
					<div class="mui-text-center" v-else style="padding-top: 60px;color: #999999;">
						没有数据
					</div>
				</div>
			</div>
			<div id="next_btn" class="next-btn next-disabled">下一步</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/mui.indexedlist.js"></script>
	<script src="../js/vue.min.js"></script>
	<script type="text/javascript">
		mui.init();
		var userInfo = getUserInfo();
		var tid = '';
		var count = 0;
		var app = new Vue({
			el: "#list",
			data: {
				lists: {},
				uids: [],
				userName: [],
				tagsname: '',
				// 选择的标签
				tags: [],
				// 组id
				grId: '',
				// 组名称
				types: '',
				// 页码
				skip: 1,
				// 没有数据
				voidData:false
			},
			mounted: function() {
				var checkedValues = [];
				mui.plusReady(function() {
					var header = document.querySelector('header.mui-bar');
					var list = document.getElementById('list');
					var next = document.getElementById('next_btn');
					var self = plus.webview.currentWebview();
					if (self.uids) {
						app.uids = self.uids;
						count = app.uids.length;
						if (count) {
							if (next.classList.contains("next-disabled")) {
								next.classList.remove("next-disabled");
								var context = count ? "下一步(" + count + ")" : "下一步";
								next.innerHTML = context;
							}
						} else {
							if (!next.classList.contains("next-disabled")) {
								next.classList.add("next-disabled");
							}
						}
					}
					if (self.person) {
						app.userName = self.person;
					}
					if (self.tags) {
						app.tags = self.tags;
					}
					if (self.types) {
						app.types = self.types;
					}
					if (self.group_id) {
						app.grId = self.group_id;
					}

					document.querySelector('.mui-title').innerText = self.names;
					app.tagsname = self.names;
					// 会员组id 
					getUserList();
					//calc hieght
					list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
					//create
					window.indexedList = new mui.IndexedList(list);
					mui('.mui-indexed-list-inner').on('change', 'input', function() {
						var index = app.uids.indexOf(this.value);
						var idx = app.userName.indexOf(this.dataset.names);
						// 添加选择的id
						if (index > -1) {
							app.uids.splice(index, 1);
						} else {
							if(app.uids.length<200){
								app.uids.push(this.value);
							}else{
								alert("群发人数不能超过200人")
							}
						}
						// 添加删除用户名
						if (idx > -1) {
							app.userName.splice(index, 1);
						} else {
							if(app.uids.length<200){
								app.userName.push(this.dataset.names);
							}else{
								logs("群发人数不能超过200人")
							}
						}
						count = app.uids.length;
						var context = count ? "下一步(" + count + ")" : "下一步";
						next.innerHTML = context;
						if (count) {
							if (next.classList.contains("next-disabled")) {
								next.classList.remove("next-disabled");
							}
						} else {
							if (!next.classList.contains("next-disabled")) {
								next.classList.add("next-disabled");
							}
						}
					});
					//next event
					next.addEventListener('tap', function() {
						var index = app.tags.indexOf(app.tagsname);
						// 添加选择的id
						if (index > -1) {
							// app.uids.splice(index, 1);
						} else {
							app.tags.push(app.tagsname);
						}
						if (count > 0) {
							mui.fire(plus.webview.getWebviewById('mass_message'), 'reloadMyself', {
								uids: app.uids,
								userName: app.userName,
								tags: app.tags
							});
							openPage('mass_message.html', 'mass_message', '#f7f7f7', '');
						} else {
							mui.toast('没有选择任何人员');
						}
					}, false);

					// 全选操作
					var allselect = false;
					mui('.mui-bar').on('tap', '.create-team-btn', function() {
						if (!allselect) {
							app.uids = [];
							app.userName = [];
							mui("input[type='checkbox']").each(function() {
								this.checked = true;
								app.uids.push(this.value);
								app.userName.push(this.dataset.names);
							});
							next.classList.remove("next-disabled");
							document.querySelector('.create-team-btn').innerText = "取消";
							count = app.uids.length;
							var context = count ? "下一步(" + count + ")" : "下一步";
							next.innerHTML = context;
							allselect = true;
						} else {
							mui("input[type='checkbox']").each(function() {
								this.checked = false;
								app.uids = [];
								app.userName = [];
							});
							count = 0;
							next.classList.add("next-disabled");
							document.querySelector('.create-team-btn').innerText = "全选";
							count = app.uids.length;
							var context = count ? "下一步(" + count + ")" : "下一步";
							next.innerHTML = context;
							allselect = false;
						}
					});
				})
			}
		})

		function getUserList() {
			// console.log(tid);
			mui.post($ajaxUrl + 'groupmessage&action=member_list', {
				token: userInfo.token,
				label_id: app.grId,
				type: app.types,
				exist_uids: app.uids.join(","),
				skip: app.skip,
				limit: 200
			}, function(res) {
				// logs(res);
				if (res.errno == 0) {
					app.lists = res.data;
					app.voidData = false;
				} else {
					app.voidData = true;
				}
			}, 'json');
		}
	</script>
</html>
