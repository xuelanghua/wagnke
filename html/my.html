			.img1 {

			.my_message {

				margin: -190px auto 0;
				font-size: 27px;
			}

			.my_message_chart {
				width: 60px;
				height: 60px;
				margin: 0 auto;
			}

			.my_message_chart img {

				border-radius: 50%;

			.my_message_name {

			.maker {

			.maker img {

				height: 8px;
				position: relative;
				top: 1px;
				transform: rotate(270deg);
			}

			.prosperous {

			}

			.prosperous img {

				height: 15px;

				top: 1px;
				right: 5px;
			}


			.di {

			.Notice {

				padding: 10px;
				font-size: 12px;
				background-color: #f2f2f2;
				overflow: hidden;
				display: flex;
				align-items: center;
				padding-right: 30px;
			}

			.Notice-title {
				margin-right: 15px;
			}

			.Notice .notice-more {
				position: absolute;
				right: 15px;
				top: 12px;
				opacity: 0.3;
			}

			.Notice .notice-more img {
				width: 8px;
			}

			.goods {
				padding: 16px 0;
				width: 95%;
				margin: 0 auto;
				position: relative;
				top: -20px;
				box-shadow: 0 0 15px 0 #adadad;
				background-color: #FFFFFF;
				border-radius: 5px;

			.goodsL,

				padding: 8px 0;
				text-align: center;
			}

				width: 22px;
				height: 19px;
			}

				height: 19px;
			}

			}

				justify-content: flex-start;
				padding-left: 10px;
				min-height: 50px;

			}

				background-color: #f2f2f2;
			}

			.menu .mui-table-view-cell:last-child:after {

			}

			.menu .mui-navigate-right:after {

				height: 16px;

			}

			.Pop-up-menu li span {

				font-size: 15px;
				margin-top: -2px;
				float: left;

				top: 0;
				left: 0;
				display: none;
				width: 100%;
				height: 100%;
				opacity: 0.5;
				background: #484848 none repeat scroll 0% 0%;

				z-index: 99999;
				position: fixed;

			.QR-tu {

				margin: 0 auto;
				padding-top: 30px;
			}

			.QR-tu img {

			#QR-code span {

				font-size: 15px;
				margin-top: 50px;
				padding-bottom: 10px;
			}

			#QR-code a {

				height: 20px;

				box-shadow: none;

			//获取用户信息
			function getMemberInfo() {
				if (!userInfo) return;
				mui.post($ajaxUrl + 'member', {
					action: 'detail',
					token: userInfo.token
				}, function(res) {
					logs(res);
					var memberInfo = res.data;
					group_id = memberInfo.group_id;
					document.getElementById('nickname').innerText = memberInfo.nickName || "旺客";
					document.getElementById('avatar').src = memberInfo.avatarUrl;
					if (!memberInfo.group) {
						document.getElementById('group_name').innerText = '普通';
						// document.getElementById('more').style.display = 'none';
					} else {
						document.getElementById('group_name').innerText = memberInfo.group.name;
					}
					if (downRefresh) {
						setTimeout(function() {
							mui('.mui-content').pullRefresh().endPulldownToRefresh();
						}, 1000)
						downRefresh = false;
					}
					// document.getElementById('wang_number').innerText = memberInfo.wang;
				}, 'json');
			}

			//获取公告
			function getNotice() {
				mui.post($ajaxUrl + 'notice', {
					action: 'list'
				}, function(res) {
					if (res.errno == 0) {
						notice = res.data;
						noticeLen = notice.length;
						var str = '';
						for (var i = 0; i < noticeLen; i++) {
							str += '<div class="swiper-slide" data-idx=' + i + '>' + notice[i].title + '</div>';
						}
						document.querySelector(".swiper-wrapper").innerHTML = str;
						if (noticeLen > 1) {
							scrollInit();
						}
					} else {
						console.log(res.message);
					}
				}, 'json')
			}

			//公告滚动初始化
			function scrollInit() {
				var mySwiper = new Swiper('.swiper-container', {
					direction: 'vertical',
					loop: true,
					autoplay: {
						delay: 5000,
						stopOnLastSlide: false,
						disableOnInteraction: false,
					},
				})
			}

			//查看公告详情
			function noticeDeail(idx) {
				var detailPage = plus.webview.create('notice_detail.html', 'notice_detail', {
					top: '0',
					bottom: '0',
					scrollIndicator: 'none',
					statusbar: {
						background: '#FFF'
					}
				}, {
					notice: notice[idx],
					page: 'my'
				});
				detailPage.show('slide-in-right');
				setStatusBar('', 'dark');
			}
