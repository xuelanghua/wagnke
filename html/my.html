<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
		<style type="text/css">
			.clearfix {
				clear: both;
			}

			ul,
			li {
				list-style: none;
			}


			#btn_show {
				margin-right: 16px;
				width: 20px;
				height: 20px;
				top: 6px;
				position: relative;
				z-index: 9;
			}

			#btn_show img {
				width: 100%;
				height: 100%;
			}

			.img1 {
				width: 100%;
				height: 260px;
			}

			.my_message {
				color: #fff;
				width: 50%;
				text-align: center;
				margin: -200px auto 0;
				font-size: 27px;
			}

			.my_message_chart {
				width: 60px;
				height: 60px;
				margin: 0 auto;
			}

			.my_message_chart img {
				width: 100%;
				height: 100%;
				border-radius: 50%;
			}

			.my_message_name {
				font-size: 15px;
				margin-top: 13px;
			}

			.maker {
				padding: 2px 5px;
				font-size: 10px;
				margin-left: 10px;
				border-radius: 15px;
				background-color: #71BBF2;
			}

			.maker img {
				width: 8px;
				height: 8px;
				position: relative;
				top: 1px;
				transform: rotate(270deg);
			}

			.prosperous {
				margin-top: 10px;
				font-size: 15px;
			}

			.prosperous img {
				width: 15px;
				height: 15px;
				position: relative;
				top: 1px;
				right: 5px;
			}


			.di {
				margin-top: 68px;
				background-color: #FFFFFF;
			}

			.Notice {
				height: 40px;
				position: relative;
				padding: 10px;
				font-size: 12px;
				margin-top: -15px;
				background-color: #DDDEDE;
				overflow: hidden;
			}

			.Notice-title {
				float: left;
				margin-right: 15px;
			}

			.Notice .notice-more {
				position: absolute;
				right: 5px;
				top: 10px;
			}

			.Notice .notice-more img {
				width: 8px;
			}

			.goods {
				padding: 16px 0;
				width: 95%;
				margin: 0 auto;
				position: relative;
				top: -40px;
				box-shadow: 0 0 15px 0 #adadad;
				background-color: #FFFFFF;
				border-radius: 5px;
			}

			.goodsL,
			.goodsR {
				width: 50%;
				padding: 8px 0;
				text-align: center;
			}

			.goodsL img {
				width: 22px;
				height: 19px;
			}

			.goodsR {
				border-left: 1px solid #DDDDDD;
			}

			.goodsR img {
				width: 17px;
				height: 19px;
			}

			.goodsR img,
			.goodsL img {
				position: relative;
				top: 3px;
			}

			.goods span {
				margin-left: 10px;
				font-size: 15px;
			}

			.goods div {
				font-size: 13px;
			}

			.menu {
				margin-top: 10px;
				padding-bottom: 20px;
				background-color: #fff;
			}

			.menu li {
				width: 25%;
				float: left;
				padding-top: 30px;
				text-align: center;
			}

			.menu li img {
				height: 21px;
			}

			.menu li span {
				display: block;
				margin-top: 7-px;
				font-size: 12px;
				color: #000000;
			}

			.mui-popover .mui-popover-arrow:after {
				width: 0;
			}

			.mui-popover {
				margin-left: 60%;
				margin-top: 40px;
			}

			.Pop-up-menu {
				width: 128px;
				float: right;
				margin-right: 22px;
				border-radius: 5px;
				background-color: #fff;
			}

			.Pop-up-menu li {
				padding: 15px 0 10px 0;
				margin-left: 10px;
				border-bottom: 1px solid #F2F2F2;
			}

			.Pop-up-menu li img {
				width: 17px;
				height: 16px;
				float: left;
			}

			.Pop-up-menu li span {
				margin-left: 18px;
				font-size: 15px;
				margin-top: -2px;
				float: left;
			}

			#cover {
				position: fixed;
				z-index: 9999;
				top: 0;
				left: 0;
				display: none;
				width: 100%;
				height: 100%;
				opacity: 0.5;
				background: #484848 none repeat scroll 0% 0%;
			}

			#QR-code {
				width: 288px;
				height: 335px;
				background-color: #fff;
				display: none;
				z-index: 99999;
				position: fixed;
				top: 25%;
				left: 13%;
				border-radius: 8px;
				text-align: center;
			}

			.QR-tu {
				width: 217px;
				height: 217px;
				margin: 0 auto;
				padding-top: 30px;
			}

			.QR-tu img {
				width: 100%;
			}

			#QR-code span {
				display: block;
				font-size: 15px;
				margin-top: 50px;
				padding-bottom: 10px;
			}

			#QR-code a {
				font-size: 13px;
			}

			#setting-btn {
				position: relative;
				z-index: 999;
				/* background-color: #00CCFF; */
			}

			#setting-btn img {
				width: auto;
				height: 20px;
			}

			.usercenter-header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				background: transparent;
			}

			.usercenter-header .message {
				width: 25px;
				height: 22px;
			}
			.mui-badge-danger{
				position: absolute;
				left: 25px;
				top: 5px;
				font-size: 10px;
				padding: 3px 5px 1px;
				background-color: #FF0000;
			}
		</style>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-transparent mui-active usercenter-header">
			<span class="mui-badge mui-badge-danger" style="display: none;" id="unread_message">0</span>
			<img id="message" class="message" src="../image/Message-icon.png">
			<h1 class="mui-title" style="color: #fff;">我的</h1>
			<span id="setting-btn" class="mui-right mui-pull-right">
				<img src="../image/icon/mypagesetting-icon.png">
			</span>
		</header>

		<div class="mui-content">
			<img class="img1" src="../image/member_center_bg.jpg">
			<div class="my_message">
				<div class="my_message_chart">
					<img id="avatar" src="../image/user_default.jpg">
				</div>
				<div class="my_message_name">
					<span id="nickname">旺客</span>
					<span class="maker">
						<span id="group_name">普通</span>
						<span id="more">
							<img src="../image/quickxia.png">
						</span>
					</span>
				</div>
				<div class="prosperous">
					<span>
						<img src="../image/prosperous.png">
					</span>
					<span>
						<span style="color: #C6DEFF;">旺旺</span>
						<span id="wang_number">0</span>
					</span>
				</div>
			</div>

			<div id="popover" class="mui-popover">
				<div class="Pop-up-menu">
					<li>
						<img src="../image/share_q1.png">
						<span>分享</span>
						<div class="clearfix"></div>
					</li>
					<li>
						<img src="../image/Receipt-code.png" style="height: 17px;">
						<span>收款码</span>
						<div class="clearfix"></div>
					</li>
					<li>
						<img src="../image/Scan_q1.png">
						<span>扫一扫</span>
						<div class="clearfix"></div>
					</li>
				</div>
			</div>

			<div class="di">
				<div class="goods">
					<div class="goodsL mui-pull-left">
						<span>
							<img src="../image/goodsL.png">
						</span>
						<span>会员中心</span>
					</div>
					<div class="goodsR mui-pull-right" id="signIn">
						<span>
							<img src="../image/goodsR.png">
						</span>
						<span>签到领旺旺</span>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="Notice">
					<div class="Notice-title"><img src="../image/notice4.png" style="width:18px" alt=""></div>
					<div id="notice_container">
						<div class="swiper-container"></div>
					</div>
					<div class="notice-more">
						<img src="../image/iconrighth.png">
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="menu">
					<li id="shop">
						<img src="../image/Store-management.png">
						<span>店铺管理</span>
					</li>
					<li id="boss">
						<img src="../image/group.png">
						<span>团队</span>
					</li>
					<li id="data_statistics">
						<img src="../image/radar.png">
						<span>雷达</span>
					</li>
					<li id="card_manage">
						<img src="../image/Personal-information.png">
						<span>名片管理</span>
					</li>
					<div class="clearfix"></div>
					<li id="dat_statistics">
						<img src="../image/data-statistics.png">
						<span>数据统计</span>
					</li>
					<li id="asset_management">
						<img src="../image/asset-management.png">
						<span>资产管理</span>
					</li>
					<li id="target">
						<img src="../image/Target-management.png">
						<span>目标管理</span>
					</li>
					<li id="red_packet">
						<img src="../image/Red-envelopes_q1.png">
						<span>红包管理</span>
					</li>
					<div class="clearfix"></div>
				</div>
			</div>

			<div id="cover" onclick="yc()"></div>
			<div id="QR-code">
				<div class="QR-tu">
					<img src="../image/QR.png">
				</div>
				<span>二维码类型（名片）</span>
				<a style="float: left;margin-left: 45%;">设置 ></a>
				<img onclick="yc()" src="../image/Close.png" style="width: 28px;height: 28px;float: left;margin-top: 50px;margin-left: 45%;">
				<div class="clearfix"></div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();

			var userInfo = getUserInfo();
			var group_id = userInfo.group_id;
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				self.setStyle({
					bottom: 51
				})
				// 重写返回
				var first = null;
				mui.back = function() {
					if (!first) {
						first = (new Date()).getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if ((new Date()).getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				};
				eventInit();
				getMemberInfo();
				getNotice();
				getUnreadMessage();
			})

			//事件初始化
			function eventInit() {
				//签到成功监听
				window.addEventListener('signSuccess', function() {
					getMemberInfo();
				})
				
				window.addEventListener('refreshNotice', function() {
					getUnreadMessage();
				})

				//商城首页
				mui('.mui-content').on('tap', '#shop', function() {
					// 	var activation = checkMember();
					// 	if (activation) {
					fnOpenWin('shop_index.html', 'shop_index', {
						statusbar: {
							background: '#F7F7F7'
						}
					}, {
						page: 'my'
					}, 'slide-in-right');
					setStatusBar('', 'dark');
					// }
				})

				//boss 
				mui('.mui-content').on('tap', '#boss', function() {
					mui.post($ajaxUrl + 'team&action=team_info', {
						token: userInfo.token
					}, function(res) {
						logs(res);
						if (res.errno == 0) {
							if (res.data.join_status == 1) {
								fnOpenWin('webview.html', 'webview', {
									statusbar: {
										background: '#FFFFFF'
									}
								}, {
									tid: res.data.id,
									title: 'boss',
									statusBarStyle: 'light',
									url: 'https://app.wangkeapp.cn/addons/longbing_card/dist?uniacid=6&id=' + res.data.id +
										'&m=longbing_card'
								}, 'slide-in-right');
								setStatusBar('', 'dark');
							} else {
								openPage('boss_team.html', 'boss_team', '#f7f7f7', {
									teamInfo: res.data
								});
								setStatusBar('', 'dark');
							}
						} else {
							openPage('boss_team.html', 'boss_team', '#f7f7f7', '');
							setStatusBar('', 'dark');
						}
					}, 'json');
					// openPage('boss_team.html', 'boss_team', '#f7f7f7', '')
				})

				//目标
				mui('.mui-content').on('tap', '#target', function() {
					fnOpenWin('target.html', 'target', {
						statusbar: {
							background: '#FFF'
						}
					}, {
						page: 'my'
					}, 'slide-in-right');
					setStatusBar('', 'dark');
				})

				//消息通知
				document.getElementById('message').addEventListener('tap', function() {
					fnOpenWin('message.html', 'message', {
						statusbar: {
							background: '#FFF'
						}
					}, {
						prePage: 'my'
					}, 'slide-in-right');
					setStatusBar('', 'dark');
				})

				//查看公告
				mui('.mui-content').on('tap', '.Notice', function() {
					noticeDeail();
				})

				// 雷达页面
				mui('.mui-content').on('tap', '#data_statistics', function() {
					openPage('data_statistics.html', 'data_statistics', '#ffffff', '');
					setStatusBar('', 'dark');
				})

				// 红包管理
				mui('.mui-content').on('tap', '#red_packet', function() {
					openPage('red_packet.html', 'red_packet', '#f7f7f7', '');
					setStatusBar('', 'dark');
				})

				// 资产管理
				mui('.mui-content').on('tap', '#asset_management', function() {
					openPage('asset_management.html', 'asset_management', '#2289ff', '');
				})

				// 名片管理
				mui('.mui-content').on('tap', '#card_manage', function() {
					openPage('card_manage.html', 'card_manage', '#f7f7f7', '');
					setStatusBar('', 'dark');
				})

				// 数据统计
				mui('.mui-content').on('tap', '#dat_statistics', function() {
					// 激活码使用情况
					// openPage('activate_code.html', 'activate_code', '#FFFFFF', '');
					// 激活码领取
					// openPage('activation_code_collection.html', 'activation_code_collection', '#f3f4f5', '');
					// openPage('boss_team.html', 'boss_team', '#f7f7f7', '');
					openPage('data_statistics_index.html', 'data_statistics_index', '#f7f7f7', '');
					setStatusBar('', 'dark');
				})

				//进入签到
				document.getElementById('signIn').addEventListener('tap', function() {
					fnOpenWin('sign_in_index.html', 'sign_in_index', {
						statusbar: {
							background: '#FFFFFF'
						}
					}, '', 'slide-in-right');
					plus.navigator.setStatusBarStyle('dark');
				});

			}

			//获取用户信息
			function getMemberInfo() {
				logs(userInfo);
				mui.post($ajaxUrl + 'member', {
					action: 'detail',
					token: userInfo.token
				}, function(res) {
					var memberInfo = res.data;
					group_id = memberInfo.group_id;
					document.getElementById('nickname').innerText = memberInfo.nickName;
					document.getElementById('avatar').src = memberInfo.avatarUrl;
					if (!memberInfo.group) {
						document.getElementById('group_name').innerText = '普通';
						document.getElementById('more').style.display = 'none';
					} else {
						document.getElementById('group_name').innerText = memberInfo.group.name;
					}
					document.getElementById('wang_number').innerText = memberInfo.wang;
				}, 'json');
			}

			//获取公告
			function getNotice() {
				mui.post($ajaxUrl + 'notice', {
					action: 'list'
				}, function(res) {
					if (res.errno == 0) {
						notice = res.data;
						noticeLen = notice.length;
						var str = '<div class="swiper-container"><div class="swiper-wrapper">';
						for (var i = 0; i < noticeLen; i++) {
							str += '<div class="swiper-slide notice_' + i + '" data-id="' + notice[i].id + '" style="height: 8px;">' +
								notice[i].title + '</div>';
						}
						str += '</div></div>';
						document.getElementById('notice_container').innerHTML = str;
						document.getElementsByClassName('Notice')[0].style.display = 'block';
						scrollInit();
					} else {
						console.log(res.message);
					}
				}, 'json')
			}

			//公告滚动初始化
			function scrollInit() {
				var mySwiper = new Swiper('.swiper-container', {
					autoplay: true, //可选选项，自动滑动
					loop: true,
					direction: 'vertical',
					speed: 5000,
					autoHeight: true,
					watchOverflow: true,
					on: {
						slideChange: function() {
							var index = this.activeIndex;
							if (index <= noticeLen) {
								noticeIndex = index - 1;
							} else {
								noticeIndex = 0;
							}
						},
					}
				})
			}

			//查看公告详情
			function noticeDeail() {
				var detailPage = plus.webview.create('notice_detail.html', 'notice_detail', {
					top: '0',
					bottom: '0',
					scrollIndicator: 'none',
					statusbar: {
						background: '#FFF'
					}
				}, {
					notice: notice[noticeIndex],
					page: 'my'
				});
				detailPage.show('slide-in-right');
				setStatusBar('', 'dark');
			}
			
			//获取未读消息
			function getUnreadMessage() {
				mui.get( $ajaxUrl + 'member',{
						action: 'unread_message',
						token: userInfo.token
					},function(res){
						var tipObj = document.getElementById('unread_message');
						if (res.data > 0) {
							tipObj.innerText = res.data;
							tipObj.style.display = 'block';
						} else {
							tipObj.innerText = 0;
							tipObj.style.display = 'none';
						}
					},'json'
				);
			}
			
			// 跳转到会员中心
			mui(".goods").on("tap", ".goodsL", function() {
				// message(group_id);
				// group_id = 3;
				if (group_id == 0) {
					checkMember();
				} else if (group_id == 1) {
					openPage('member.html', 'member', '#ffffff', '');
					console.log(group_id);
				} else if (group_id == 2) {
					openPage('maker.html', 'maker', '#ffffff', '');
					console.log(group_id);
				} else if (group_id == 3) {
					// openPage('member.html', 'member', '#ffffff', '');
					openPage('agent.html', 'agent', '#ffffff', '');
				} else if (group_id == 4) {
					openPage('agent.html', 'agent', '#ffffff', '');
					// openPage('maker.html', 'maker', '#ffffff', '');
				} else if (group_id == 5) {
					openPage('agent.html', 'agent', '#ffffff', '');
				} else {
					console.log(group_id);
				}
				plus.navigator.setStatusBarStyle('dark');
			})
			// 跳转到设置
			mui("#header").on("tap", "#setting-btn", function() {
				openPage('setting.html', 'setting', '#f7f7f7', '');
				plus.navigator.setStatusBarStyle('dark');
			})
		</script>
	</body>
</html>
