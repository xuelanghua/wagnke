<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			body,
			html {
				background-color: #ededed;
			}

			.mui-bar-nav {
				display: flex;
				align-items: center;
				background: #ededed;
				box-shadow: none;
				box-sizing: border-box;
			}

			.mui-bar-nav:after {
				content: '';
				position: absolute;
				display: block;
				bottom: 0;
				left: 0;
				right: 0;
				height: 1px;
				background-color: #DDDDDD;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}

			.mui-bar-nav.mui-bar .mui-action-back {
				margin-right: 5px;
				padding-left: 5px;
				padding-right: 5px;
				color: #191919;
			}

			.mui-bar-nav.mui-bar .mui-icon-clear {
				color: #aeaeae;
				padding-left: 5px;
				padding-right: 10px;
				position: relative;
				font-size: 20px;
			}

			.mui-bar-nav.mui-bar input[type=search] {
				border: none;
				box-shadow: none;
				outline: none;
				padding: 0;
				margin: 0 10px 0 0;
				background: transparent;
				width: auto;
				flex-grow: 1;
				height: 36px;
				text-align: left;
				font-size: 16px;
			}

			.mui-bar-nav input::-webkit-input-placeholder {
				color: #999999;
				font-size: 14px;
			}

			.mui-bar-nav form {
				flex-grow: 1;
				display: flex;
				align-items: center;
			}

			/* 头部完结 */
			.headline-cont {
				height: 69px;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #AAAAAA;
				font-size: 14px;
			}

			.recommend-classify {
				width: 100%;
				box-sizing: border-box;
				padding: 0 5%;
				display: flex;
				align-items: center;
				justify-content: flex-start;
				flex-wrap: wrap;
			}

			.classify-item {
				width: 33.333%;
				height: 50px;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 14px;
				color: #1d518c;
				position: relative;
			}

			.classify-item:nth-of-type(3n+2):before,
			.classify-item:nth-of-type(3n+2):after {
				content: '';
				position: absolute;
				display: block;
				width: 1px;
				bottom: 15px;
				top: 15px;
				background-color: #DDDDDD;
				transform: scaleX(0.5);
				-webkit-transform: scaleX(0.5);
			}

			.classify-item:nth-of-type(3n+2):before {
				left: 0;
			}

			.classify-item:nth-of-type(3n+2):after {
				right: 0;
			}

			.search-history {
				height: 69px;
				color: #999999;
				font-size: 14px;
				padding: 40px 15px 0 15px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.search-history-container {
				padding: 10px 5px 0;
				display: flex;
				align-items: center;
				justify-content: flex-start;
				flex-wrap: wrap;
			}

			.search-history-container span {
				padding: 5px 10px;
				line-height: 1;
				border-radius: 5px;
				background-color: #f2f2f2;
				margin: 5px;
				font-size: 12px;
				color: #999999;
			}

			.mui-icon-trash {
				-webkit-transform: scaleY(0.8);
				transform: scaleY(0.8);
			}

			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="mui-content" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
				<form onsumit="return false">
					<input id="search" type="search" name="" value="" v-model="keyword" placeholder="搜索" />
				</form>
				<span class="mui-icon mui-icon-clear" v-show="keyword" @tap="keyword=''"></span>
			</header>
			<div class="mui-content">
				<div class="headline-cont">
					搜索指定内容
				</div>
				<div class="recommend-classify">
					<div class="classify-item" @tap="startSearch(j.id,j.name)" v-for="(j,i) in classify">{{j.name}}</div>
				</div>
				<div v-show="searchHistory!=''">
					<div class="search-history">
						<span>搜索历史</span>
						<span class="mui-icon mui-icon-trash" @tap="clearHistory"></span>
					</div>
					<div class="search-history-container">
						<span :data-cont="j" v-for="(j,i) in searchHistory" :key="i">{{j}}</span>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					keyword: '',
					classify: [{
						name: "用户",
						id: 1
					}, {
						name: "动态",
						id: 2
					}, {
						name: "头条",
						id: 3
					}, {
						name: "团队",
						id: 4
					}, {
						name: "商品",
						id: 5
					}, {
						name: "课程",
						id: 6
					}],
					searchHistory: [],
					selectClassify: 0
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {
					clearHistory: function() {
						app.searchHistory = [];
						plus.storage.removeItem('searchHistory');
					}
				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							//plus.navigator.setStatusBarStyle("light");
						}
					});
					mui.plusReady(function() {
						// 获取搜索记录
						var searchHistory = JSON.parse(plus.storage.getItem('searchHistory'));
						if (searchHistory) {
							app.searchHistory = searchHistory;
						}
						// 监听搜索
						document.getElementById("search").addEventListener("keypress", function(event) {
							var keyword = app.keyword.replace(/^\s*|\s*$/g, "");
							if (event.keyCode == "13") {
								if (keyword != '') {
									plus.key.hideSoftKeybord();
									var idx = app.searchHistory.indexOf(keyword);
									//没有则返回-1
									if (idx == -1) {
										app.searchHistory.unshift(keyword);
										if (app.searchHistory.length > 12) {
											app.searchHistory = app.searchHistory.splice(0, 12);
											plus.storage.setItem('searchHistory', JSON.stringify(app.searchHistory));
											startSearch();
										} else {
											plus.storage.setItem('searchHistory', JSON.stringify(app.searchHistory));
											startSearch();
										}
									} else {
										startSearch();
									}
									// 阻止页面刷新
									event.preventDefault();
								} else {
									message("请输入关键词！");
								}
							} else {
								// 点的不是搜索按钮
							}
						});
					})
				}
			})
			// 点击搜索历史
			mui('.mui-content .search-history-container').on('tap', 'span', function() {
				var keyword = this.dataset.cont;
				app.keyword = keyword;
				setTimeout(function() {
					startSearch();
				}, 100)
			})
			// 开始搜索
			function startSearch(_id, desc) {
				if (app.keyword) {
					openPage('home_search_result.html', 'home_search_result', '#f2f2f2', {
						keyword: app.keyword,
						classify: _id || '0',
						desc: desc
					}, 'fade-in');
				} else {
					message("请输入关键词！");
				}
			}
			// 搜索关键词更新
			window.addEventListener('renewal', function(e) {
				app.searchHistory = e.detail.searchHistory;
				app.keyword = e.detail.searchHistory[0];
			}, false);
		</script>
	</body>

</html>
