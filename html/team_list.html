<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>团队列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../iconfont/iconfont.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/vip-page.css" />
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">团队列表</h1>
		</header>

		<div class="mui-content team-list-container">
			<div class="my-team">
				<h2><i></i>我创建的团队</h2>
				<ul>
					<li class="team-list">
						<div class="inside">
							<i class="adorn"></i>
							<div class="team-title">阿飞队<span class="mui-badge mui-badge-primary"><span class="iconfont icon-friends"></span>120人</span></div>
							<div class="time-person">
								<span class="create-time">创建时间：2019-04-28</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="my-join-team">
				<h2><i></i>我创建的团队</h2>
				<ul>
					<li class="team-list">
						<div class="inside">
							<i class="adorn"></i>
							<div class="team-title">阿飞队<span class="mui-badge mui-badge-primary"><span class="iconfont icon-friends"></span>120人</span></div>
							<div class="time-person">
								<span class="create-time">创建时间：2019-04-28</span>
								<span class="create-person">创建人：灰灰</span>
							</div>
						</div>
					</li>
					<li class="team-list">
						<div class="inside">
							<i class="adorn"></i>
							<div class="team-title">阿飞队<span class="mui-badge mui-badge-primary"><span class="iconfont icon-friends"></span>120人</span></div>
							<div class="time-person">
								<span class="create-time">创建时间：2019-04-28</span>
								<span class="create-person">创建人：灰灰</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init();
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			document.querySelector(".mui-hidden").classList.remove("mui-hidden");
			// 初始化字体大小结束
			mui.plusReady(function() {})
		</script>
	</body>

</html>
