<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>学习排名</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			[v-cloak] {
				display: none;
			}

			.mui-bar-nav~.mui-content {
				min-height: 100vh;
				background-color: #FFFFFF;
				box-sizing: border-box;
			}

			.study-container h4 {
				margin: 0;
				text-align: center;
				font-size: 0.3rem;
				font-weight: normal;
				color: #333333;
				padding: 15px 0;
			}

			.study-container h4 span {
				color: #2289FF;

				font-size: 0.3rem;
			}

			.study-container .mui-table-view-cell {
				padding: 15px;
				display: flex;
				align-items: center;
				justify-content: space-between;
			}

			.study-container .mui-table-view-cell .head-img {
				width: 40px;
				height: 40px;
				overflow: hidden;
				border-radius: 50%;
				object-fit: cover;
				margin-right: 0.3rem;
			}

			.study-container .mui-table-view-cell:after {
				left: 60px;
				background-color: #DDDDDD;
			}

			.study-left,
			.study-right {
				display: flex;
				align-items: center;
				font-size: 0.3rem;
			}

			.study-right {
				color: #999999;
			}

			.study-right span {
				display: inline-flex;
				margin: 0 30px 0 10px;
			}

			.rank-sign {
				width: 22px;
				height: 22px;
				object-fit: cover;
			}

			.mui-table-view-cell.slef-ranking span {
				color: #2289FF;
			}

			.mui-table-view-cell.mui-active {
				background-color: #FFFFFF;
			}

			.void-tips-cont {
				height: 1.2rem;
				padding-left: 0.2rem;
				display: flex;
				align-items: center;
				background-color: rgb(250, 250, 250);
				color: #DDDDDD;
			}
			.circleChart-cont{
				width: 40px;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
			<h1 class="mui-title">课程统计</h1>
		</header>
		<div id="mui-content" class="mui-content study-container" v-cloak>
			<div class="study-container">
				<ul class="mui-table-view">
					<!-- 自己添加slef-ranking -->
					<li class="mui-table-view-cell" :class="l.uid==slef_id?'slef-ranking':''" v-for="(l,i) in lProgress" :key="i">
						<div class="study-left">
							<img class="head-img" :src="l.avatar">
							<span>{{l.name}}</span>
						</div>
						<div class="study-right">
							<img v-if="l.rank<4" class="rank-sign" :src="'../image/icon/rank-sign'+l.rank+'.png'">
							<span>第{{l.rank}}名</span>
							<div class="circleChart-cont">
								<div class="circleChart" :class="'circleChart'+i"></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/Zepto.min.js"></script>
		<script src="../js/circleChart.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					course_id: '',
					tid: '',
					lProgress: [],
					slef_id: ''
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				computed: {

				},
				methods: {
					filterFun: function(value) {
						if (value && value.length > 8) {
							value = value.substring(0, 8) + '…';
						}
						return value;
					}
				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							//plus.navigator.setStatusBarStyle("light");
						}
					});
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						//plus.navigator.setStatusBarStyle("dark");
						app.course_id = self.course_id;
						app.tid = self.tid;
						app.slef_id = userInfo.id;
						getLearningProgress();

					})
					// 初始化两次防止页面乱
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束

				}
			})
			// 初始化进度条
			function inintProgress() {
				for (var i in app.lProgress) {
					$(".circleChart" + i).circleChart({
						color: "#2289ff",
						// 大小
						size: 37,
						// 当前值
						value: app.lProgress[i].percent,
						// 进度条下方显示文字
						text: 0,
						// 开始角度
						startAngle: 50,
						widthRatio: 0.15,
						lineCap: 'butt',
						textSize: "12px",
						counterclockwise: true,
						onDraw: function(el, circle) {
							circle.text(Math.round(circle.value) + "%");
						}
					});
				}
			}
			// 获去统计数据
			function getLearningProgress() {
				mui.post($ajaxUrl + 'team&action=course_study_rank', {
					token: userInfo.token,
					team_id: app.tid,
					course_id: app.course_id
				}, function(res) {
					// logs(res);
					if (res.errno == 0) {
						app.lProgress = res.data;
						setTimeout(function() {
							// alert("asdf");
							inintProgress();
						}, 500);
					} else {

					}
				}, 'json');
			}
		</script>
	</body>

</html>
