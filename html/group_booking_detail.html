<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/swiper.min.css">
		<style type="text/css">
			.goods-images {
				width: 7.5rem;
				height: 7.5rem;
				background-color: #FFFFFF;
				position: relative;
				overflow: hidden;
			}

			.swiper-pagination {
				position: absolute;
				left: auto;
				right: 10px;
				bottom: 10px;
				background-color: rgba(0, 0, 0, 0.5);
				width: auto;
				display: inline-flex;
				align-items: baseline;
				justify-content: center;
				border-radius: 0.6rem;
				padding: 0 8px;
				color: #DDDDDD;
				z-index: 9;
				line-height: 1.2;
				font-size: 0.24rem;
			}

			.swiper-pagination-current {
				font-size: 16px;
			}

			.goods-images img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.goods-title {
				padding-top: 0.2rem;
				overflow: hidden;
			}

			.goods-title p {
				margin-bottom: 0.2rem;
				font-size: 0.32rem;
				color: #333333;
				line-height: 1.4;
				text-align: justify;
			}

			.main-container {
				padding: 0.2rem;
				margin-bottom: 0.2rem;
				background-color: #FFFFFF;
			}

			.hot-sign {
				height: 0.28rem;
				width: auto;
				margin-right: 0.2rem;
			}

			.profit-cont {
				display: flex;
				align-items: center;
				justify-content: space-between;
				color: #F52E20;
				font-size: 0.3rem;
			}

			.price-cont {
				font-size: 0.24rem;
				color: #333333;
				padding: 0.2rem 0;
			}

			.price-cont span:last-of-type {
				color: #F4CA3A;
				margin-left: 1.03rem;
			}

			.top-info-cont {
				padding-top: 0.2rem;
				font-size: 0.24rem;
				color: #999999;
				display: flex;
				align-items: center;
				justify-content: space-between;
				position: relative;
			}

			.parameter-cont {
				margin-bottom: 10px;
				background-color: #FFFFFF;
			}

			.parameter-cont .mui-table-view-cell.mui-active {
				background-color: #FFFFFF;
			}

			.parameter-cont .mui-table-view:after,
			.parameter-cont .mui-table-view:before {
				height: 0;
			}

			.parameter-cont a {
				font-size: 0.3rem;
				color: #333333;
			}

			.parameter-cont .mui-table-view-cell.mui-collapse.mui-active a:before {
				position: absolute;
				right: 0.3rem;
				bottom: 0;
				left: 0.3rem;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #DDDDDD;
			}

			.parameter-list {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 0.1rem 0;
			}

			.mui-table-view-cell.mui-collapse .mui-collapse-content {
				padding: 0;
			}

			.parameter-list:nth-of-type(even) {
				background-color: #f9f9f9;
			}

			.parameter-items {
				width: 17.5%;
				font-size: 0.24rem;
				color: #333333;
				text-align: center;
			}

			.parameter-items:first-of-type {
				width: 30%;
			}

			.team-name-cont {
				background-color: #FFFFFF;
				padding: 0.2rem;
				display: flex;
				align-items: center;
				margin: 0.2rem 0;
			}

			.team-name-cont img {
				width: 0.88rem;
				height: 0.88rem;
				border-radius: 0.1rem;
				object-fit: cover;
				margin-right: 0.4rem;
			}

			.team-name-cont .mui-icon {
				position: absolute;
				right: 0.2rem;
				color: #999999;
			}

			.goods-detail-container {
				background-color: #FFFFFF;
				padding: 0.2rem;
			}

			.goods-detail-container h4.title {
				font-size: 0.32rem;
				color: #333333;
				padding: 0.4rem 0 0.2rem;
				font-weight: normal;
				position: relative;
				display: flex;
				align-items: center;
			}

			.goods-detail-container h4.title:before {
				content: '';
				display: inline-block;
				position: relative;
				bottom: 0;
				left: 0;
				height: 0.3rem;
				width: 4px;
				margin-right: 5px;
				background-color: #333333;
			}

			.goods-detail-container img {
				max-width: 100% !important;
				height: auto;
			}

			.bottom-section {
				position: fixed;
				display: flex;
				align-items: center;
				z-index: 199;
				background-color: #FFFFFF;
				height: 1.09rem;
				bottom: 0;
				width: 100%;
				box-shadow: 1px 0 2px 0 rgba(220, 220, 220, .5);
			}

			.bottom-section .option-btn {
				color: #333333;
				height: 100%;
				display: inline-flex;
				align-items: center;
				position: relative;
				flex-grow: 1;
				font-size: 0.3rem;
				justify-content: center;
			}

			.bottom-section .option-btn:last-of-type:before {
				content: "";
				width: 1px;
				height: 0.5rem;
				background-color: #F2F2F2;
				position: absolute;
				left: 0;
				top: 0.255rem;
			}

			.bottom-section .option-btn img {
				height: 0.36rem;
				margin-right: 0.1rem;
				width: auto;
			}

			.btn-section {
				position: fixed;
				display: flex;
				align-items: center;
				z-index: 199;
				background-color: #FFFFFF;
				height: 1.09rem;
				bottom: 0;
				width: 100%;
				box-shadow: 1px 0 2px 0 rgba(220, 220, 220, .5);
			}

			.btn-section div {
				color: #333333;
				width: 100%;
				height: 100%;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				position: relative;
			}

			.btn-section .the-warehouse {
				color: #CC9C2D;
			}

			.btn-section .the-gray-warehouse {
				color: #a7a7a7;
			}

			.goods-detail-container img {
				line-height: 0;
				margin: -4px 0;
				padding: 0;
				max-width: 100% !important;
				height: auto;
			}

			.goods-detail-container img:first-of-type {
				margin-top: 0;
			}

			.goods-detail-container {
				padding-bottom: 1.3rem;
			}

			.goods-detail-container p {
				line-height: 1.4;
			}

			.goods-detail-container div {
				line-height: 1.8;
			}

			.nav-right-btn {
				height: 44px;
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 0 0.2rem;
				z-index: 16;
				font-size: 14px;
				color: #999999;
				margin-right: -10px;
			}

			.group-booking-rules {
				width: 100%;
				padding: 0 10px;
			}

			.group-booking-rules h4 {
				font-size: 0.3rem;
				margin: 0;
				font-weight: normal;
			}

			.group-booking-rules .mini-card {
				width: 100%;
				padding: 10px;
				box-sizing: border-box;
				background-color: #ffffff;
				border-radius: 10px;
				margin: 10px 0;
				overflow: hidden;
			}

			.mini-card-head {
				justify-content: space-between;
				font-size: 0.3rem;
				padding: 5px 0;
			}

			.mini-card-head img {
				height: 0.3rem;
				width: auto;
				margin-right: 3px;
			}

			.flex-center {
				display: flex;
				align-items: center;
			}

			.del-btn {
				margin-right: 0.3rem;
				padding-right: 0.3rem;
				position: relative;
			}

			.del-btn:after {
				content: "";
				width: 1px;
				height: 70%;
				background-color: #eaeaea;
				position: absolute;
				right: 0;
				top: 15%;
			}

			.mini-card-body {
				padding: 5px 0;
			}

			.mini-card-body .mui-badge {
				background-color: #bdbdbd;
				color: #FFFFFF;
				margin-right: 5px;
				font-size: 0.24rem;
			}

			.mini-card-head .price {
				color: #f52e20;
				margin-left: 10px;
			}

			.change-container {
				display: flex;
				align-items: center;
				justify-content: space-between;
				width: 100%;
				-webkit-transition: display 0.5s ease-in-out;
				transition: display 0.5s ease-in-out;
			}

			.order-type {
				width: 6.56rem;
				height: 1.1rem;
				border: 1px solid #000000;
				display: flex;
				align-items: center;
				justify-content: space-between;
				border-radius: 0.2rem;
				-webkit-transform: scale(0.5);
				transform: scale(0.5);
				overflow: hidden;
				margin: 0 auto;
				position: relative;
			}

			.order-type span {
				width: 50%;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				font-size: 0.56rem;
				color: #333333;
				height: 100%;
				background: rgba(0, 0, 0, 0);
				z-index: 3;
				-webkit-transition: all 0.0.3 s ease-in-out;
				transition: all 0.0.3 s ease-in-out;
			}

			.order-type .bg-full {
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
				width: 50%;
				background-color: #333333;
				z-index: 1;
				-webkit-transition: all 0.2s ease-in-out;
				transition: all 0.2s ease-in-out;
			}

			.order-type.active .bg-full {
				left: 50%;
			}

			.order-type .order-type-item:first-of-type,
			.order-type.active .order-type-item:last-of-type {
				color: #FFFFFF;
				-webkit-transition: all 0.2s ease-in-out;
				transition: all 0.2s ease-in-out;
			}

			.order-type.active .order-type-item:first-of-type {
				color: #333333;
				-webkit-transition: all 0.2s ease-in-out;
				transition: all 0.2s ease-in-out;
			}

			.mui-bar.mui-bar-nav {
				display: flex;
				align-items: center;
			}
		</style>
		<script type="text/javascript">
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="position: absolute;"></span>
			<div class="change-container">
				<div class="order-type" :class="sign=='rightpage'?'active':''">
					<i id="bg_full" class="bg-full"></i>
					<span class="order-type-item" data-page="leftpage">产品详情</span>
					<span class="order-type-item" data-page="rightpage">拼团列表</span>
				</div>
			</div>
		</header>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: ".mui-bar",
				data: {
					sign: "leftpage",
					goods_id: ''
				},
				mounted: function() {
					mui.plusReady(function() {
						var statusBarHeight = plus.navigator.getStatusbarHeight();
						var offsetTop = statusBarHeight + 45;
						var self = plus.webview.currentWebview();
						app.goods_id = self.gid;
						var leftpage = plus.webview.create("group_booking_detail_left.html", "group_booking_detail_left", {
							top: offsetTop,
							bottom: '0',
							render: "always",
							scrollIndicator: "none",
						}, {
							gid: app.goods_id
						});
						setTimeout(function() {
							leftpage.show();
						}, 100)
						var rightpage = plus.webview.create("group_booking_detail_right.html", "group_booking_detail_right", {
							top: offsetTop,
							bottom: '0',
							render: "always",
							scrollIndicator: "none",
						}, {
							gid: app.goods_id
						});
						mui(".mui-bar").on("tap", ".order-type-item", function() {
							app.sign = this.dataset.page;
							if (app.sign == "leftpage") {
								leftpage.show();
							} else {
								rightpage.show();
							}
							// logs(app.sign);
						})
					})
				}
			})
		</script>
	</body>
</html>
