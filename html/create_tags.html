<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.indexedlist.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body {
				height: 100%;
				overflow: hidden;
			}

			.save-change {
				height: 44px;
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 0 10px;
				z-index: 16;
				font-size: 14px;
				color: #2289FF;
			}

			.mui-content>.mui-table-view:first-child {
				margin-top: 0;
			}

			.mui-input-group .mui-input-row:after {
				height: 0;
			}

			p {
				color: #999999;
				font-size: 13px;
			}

			h4 {
				font-size: 15px;
				color: #333333;
				font-weight: normal;
			}

			h2 {
				font-size: 15px;
				color: #999999;
				padding: 0 10px;
				font-weight: normal;
				height: 40px;
				display: flex;
				align-items: center;
			}

			.add-member {
				background-color: #FFFFFF;
				height: 50px;
				display: flex;
				align-items: center;
				padding-left: 10px;
				color: #2889FF;
				font-size: 15px;
			}

			.add-member .mui-icon {
				margin-right: 5px;
			}

			.mui-content {
				background-color: #FFFFFF;
			}

			.mui-indexed-list-bar {
				top: 10px;
			}

			.user-head-img {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				overflow: hidden;
				margin-right: 10px;
			}

			.user-head-img img {
				width: 100%;
				height: 100%;

			}

			.member-lists {
				display: flex;
				align-items: center;
			}

			.mui-input-row .mui-input-clear~.mui-icon-clear {
				right: 15px;
			}

			.mui-input-group input {
				padding-right: 50px;
			}

			.mui-table-view:before {
				height: 0;
			}

			.mui-table-view-cell:last-child:after {
				height: 1px;
			}

			.mui-table-view {
				padding-bottom: 50px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">新建标签</h1>
			<div class="mui-pull-right save-change">
				<span>保存</span>
			</div>
		</header>
		<div class="mui-content" id="mui-content">
			<div class="mui-indexed-list" id="list">
				<div class="mui-indexed-list-bar">
					<a>#</a>
					<a>A</a>
					<a>B</a>
					<a>C</a>
					<a>D</a>
					<a>E</a>
					<a>F</a>
					<a>G</a>
					<a>H</a>
					<a>I</a>
					<a>J</a>
					<a>K</a>
					<a>L</a>
					<a>M</a>
					<a>N</a>
					<a>O</a>
					<a>P</a>
					<a>Q</a>
					<a>R</a>
					<a>S</a>
					<a>T</a>
					<a>U</a>
					<a>V</a>
					<a>W</a>
					<a>X</a>
					<a>Y</a>
					<a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-search mui-input-row mui-search mui-hidden">
						<input type="text" class="mui-input-clear mui-indexed-list-search-input">
					</div>
					<form class="mui-input-group" onsubmit="return false">
						<div class="mui-input-row">
							<div class="mui-input-row">
								<input maxlength="8" v-model="label_name" type="text" class="mui-input-clear" placeholder="标签名字">
							</div>
						</div>
					</form>
					<h2>标签成员(10)</h2>
					<div class="add-member">
						<span class="mui-icon mui-icon-plus-filled"></span><span>添加成员</span>
					</div>
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul class="mui-table-view">
						<template :key="idx">
							<li data-group="A" class="mui-table-view-divider mui-indexed-list-group">A</li>
							<li data-value="AKU" data-tags="AKeSu" class="mui-table-view-cell mui-indexed-list-item">
								<div class="mui-slider-right mui-disabled">
									<a class="mui-btn mui-btn-red">删除</a>
								</div>
								<div class="mui-slider-handle member-lists">
									<div class="user-head-img"><img src="../image/bj.jpg"></div>
									<p class="mui-ellipsis">阿波罗</p>
								</div>
							</li>
						</template>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/mui.indexedlist.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var tgid = '';
			var tgnm = '';
			var yuids=null;
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					tagname: '本地客户',
					label_name: '',
					lists: []
				},
				methods: {

				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							// plus.navigator.setStatusBarStyle("light");
						}
					})
					mui.ready(function() {
						var header = document.querySelector('header.mui-bar');
						var list = document.getElementById('list');
						//calc hieght
						list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
						//create
						window.indexedList = new mui.IndexedList(list);
					});
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						tgid = self.tgid;
						// 保存编辑
						mui(".mui-bar-nav").on('tap', '.save-change', function() {
							mui.post($ajaxUrl + 'label&action=create', {
								token: userInfo.token,
								label_name: app.label_name,
								uids: yuids.join(",")
							}, function(res) {
								if (res.errno == 0) {
									message("创建成功");
									mui.fire(plus.webview.getWebviewById('tags_setting'), 'refreshList');
									plus.webview.currentWebview().close();
								}
							}, 'json');
						})
					})
					// 点击删除
					mui('.mui-table-view-cell').on('tap', '.mui-btn', function(event) {
						var _self = this;
						var li = _self.parentNode.parentNode;
						li.parentNode.removeChild(li);
					});
					// 点击添加成员
					mui('.mui-content').on('tap', '.add-member', function(event) {
						openPage('add_tags_mebers.html', 'add_tags_mebers', '#f7f7f7',{
							yuids:yuids
						})
					});
					
					window.addEventListener('acceptIdGroup', function(event) {
						// logs(event.detail.lists);
						yuids=event.detail.idGroup;
						app.lists=event.detail.lists;
					})
				}
			})
		</script>
	</body>

</html>
