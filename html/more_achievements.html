		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			.mui-bar{
				background-color: #FFFFFF;
			}
			body{
				background-color: #2289FF;
			}
			
			.record{
				margin: 32px 10px 0;
				border-radius: 5px;
				background-color: #FFFFFF;
			}
			.record_title{
				text-align: center;
				line-height: 40px;
				font-weight: 800;
				color: #333333;
				padding: 15px 0 5px;
			}
			
			.circular p{
				width: 18px;
				height: 18px;
				background-color: #2289FF;
				border-radius: 30px;
				margin: 0;
			}
			.xian{
				width: 90%;
				margin: 0 auto;
				padding-bottom: 8px;
				border-bottom: 2px dashed #999999 ;
			}
			
			.money{
				padding: 22px 10px;
			}
			.moneyL{
				width: 50%;
				font-size: 20px;
			}
			.money_title{
				margin-top: 5px;
				font-size: 11px;
				color: #999999;
				/* padding-bottom: 10px; */
			}
			.moneyR{
				width: 42%;
				font-size: 15px;
			}
			
			.backgrund{
				height: 8px;
				background-color: #F2F2F2;
			}
			
			.achievement{
				font-size: 15px;
				padding: 0 10px;
			}
			.achievementC{
				padding: 21px 0;
				border-bottom: 1px solid #F2F2F2;
			}
			
			.market{
				padding: 15px 0;
			}
			.income{
				width: 91%;
				color: #999999;
				padding-bottom: 10px;
				font-size: 12px;
			}
			.income img{
				width: 21px;
				height: 21px;
				position: relative;
				top: 5px;
				border-radius: 50%;
			}
			.income .mui-pull-right{
				margin-top: 7px;
			}
			.record_chart{
				margin: -5px 10px;
			}
			.record_chart img{
				width: 100%;
			}
			
			.position{
				width: 80px;
				position: absolute;
				right: 5%;
			}
		</style>
	</head>
