		<style>
			.clearfix{

				height: 80px;

			}

				width: 100%;

				background-color: #FFFFFF;
			}
			.hd{
				font-size: 15px;

			}
			.hd li{
				display: block;
				width: 45%;
				float: left;
				padding: 10px 0;
				text-align: center;
				position: relative;
				overflow: hidden;
			}
			
			.hd li.current{
				color: #2289FF;
				border-bottom: 2px solid #2289FF;
			}
			.bd{
				position: relative;
			}
			.bd .tab-container{
				display: none;
			}
			.bd .tab-container.current{
				display: block;
			}
			.Record_listL{

				margin-right: 10px;
				flex-shrink: 0;
				overflow: hidden;
			}
			.Record_listL img{
				width: 48px;

				object-fit: cover;
			}
			.Record_listR{

			}
			
			.mui-badge{

			}

				max-width: 85%;
				overflow: hidden;
			}
			li{
				list-style-type: none;
			}
			.mui-table-view-cell.mui-active{
				background: #FFFFFF;
			}
			.mui-table-view-cell{
				padding: 10px;
			}
			.mui-table-view-cell:after{
				right: 0;
				left: 70px;
				bottom: 0; 
				height: 1px;
				background-color: #f2f2f2;
			}
			.mui-table-view-cell:last-child:after{
				height: 1px;
			}
			.last-message{
				max-width: 86%;
			}
			.mui-slider-handle{
				display: flex;
				align-items: center;
				width: 100%;
			}
			/* 清除聊天记录 */
			.join-team-verify {
				position: fixed;
				z-index: 996;
				top: 0;
				bottom: 0;
				width: 100%;
				background: rgba(0, 0, 0, 0);
				display: none;
				/* display: flex; */
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}
			.verift-body {
				width: 80%;
				background-color: #ffffff;
				border-radius: 10px;
				position: relative;
				overflow: hidden;
				padding-top: 5px;
				box-shadow: 0 0 10px 2px rgba(0,0,0,0.2);
			}
			
			.verift-body .tips {
				width: 100%;
				padding: 20px 10px 15px;
				text-align: justify;
			}
			
			.verift-footer:before {
				content: '';
				display: block;
				height: 1px;
				width: 100%;
				top: 0;
				left: 0;
				position: absolute;
				background-color: #dddddd;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}
			
			.verift-footer {
				position: relative;
				display: flex;
				justify-content: center;
			}
			
			.verift-footer .mui-btn {
				width: 100%;
				height: 100%;
				padding: 15px 10px;
			}
			
			.close-verify-window:before {
				content: '';
				display: block;
				height: 100%;
				width: 1PX;
				top: 0;
				bottom: 0;
				right: 0;
				position: absolute;
				background-color: #dddddd;
				transform: scaleX(0.5);
				-webkit-transform: scaleX(0.5);
			}
			.mui-table-view:before,.mui-table-view:after{
				height: 0;
			}
			.mui-table-view-cell:last-child:after{
				height: 1px;
			}
			.Record_list{
				display: flex;
			}
			.chat-red-tips,.system-red-tips{
				position: relative;
				width: 6px;
				height: 6px;
				background-color: #FF0000;
				border-radius: 50%;
				top: -2px;
				display: none;
			}
			[v-cloak] {
				display: none;
			}
			.void-data-tips {
			  font-size: 16px;
			  color: #d6d6d6;
			  padding-top: 40px;
			  text-align: center;
			  padding-bottom: 30px;
			}
			.void-data-tips img {
			  max-width: 140px;
			  margin: 0 auto;
			}
		</style>

		<script type="text/javascript">
			var userInfo = getUserInfo();
			var chatId = '';
			var chatType = '';
			var refresh = false;
			var app = new Vue({
				el: "#mui-content",
				data: {
					systemMsg: [],
					msgList: [],
					voidmsg: false,
					loadStatus: true
				},
				mounted: function() {
					mui.init({
						swipeBack: true,
						beforeback: function() {
							var self = plus.webview.currentWebview();
							if (self.prePage == 'chat' || self.prePage == 'member') {
								plus.navigator.setStatusBarStyle(plus.webview.barStyle);
							}
						}
					})
					mui.plusReady(function() {
						var mod = getcache('msglist');
						var systemMsg = getcache('systemMsg');
						if (mod) {
							showload(0);
							setTimeout(function() {
								showload(1);
							}, 500);
							app.msgList = mod;
							app.loadStatus = false;
						}
						if (systemMsg) {
							app.systemMsg = systemMsg;
						}
						window.addEventListener('refreshNotice', function(e) {
							refresh = true;
							getChatList(false);
							getSystemMsg();
						})
						getChatList(true);
						getSystemMsg();
						// mui('#chat_message').on('tap', '.Record_list', function() {
						// 	var cid = this.dataset.cid;
						// 	var chatName = this.dataset.name;
						// 	var avatar = this.dataset.avatar;
						// 	var swipemenu = mui('.mui-selected')[0];
						// 	// 关闭左滑菜单才能跳转
						// 	if (swipemenu) {
						// 		mui.swipeoutClose(swipemenu);
						// 	} else {
						// 		fnOpenWin('dialog.html', 'dialog', {
						// 			statusbar: {
						// 				background: '#F7F7F7'
						// 			}
						// 		}, {
						// 			cid: cid,
						// 			chatName: chatName,
						// 			barStyle: 'dark',
						// 			avatar: avatar
						// 		}, 'slide-in-right');
						// 	}
						// })
						mui('header').on('tap', 'li', function() {
							var type = this.dataset.type;
							this.className = 'current';
							if (type == 'system') {
								document.querySelector('.hd li[data-type=chat]').className = '';
								document.querySelector('.chat-cont').classList.remove('current');
								document.querySelector('.system-cont').classList.add("current");
							} else {
								document.querySelector('.hd li[data-type=system]').className = '';
								document.querySelector('.system-cont').classList.remove('current');
								document.querySelector('.chat-cont').classList.add("current");
							}
						})
					})
				},
				methods: {
					goChat: function(item) {
						var swipemenu = mui('.mui-selected')[0];
						// 关闭左滑菜单才能跳转
						if (swipemenu) {
							mui.swipeoutClose(swipemenu);
						} else {
							if (item.type == 'team_chat') {
								// logs(item);
								openPage('team_chat.html', 'team_chat', '#f7f7f7', {
									tid: item.team_id,
									teamName: item.team_info.name,
									teamType: item.team_info.type
								});
							} else if (item.type == 'course_train') {
								openPage("live_streaming.html", "live_streaming", "#f7f7f7", {
									tid: item.team_id,
									courseId: item.course_id,
									courseTitle: item.course_info.title,
									teacherId: item.course_info.teacher_id,
									isSilent: item.course_info.is_silent,
									course: item.course_info
								});
							} else {
								fnOpenWin('dialog.html', 'dialog', {
									statusbar: {
										background: '#F7F7F7'
									}
								}, {
									cid: item.user.id,
									chatName: item.user.nickName,
									barStyle: 'dark',
									avatar: item.user.avatarUrl
								}, 'slide-in-right');
							}
						}
					}
				}
			})

			// 获取系统消息
			function getSystemMsg() {
				mui.post($ajaxUrl + 'chat&action=notice_list', {
					token: userInfo.token
				}, function(res) {
					logs(res);
					if (res.errno == 0) {
						app.systemMsg = res.data;
						cacheData('systemMsg', res.data);
						var flag = false;
						for (var i = 0; i < res.data.length; i++) {
							if (res.data[i].count > 0) {
								flag = true;
							}
						}
						if (flag) {
							document.querySelector('.system-red-tips').style.display = "inline-block";
						} else {
							document.querySelector('.system-red-tips').style.display = "none";
						}
						document.getElementById("systemMsg_total").innerText = '(' + res.data.length + ')';
					} else {
						// message(res.message, "center");
					}
				}, 'json')
			}

			// 获取消息列表
			function getChatList(first) {
				if (first && app.loadStatus) {
					showload(0);
				}
				mui.post($ajaxUrl + 'chat', {
					action: 'list',
					token: userInfo.token
				}, function(res) {
					logs(res);
					if (res.errno == 0) {
						document.getElementById('chat_total').innerText = '(' + res.data.length + ')';
						app.msgList = res.data;
						if (res.message) {
							document.querySelector('.chat-red-tips').style.display = "inline-block";
						} else {
							document.querySelector('.chat-red-tips').style.display = "none";
						}
						cacheData('msglist', res.data);
					} else {
						app.voidmsg = true;
					}
					if (first) {
						showload(1, 1000);
					}
				}, 'json')
			}
			var listel = '';
			// 删除聊天
			mui(".mui-content").on("tap", ".mui-btn-red", function() {
				mui('.join-team-verify')[0].style.display = "flex";
				chatId = this.dataset.chatid;
				chatType = this.dataset.type;
				listel = this.parentNode.parentNode;
			})
			// 跳转目标助理
			mui(".mui-content").on("tap", ".target-assistant", function() {
				var genre = this.dataset.genre;
				if (genre == 1) {
					openPage('target_assistant.html', 'target_assistant', '#f7f7f7', {
						genre: genre
					});
				} else if (genre == 2) {
					openPage('team_aid_detail.html', 'team_aid_detail', '#f7f7f7', {
						genre: genre
					});
				} else if (genre == 3) {
					openPage('store_tip_list.html', 'store_tip_list', '#f7f7f7', {
						genre: genre
					});
				}
			})

			// 确认删除聊天
			mui('.join-team-verify').on("tap", ".send-verify", function() {
				var swipemenu = mui('.mui-selected')[0];
				if (chatType == 'team_chat' || chatType == 'course_train') {
					mui.post($ajaxUrl + 'team&action=delete_chat', {
						token: userInfo.token,
						chat_id: chatId
					}, function(res) {
						mui('.join-team-verify')[0].style.display = "none";
						if (res.errno == 0) {
							if (swipemenu) {
								mui.swipeoutClose(swipemenu);
							}
							getChatList(false);
							message('已删除');
						} else {
							message('删除失败，请稍后重试');
						}
					}, 'json');
				} else {
					mui.post($ajaxUrl + 'chat&action=delete_chat', {
						token: userInfo.token,
						chat_id: chatId
					}, function(res) {
						mui('.join-team-verify')[0].style.display = "none";
						if (res.errno == 0) {
							if (swipemenu) {
								mui.swipeoutClose(swipemenu);
							}
							getChatList(false);
							message('已删除');
						} else {
							message('删除失败，请稍后重试');
						}
					}, 'json');
				}
			})

			// 取消删除聊天记录
			mui('.join-team-verify').on("tap", ".close-verify-window", function() {
				mui('.join-team-verify')[0].style.display = "none";
				// var li=document.getElementById
				mui.swipeoutClose(listel);
			})
		</script>
	</body>
</html>
