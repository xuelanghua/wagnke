<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.lists {
				margin: 15px 0;
				padding: 10px;
				box-sizing: border-box;
			}

			.mini-card {
				background-color: #FFFFFF;
				position: relative;
				width: 100%;
				border-radius: 10px;
				overflow: hidden;
			}

			.top-card {
				margin-bottom: 10px;
			}

			.color-bar {
				background-color: #f5ca3a;
				width: 100%;
				height: 0.12rem;
			}

			.mini-card-head {
				height: 0.9rem;
				display: flex;
				align-items: center;
				padding-left: 0.25rem;
				border-bottom: 1px solid #F2F2F2;
			}

			.mini-card-head p {
				color: #333333;
				margin: 0;
				font-size: 0.3rem;
			}

			.mini-card-head .loser {
				color: #999999;
			}

			.mini-card.loser .color-bar {
				background-color: #999999;
			}

			.mini-card-head span {
				color: #f5ca3a;
			}

			.mini-card-inside {
				padding: 0.25rem;
				width: 100%;
				box-sizing: border-box;
				overflow: hidden;
				display: flex;
				align-items: center;
			}

			.mini-card-inside img {
				width: 1.33rem;
				height: 1.33rem;
				object-fit: cover;
				flex-shrink: 0;
				margin-right: 0.15rem;

			}

			.mini-card-inside-right {
				width: 5.2rem;
			}

			.mini-card-inside-right span {
				font-size: 0.24rem;
			}

			.mini-card-inside-right .title {
				margin-bottom: 0;
				font-size: 0.3rem;
				color: #333333;
			}

			.price {
				color: #f52e20;
				margin-left: 10px;
			}

			.mui-badge {
				background-color: #bdbdbd;
				color: #FFFFFF;
				margin-right: 5px;
				font-size: 0.24rem;
			}

			.price-cont {
				padding: 0.06rem 0;
			}

			.count-down {
				height: 0.5rem;
				margin-top: 0.3rem;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 0.3rem;
				position: relative;
			}

			.count-down span {
				color: #f5ca3a;
			}

			.count-down i {
				display: inline-block;
				height: 1px;
				background-color: #f4f4f4;
				position: absolute;
				top: 49.9%;
				width: 90%;
				left: 5%;
			}

			.count-down .count-down-inside {
				background-color: #FFFFFF;
				position: relative;
				z-index: 2;
				padding: 0 20px;
			}

			.flex-center {
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.person-head {
				position: relative;
				margin-right: 10px;
				line-height: 0;
				font-size: 0;
			}

			.head-img {
				width: 0.97rem;
				height: 0.97rem;
				border-radius: 50%;
				object-fit: cover;
			}

			.sign {
				width: 0.55rem;
				position: absolute;
				right: -5px;
				bottom: 0;
			}

			.person-head-container {
				padding: 0.6rem 0;
			}

			.mui-btn.mui-btn-yellow {
				width: 6.45rem;
				height: 0.69rem;
				margin: 0 auto 0.4rem;
				padding: 0;
				font-size: 0.3rem;
				color: #FFFFFF;
				background-color: #f5ca3a;
				border-color: #f5ca3a;
				border-radius: 0.1rem;
			}

			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="mui-content" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
				<h1 class="mui-title">拼团详情</h1>
			</header>
			<div class="mui-content">
				<div class="lists">
					<div class="mini-card top-card" :class="goods_detail.collage_status==4?'loser':''">
						<div class="color-bar"></div>
						<div class="mini-card-head">
							<p v-if="goods_detail.collage_status==0">待支付</p>
							<p v-else-if="goods_detail.collage_status==1">还差<span>{{goods_detail.left_number}}人</span>成团</p>
							<span v-else-if="goods_detail.collage_status==3||goods_detail.collage_status==2">已成团</span>
							<p class="loser" v-else-if="goods_detail.collage_status==4">拼团失败</p>
						</div>
						<div class="mini-card-inside">
							<img :src="goods_detail.cover">
							<div class="mini-card-inside-right">
								<p class="title mui-ellipsis">{{goods_detail.name}}</p>
								<div class="price-cont">
									<span>{{spe.title}}</span>
									<span class="price">&yen;{{goods_detail.price}}</span>
								</div>
								<div>
									<span class="mui-badge">每人{{goods_detail.number}}件起</span>
									<span class="mui-badge">{{goods_detail.people}}人拼团</span>
									<span class="mui-badge">{{goods_detail.expire_time}}h</span>
								</div>
							</div>
						</div>
					</div>
					<div class="mini-card bottom-card">
						<div class="count-down" v-if="goods_detail.collage_status==0||goods_detail.collage_status==1||goods_detail.collage_status==4">
							<i></i>
							<div class="count-down-inside" v-if="goods_detail.collage_status==1||goods_detail.collage_status==0">
								剩余 <span>{{count_down}}</span>
							</div>
							<div class="count-down-inside" v-else>
								剩余 <span>00:00</span>
							</div>
						</div>
						<div class="flex-center person-head-container">
							<div class="person-head">
								<img class="head-img" :src="goods_detail.initiator.avatar" alt="">
								<img class="sign" src="../image/icon/team-king-sign.png">
							</div>
							<div class="person-head" v-for="(a,i) in goods_detail.users" v-if="goods_detail.users.length>=1&&i<2">
								<img class="head-img" :src="goods_detail.users[0].avatar">
							</div>
							<div class="person-head" v-if="goods_detail.users.length==1||goods_detail.users.length==0">
								<img class="head-img" src="../image/icon/group-booking-detail-card-icon.png">
							</div>
							<div class="person-head" v-if="goods_detail.users.length==0">
								<img class="head-img" src="../image/icon/group-booking-detail-card-icon.png">
							</div>
							<div class="person-head" v-if="goods_detail.users.length>2">
								<img class="head-img" src="../image/icon/group-booking-detail-card-icon-omit.png">
							</div>
						</div>
						<button v-if="goods_detail.collage_status==3||goods_detail.collage_status==2" type="button" class="mui-btn mui-btn-yellow mui-btn-block">查看详情</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var end_time = 1572600810000;
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					collage_id: '',
					goods_detail: {
						"id": "1",
						"user_id": "38",
						"collage_id": "3",
						"name": "ROMOSS/罗马仕20000毫安大容量充电宝 便携式正品移",
						"cover": "https://cdn.wangkeapp.cn/images/6/2019/09/HWDD70N39YWZ7DIDfI0p779Si9HNNw.jpg",
						"number": "1",
						"price": "0.05",
						"collage_status": "1",
						"left_number": "2",
						"end_time": "0",
						"initiator": {
							"id": "38",
							"name": "刘与",
							"avatar": "https://cdn.wangkeapp.cn/images/6/2019/06/M1d7qEedTUMZt9JhJD71Tu5fPJj59p.jpg"
						},
						"users": [{
							"id": "34",
							"name": "蓝某某",
							"avatar": "https://cdn.wangkeapp.cn/images/6/2019/07/RykYLktzl94XytEVYTpXNp4lO4do9V.jpg"
						}, {
							"id": "34",
							"name": "蓝某某",
							"avatar": "https://cdn.wangkeapp.cn/images/6/2019/07/RykYLktzl94XytEVYTpXNp4lO4do9V.jpg"
						}],
						// "users": [],
						"people": "2",
						"expire_time": null,
						"spe": {
							"id": "23625",
							"title": "默认",
							"price_id": "12531"
						}
					},
					count_down: '',
					spe: {}
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {

				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							//plus.navigator.setStatusBarStyle("light");
						}
					});
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						app.collage_id = self.collage_id;
						getDetail();
					})
				}
			})
			// 获取详情
			function getDetail() {
				mui.post($ajaxUrl + 'marketing&action=collage_order_detail', {
					token: userInfo.token,
					collage_id: app.collage_id
				}, function(res) {
					logs(res);
					if (res.errno == 0) {
						var data = res.data
						// app.goods_detail = data;
						app.spe = data.spe;
						// end_time = data.end_time;
						if (data.collage_status == 0 || data.collage_status == 1) {
							clock();
						}
						clock();
					} else {

					}
				}, 'json');
			}
			// 查看详情
			mui(".mui-content").on("tap", ".mui-btn-block", function() {
				openPage("order_details_await_sgoods.html", "order_details_await_sgoods", "#f7f7f7", {
					orderId: 1
				});
			})
			// 倒计时
			function clock() {
				var today = new Date();
				var stopTime = new Date(end_time);
				var shenyu = stopTime.getTime() - today.getTime(),
					shengyuD = fmt(parseInt(shenyu / (60 * 60 * 24 * 1000))),
					D = parseInt(shenyu) - parseInt(shengyuD * 60 * 60 * 24 * 1000),
					shengyuH = fmt(parseInt(D / (60 * 60 * 1000))),
					H = D - shengyuH * 60 * 60 * 1000,
					shengyuM = fmt(parseInt(H / (60 * 1000))),
					M = H - shengyuM * 60 * 1000,
					S = fmt(parseInt((shenyu - shengyuD * 60 * 60 * 24 * 1000 - shengyuH * 60 * 60 * 1000 - shengyuM * 60 * 1000) /
						1000));
				if (shengyuH > 0 || shengyuM > 0 || S > 0) {
					setTimeout(clock, 1000);
					app.count_down = shengyuD + "天" + " " + shengyuH + ":" + shengyuM + ":" + S;
				} else {
					// 倒计时结束
					logs("倒计时结束");
				}
			}
			// 补位
			function fmt(n) {
				if (n < 10) {
					return '0' + n;
				} else {
					return n;
				}
			}
		</script>
	</body>

</html>
