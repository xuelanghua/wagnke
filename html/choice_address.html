<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			html,
			body {
				height: 100%;
			}

			.mui-bar {
				background-color: #FFFFFF;
			}

			.mui-content {
				height: 100% !important;
				padding-top: 60% !important;
			}

			.location-list {
				position: absolute;
				top: 60%;
				background-color: #FFFFFF;
				height: 40%;
				width: 100%;
				overflow-x: hidden;
				overflow-y: scroll;
			}

			.mui-table-view:after {
				opacity: 0.6;
				left: 15px;
			}

			.mui-table-view-cell {
				position: relative;
			}

			.mui-icon-checkmarkempty {
				position: absolute;
				right: 10px;
				top: 0;
				font-size: 42px;
				color: #2289FF;
				/* background-color: #007AFF; */
			}

			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="mui-content" id="mui_content" v-cloak>
			<div class="location-list">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" v-for="(items,index) in 12" :key="index" @tap="checkLocation(index)">
						地址{{index}}
						<span class="mui-icon mui-icon-checkmarkempty" v-show="checkIndex==index"></span>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#mui_content',
				data: {
					checkIndex: 0
				},
				methods: {
					checkLocation: function(idx) {
						this.checkIndex = idx;
					}
				},
				mounted() {
					var pullDirection = null,
						skip = 1;
					mui.init({
						gestureConfig: {
							tap: true,
							doubletap: true,
							longtap: true,
							swipe: true,
							drag: true,
							hold: false,
							release: false
						},
						pullRefresh: {
							container: ".location-list",
							up: {
								height: 50,
								auto: false,
								contentrefresh: "正在加载...",
								contentnomore: '没有更多数据了',
								callback: function() {
									pullDirection = "up";
									skip += 1;
									setTimeout(function() {
										mui('.location-list').pullRefresh().endPullupToRefresh(false);
									}, 1500);
								}
							}
						}
					});
					mui.plusReady(function() {
						var statusBarHeight = plus.navigator.getStatusbarHeight();
						// var caddress = plus.webview.create("./tipsmodel/choice_address_model.html", "choice_address_model",{
						// 	top:"70%",
						// 	background:'transparent',
						// 	// opacity:0.8,
						// 	popGesture:'none',
						// 	scrollIndicator:'none',
						// 	backButtonAutoControl:'none',
						// });
						// caddress.addEventListener('loaded', function() { 
						// 	caddress.show('slide-in-bottom'); 
						// }) 
						var ul = null;
						var map = plus.maps.create('map', {
							top: '0',
							left: '0',
							width: '100%',
							height: '60%',
							position: 'static',
							zoom: 15
						});
						plus.webview.currentWebview().append(map);
						// 用户位置
						map.getUserLocation(function(state, point) {
							// 用户位置
							var userPoint = new plus.maps.Point(point.longitude, point.latitude);
							var marker = new plus.maps.Marker(userPoint);
							marker.setIcon("../image/choice_address.png");
							// marker.setLabel("hello");
							// var posObj = new plus.maps.Position(userPoint);
							// alert(JSON.stringify(posObj))
							// var bubble = new plus.maps.Bubble(posObj.point);
							// marker.setBubble(bubble);
							map.addOverlay(marker);
							// marker.show();
							// alert(marker.isVisible());
							// marker.setDraggable(true);
						})
						// map.showUserLocation(true);
						// 用户点击
						map.onclick = function(point) {
							// alert(JSON.stringify(point))
						}
						var confirmBtn = null;
						var backBtn = null;
						if (backBtn) {
							backBtn.reset();
						}
						backBtn = new plus.nativeObj.View('backBtn', {
							top: statusBarHeight,
							left: '15px',
							height: '44px',
							width: '44px',
						});
						backBtn.drawText('取消', {
							top: '0',
							left: '0',
							width: '44px',
							height: '44px',
						}, {
							align: 'left'
						});
						// 绘制文本
						backBtn.show();
					})
				}
			})
		</script>
	</body>
</html>
