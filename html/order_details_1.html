<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			.mui-bar{
				background-color: #FFFFFF;
			}
			.address{
				padding: 17px 15px;
				background-color: #FFFFFF;
			}
			.address button{
				padding: 2px 10px;
				color: #999999;
				border-radius: 0;
			}
			.address img{
				width: 15px;
				margin: 12px 10px 0 0;
			}
			.address_name{
				font-size: 12px;
				color: #939395;
			}
			.address_contacts{
				font-size: 15px;
				margin-top: 5px;
			}
			
			.detailed{
				padding: 0 16px;
				margin-top: 10px;
				background-color: #FFFFFF;
			}
			.detailed_content{
				padding: 18px 0;
				font-size: 14px;
				border-bottom: 1px solid #F2F2F2;
			}
			.commodity_information{
				padding: 13px 15px;
				margin: 25px 0;
				background-color: #F8F8F8;
			}
			.commodity_information_chart{
				width: 65px;
				height: 65px;
				margin-right: 10px;
			}
			.commodity_information_chart img{
				width: 100%;
				height: 100%;
			}
			.jianshu{
				font-size: 12px;
				color: #999999;
			}
			.font{
				font-size: 14px;
				color: #000000;
				padding-bottom: 10px;
			}
			.money{
				color: #999999;
			}
			.detailed_content button{
				padding: 2px 10px;
				color: #999999;
				border-radius: 0;
				margin-left: 10px;
			}
			.total{
				color: #FB3E3C;
				font-size: 15px;
			}
			
			.order{
				padding: 12px 15px;
				margin-top: 10px;
				color: #999999;
				font-size: 14px;
				background-color: #FFFFFF;
			}
			.order_content{
				margin-top: 10px;
			}
			.order_content button{
				padding: 2px 10px;
				color: #999999;
				font-size: 14px;
				margin-left: 10px;
			}
			.state{
				margin-left: 10px;
			}
			
			.order_contacts{
				border-top: 1px solid #F2F2F2;
				border-bottom: 1px solid #F2F2F2;
				padding: 9px 15px;
				font-size: 14px;
				margin-bottom: 50px;
				background-color: #FFFFFF;
			}
			.order_contacts_chart{
				width: 40px;
				height: 40px;
				margin-right: 10px;
				border-radius: 50%;
			}
			.order_contacts_chart img{
				width: 100%;
				height: 100%;
				border-radius: 50%;
			}
			.order_contacts .contact{
				margin-top: 6px;
				color: #999999;
			}
			
			.deliver_goods{
				border: none;
				width: 100%;
				padding: 15px 0;
				position: fixed;
				bottom: 0;
				font-size: 15px;
				border-radius: 0;
				background-color: #F5CA3A;
			}
			
			.detailed_title{
				font-size: 15px;
				border-left: 7px solid #F5CA3A;
				padding-left: 10px;
			}
			
			/* 弹出框 */
			#cover{
			    position: fixed;
				z-index: 9999;
				top: 0;
				left: 0;
				display: none;
				width: 100%;
				height: 100%;
				opacity: 0.5;
				background: #333333 none repeat scroll 0% 0%;
			}
			.tanchu{
				border-radius: 5px;
				background-color: #FFFFFF;
				position: fixed;
				z-index: 99999;
				width: 92%;
				top: 25%;
				left: 4%;
				right: 4%;
				display: none;
			}
			.tanchu_title{
				padding: 21px 0;
				font-size: 17px;
				text-align: center;
				border-bottom: 1px solid #F2F2F2;
			}
			.tanchu_input{
				padding: 35px 0;
				border-bottom: 1px solid #F2F2F2;
			}
			.tanchu_express{
				width: 90%;
				margin: 0 auto;
				padding: 10px 13px;
				font-size: 14px;
				background-color: #F2F2F2;
			}
			.tanchu_express input{
				width: 75%;
				border: none;
				margin: 0;
				font-size: 14px;
				background-color: #F2F2F2;
			}
			.tanchu_button{
				text-align: center;
				padding: 24px 0;
			}
			.tanchu_button button{
				color: #000000;
				background-color: #F5CA3A;
				border: none;
				padding: 12px 0;
				width: 50%;
				font-size: 14px;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">订单详情</h1>
		</header>
		
		<div class="mui-content">
			
			<div class="address">
				<div class="mui-pull-left"style="width: 80%;">
					<div class="mui-pull-left">
						<img src="../image/bosi3.png" >
					</div>
					<div>
						<div class="address_contacts">
							<span>老K</span>
							<span>15969569000</span>
						</div>
						<div class="address_name">重庆市万州区回来了</div>
					</div>
				</div>
				<button class="mui-pull-right">修改</button>
				<div class="clearfix"></div>
			</div>
			
			<div class="detailed">
				<div class="detailed_content">
					<div class="detailed_title">购物清单</div>
					<div class="commodity_information">
						<div>
							<div class="commodity_information_chart mui-pull-left">
								<img src="../image/rotation_chart.png" >
							</div>
							<div class="jianshu">
								<div class="font">
									<span>旺客</span>
									<span class="mui-pull-right">￥20/件</span>
								</div>
								<div>
									<span>规格：默认</span>
									<span class="mui-pull-right">x1</span>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
					<div>
						<span class="mui-pull-left">商品金额</span>
						<span class="mui-pull-right money">￥20.00</span>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="detailed_content">
					<span class="mui-pull-left">运费</span>
					<span class="mui-pull-right money">￥5.00</span>
					<div class="clearfix"></div>
				</div>
				<div class="detailed_content">
					<span class="mui-pull-left">订单总计</span>
					<span class="mui-pull-right total">￥25.00</span>
					<div class="clearfix"></div>
				</div>
			</div>
			
			<div class="order">
				<div class="order_content">
					<span class="mui-pull-left"style="margin-top: 3px;">订单编号:</span>
					<span>
						<button>复制</button>
					</span>
				</div>
				<div class="order_content">
					<span class="mui-pull-left">支付方式:</span>
					<span class="state">微信支付</span>
				</div>
				<div class="order_content">
					<span class="mui-pull-left">下单时间:</span>
					<span class="state">2018-02-27 09:15:59</span>
				</div>
			</div>
			<div class="order_contacts">
				<div class="mui-pull-left">
					<div class="order_contacts_chart mui-pull-left">
						<img src="../image/bj.jpg" >
					</div>
					<span class="mui-pull-left" style="margin-top: 10px;">微信昵称</span>
					<div class="clearfix"></div>
				</div>
				<div class="mui-pull-right contact">
					<span>联系TA</span>
					<span class="mui-icon mui-icon-arrowright"></span>
				</div>
				<div class="clearfix"></div>
			</div>
			
			<button class="deliver_goods">发 货</button>
			
			<!-- 弹出框 -->
			<div id="cover"></div>
			<div class="tanchu">
				<div class="tanchu_title">物流信息</div>
				<div class="tanchu_input">
					<div class="tanchu_express">
						物流公司<input type="text"/>
					</div>
					<div class="tanchu_express"style="margin-top: 16px;">
						单号<input type="text" style="margin-left: 10%;"/>
					</div>
				</div>
				<div class="tanchu_button">
					<button type="button" class="mui-btn">确认发货</button>
				</div>
			</div>
		</div>
		
	</body>
	<script src="../js/jquery.min.js"></script>
			<script>
				$(document).ready(function(){
				$("#cover").click(function(){
					$(".tanchu").hide();
					$(this).hide;
					$("#cover").hide();
				});
				$(".deliver_goods").click(function(){
					$(".tanchu").show();
					$(this).show;
					$("#cover").show();
				});
			  });
			</script>
</html>
