<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			[v-cloak] {
				display: none;
			}

			.honor-wall {
				display: flex;
				flex-wrap: wrap;
				margin: 0;
				padding: 0.4rem 0.15rem;
				list-style-type: none;
				background-color: #FFFFFF;
			}

			.honor-wall li {
				position: relative;
				min-width: 33.3333%;
			}

			.honor-wall .done,
			.honor-wall .add,
			.honor-wall .edit {
				width: 1.98rem;
				height: 2.16rem;
				display: inline-flex;
				justify-content: center;
				align-items: center;
				background: #FFFFFF url("../image/team-honor-bg.png")center center no-repeat;
				background-size: contain;
				margin-bottom: 0.2rem;
			}

			.honor-wall .add {
				background: #FFFFFF url("../image/add-team-honor-icon.png")center center no-repeat;
				background-size: contain;
			}

			.honor-wall .mui-icon-close {
				position: absolute;
				right: 0.25rem;
				top: 0;
				color: #FF0000;
				z-index: 6;
			}

			.honor-wall .desc {
				color: #2289FF;
				margin-top: 0.2rem;
				font-size: 0.3rem;
				width: 60%;
				text-align: center;
			}

			.honor-wall .edit textarea {
				width: 1.2rem;
				height: 0.8rem;
				padding: 0;
				margin: 0.2rem 0 0;
				text-align: center;
				overflow: hidden;
				border: none;
				font-size: 0.28rem;
				color: #333333;
			}

			.honor-wall .edit textarea::-webkit-input-placeholder {
				color: #999999;
				font-size: 0.28rem;
			}

			.save-team-edit {
				height: 44px;
				position: relative;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				width: 44px;
				color: #2289ff;
				font-size: 14px;
			}
		</style>
		<script>
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">团队荣誉编辑</h1>
			<div class="save-team-edit mui-pull-right">
				保存
			</div>
		</header>
		<div id="mui-content" class="mui-content team-honor-edit" v-cloak>
			<ul class="honor-wall">
				<li class="done" v-for="(h,i) in honorList" :key="i">
					<span class="mui-icon mui-icon-close" @tap="deleteHonor(i,h.id)"></span>
					<span class="desc">{{h.name}}</span>
				</li>
				<li class="edit" v-show="is_edit">
					<textarea maxlength="8" rows="" cols="" v-model="names" placeholder="最多输入8个字"></textarea>
				</li>
				<li class="add"></li>
			</ul>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var team_id = '';
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					is_edit: false,
					names: '',
					honorList: []
				},
				methods: {

				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							// plus.navigator.setStatusBarStyle("light");
						}
					})
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						team_id = self.tid;
						getlists();
					})
				}
			})
			mui(".mui-bar").on('tap', '.save-team-edit', function() {
				editHonor('', '', app.names);
			})
			mui(".mui-content").on('tap', '.add', function() {
				app.is_edit = true;
				this.style.display = "none";
			})
			// 删除荣誉
			function deleteHonor(idx, dl_id) {
				plus.nativeUI.confirm("确认删除该称号吗？", function(e) {
					if (e.index) {
						// 取消
						message("取消");
					} else {
						editHonor(idx, dl_id, '');
					}
				})
			}
			// 编辑称号
			function editHonor(idx, dl, add) {
				mui.post($ajaxUrl + 'team&action=edit_title', {
					token: userInfo.token,
					team_id: team_id,
					delete_ids: dl,
					names: add
				}, function(res) {
					if (res.errno == 0) {
						mui.fire(plus.webview.getWebviewById('team_detail'), 'reloadHonor');
						if (dl) {
							message("已删除");
							app.honorList.splice(idx, 1);
							if (app.honorList.length > 6 || app.honorList.length == 6) {
								document.querySelector(".add").style.display = "none";
							} else {
								document.querySelector(".add").style.display = "inline-flex";
							}
						} else {
							message("已添加");
							mui.back();
						}
					} else {
						if (dl) {
							message("删除失败，稍后重试");
						} else {
							message("添加失败，稍后重试");
						}
					}
				}, 'json');
			}
			// 获取列表
			function getlists() {
				mui.post($ajaxUrl + 'team&action=title_list', {
					token: userInfo.token,
					team_id: team_id,
				}, function(res) {
					if (res.errno == 0) {
						app.honorList = res.data;
						if (app.honorList.length > 6 || app.honorList.length == 6) {
							document.querySelector(".add").style.display = "none";
						} else {
							document.querySelector(".add").style.display = "inline-flex";
						}
					} else {}
				}, 'json');
			}
		</script>
	</body>

</html>
