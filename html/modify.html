<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			.mui-bar,.mui-content,body{
				background-color: #FFFFFF;
			}
			.customer_title{
				padding: 10px 0;
				font-size: 14px;
				text-align: center;
			}
			.mui-input-row label{
				width: 50%;
				padding: 11px 10px;
				text-align: left;
			}
			
			.title_name{
				padding: 12px 10px;
				color: #2289FF;
				background-color: #F5F5F5;
			}
			.conetnt_list{
				padding-top: 17px;
				margin-left: 10px;
				font-size: 15px;
				border-bottom: 1px solid #F2F2F2;
			}
			.name{
				margin-top: 10px;
			}
			.conetnt_list input{
				width: 95%;
				padding: 0 10px 0 0;
				margin: none;
				border: none;
				font-size: 15px;
				text-align: right;
				color: #999999;
			}
			.conetnt_list1{
				padding: 17px 10px 25px 0;
				margin-left: 10px;
				font-size: 15px;
				border-bottom: 1px solid #F2F2F2;
			}
			.conetnt_list1 img{
				width: 7px;
				height: 12px;
				margin-top: 15px;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">消息修改</h1>
			<span class="mui-pull-right" style="margin-top: 11px;font-size: 15px;">保存</span>
		</header>
		
		<div class="mui-content">
			<div class="customer_title">
				<div class="mui-input-row">
					<label>屏蔽Ta的消息推送</label>
					<div class="mui-switch mui-switch-blue">
						<div class="mui-switch-handle"></div>
					</div>
				</div>
			</div>
			
			<div class="title_name">
				联系信息
			</div>
			<div class="conetnt_list">
				<span class="mui-pull-left name">客户姓名*</span>
				<span class="mui-pull-right">
					<input type="text" />
				</span>
				<div class="clearfix"></div>
			</div>
			<div class="conetnt_list">
				<span class="mui-pull-left name">电话*</span>
				<span class="mui-pull-right">
					<input type="text" />
				</span>
				<div class="clearfix"></div>
			</div>
			<div class="conetnt_list">
				<span class="mui-pull-left name">地址</span>
				<span class="mui-pull-right">
					<input type="text" />
				</span>
				<div class="clearfix"></div>
			</div>
			
			<div class="title_name">
				基本信息
			</div>
			<div class="conetnt_list">
				<span class="mui-pull-left name">公司名称*</span>
				<span class="mui-pull-right">
					<input type="text" />
				</span>
				<div class="clearfix"></div>
			</div>
			<div class="conetnt_list">
				<span class="mui-pull-left name">职位*</span>
				<span class="mui-pull-right">
					<input type="text" />
				</span>
				<div class="clearfix"></div>
			</div>
			<div class="conetnt_list">
				<span class="mui-pull-left name">所属行业</span>
				<span class="mui-pull-right">
					<input type="text" />
				</span>
				<div class="clearfix"></div>
			</div>
			<div class="conetnt_list1">
				<span class="mui-pull-left name">生日</span>
				<span class="mui-pull-right">
					<img src="../image/Marketing-codea.png" >
				</span>
				<div class="clearfix"></div>
			</div>
			<div class="conetnt_list1">
				<span class="mui-pull-left name">纪念日</span>
				<span class="mui-pull-right">
					<img src="../image/Marketing-codea.png" >
				</span>
				<div class="clearfix"></div>
			</div>
			
		</div>
		
	</body>

</html>
