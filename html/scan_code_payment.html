<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>付款</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.payment-content {
				width: 7.1rem;
				height: 6rem;
				background-color: #FFFFFF;
				margin: 0.52rem auto;
				padding: 0.3rem;
				border-radius: 0.1rem;
			}

			.payment-header {
				margin-bottom: 0.88rem;
			}

			.payment-header img {
				width: 0.9rem;
				height: 0.9rem;
				overflow: hidden;
				border-radius: 50%;
			}

			.payment-content p {
				font-size: 0.24rem;
				color: #999999;
				margin: 0;
			}

			.payment-content h2 {
				font-weight: normal;
				font-size: 0.3rem;
				color: #333333;
			}

			.payment-body {
				position: relative;
				display: flex;
				align-items: baseline;
				padding-bottom: 2px;
				margin-top: 0.3rem;
			}

			.payment-body::after {
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #c8c7cc;

			}

			.payment-content .payment-body .pay-money {
				border: none;
				border-radius: 0;
				margin-bottom: 0;
				padding: 0 0.1rem 0;
				height: 25px;
				line-height: 1.2;
			}

			.cny-unit {
				font-size: 0.4rem;
				color: #333333;
			}

			.mui-btn-blue {
				margin-top: 0.69rem;
				height: 0.9rem;
				border-radius: 0.1rem;
				padding: 0;
				font-size: 0.3rem;
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">付款</h1>
		</header>

		<div class="mui-content">
			<div class="payment-content">
				<div class="payment-header mui-clearfix">
					<div class="mui-pull-left">
						<h2>付款给</h2>
						<p>{{ nickname }}</p>
					</div>
					<div class="mui-pull-right">
						<img :src="avatar" alt="">
					</div>
				</div>
				<p>金额</p>
				<div class="payment-body">
					<span class="cny-unit">&yen;</span>
					<!-- 如果有金额就不允许修改 -->
					<input class="pay-money" type="number" v-model="fee" :value="fee" :disabled="disable">
				</div>
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block mui-pay">付款</button>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/vue.min.js"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: true
		});
		// 初始化字体大小
		var viewport = document.documentElement.clientWidth;
		if (viewport > 750) {
			viewport = 750
		}
		document.documentElement.style.fontSize = viewport / 7.5 + "px";
		document.querySelector(".mui-hidden").classList.remove("mui-hidden");
		// 初始化字体大小结束
		
		//支付相关变量
		var payType = 'wxpay';
		var wxChannel = null; // 微信支付
		var aliChannel = null; // 支付宝支付
		var channel = null; //支付通道
		var ALIPAYSERVER = $ajaxUrl + 'member&action=receipt';
		var WXPAYSERVER = $ajaxUrl + 'member&action=receipt';
		
		var userInfo = getUserInfo();
		var vm = new Vue({
			el: '.mui-content',
			data() {
				return {
					fee: 0,
					user_id: 0,
					nickname: '',
					avatar: '',
					disable: true
				}
			},
			mounted: function() {
				mui.plusReady(function() {
					// 获取支付通道  
					plus.payment.getChannels(function(channels) {
						for (var i in channels) {
							if (channels[i].id == "wxpay") {
								wxChannel = channels[i];
							} else {
								aliChannel = channels[i];
							}
						}
					}, function(e) {
						plus.nativeUI.alert("获取支付通道失败：" + e.message, null, '提示');
					});
					
					var self = plus.webview.currentWebview();
					vm.fee = parseInt(self.fee);
					vm.user_id = parseInt(self.uid);
					if (self.fee == 0) {
						vm.disable = false;
					}
					getPaymentUserInfo();
					
					//支付
					mui('.mui-content').on('tap', '.mui-pay', function() {
						pay(payType);
					})
				})
			}
		})
		
		//获取收款用户信息
		function getPaymentUserInfo() {
			mui.get($ajaxUrl + 'member', {
					action: 'user_info',
					user_id: vm.user_id,
					token: userInfo.token
				}, function(res){
					if (res.errno == 0) {
						vm.nickname = res.data.nickName;
						if (typeof res.data.name != "undefined") {
							vm.nickname += '(' + res.data.name + ')';
						}
						vm.avatar = res.data.avatar || res.data.avatarUrl;
					}
				}, 'json'
			);
		}
		
		// 2. 发起支付请求  
		function pay(id) {
			// 从服务器请求支付订单
			var PAYSERVER = '';
			if (id == 'alipay') {
				message("暂不支持支付宝支付!", 'center');
				return;
				PAYSERVER = ALIPAYSERVER;
				channel = aliChannel;
			} else if (id == 'wxpay') {
				PAYSERVER = WXPAYSERVER;
				channel = wxChannel;
			} else {
				message("不支持此支付通道!", 'center');
				return;
			}
		
			var waiting = plus.nativeUI.showWaiting();
			mui.post(PAYSERVER, {
				fee: vm.fee,
				pay_type: payType,
				token: userInfo.token,
				to_uid: vm.user_id
			}, function(res) {
				// console.log(JSON.stringify(res));
				waiting.close();
				if (res.errno == 0) {
					var data = res.data;
					var param = {
						appid: data.appid,
						noncestr: data.nonce_str,
						package: 'Sign=WXPay',
						partnerid: data.mch_id,
						prepayid: data.prepay_id,
						timestamp: data.timeStamp,
						sign: data.paySign
					};
		
					plus.payment.request(channel, param, function(result) {
						//                  	console.log(JSON.stringify(result));
						plus.nativeUI.alert("支付成功！", function() {
							plus.navigator.setStatusBarStyle('dark');
							mui.back();
						});
					}, function(error) {
						console.log(JSON.stringify(error));
						plus.nativeUI.alert("支付失败：" + error.code);
					});
				} else {
					plus.nativeUI.alert(res.message, null, '提示');
				}
			}, 'json') 
		}
	</script>
</html>
