<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			.sum_of_money{
				padding: 35px 10px;
				color: #FFFFFF;
				background-color: #2289FF;
			}
			.sum_of_money_title{
				font-size: 13px;
			}
			.sum_of_money_title button{
				font-size: 12px;
				padding: 2px 8px;
				border: none;
				color: #2289FF;
				border-radius: 5px;
				margin-left: 10px;
			}
			.sum_of_money_title h2{
				font-size: 25px;
				margin-top: 10px;
			}
			
			.category{
				padding-top: 25px;
				font-size: 13px;
			}
			
			.category span{
				width: 50%;
			}
			
			.mui-card .mui-control-content {
				padding: 10px;
			}
			.mui-segmented-control{
				border: none;
			}
			.mui-control-content {
				
			}
			.mui-segmented-control .mui-control-item.mui-active {
				background-color: #EFEFF4;
				color: #3D90FF;
				border-bottom: 2px solid #3D90FF;
			}
			.mui-segmented-control .mui-control-item{
				border: none;
				font-size: 15px;
				padding: 10px 0;
				color: #000000;
				
			}
			.mui-table-view-cell img{
				width: 45px;
				height: 45px;
				border-radius: 50%;
			}
			.mui-table-view-cell{
				padding: 15px 10px;
				border: none;
			}
			
			.none{
				margin-left: 15px;
				width: 80%;
				font-size: 12px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">红包管理</h1>
		</header>
		
		<div class="mui-content">
			<div class="sum_of_money">
				<div class="sum_of_money_title">
					<div>
						<span>可用红包金额(元)</span>
						<span>
							<button>充值</button>
						</span>
					</div>
					<h2>{{ balance }}</h2>
				</div>
				<div class="category">
					<span class="mui-pull-left">
						<div>今日拓客红包</div>
						<div>{{ promote }}</div>
					</span>
					<span>
						<div>今日聊天红包</div>
						<div style="font-size: 15px;">{{ chat }}</div>
					</span>
				</div>
			</div>
			
			<div>
				<div class="mui-segmented-control">
					<span class="mui-control-item mui-active" data-type="promote">拓客红包</span>
					<span class="mui-control-item" data-type="chat">聊天红包</span>
				</div>
			</div>
			<div id="record_container">
				<div class="mui-control-content mui-active">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell" v-for="(item, index) in recordList" :key="index">
									<img class="mui-pull-left" :src="item.avatarUrl" >
									<div class="mui-pull-left none">
										<div style="font-size: 15px;padding-bottom: 5px;">
											<span class="mui-pull-left">{{ item.nickName }}</span>
											<span class="mui-pull-right">{{ item.fee }}元</span>
											<div class="clearfix"></div>
										</div>
										<div style="color: #999999;">
											<span>{{ item.pay_time }}</span>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true,
				beforeback: function() {
					plus.navigator.setStatusBarStyle('light');
				},
				pullRefresh: {
					container: "#record_container",
					up: {
						style: 'circle',
						color: '#2289FF',
						height: '50px',
						auto: false,
						contentrefresh: "正在加载...",
						contentnomore: '没有更多数据了',
						callback: function() {
							skip++;
							getRedpackInfo();
							mui("#record_container").pullRefresh().endPullupToRefresh();
						}
					}
				}
			})
			var skip = 1;
			var limit = 5;
			var type = '1,2';
			var userInfo = getUserInfo();
			var vm = new Vue({
				el: ".mui-content",
				data() {
					return {
						balance: '0.00',
						promote: '0.00',
						chat: '0.00',
						recordList: [],
					}
				},
				created: () => {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束
					mui.plusReady(function() {
						getRedpackInfo();
					});
				},
				mounted: () => {
					// 切换选项卡请求接口
					mui('.mui-segmented-control').on('tap', 'span', function() {
						var rtype = this.dataset.type;
						if (rtype == 'promote') {
							type = '1,2';
						} else {
							type = '3';
						}
						skip = 1;
						getRedpackInfo();
						mui('#record_container').pullRefresh().refresh(true);
					});
				}
			})
			
			//获取红包信息
			function getRedpackInfo() {
				mui.post($ajaxUrl + 'member', {
						action: 'redpack_record',
						token: userInfo.token,
						type: type,
						skip: skip,
						limit: limit
					}, function(res){
						var data = res.data;
						if (data.record.length == 0) {
							mui("#record_container").pullRefresh().endPullupToRefresh(true);
						} else {
							vm.balance = data.balance;
							vm.promote = data.promote;
							vm.chat = data.chat;
							if (skip == 1) {
								vm.recordList = data.record;
							} else {
								vm.recordList = vm.recordList.concat(data.record);
							}
						}
					}, 'json'
				);
			}
		</script>
	</body>
</html>
