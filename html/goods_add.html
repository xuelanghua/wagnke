				}

		<script type="text/javascript">
			mui.init({
				swipeBack: true
			})

			var flag = true;
			var imageId = 0;
			var images = new Array();
			var specId = 0;
			var spec = new Array();
			var content = '';
			var recommend = 0;
			var type = 0; //二级分类
			var type_p = 0; //一级分类
			var status = 0;
			var goodsTypeTitle = '';
			var goodsType='';
			var userInfo = getUserInfo();
			mui.plusReady(function() {
				getGoodsType();
				eventInit();
				mui.previewImage();
			})

			//事件初始化
			function eventInit() {
				//详情添加完毕监听
				window.addEventListener('detailAdd', function(event) {
					content = event.detail.content;
					if (content.length != 0) {
						document.getElementById('content_desc').innerText = '点击编辑';
					} else {
						document.getElementById('content_desc').innerText = '未添加';
					}
				})

				//商品分类选择监听
				document.getElementById('goods_type_pick').addEventListener('tap', function() {
					goodsTypePick();
				})

				//推荐开关监听
				document.getElementById("recommend_switch").addEventListener("toggle", function(event) {
					if (event.detail.isActive) {
						recommend = 1;
					} else {
						recommend = 1;
					}
				})

				//添加商品详情
				mui('.mui-content').on('tap', '#goods_detail', function() {
					fnOpenWin('goods_detail.html', 'goods_detail', {
						statusbar: {
							background: '#FFF'
						}
					}, {
						content: content
					}, 'slide-in-right');
				})

				//上传主图
				document.getElementById('add_pic').addEventListener('tap', function() {
					imageUpload(function(res) {
						images[imageId] = res.url;
						imageId++;
						var newImgDiv = document.createElement('div');
						newImgDiv.setAttribute('data-id', imageId);
						newImgDiv.classList.add('picture_display_chear');
						var html = '<img src="' + res.url +
							'" data-preview-src="" data-preview-group="1" /><span class="mui-close"><span class="mui-icon mui-icon-closeempty" style="font-size: 20px;"></span></span>';
						newImgDiv.innerHTML = html;
						document.getElementById('pic-container').insertBefore(newImgDiv, document.getElementById('add_pic'));
					});
				})

				//删除主图 
				mui('#pic-container').on('tap', '.mui-close', function() {
					var parentDiv = this.parentElement;
					var imgId = parentDiv.dataset.id;
					parentDiv.remove();
					delete images[imgId];
				})

				document.getElementById('add_spec').addEventListener('tap', function() {
					var newImgDiv = document.createElement('div');
					newImgDiv.setAttribute('data-id', imageId);
					newImgDiv.classList.add('add_choice');
					newImgDiv.dataset.specid = specId;
					var html = '<div class="choice" style="padding: 10px 0;">';
					html += '<span>规格</span>';
					html += '<input type="text" placeholder="尺寸,大小,颜色等" />';
					html += '</div>';
					html += '<div class="choice" style="padding: 10px 0;">';
					html += '<span>价格</span>';
					html += '<input type="number" placeholder="给商品定个好价格" />';
					html += '</div>';
					html += '<div class="choice" style="padding: 10px 0;">';
					html += '<span>库存</span>';
					html += '<input type="number" placeholder="设置合理的库存避免超卖" />';
					html += '</div>';
					html += '<img src="../image/add_choice.png" class="spec-remove">';
					newImgDiv.innerHTML = html;
					document.getElementById('goods_spe').appendChild(newImgDiv);
					specId++;
				})

				//移除规格
				mui('.mui-content').on('tap', '.spec-remove', function() {
					this.parentElement.remove();
				})

				//表单提交
				mui('.selection_function').on('tap', '.form-submit', function() {
					status = this.dataset.status;
					var goods_name = document.querySelector('textarea[name=name]').value;
					var goods_price = document.querySelector('input[name=price]').value;
					var goods_stock = document.querySelector('input[name=stock]').value;
					var goods_sale = document.querySelector('input[name=sale_count]').value;
					var goods_view = document.querySelector('input[name=view_count]').value;
					var goods_top = document.querySelector('input[name=top]').value;
					var goods_freight = document.querySelector('input[name=freight]').value;
					if (goods_name.length == 0) {
						message('请填写商品名称!');
						return;
					}
					if (images.length == 0) {
						message('请上传主图!');
						return;
					}
					if (type_p == 0) {
						message('请选择商品类型!');
						return;
					}
					if (isNaN(goods_price) || goods_price.length == 0) {
						message('请填写商品价格!');
						return;
					}
					if (parseFloat(goods_price) < 0) {
						message('商品价格填写有误!');
						return;
					}
					if (isNaN(goods_stock) || goods_stock.length == 0) {
						message('请填写商品库存!');
						return;
					}
					if (parseInt(goods_price) <= 0) {
						message('商品库存填写有误!');
						return;
					}
					mui('.add_choice').each(function(index, object) {
						var sid = object.dataset.specid;
						var specName = object.children[0].children[1].value;
						var specPrice = object.children[1].children[1].value;
						var specStock = object.children[2].children[1].value;
						if (specName.length == 0) {
							message('请填写商品规格!');
							return;
						}
						if (isNaN(specPrice)) {
							message('请填写商品价格!');
							return;
						}
						if (parseFloat(specPrice) < 0) {
							message('商品价格填写有误!');
							return;
						}
						if (isNaN(specStock)) {
							message('请填写商品库存!');
							return;
						}
						if (parseInt(specStock) <= 0) {
							message('商品库存填写有误!');
							return;
						}
						var temp = {
							name: specName,
							price: parseFloat(specPrice),
							stock: parseInt(specStock),
						}
						spec[sid] = temp;
					})
					var submitData = {
						name: goods_name,
						images: images,
						recommend: recommend,
						type: type,
						type_p: type_p,
						price: goods_price,
						stock: goods_stock,
						spec: spec,
						sale_count: goods_sale,
						view_count: goods_view,
						top: goods_top,
						freight: goods_freight,
						status: status,
						content: content
					}
					formSubmit(submitData);
				})
			}

			//获取商品分类
			function getGoodsType() {
				mui.post($ajaxUrl + 'goods', {
					action: 'goods_category',
					token: userInfo.token
				}, function(res) {
					console.log(JSON.stringify(res));
					if (res.errno == 0) {
						console.log(1);
						goodsType = res.data;
						goodsTypeTitle = goodsType[0].text;
						type_p = goodsType[0].value;
						if (!goodsType[0].children) {
							type = goodsType[0].value;
						} else {
							goodsTypeTitle += '--' + goodsType[0].children[0].text;
							type = goodsType[0].children[0].value;
						}
					}
					document.getElementById('goods_type').innerText = goodsTypeTitle;
				}, 'json');
			}

			//选择商品分类
			function goodsTypePick() {
				var picker = new mui.PopPicker({
					layer: 2
				});
				picker.setData(goodsType);
				picker.show(function(selectItems) {
					goodsTypeTitle = '';
					goodsTypeTitle += selectItems[0].text;
					type_p = selectItems[0].value;
					if (selectItems[1].value != undefined) {
						goodsTypeTitle += '--' + selectItems[1].text;
						type = selectItems[1].value;
					} else {
						type = selectItems[0].value;
					}
					document.getElementById('goods_type').innerText = goodsTypeTitle;
				})
			}

			//提交操作
			function formSubmit(data) {
				if (!flag) {
					return;
				}
				plus.nativeUI.showWaiting();
				flag = false;
				mui.post($ajaxUrl + 'goods', {
					action: 'add',
					token: userInfo.token,
					data: data
				}, function(res) {
					if (res.errno == 0) {
						message('添加成功!');
						mui.fire(plus.webview.getWebviewById('goods_list'), 'goodsAddSuccess');
						setTimeout(function() {
							plus.webview.close('goods_add');
						}, 2000)
					} else {
						message(res.message);
						flag = true;
					}
					plus.nativeUI.closeWaiting();
				}, 'json');
			}
		</script>
	</body>
