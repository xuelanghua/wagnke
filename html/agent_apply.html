<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>代理预约</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/vip-page.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav target-detail-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">代理预约</h1>
		</header>
		<div class="mui-content oreder-container">
			<form class="items-container mui-input-group">
				<div class="mui-card">
					<div class="mui-card-header">
						<div class="mui-radio mui-left">
							<label>服务站（县/区代理）</label>
							<input name="radio1" type="radio">
						</div>
						<div class="mui-right">
							<span>&yen;50,000</span>
						</div>
					</div>
					<div class="mui-card-content">
						<div class="mui-card-content-inner">
							<ul>
								<li>送5个创客(会员与创客自由组合)送5个创客(会员与创客自由组合)送5个创客(会员与创客自由组合)</li>
								<li>送5万旺旺</li>
								<li>区域保护（该区域下的所有会员续费获得20元）</li>
								<li>知识付费产品奖励25%</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="mui-card">
					<div class="mui-card-header">
						<div class="mui-radio mui-left">
							<label>服务中心（市/州代理）</label>
							<input name="radio1" type="radio">
						</div>
						<div class="mui-right">
							<span>&yen;1,000,000</span>
						</div>
					</div>
					<div class="mui-card-content">
						<div class="mui-card-content-inner">
							<ul>
								<li>送1000个创客(会员与创客自由组合)</li>
								<li>送1000万旺旺</li>
								<li>区域保护（该区域下的所有会员续费获得20元）</li>
								<li>知识付费产品奖励25%</li>
								<li>持有公司%0.5股份</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="mui-card">
					<div class="mui-card-header">
						<div class="mui-radio mui-left">
							<label>分公司（省代理）</label>
							<input name="radio1" type="radio">
						</div>
						<div class="mui-right">
							<span>&yen;500,000</span>
						</div>
					</div>
					<div class="mui-card-content">
						<div class="mui-card-content-inner">
							<ul>
								<li>送3个服务中心</li>
								<li>送50万旺旺</li>
								<li>持有总部1%股份(限前10名)</li>
							</ul>
						</div>
					</div>
				</div>
			</form>
			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block ">确定</button>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true,
				beforeback: function() {
					plus.navigator.setStatusBarStyle('light');
				}
			});
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
			
			mui.plusReady(function () {
			    
			})
		</script>
	</body>

</html>
