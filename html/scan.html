<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>扫码</title>
		<link href="../icomoon/style.css" rel="stylesheet" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.close {
				height: 30px;
				line-height: 30px;
				width: 100%;
				position: absolute;
				top: 10px;
				left: 0px;
				background: #000000;
				z-index: 999999;
				color: #fff;
			}
			
			.mask {
				height: 85%;
				width: 100%;
				position: absolute;
				top: 40px;
				background: #000000;
			}
			
			.mask2 {
				height: 55px;
				width: 100%;
				position: fixed;
				bottom: 10px;
				background: #000000;
			}
			
			body {
				margin: 0;
				background: #000000;
			}
			
			.scan {
				width: 50%;
				height: 55px;
				background: #000;
				float: left;
				text-align: center;
			}
			
			.scan img {
				width: 30px;
				height: 30px;
			}
			
			.scan span {
				display: block;
				color: #fff;
				font-size: 14px;
			}
		</style>
	</head>

	<body>
		<div class="close" id="colse"><span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;margin-left: 10px;"></span></div>
		<div class="mask" id="mask"></div>
		<div class="mask2" id="mask2">
			<div id="scan1" class="scan">
				<img src="../image/click.png" />
				<span id="">
					手动选择本地图片
				</span>
			</div>
			<div id="scan2" class="scan">
				<img src="../image/scan_off.png" />
				<span id="">
					手电筒
				</span>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true,
			});
			
			var scan = null;
			if(window.plus) {
				plusready();
			} else {
				document.addEventListener('plusready', plusready, false);
			}

			function onmarked(type, result) { //回调
				if(result) {
					scan.close();
					if (result.indexOf('http') != -1) {
						var param = parseUrl(result);
						var Sparam = JSON.stringify(param);
						if (Sparam.indexOf('currentTabBar') != -1) {
							fnCloseWin('scan');
							fnOpenWin('friends_detail.html', 'friends_detail', {statusbar: {background: '#f7f7f7'}}, {
								fid: param.to_uid
							}, 'slide-in-right');
							setStatusBar('', 'dark');
						} else if (Sparam.indexOf('type') != -1) {
							var type = param.type;
							if (type == 'receipt') {
								fnCloseWin('scan');
								fnOpenWin('scan_code_payment.html', 'scan_code_payment', {statusbar: {background: '#f7f7f7'}}, {
									uid: param.uid,
									fee: param.fee
								}, 'slide-in-right');
								setStatusBar('', 'dark');
							} else if (type == 'team') {
								fnCloseWin('scan');
								fnOpenWin('join_team.html', 'join_team', {statusbar: {background: '#f7f7f7'}}, {
									team_id: param.team_id,
								}, 'slide-in-right');
								setStatusBar('', 'dark');
							}
						} else {
							mui.get($ajaxUrl + 'util', {
									action: 'url_title',
									url: result
								}, function(res){
									fnCloseWin('scan');
									fnOpenWin('webview.html', 'webview', {
										statusbar: {
											background: '#FFF'
										}
									}, {title: res.data, statusBarStyle: 'light', url: result}, 'slide-in-right');
									setStatusBar('', 'dark');
								},'json'
							);
						}
					} else {
						message('扫描失败!', 'center');
						setTimeout(function() {
							mui.back();
						}, 1000)
					}
				} else {
					
				}
			}

			function plusready() {
				setTimeout(function() {
					scan = new plus.barcode.Barcode('mask', '', {frameColor: '#2289FF', scanbarColor: '#2289FF'});
					scan.onmarked = onmarked;
					scan.start();
				}, 200);
				
				//处理返回事件
				plus.key.addEventListener('backbutton', function() {
					plus.webview.currentWebview().close();
				})
			}
			
			//闪光灯
			document.querySelector('#scan2 img').addEventListener('tap', function() {
				if(/scan_off.png/.test(this.src)) {
					this.src = "../image/scan_on.png";
					scan.setFlash(true);
				} else {
					this.src = "../image/scan_off.png";
					scan.setFlash(false);
				}
			})
			
			//添加本地图片
			document.querySelector('#scan1 img').addEventListener('tap', function() {
				plus.gallery.pick(function(path) {
					console.log(path);
					console.log(JSON.stringify(path));
					plus.barcode.scan(path, onmarked, function(error) {
						plus.nativeUI.alert(JSON.stringify(error));
					});
				}, function(err) {
					plus.nativeUI.alert('Failed: ' + err.message);
				});
			})
			
			var close = document.getElementById('colse');
			close.addEventListener('tap', function() {
				setStatusBar('#FFF', 'dark');
				plus.webview.currentWebview().close();
			})
		</script>
	</body>

</html>
