<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.mini-card {
				margin: 0.2rem 0;
				background-color: #FFFFFF;
				padding: 0.4rem 0.2rem;
				display: flex;
				align-items: center;
				width: 100%;
				overflow: hidden;
			}

			.mini-card:last-of-type {
				border-bottom-right-radius: 0.3rem;
				border-bottom-left-radius: 0.3rem;
				box-shadow: 0 8px 3px 0 rgba(220, 220, 220, 0.1);
				flex-direction: column;
			}

			.course-img {
				overflow: hidden;
				width: 2.26rem;
				height: 1.6rem;
				margin-right: 0.3rem;
				flex-shrink: 0;
			}

			.course-img img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.course-info {
				flex-grow: 1;
			}

			.course-info p {
				font-size: 0.22rem;
				margin-bottom: 0;
				line-height: 1.4;
			}

			.course-info .title {
				font-size: 0.28rem;
				color: #333333;
				text-align: justify;
				margin-bottom: 0.2rem;
			}

			.mui-input-group {
				width: 100%;
			}

			.mui-input-group:after,
			.mui-input-group:before,
			.mui-input-group .mui-input-row:after {
				display: none;
			}

			.mui-radio input[type=radio] {
				top: 50%;
				margin-top: -16px;
			}

			.mui-input-row.mui-radio {
				height: auto;
				padding: 0.1rem 0.2rem;
				margin-bottom: 0.2rem;
			}

			.mui-radio label {
				display: flex;
				align-items: center;
				padding-left: 0;
				font-size: 0.32rem;
			}

			.mui-radio label span.active {
				color: #333333;
			}
			
			.mui-radio label span {
				color: #DDDDDD;
			}

			.icon {
				width: 0.42rem;
				height: auto;
				margin-right: 0.2rem;
			}

			h2 {
				font-size: 0.5rem;
				color: #F4412D;
				text-align: center;
				padding: 0.3rem 0;
				font-weight: normal;
			}

			.pay-btn {
				width: 6.98rem;
				height: 0.97rem;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #FFFFFF;
				background-color: #2289FF;
				border-radius: 0.1rem;
				margin: 0.6rem 0 0.2rem;
			}

			.remark-info {
				color: #999999;
				font-size: 12px;
				align-self: flex-start;
			}

			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="mui-content" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
				<h1 class="mui-title">购买课程</h1>
			</header>
			<div class="mui-content">
				<div class="mini-card">
					<div class="course-img">
						<img :src="course.cover_url">
					</div>
					<div class="course-info">
						<p class="title">
							{{course.title}}
						</p>
						<p>主讲人：{{course.teacher_name}}</p>
						<p>结束时间：{{course.end_time}}</p>
					</div>
				</div>
				<div class="mini-card">
					<form class="mui-input-group">
						<div class="mui-input-row mui-radio">
							<label>
								<img class="icon" src="../image/red-packet-pay-icon.png">
									余额
								<span :class="!insufficient ? 'active' : ''">&nbsp;&nbsp;{{balance}}&nbsp;&nbsp;<template v-if="insufficient">(不足支付)</template></span>
							</label>
							<input name="radio1" value="balance" type="radio" :disabled="insufficient" v-model="payType">
						</div>
						<div class="mui-input-row mui-radio">
							<label><img class="icon" src="../image/WeChat.png">微信支付</label>
							<input name="radio1" value="wxpay" type="radio" checked="checked" v-model="payType">
						</div>
						<h2>&yen;{{price}}</h2>
						<div class="pay-btn" @tap="wechatpay">
							支付
						</div>
					</form>
					<p class="remark-info">※注：此商品为虚拟商品，不支持退换货。</p>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var mask = null;
			var channel = null;
			var wxChannel = null;
			var WXPAYSERVER = $ajaxUrl + 'team&action=course_purchase';
			var app = new Vue({
				el: "#mui-content",
				data: {
					course: {},
					payType: 'wxpay',
					cut_down: 60,
					price:'',
					balance: '',
					insufficient: false
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {
					// 支付
					wechatpay: function() {
						if (this.payType == "wxpay") {
							// asdf
							pay('wxpay');
						} else {
							showVerify(app.cut_down);
							if (app.cut_down == 60) {
								cutDown();
							}
						}
					}
				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							//plus.navigator.setStatusBarStyle("light");
						}
					});
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						app.course = self.course;
						app.price = self.course.price;
						getMemberInfo();
						plus.payment.getChannels(function(channels) {
							for (var i in channels) {
								if (channels[i].id == "wxpay") {
									wxChannel = channels[i];
								} else {
									aliChannel = channels[i];
								}
							}
						}, function(e) {
							plus.nativeUI.alert("获取支付通道失败：" + e.message, null, '提示');
						});
					})
				}
			})
			window.addEventListener('doit', function() {
				mask.close();
			}, false);
			// 倒计时
			function cutDown() {
				var taimer = setInterval(function() {
					app.cut_down -= 1;
					if (app.cut_down == 0 || app.cut_down < 0) {
						clearInterval(taimer);
						setTimeout(function() {
							app.cut_down = 60;
						}, 1000);
					}
				}, 1000);
			}
			
			// 2. 发起支付请求
			function pay(id) {
				// 从服务器请求支付订单
				var PAYSERVER = '';
				if (id == 'wxpay') {
					PAYSERVER = WXPAYSERVER;
					channel = wxChannel;
				} else {
					message("不支持此支付通道!", 'center');
					return;
				}

				showload(0);
				mui.post(PAYSERVER, {
					token: userInfo.token,
					course_id: app.course.id,
					pay_type: 'wxpay',
					code: ''
				}, function(res) {
					console.log(JSON.stringify(res));
					showload(1);
					if (res.errno == 0) {
						var data = res.data;
						var param = {
							appid: data.appid,
							noncestr: data.nonce_str,
							package: 'Sign=WXPay',
							partnerid: data.mch_id,
							prepayid: data.prepay_id,
							timestamp: data.timeStamp,
							sign: data.paySign
						};

						plus.payment.request(channel, param, function(result) {
							message('支付成功!');
							mui.fire(plus.webview.getWebviewById('self_media'), 'buycourse');
							setTimeout(function() {
								mui.back();
							}, 800)
						}, function(error) {
							console.log(JSON.stringify(error));
							// plus.nativeUI.alert("支付失败：" + error.code);
							var message = error.message;
							var regexp = /(\-)?\d+/;
							var code = message.match(regexp);
							if (code.length > 0) {
								code = code[0];
							} else {
								code = "-9";
							}
							plus.nativeUI.alert("支付失败：" + wxpayErrorMessage(code));
						});
					} else {
						plus.nativeUI.alert(res.message, null, '提示');
					}
				}, 'json')
			}
			//获取用户信息
			function getMemberInfo() {
				mui.post($ajaxUrl + 'member', {
					action: 'detail',
					token: userInfo.token
				}, function(res) {
					app.balance=res.data.balance
					if(parseFloat(app.balance) < parseFloat(app.price)){
						app.insufficient=true;
					}else{
						app.insufficient=false;
					}
					logs(app.insufficient);
				}, 'json');
			}
		</script>
	</body>

</html>
