<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.imageviewer.css" rel="stylesheet" />
		<link href="../css/team_chat.css" rel="stylesheet" />
		<style>
			.msg-item .msg-content{
				margin-top: 16px;
			}
			.msg-item{
				position: relative;
			}
			.self-name,.other-name{
				font-size: 12px;
				color: #999999;
				position: absolute;
				top: 5px;
			}
			.self-name{
				right: 54px;
			}
			.other-name{
				left:54px;
			}

	</head>

	<body contextmenu="return false;">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">旺客群聊</h1>
			<div class="mui-pull-right team-chat-more">
				<span class="setting-btn">
					<img src="../image/team-chat-setting-icon.png">
				</span>
				<span class="detail-btn">详情</span>
			</div>
		</header>
		<pre id="h"></pre>
		<div class="mui-content">
			<div id="msg-list">
				<template v-for="(item, index) in chatList" :key="index">
					<div class="data-time" style="padding: 5px 0;text-align: center;font-size: 14px;color: #999;">{{index}}</div>
					<template v-for="(list, key) in item" :key="key">
						<div class="msg-item" :class="uid==list.uid?'msg-item-self':''" :msg-type="list.message_type" :msg-content="list.content">
							<span :class="uid==list.uid ? 'self-name' : 'other-name'">{{list.user_name}}</span>
							<img :class="uid==list.uid ? 'msg-user' : 'msg-user-img'" :src="list.user_avatar" alt="" />
							<div class="msg-content">
								<div v-if="list.message_type=='text'" class="msg-content-inner" v-html="list.content">
									{{ list.content|| '&nbsp;&nbsp;' }}
								</div>
								<div v-else-if="list.message_type=='image'" class="msg-content-inner">
									<img class="msg-content-image" :src="list.content" style="max-width: 100px;" />
								</div>
								<div v-else class="msg-content-inner">
									<span class="mui-icon mui-icon-mic" style="font-size: 18px;font-weight: bold;"></span>
									<span class="play-state">点击播放</span>
								</div>
								<div class="msg-content-arrow"></div>
							</div>
							<div class="mui-item-clear"></div>
						</div>
					</template>
				</template>
			</div>
		</div>
		<footer>
			<div class="footer-left">
				<i id="msg-image" class="mui-icon mui-icon-camera" style="font-size: 28px;"></i>
			</div>
			<div class="footer-center">
				<textarea id="msg-text" type="text" class="input-text"></textarea>
				<button id="msg-sound" type="button" class="input-sound" style="display: none;">按住说话</button>
			</div>
			<label for="" class="footer-right">
				<i id="msg-type" class="mui-icon mui-icon-mic"></i>
			</label>
		</footer>
		<div id="sound-alert" class="rprogress">
			<div class="rschedule"></div>
			<div class="r-sigh">!</div>
			<div id="audio_tips" class="rsalert">手指上滑，取消发送</div>

						ui.boxMsgSound.addEventListener('hold', function(event) {

						ui.body.addEventListener('drag', function(event) {

							if (Math.abs(event.detail.deltaY) > 50) {

									recordCancel = true;
									if (!audio_tips.classList.contains("cancel")) {
										audio_tips.classList.add("cancel");
									}
									audio_tips.innerHTML = "松开手指，取消发送";
								}
							} else {

									if (audio_tips.classList.contains("cancel")) {

									}

								audio_tips.innerHTML = "手指上划，取消发送";
							}

								audio_tips.innerHTML = "录音时间太短";
								ui.boxSoundAlert.classList.add('rprogress-sigh');

									setSoundAlertVisable(false);
								}, 800);
							} else {
								setSoundAlertVisable(false);
							}

						}, false);

						//websocket 心跳检测
						var heartCheck = {
							timeout: 3e3,
							timeoutObj: null,
							serverTimeoutObj: null,
							reset: function() {
								clearTimeout(timer);
								clearTimeout(this.serverTimeoutObj);
								clearTimeout(this.timeoutObj);
								// console.log("heartCheck.reset.timer");
								return;

									};

						//socket初始化
						function WebSocketInit() {
							if ("WebSocket" in window) {
								// 打开一个 web socket
								ws = new WebSocket("wss://app.wangkeapp.cn/wss");
								ws.onopen = function() {
									if (ws.readyState == WebSocket.OPEN) {
										// console.log("连接已打开...");
										heartCheck.reset();
										heartCheck.start();
									}
								};
								ws.onmessage = function(event) {
									var data = event.data;
									if (data == 'pong') {
										// console.log('websocket连接正常...');
										heartCheck.reset();
										heartCheck.start();
									} else {
										data = JSON.parse(data);
										msgData = data.data;
										msgData['read_status'] = 1;
										// logs(msgData);
										send(msgData);
										// data['read_status'] = 1;
										// logs(data);
										// if (data.data2) {
										// 	if (data.data2.user_id == chatId) {
										// 		var message = {
										// 			sender: chatId,
										// 			type: data.data2.message_type,
										// 			content: data.data2.content,
										// 			message_id: data.message_id
										// 		}
										// 		send(message);
										// 	} else {
										// 		mui.post($ajaxUrl + 'chat&action=unread_message', {
										// 			token: userInfo.token,
										// 			message_id: data.data2.id
										// 		}, function(res) {
										// 			if (res.errno == 0) {
										// 				// mui.fire(plus.webview.getWebviewById('chat'), 'refreshNotice');
										// 				// mui.fire(plus.webview.getWebviewById('home'), 'refreshNotice');
										// 				// mui.fire(plus.webview.getWebviewById('user'), 'refreshNotice');
										// 				// mui.fire(plus.webview.getWebviewById('message'), 'refreshNotice');
										// 			}
										// 		}, 'json')
										// 	}
										// }
									}
								};
								ws.onclose = function(e) {
									// 关闭 websocket
									console.log("连接已关闭...");
								};
								ws.onerror = function(e) {
									logs(e);
								}
							} else {
								message("您的手机不支持 WebSocket!");
							}
						}

						//获取聊天列表
						function getChatList() {
							intervalTime = 0;
							mui.get($ajaxUrl + 'team', {
								action: 'message_list',
								token: userInfo.token,
								team_id: vm.tid,
								type: 1,
								skip: skip,
								limit: limit
							}, function(res) {
								if (res.errno == 0) {
									if (skip == 1) {
										vm.chatList = res.data;
										setTimeout(function() {
											bindMsgList();
										}, 500);
									} else {
										vm.chatList = Object.assign(res.data, vm.chatList);
									}
								}
								setInterval(function() {
									intervalTime++;
								}, 1000)
							}, 'json');
						}
						
						//阅读消息
						function readMessage() {
							mui.post($ajaxUrl + 'team',{
									action: 'read_message',
									token: userInfo.token,
									team_id: vm.tid,
									course_id: 0,
									type: 1,
								}, function(res){
									logs(res);
								},'json'
							);
						}
					})
				}
			})

			//文件上传
			function voiceUpload(file) {
				var task = plus.uploader.createUpload($voiceUrl, {
						method: "POST",
						blocksize: 614400,
						priority: 100
					},
					function(t, status) { //上传完成
						if (status == 200) {
							var res = JSON.parse(t.responseText);
							if (res.errno == 1) {
								message(res.message);
							} else {
								chatData['message_type'] = 'audio';
								chatData['content'] = res.data.path;
								ws.send(JSON.stringify(chatData));
								// message("上传成功");
							}
						} else {
							message('发送失败!');
							// console.log("上传失败：" + status);
						}
					}
				);
				// 页面中要上传的 图片路径
				task.addFile(file, {
					key: 'upfile'
				});
				task.start();
			}
			// 打开设置页面
			mui(".mui-bar").on("tap", ".setting-btn", function() {
				openPage('team_chat_setting.html', 'team_chat_setting', '#f7f7f7', {
					teamid: vm.tid
				})
			})
			// 打开详情页面
			mui(".mui-bar").on("tap", ".detail-btn", function() {
				ws.close();
				openPage('team_detail.html', 'team_detail', '#f7f7f7', {
					teamid: vm.tid
				})
			})
		</script>
