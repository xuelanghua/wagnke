<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>加入团队</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.join-team-container {
				background-color: #ffffff;
			}

			.create-team-btn {
				height: 100%;
				display: flex;
				align-items: center;
				color: #2289ff;
				font-size: 0.3rem;
				position: relative;
				z-index: 999;
			}

			.search-cont {
				position: relative;
				display: flex;
				width: 100%;
				padding: 0.3rem 0.2rem;
				align-items: center;
			}

			.search-cont img {
				width: 0.54rem;
				height: 0.54rem;
				margin: 0 0.3rem 0 0.5rem;
			}

			.search-cont input {
				margin-bottom: 0;
				padding-left: 0.6rem;
				padding-right: 0.6rem;
				border-radius: 0.1rem;
				background-color: #f2f2f2;
				border: none;
				height: 0.7rem;
				font-size: 0.3rem;
			}

			.search-cont input::-webkit-input-placeholder {
				color: #999999;
				font-size: 0.3rem;
			}

			.search-cont .mui-icon-search {
				position: absolute;
				left: 0.25rem;
				color: #999999;
			}

			.mui-input-row .mui-input-clear~.mui-icon-clear {
				position: absolute;
				right: 1.5rem;
				color: #999999;
				top: 0.45rem;
			}

			.search-cont::after {
				content: '';
				display: block;
				height: 1px;
				width: 100%;
				bottom: 0;
				left: 0;
				position: absolute;
				background-color: #dddddd;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}

			.mui-table-view::after,
			.mui-table-view::before {
				height: 0;
			}

			.mui-btn-outlined {
				width: 1.34rem;
				height: 0.6rem;
				padding: 0;
				border-radius: 0.1rem;
				font-size: 0.3rem;
				color: #2289ff;
				background-color: #ffffff;
				border-color: #2289FF;
			}

			.mui-btn:enabled:active,
			.mui-btn-outlined:active {
				background-color: #ffffff;
				color: #2289ff;
			}

			.mui-pull-left span {
				font-size: 0.3rem;
				color: #333333;

			}

			.mui-pull-left .num-cont {
				background-color: #2288FF;
				display: inline-flex;
				align-items: center;
				border-radius: 0.05rem;
				color: #FFFFFF;
				font-size: 0.2rem;
				height: 0.29rem;
				padding: 0 5px;
				overflow: hidden;
				margin-left: 0.05rem;
			}

			.num-cont img {
				width: 0.18rem;
				height: 0.18rem;
				margin-right: 0.1rem;
			}

			.team-section {
				display: flex;
				align-items: center;
				padding: 0;
			}

			.mui-pull-left p {
				margin-bottom: 0;
			}

			.team-num {
				color: #999999;
				font-size: 0.24rem;
			}

			.mui-table-view-cell {
				padding-top: 0.3rem;
			}

			/* 验证弹窗 */
			.join-team-verify {
				position: fixed;
				z-index: 996;
				top: 0;
				bottom: 0;
				width: 100%;
				background: rgba(0, 0, 0, 0.6);
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				display: none;
			}


			.verift-body {
				width: 80%;
				background-color: #ffffff;
				border-radius: 0.2rem;
				position: relative;
				overflow: hidden;
				padding-top: 0.1rem;
			}

			.verift-footer:before {
				content: '';
				display: block;
				height: 1px;
				width: 100%;
				top: 0;
				left: 0;
				position: absolute;
				background-color: #dddddd;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}

			.verift-body textarea {
				margin-bottom: 0;
				border-color: #fefefe;
				margin-bottom: 1px;
				font-size: 0.3rem;
			}

			.verift-footer {
				position: relative;
				display: flex;
				justify-content: center;
			}

			.verift-footer .mui-btn {
				width: 100%;
				height: 100%;
				padding: 0.3rem 0.2rem;
			}

			.close-verify-window:before {
				content: '';
				display: block;
				height: 100%;
				width: 1PX;
				top: 0;
				bottom: 0;
				right: 0;
				position: absolute;
				background-color: #dddddd;
				transform: scaleX(0.5);
				-webkit-transform: scaleX(0.5);
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">加入团队</h1>
			<span class="mui-pull-right create-team-btn">创建团队</span>
		</header>

		<div class="mui-content join-team-container">
			<div class="mui-input-row search-cont">
				<span class="mui-icon mui-icon-search"></span>
				<input type="text" class="mui-input-clear" placeholder="团队名称/团队号">
				<img src="../image/boos-team-img02.png" id="open-scan">
			</div>
			<div class="search-result">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<div class="mui-pull-left">
							<div class="team-section">
								<span>奥飞的团队</span>
								<span class="num-cont"><img src="../image/boos-team-img03.png" alt="">613人</span>
							</div>
							<p class="team-num">团队号:8370258</p>
						</div>
						<div class="mui-pull-right">
							<button type="button" class="mui-btn mui-btn-outlined" onclick="join('12345')">加入</button>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-pull-left">
							<div class="team-section">
								<span>奥飞的团队</span>
								<span class="num-cont"><img src="../image/boos-team-img03.png" alt="">600人</span>
							</div>
							<p class="team-num">团队号:8370258</p>
						</div>
						<div class="mui-pull-right">
							<button type="button" class="mui-btn mui-btn-outlined ">加入</button>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-pull-left">
							<div class="team-section">
								<span>奥飞的团队</span>
								<span class="num-cont"><img src="../image/boos-team-img03.png" alt="">600人</span>
							</div>
							<p class="team-num">团队号:8370258</p>
						</div>
						<div class="mui-pull-right">
							<button type="button" class="mui-btn mui-btn-outlined ">加入</button>
						</div>
					</li>
				</ul>
			</div>
			<div class="join-team-verify">
				<div class="verift-body">
					<textarea rows="3" placeholder="请输入验证信息"></textarea>
					<div class="verift-footer">
						<button type="button" class="mui-btn mui-btn-link close-verify-window">取消</button>
						<button type="button" class="mui-btn mui-btn-link send-verify">发送</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
		mui.init();
		// 初始化字体大小
		var viewport = document.documentElement.clientWidth;
		var teamid = '';
		if (viewport > 750) {
			viewport = 750
		}
		document.documentElement.style.fontSize = viewport / 7.5 + "px";
		document.querySelector(".mui-hidden").classList.remove("mui-hidden");
		// 初始化字体大小结束
		mui.plusReady(function() {})
		// 创建团队
		mui(".mui-bar").on("tap", ".create-team-btn", function() {
			openPage('create_team.html', 'create_team', '#f7f7f7', '');
		})
		// 关闭验证弹窗
		mui(".mui-content").on("tap", ".close-verify-window", function(e) {
			mui(".join-team-verify")[0].style.display = "none";
		})
		// 发送验证
		mui(".mui-content").on("tap", ".send-verify", function(e) {
			message('请求的id:' + teamid);
			mui(".join-team-verify")[0].style.display = "none";
		})

		function join(e) {
			mui('.join-team-verify')[0].style.display = "flex";
			teamid = e;
			console.log(e);
		}
	</script>
</html>
