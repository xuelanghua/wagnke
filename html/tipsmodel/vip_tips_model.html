<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/index.css" rel="stylesheet" />
		<link href="../../icomoon/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
		<link rel="stylesheet" href="../../css/tipspg.css">
		<script type="text/javascript">
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
		</script>
	</head>
	<body>
		<div class="mui-content">
			<div class="tips-cont">
				<div class="tips-body">
					<h2>会员即将到期</h2>
					<p>所有会员特权将失效</p>
					<img src="../../image/tipspg-img-02.png" >
					<span>立即续费</span>
				</div>
				<img id="hide_qrcode" src="../../image/Close.png" style="width: 28px;height: 28px;margin-top: 30px;">
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/util.js"></script>
	<script>
		var postType = 1;
		var pgNum = 1;
		mui.init();
		mui.plusReady(function() {
			mui(".mui-content").on("tap", "#hide_qrcode", function() {
				plus.webview.close("tipspg", "auto", "", "");
			})
			var tipsName=plus.webview.currentWebview();
			logs(tipsName);
		});
	</script>
</html>
