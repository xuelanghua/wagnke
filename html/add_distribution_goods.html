<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/add_distribution_goods.css">
		<style type="text/css">
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
			<h1 class="mui-title">添加分销商品</h1>
		</header>
		<div id="mui-content" class="mui-content " v-cloak>
			<div class="goods-title">
				<textarea maxlength="120" placeholder="输入商品名称"></textarea>
			</div>
			<div class="goods-img-contianer">
				<div class="add-goods-img">
					<span>添加</span>
					<span>主图</span>
				</div>
			</div>
			<div class="goods-img-desc">
				精美的商品图片让商品脱颖而出
			</div>
			<div class="option-container">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<div class="flex-center">
							<span>设为团队首页推荐</span>
							<div class="mui-switch mui-active">
								<div class="mui-switch-handle"></div>
							</div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="flex-center">
							<span>设为爆品推荐</span>
							<div class="mui-switch mui-active">
								<div class="mui-switch-handle"></div>
							</div>
						</div>
						<p>
							设为爆品则在商城首页下方推荐（每个团队最多可设置3个）
						</p>
					</li>
					<li class="mui-table-view-cell">
						<span>商品类型<span class="sign">*</span></span>
						<span class="mui-navigate-right cont-text mui-pull-right">
							请选择
						</span>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-input-row">
							<label>排序值</label>
							<input type="number" placeholder="倒序，值越大排名越靠前">
						</div>
					</li>
				</ul>
			</div>
			<!-- 第二组 -->
			<div class="option-container">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<div class="mui-input-row">
							<label>供货价<span class="sign">*</span></label>
							<input type="number" placeholder="给商品定个好价格">
						</div>
						<p>结算价格是给分销商的供货价，分销商可以在此价格灵活设置活动 价格</p>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-input-row">
							<label>零售价格<span class="sign">*</span></label>
							<input type="number" placeholder="设置合理零售价">
						</div>
						<p>市场参考零售价格</p>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-input-row">
							<label>保护价格<span class="sign">*</span></label>
							<input type="number" placeholder="设置保护价避免滥价">
						</div>
						<p>分销商不能低于此价格销售，不填则与结算价统一</p>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-input-row">
							<label>库存<span class="sign">*</span></label>
							<input type="number" placeholder="设置合理的库存避免超货">
						</div>
					</li>
					<li class="mui-table-view-cell option-group-list">
						<div class="option-group">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell">
									<div class="mui-input-row">
										<label>规格<span class="sign">*</span></label>
										<input type="text" placeholder="尺寸、大小、颜色等">
									</div>
								</li>
								<li class="mui-table-view-cell">
									<div class="mui-input-row">
										<label>供货价格<span class="sign">*</span></label>
										<input type="number" placeholder="给商品定个好价格">
									</div>
								</li>
								<li class="mui-table-view-cell">
									<div class="mui-input-row">
										<label>零售价格<span class="sign">*</span></label>
										<input type="number" placeholder="设置合理零售价">
									</div>
								</li>
								<li class="mui-table-view-cell">
									<div class="mui-input-row">
										<label>保护价格<span class="sign">*</span></label>
										<input type="number" placeholder="设置保护价避免滥价">
									</div>
								</li>
								<li class="mui-table-view-cell">
									<div class="mui-input-row">
										<label>库存<span class="sign">*</span></label>
										<input type="number" placeholder="设置合理的库存避免超货">
									</div>
								</li>
							</ul>
							<div class="del-container">
								<div class="del-btn">
									<i></i>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="add-specification-title">
							<img src="../image/add_vew.png">
							<span>添加商品规格</span>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<span>快递<span class="sign">*</span></span>
						<span class="mui-navigate-right cont-text mui-pull-right">
							请选择
						</span>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-input-row">
							<label>邮费</label>
							<input type="number" placeholder="0.00">
						</div>
					</li>
				</ul>
			</div>
			<div class="option-container">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<span>图文描述</span>
						<span class="mui-navigate-right cont-text mui-pull-right">未添加</span>
					</li>
				</ul>
			</div>
			<!-- 选择可售团队 -->
			<div class="option-container">
				<div class="choice-team-title">
					选择可售团队
				</div>
				<ul class="mui-table-view choice-team-content">
					<li class="mui-table-view-cell team-list " data-tid="1">
						<span>团队团队团队团队团队</span>
					</li>
					<li class="mui-table-view-cell team-list" data-tid="2">
						<span>团队团2</span>
					</li>
					<li class="mui-table-view-cell team-list" data-tid="3">
						<span>团队3</span>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {

				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					console.log("created页面宽度：" + viewport);
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {

				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							//plus.navigator.setStatusBarStyle("light");
						}
					});
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						//plus.navigator.setStatusBarStyle("dark");
					})
					// 初始化两次防止页面乱
					var viewport = document.documentElement.clientWidth;
					console.log("mounted页面宽度：" + viewport);
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束
				}
			})
			// 选择团队
			mui(".mui-content").on("tap", ".team-list", function() {
				this.classList.toggle("active");
			})
		</script>
	</body>

</html>
