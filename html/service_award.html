<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>服务奖</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/vip-page.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<style>
			.screen-btn{
				font-size: 14px;
				color: #333333;
				height: 100%;
				display: flex;
				align-items: center;
				padding: 0 20px;
				position: relative;
				z-index: 12;
				margin-right: -10px;
			}
			.screen-btn img{
				width: 16px;
				margin-right: 3px;
				margin-top: -6px;
			}
			/* 弹窗 */
			.mui-popover .mui-popover-arrow{
				display: none;	
			}
			.mui-popover {
				width: 6.67rem;
				height: 4.5rem;
				border-radius: 0.1rem;
				background-color: #FFFFFF;
				z-index: 1045 !important;
				position: fixed !important;
				top: 50% !important;
				left: 50% !important;
				transform: translate(-50%,-50%);
				-webkit-transform: translate(-50%,-50%);
			}
			.title{
				font-size: 0.35rem;
				color: #5a5a5a;
				height: 1.3rem;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
			}
			.title:before{
				content: '';
				display: block;
				height: 1px;
				width: 100%;
				bottom: 0;
				position: absolute;
				background-color: #dddddd;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}
			.tips-body{
				padding:0.2rem 0.3rem;
			} 
			.tips-body ul{
				list-style: none;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: space-between;
				flex-wrap: wrap;
			}
			.tips-body ul li{
				width: 1.8rem;
				height: 0.9rem;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				background-color: #f5f5f5;
				border-radius: 0.1rem;
				color: #333333;
				margin: 0.2rem 0;
				font-size: 0.26rem;
			}
			.tips-body ul li.active{
				background-color: #def4ff;
			}
			[v-cloak] {
				display: none;
			}
		</style>
		<script type="text/javascript">
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">服务奖</h1>
			<a class="screen-btn mui-pull-right" href="#middlePopover"><img src="../image/screen.png">筛选</a>
		</header>

		<div id="mui-content" class="mui-content service-award-container" v-cloak>
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell timer">
							<span id="timer-choice"><span id="result">{{showTime}}</span><span class="mui-icon mui-icon-arrowdown"></span></span>
							<span>收入&nbsp;&nbsp;&yen;{{serviceAward.income||'0.00'}}</span>
						</li>
						<li class="mui-table-view-cell" v-for="(list,index) in serviceAward.list" :key="index">
							<img :src="list.avatarUrl" alt="">
							<div class="right-cont">
								<div class="top mui-clearfix">
									<span>{{list.name||list.nickName}}</span>
									<!-- .vip,.vip1,.vip2,.vip3四种class -->
									<span :class="'vip'+list.group_id">{{list.group_name}}</span>
									<span class="mui-pull-right">+{{list.number}}</span>
								</div>
								<div class="bottom mui-clearfix">
									<span>[{{list.remark}}]</span>
									<span class="mui-pull-right">{{list.create_time}}</span>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="middlePopover" class="mui-popover">
			<div class="title">类型选择</div>
			<div class="tips-body">
				<ul id="filtrate-type">
					<li data-type='' class="active">全部</li>
					<li data-type='12'>会员续费</li>
					<li data-type='13'>商品位购买</li>
					<li data-type='14'>知识付费</li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script type="text/javascript">
			// 初始化字体大小
			var userInfo = getUserInfo(),
				genre = '',
				skip = 1,
				timer = '',
				refresh = '',
				limit = 10;
			var date = new Date;
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			if (month < 10) {
				month = '0' + month;
			}
			var timers = year + '-' + month;
			timer = timers;
			
			var app = new Vue({
				el: '#mui-content',
				data: {
					serviceAward: {},
					currentTime: formatDate('y-m', ''),
					showTime: formatDate('y', '') + '年' + formatDate('m', '') + '月'
				},
				created: function() {
					getServiceAward();
				},
				mounted: function() {
					mui.init({
						swipeBack: false,
						pullRefresh: {
							container: "#pullrefresh",
							up: {
								height: 50,
								auto: false,
								contentrefresh: "正在加载...",
								contentnomore: '没有更多数据了',
								callback: function() {
									refresh = 'up'
									timer = timers;
									skip += 1;
									getServiceAward();
								}
							},
							down: {
								style: 'circle',
								color: '#2289FF',
								callback: function() {
									refresh = 'down'
									skip = 1;
									getServiceAward();
								}
							}
						}
					});
					mui.plusReady(function() {
						// 重新开启滚动
						mui("body").on('tap', '.mui-btn', function() {
							mui('#pullrefresh').pullRefresh().setStopped(false);
						})
						mui('body').on('tap', '.mui-backdrop', function() {
							mui('#pullrefresh').pullRefresh().setStopped(false);
						})
					})
					// 日期选择
					var btn = document.getElementById('timer-choice');
					var result = document.getElementById('result');
					btn.addEventListener('tap', function() {
						mui('#pullrefresh').pullRefresh().setStopped(true);
						var _self = this;
						var options = {
							"type": "month",
							"beginYear": "2019",
							"endYear": "2029"
						}
						if (_self.picker) {
							_self.picker.show(function(rs) {
								result.innerText = rs.y.text + '年' + rs.m.text + '月';
								timer = rs.y.text + '-' + rs.m.text;
								getServiceAward();
								mui('#pullrefresh').pullRefresh().setStopped(false);
							});
						} else {
							_self.picker = new mui.DtPicker(options);
							_self.picker.show(function(rs) {
								result.innerText = rs.y.text + '年' + rs.m.text + '月';
								timer = rs.y.text + '-' + rs.m.text;
								getServiceAward();
								mui('#pullrefresh').pullRefresh().setStopped(false);
							});
						}
					})
					mui('#filtrate-type').on('tap', 'li', function() {
						mui("#filtrate-type li").each(function() {
							this.classList.remove('active');
						});
						this.classList.add('active');
						genre = this.dataset.type;
						mui('#middlePopover').popover('hide');
						getServiceAward();
					})
				}
			})

			function getServiceAward() {
				// alert("下拉");
				mui.post($ajaxUrl + 'member&action=service_award_log', {
					token: userInfo.token,
					date: timer,
					type: genre,
					skip: skip,
					limit: limit, 
				}, function(res) {
					logs(res);
					if (res.errno == 0 && skip == 1) {
						app.serviceAward = res.data;
						if (refresh == 'down') {
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						}
					} else if (res.errno == 0 && skip > 1) {
						app.serviceAward.list = app.serviceAward.list.concat(res.data.list);
						mui('#pullrefresh').pullRefresh().endPullupToRefresh();
					} else {
						if (refresh == 'down') {
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						} else if(refresh == 'up'){
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							// message('没有更多了~');
						}
					}
				}, 'json');
			}
		</script>
	</body>

</html>
