<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content {
				background-color: #FFFFFF;
				height: 100vh;
			}

			.mui-content h3 {
				font-weight: normal;
				font-size: 0.35rem;
				color: #333333;
				margin: 0.3rem 0;
			}

			/* .mui-content p {
				font-size: 0.3rem;
				padding: 0 0.35rem;
				color: #040404;
				text-align: left;
			} */

			.mui-content .title {
				padding: 0.5rem 0.35rem 0.1rem;
				font-size: 0.36rem;
				line-height: 1.4;
				text-align: justify;
				color: #333333;
			}

			.mui-content img {
				width: 100%;
				height: auto;
				margin: 0;
			}

			ul {
				padding: 0 0.6rem 0;
				margin: 0;
			}

			.items-li {
				margin: 0.1rem 0;
				text-align: left;
				color: #999999;
			}

			.mui-btn-blue {
				height: 44px;
				padding: 0;
				font-size: 16px;
				width: 90%;
				margin: 60px auto 0;
				border-radius: 30px;
			}

			.img-containter {
				/* background: url("../image/premiere_prompt_default_normal.png")center top no-repeat; */
				/* background-size: 100% auto; */
				width: 100%;
				height: auto;
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			.img-containter img {
				width: 100%;
				height: auto;
			}

			.img-containter h3 {
				color: #FFFFFF;
				margin: 0;
				-webkit-transform: translateY(-260%);
				transform: translateY(-260%);
			}

			.tips-cont {
				color: #AEAEAE;
				font-size: 0.2rem;
				position: absolute;
				bottom: 10px;
				left: 0;
				right: 0;
				text-align: center;
			}

			[v-cloak] {
				display: none;
			}
		</style>
		<script>
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">课程提示</h1>
		</header>
		<div id="mui-content" class="mui-content" v-cloak>
			<div class="img-containter">
				<img src="../image/premiere_prompt_default_normal.png" alt="">
				<h3 v-if="cStatus==0">课程还未开播，敬请期待...</h3>
				<h3 v-else-if="cStatus==1">课程正在直播中...</h3>
				<h3 v-else>课程直播已结束，可回看...</h3>
			</div>
			<p class="title">{{title}}</p>
			<ul>
				<li class="items-li">主讲人：{{person}}</li>
				<li class="items-li">直播时间：{{s_time}}</li>
				<li class="items-li">结束时间：{{e_time}}</li>
			</ul>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block" @tap="prepareLessons">了解详情</button>
			<p class="tips-cont">Tips：加入团队即可购买课程，参与免费课程，回看课程直播。</p>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					title: '',
					s_time: '',
					e_time: '',
					person: '',
					course: {},
					cStatus: '0',
					team_id: ''
				},
				methods: {
					prepareLessons: function() {
						openPage('team_detail_official.html', 'team_detail_official', '#f7f7f7', {
							teamid: app.team_id
						});
					}
				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							// plus.navigator.setStatusBarStyle("light");
						}
					})
					mui.plusReady(function() {
						plus.navigator.setStatusBarStyle("dark");
						var self = plus.webview.currentWebview();
						app.course = self.course;
						if (userInfo.id == self.course.teacher_id) {
							document.querySelector(".mui-btn-blue").style.display = "block";
						}
						if (self.kaola) {
							logs(self.course);
							app.title = self.course.title;
							app.s_time = self.course.start_time;
							app.e_time = self.course.end_time;
							app.person = self.course.teacher_name;
							app.cStatus = self.course.state;
							app.team_id = self.course.team_id;
						} else {
							app.title = self.title;
							app.s_time = self.s_time;
							app.e_time = self.e_time;
							app.person = self.person;
							app.cStatus = self.state;
							app.team_id = self.team_id;
						}

					})
				}
			})
		</script>
	</body>

</html>
