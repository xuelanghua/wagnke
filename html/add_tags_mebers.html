<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>成员选择</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/mui.indexedlist.css" />
		<style type="text/css">
			html,
			body {
				height: 100%;
				overflow: hidden;
			}

			.mui-control-item {
				touch-action: pan-y;
			}

			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}

			#done.mui-disabled {
				color: gray;
			}

			.create-team-btn {
				height: 100%;
				display: flex;
				align-items: center;
				color: #2289ff;
				font-size: 0.3rem;
				position: relative;
				z-index: 999;
			}

			.mui-indexed-list-bar {
				top: 0.66rem;
			}

			.mui-indexed-list-search {
				width: 100%;
			}

			.mui-indexed-list-search input {
				width: 100%;
				background-color: #FFFFFF;
				border-radius: 0;
				color: #333333;
				font-size: 0.3rem;
				border: none;
			}

			.mui-search .mui-placeholder {
				color: #909090;
				border-radius: 0;
				text-align: left;
				font-size: 0.3rem;
			}

			.mui-table-view-cell {
				display: flex;
				align-items: center;
			}

			.mui-table-view-cell img {
				width: 0.78rem;
				height: 0.78rem;
				margin: 0 0.1rem;
				border-radius: 50%;
				overflow: hidden;
			}

			.mui-table-view-cell.mui-checkbox input[type=checkbox] {
				position: relative;
				top: 0;
				left: 0;
			}

			.mui-table-view-cell.mui-checkbox.mui-left {
				padding-left: 0.2rem;
			}

			.mui-checkbox input[type=checkbox]:checked:before,
			.mui-radio input[type=radio]:checked:before {
				color: #2889ff;
			}


			.mui-search .mui-placeholder .mui-icon {
				margin-left: 0.18rem;
			}

			.mui-search.mui-active:before {
				top: 16px;
			}

			/* #list .mui-table-view {
				padding-bottom: 50px;
			} */

			#list .mui-table-view:after {
				bottom: 0;
			}

			#list .mui-indexed-list-bar a {
				height: 3.5% !important;
			}

			.mui-segmented-control {
				position: relative;
				width: 100%;
			}

			.mui-segmented-control .mui-control-item {
				position: relative;
				width: 33.3333%;
			}

			.mui-segmented-control::before,
			.mui-segmented-control .mui-control-item.mui-active::before {
				content: '';
				display: block;
				position: absolute;
				bottom: 0;
				width: 100%;
				background-color: #DDDDDD;
				height: 1px;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}

			.mui-segmented-control .mui-control-item.mui-active::before {
				background-color: #2289FF;
				height: 2px;
				width: 25%;
				left: 37.5%;
			}

			[v-cloak] {
				display: none;
			}

			.mui-indexed-list-inner {
				padding-bottom: 40px;
			}
		</style>
		<script>
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">成员选择</h1>
			<span class="mui-pull-right create-team-btn mui-disabled" id="done">确定</span>
		</header>

		<div id="mui-content" class="mui-content setting-container">
			<div id="list" class="mui-indexed-list" v-cloak>
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="好友名称">
				</div>
				<div class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
					<a class="mui-control-item mui-active" href="javascript:void(0);" data-types="new_customer">新增客户</a>
					<a class="mui-control-item" href="javascript:void(0);" data-types="crm">客户CRM</a>
					<a class="mui-control-item" href="javascript:void(0);" data-types="friend">好友</a>
				</div>
				<div class="mui-indexed-list-bar">
					<a>#</a>
					<a>A</a>
					<a>B</a>
					<a>C</a>
					<a>D</a>
					<a>E</a>
					<a>F</a>
					<a>G</a>
					<a>H</a>
					<a>I</a>
					<a>J</a>
					<a>K</a>
					<a>L</a>
					<a>M</a>
					<a>N</a>
					<a>O</a>
					<a>P</a>
					<a>Q</a>
					<a>R</a>
					<a>S</a>
					<a>T</a>
					<a>U</a>
					<a>V</a>
					<a>W</a>
					<a>X</a>
					<a>Y</a>
					<a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul class="mui-table-view">
						<template v-for="(vel,key,i) in lists" :key="i">
							<li :data-group="key" class="mui-table-view-divider mui-indexed-list-group">{{key}}</li>
							<li :data-value="items.initial" :data-tags="items.pinyin" v-for="(items,index) in vel" :key="index" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
								<input class="checkeds" type="checkbox" :data-father="key" :value="items.id" :data-avatar="items.avatarUrl" />
								<img :src="items.avatar||items.avatarUrl" alt=" ">
								<span>{{items.nickName}}</span>
							</li>
						</template>
					</ul>
				</div>
				<div id="" class="page-number">
					<span>当前页4</span>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/mui.indexedlist.js"></script>
	<script src="../js/vue.min.js"></script>
	<script type="text/javascript">
		var userInfo = getUserInfo();
		var tgid = '';
		var refresh = '';
		var skip = 1;
		var types = 'new_customer';
		// 之前的
		// 选中的全部
		var allChecked = [];
		var checkedNewCustomer = {};
		var checkedCrm = {};
		var checkedFriend = {};
		var app = new Vue({
			el: "#list",
			data: {
				lists: {},
				uids: [],
				yuids: []
			},
			mounted: function() {
				var viewport = document.documentElement.clientWidth;
				if (viewport > 750) {
					viewport = 750
				}
				document.documentElement.style.fontSize = viewport / 7.5 + "px";
				mui.init();
				mui.ready(function() {
					var header = document.querySelector('header.mui-bar');
					var list = document.getElementById('list');
					list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
					window.indexedList = new mui.IndexedList(list);
				});
				mui.plusReady(function() {
					var done = document.getElementById('done');
					var self = plus.webview.currentWebview();
					var opener = self.opener();
					tgid = self.tgid;
					app.yuids = self.yuids;
					getUserList();
					done.addEventListener('tap', function() {
						// plus.nativeUI.showWaiting();
						//格式化选中成员
						if (app.yuids) {
							var conts = allChecked.concat(app.yuids);
							if (allChecked.length > 0) {
								mui.post($ajaxUrl + 'label&action=uid2info', {
									token: userInfo.token,
									label_id: tgid,
									uids: conts.join(",")
								}, function(res) {
									// logs(res);
									if (res.errno == 0) {
										mui.fire(opener, 'acceptIdGroup', {
											idGroup: allChecked.concat(app.yuids),
											lists: res.data
										});
										// plus.nativeUI.closeWaiting();
										self.close();
									}
								}, 'json');
							}
						} else {
							if (allChecked.length > 0) {
								app.yuids = allChecked;
								mui.post($ajaxUrl + 'label&action=uid2info', {
									token: userInfo.token,
									label_id: tgid,
									uids: allChecked.join(",")
								}, function(res) {
									// logs(res);
									if (res.errno == 0) {
										mui.fire(opener, 'acceptIdGroup', {
											idGroup: allChecked,
											lists: res.data
										});
										// plus.nativeUI.closeWaiting();
										self.close();
									}
								}, 'json');
							}
						}
					}, false);
					// 选中
					mui('.mui-indexed-list-inner').on('change', 'input', function() {
						var val = this.value;
						if (this.checked) {
							var index = allChecked.indexOf(val);
							if (index > -1) {
								//有就不添加,否则添加
							} else {
								allChecked.push(val);
							}
						} else {
							var index = allChecked.indexOf(val);
							if (index > -1) {
								allChecked.splice(index, 1);
							}
						}
						// logs(allChecked);
						var count = allChecked.length;
						var value = count ? "完成(" + count + ")" : "完成";
						done.innerHTML = value;
						if (count) {
							if (done.classList.contains("mui-disabled")) {
								done.classList.remove("mui-disabled");
							}
						} else {
							if (!done.classList.contains("mui-disabled")) {
								done.classList.add("mui-disabled");
							}
						}
					});
					// 切换类型
					mui('.mui-content').on('tap', '.mui-control-item', function() {
						if (types == this.dataset.types) {
							return;
						}
						types = this.dataset.types;
						// var list = document.getElementById('list');
						// var signs = list.querySelectorAll('.checkeds');
						// 切换时清空input
						mui.trigger(mui(".mui-icon-clear")[0], 'tap');
						// 让input失去焦点
						document.querySelector('.mui-indexed-list-search-input').blur();
						if (types == 'new_customer') {
							if (JSON.stringify(checkedNewCustomer) == "{}") {
								app.lists = [];
								getUserList();
							} else {
								app.lists = checkedNewCustomer;
								markSelect();
							}
						} else if (types == 'crm') {
							if (JSON.stringify(checkedCrm) == "{}") {
								app.lists = [];
								getUserList();
							} else {
								app.lists = checkedCrm;
								markSelect();
							}
						} else {
							if (JSON.stringify(checkedFriend) == "{}") {
								app.lists = [];
								getUserList();
							} else {
								app.lists = checkedFriend;
								markSelect();
							}
						}
					});
					mui.back = function() {
						plus.webview.close(self, "slide-out-right");
					};
					setTimeout(function() {
						mui("#list").indexedList().findElements();
					}, 1000);
					// 获取列表
					function getUserList() {
						var getstr = '';
						if (app.yuids) {
							getstr = app.yuids.join(',');
						} else {
							getstr = ''
						}
						mui.post($ajaxUrl + 'label&action=member_list', {
							token: userInfo.token,
							// token: 'f0cd140a588aefa885ea316c4bb16945',
							type: types,
							exist_uids: getstr,
						}, function(res) {
							// console.log(JSON.stringify(res));
							if (res.errno == 0) {
								app.lists = res.data;
								if (types == 'new_customer') {
									checkedNewCustomer = res.data;
								} else if (types == 'crm') {
									checkedCrm = res.data;
								} else {
									checkedFriend = res.data;
								}
								markSelect();
								setTimeout(function() {
									mui("#list").indexedList().findElements();
								}, 1000);
							} else {}
						}, 'json');
					}
				})
			}
		})
		
		function markSelect() {
			// 标记选中的
			var firstSelect = document.querySelector('.checkeds');
			if (firstSelect) {
				firstSelect.checked = false;
			}
			setTimeout(function(){
				var list = document.getElementById('list');
				var signs = list.querySelectorAll('.checkeds');
				mui.each(signs, function(index, item) {
					for (var i = 0; i < allChecked.length; i++) {
						if (allChecked[i] == item.value) {
							item.checked = true;
						}
					}
				})
			}, 500)
		}
	</script>
</html>
