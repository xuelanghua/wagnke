<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" type="text/css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../icomoon/style.css" type="text/css" rel="stylesheet" />
		<link href="../css/vip-page.css" type="text/css" rel="stylesheet" />
		<style>
			.mui-bar.mui-bar-nav {
				background-color: #2289ff;
				box-shadow: none;
			}
			.mui-bar.mui-bar-nav h1,.mui-icon-back:before, .mui-icon-left-nav:before{
				color: #FFFFFF;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">资产管理</h1>
		</header>

		<div class="mui-content bill-container">
			<div class="banner enterplorer-banner">
				<div class="am-container">
					<img src="../image/assets.png" style="width: 100%;margin-top: -40px;">
				</div>
				<!-- 背景square -->
				<ul class="bg-bubbles">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<div class="income-content">
					<p>余额(元)</p>
					<h2>0.00</h2>
					<div class="function_button mui-clearfix">
						<button class="mui-pull-left" id="recharge">充值</button>
						<div class="recharge"></div>
						<button class="mui-pull-right" id="cash">提现</button>
					</div>
				</div>
			</div>
			<div class="bill-list">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell timer">
						<div>
							<h4>2018年12月</h4>
							<div>
								<span>收入&nbsp;&nbsp;</span><span>4.500</span>
								<span class="title">支出&nbsp;&nbsp;</span><span>3,200</span>
							</div>
						</div>
						<div class="more">
							<span>更多</span><span class="mui-icon mui-icon-arrowright"></span>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<img src="../image/assert/adv_icon.png" alt="">
						<div class="right-cont">
							<div class="top mui-clearfix">
								<div class="mui-ellipsis bill-title mui-pull-left">广告收益广告收益广告收益广告收益广告收益广告收益广告收益</div>
								<span class="mui-pull-right earning">+600000</span>
							</div>
							<div class="bottom mui-clearfix">
								<span>10月15&nbsp;&nbsp;&nbsp;&nbsp;18:20</span>
								<span class="mui-pull-right">等待买家收货</span>
							</div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<img src="../image/assert/shop_icon.png" alt="">
						<div class="right-cont">
							<div class="top mui-clearfix">
								<span>店铺收入</span>
								<span class="mui-pull-right expenditure">+60</span>
							</div>
							<div class="bottom mui-clearfix">
								<span>10月15&nbsp;&nbsp;&nbsp;&nbsp;18:20</span>
								<span class="mui-pull-right">曝光1000次</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../js/mui.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/mui.picker.min.js"></script>
	<script src="../js/vue.min.js"></script>
	<script>
		mui.init({
			swipeBack: true
		})
		var viewport = document.documentElement.clientWidth;
		if (viewport > 750) {
			viewport = 750
		}
		document.documentElement.style.fontSize = viewport / 7.5 + "px";
		var userInfo = getUserInfo();
		var vm = new Vue({
			el: '.mui-content',
			data() {
				return {
					balance: '0.00',
					date: formatDate('y-m', ''),
					type: 1,
					expend: 0,
					income: 0,
					profit: 0,
					balanceLog: null,
					wangLog: null
				}
			},
			mounted: function() {
				mui.plusReady(function() {
					eventInit();
				})
			}
		})

		//事件初始化
		function eventInit() {
			mui('.mui-content').on('tap', '#recharge', function() {
				message('充值!', 'center');
			})

			mui('.mui-content').on('tap', '#cash', function() {
				message('提现!', 'center');
			})
			// 账单
			mui('.mui-content').on('tap', '.more', function() {
				openPage('bills_list.html', 'bills_list', '#f7f7f7', '')
			})
		}
	</script>
</html>
