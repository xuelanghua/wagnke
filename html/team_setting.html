<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			[v-cloak] {
				display: none;
			}

			.banner-cont {
				position: relative;
				line-height: 0;
				max-height: 198PX;
			}

			.banner {
				width: 100%;
				height: auto;
				margin: 0;
				overflow: hidden;
				line-height: 0;
				padding: 0;
			}

			.change-banner {
				display: inline-block;
				position: absolute;
				right: 10px;
				top: 10px;
				color: #FFFFFF;
				border: 1px dashed #FFFFFF;
				padding: 2px 6px;
				font-size: 14px;
				line-height: 1.6;
			}

			.mui-content {
				min-height: 100vh;
			}

			.mui-table-view {
				margin-top: 0;
			}

			.mui-table-view-cell.mui-active {
				background-color: #FFFFFF;
			}

			.mui-table-view-cell span {
				font-size: 18px;
			}

			input::-webkit-input-placeholder,
			textarea::-webkit-input-placeholder {
				color: #999999;
				font-size: 15px;
			}

			.row-conts {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 10px 0;
			}

			.row-conts .mui-icon {
				font-size: 26px;
				color: #999999;
			}

			.row-conts input,
			.row-conts textarea {
				width: 90%;
				margin: 0;
				font-size: 16px;
				color: #333333;
			}

			.save-setting {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 44px;
				padding: 0 12px;
				z-index: 16;
				position: relative;
				font-size: 16px;
				color: #2289ff;
				margin-right: -10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">团队设置</h1>
			<span class="mui-pull-right save-setting">
				保存
			</span>
		</header>
		<div id="mui-content" class="mui-content" v-cloak>
			<div class="banner-cont">
				<span class="change-banner">
					修改图片
				</span>
				<img class="banner" :src="image">
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span>团队名称：</span>
					<div class="row-conts">
						<input v-model="teamName" style="" type="text" maxlength="10" name="" id="" value="" placeholder="请填写团队名称" />
						<span v-show="teamName" class="mui-icon mui-icon-clear" @tap="teamName=''"></span>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<span>团队公告：</span>
					<div class="row-conts">
						<textarea maxlength="200" v-model="desc" rows="5" cols="" placeholder="请填写团队公告"></textarea>
						<span v-show="desc" class="mui-icon mui-icon-clear" @tap="desc=''"></span>
					</div>
				</li>
			</ul>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var ratio = 750 / 396; 
			var userInfo=getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					teamId: '',
					teamName: '',
					desc: '',
					image: '',
					uperimg: 'images/6/2019/05/team_bg.jpg'
				},
				methods: {

				},
				mounted: function() {
					mui.init();
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						app.teamId = self.teamId;
						app.teamName = self.teamName;
						app.desc = self.desc;
						app.image = self.img;
					})
					// 保存修改
					mui(".mui-bar").on("tap", ".save-setting", function() {
						// mui.toast("保存");
						console.log(userInfo.token+"#__#"+app.teamId+"#__#"+app.teamName+"#__#"+app.image+"#__#"+app.desc);
						mui.post($ajaxUrl + 'team&action=team_setting', {
							token: userInfo.token,
							team_id:app.teamId,
							name:app.teamName,
							cover:app.uperimg,
							notice:app.desc
						}, function(res) {
							logs(res);
							if (res.errno == 0) {
								mui.back();
							} else {}
						}, 'json');
					})

					// 上传背景图片
					mui('.mui-content').on('tap', '.change-banner', function() {
						var editButtons = new Array();
						editButtons.push({
							title: "拍照上传",
							style: "default"
						});
						editButtons.push({
							title: "从相册选择",
							style: "default"
						});
						plus.nativeUI.actionSheet({
							cancel: "取消",
							buttons: editButtons
						}, function(e) {
							var index = e.index;
							switch (index) {
								case 1:
									getImage(ratio); //拍照
									break;
								case 2:
									galleryImage(ratio); //相册选择
									break;
							}
						});
					});
					// 拍照获取图片
					function getImage() {
						var camera = plus.camera.getCamera();
						camera.captureImage(function(e) {
							plus.io.resolveLocalFileSystemURL(e, function(entry) {
								cropperImg(entry.toLocalURL(), 'setting_share_card', ratio);
							}, function(e) {
								console.log("读取拍照文件错误：" + e.message);
							});
						}, function(s) {
							console.log("error" + s);
						}, {
							filename: "_doc/camera/"
						})
					}
					// 从相册中选择图片 
					function galleryImage(cb) {
						// 从相册中选择图片
						plus.gallery.pick(function(e) {
							cropperImg(e, 'team_setting', ratio);
						}, function(e) {
							console.log("取消选择图片");
						}, {
							filter: "image",
							multiple: false,
							maximum: 5,
							system: false,
							onmaxed: function() {
								plus.nativeUI.alert('最多只能选择1张图片');
							}
						});
					}
					window.addEventListener('cropperSuccess', function(event) {
						plus.nativeUI.showWaiting("图片加载中…");
						app.image = event.detail.image;
						app.uperimg = event.detail.filename;
						setTimeout(function() {
							plus.nativeUI.closeWaiting();
						}, Math.floor(Math.random() * 1000 + 1000));
					})
				}
			})
		</script>
	</body>

</html>
