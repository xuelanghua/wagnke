<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发布动态</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/vip-page.css" rel="stylesheet" />
		<style type="text/css">
			.picture_display_chear img {
				object-fit: cover;
			}

			.issue-dynamics-container .section-issue .issue-desc {
				font-size: 0.36rem;
			}

			textarea::-webkit-input-placeholder {
				color: #999999;
				font-size: 0.3rem;
			}

			.video-container {
				width: 100%;
				padding: 0.2rem;
				background-color: #000000;
				position: relative;
			}

			.mui-icon-clear {
				color: #FF0000;
				font-size: 36px;
				position: absolute;
				right: 0;
				top: 0;
			}

			[v-cloak] {
				display: none;
			}
		</style>
		<script type="text/javascript">
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">发布动态</h1>
			<span class="mui-pull-right issue-dynamics">发布</span>
		</header>
		<div class="mui-content issue-dynamics-container" id="mui-content" v-cloak>
			<div class="section-issue">
				<!-- <input class="issue-title" id="issue-title" type="text" name="title" placeholder="动态名称" /> -->
				<textarea class="issue-desc" v-model="issue_desc" id="issue-desc" rows="5" maxlength="1000" name="desc" placeholder="填写动态内容(1000字)"></textarea>
			</div>
			<div class="picture_display" v-if="video_src==''">
				<div id="pic-container">
					<div v-if="images" class="picture_display_chear" v-for="(img,i) in images" :key="i">
						<img :src="img" data-preview-src="" data-preview-group="1" />
						<span class="mui-close" @tap="delImg(i)">
							<span class="mui-icon mui-icon-closeempty" style="font-size: 20px;"></span>
						</span>
					</div>
					<div v-show="images.length<9" class="picture_display_chear" id="add_pic">
						<img src="../image/icon/upload-img-icon.jpg">
					</div>
				</div>
			</div>
			<div class="video-container" v-else>
				<video id="video" width="100%" height="200" controls="controls" :poster="video_src+'?spm=a2c4g.11186623.2.1.yjOb8V&x-oss-process=video/snapshot,t_100,f_jpg,m_fast'"
				 :src="video_src"></video>
				<span class="mui-icon mui-icon-clear" @tap="clearChoice"></span>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/mui.previewimage.js"></script>
		<script src="../js/upload.js"></script>
		<script type="text/javascript" src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					images: [],
					issue_desc: '',
					video_src: '',
					is_video: 0
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {
					delImg: function(idx) {
						this.images.splice(idx, 1);
					},
					clearChoice:function(){
						app.images=[];
						app.video_src='';
					}
				},
				mounted: function() {
					// 初始化两次防止页面乱
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束
					mui.init({
						beforeback: function() {
							var per = plus.webview.currentWebview().opener();
							plus.navigator.setStatusBarStyle("light");
							mui.fire(per, 'refresh');
							return true;
						}
					});
					mui.plusReady(function() {
						plus.navigator.setStatusBarStyle("dark");
						//上传图片
						document.getElementById('add_pic').addEventListener('tap', function() {
							if (mui.os.plus) {
								var buttonTitle = [{
									title: "拍照",
									style: 'default'
								}, {
									title: "从手机相册选择",
									style: 'default'
								}, {
									title: "选择视频",
									style: 'default'
								}];

								plus.nativeUI.actionSheet({
									// title: "上传图片",
									cancel: "取消",
									buttons: buttonTitle
								}, function(b) {
									switch (b.index) {
										case 0:
											break;
										case 1:
											app.is_video = 0;
											getImg(setChoice);
											break;
										case 2:
											app.is_video = 0;
											galleryImg(setChoice);
											break;
										case 3:
											app.is_video = 1;
											videoUpload(setChoice);
											break;
										default:
											break;
									}
								})
							}
						})
					})

					function setChoice(res) {
						if (app.is_video == 0)
							app.images.push(res.url);
						else
							app.video_src = res.url;
						app.images.push(res.url);
					}
					// 发布
					mui(".mui-bar").on("tap", ".issue-dynamics", function(e) {
						e.preventDefault();
						if (!app.issue_desc) {
							message("内容不能为空！");
							return;
						}
						if (app.issue_desc.length > 1000) {
							message("动态长度不能大于1000个字符");
							return;
						}
						mui.post($ajaxUrl + 'timeline&action=add', {
							token: userInfo.token,
							content: app.issue_desc,
							cover: app.images.filter(function(e) {
								return e != null
							}).join(','),
							is_video: app.video_src
						}, function(res) {
							if (res.errno == 0) {
								plus.key.hideSoftKeybord();
								message("发布成功");
								var per = plus.webview.currentWebview().opener();
								mui.fire(per, 'doit');
								setTimeout(function() {
									mui.back();
								}, 200)
							} else {
								message("发布失败，请稍后重试。");
							}
						}, 'json')
					})
				}
			})
		</script>
	</body>

</html>
