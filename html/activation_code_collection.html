<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>激活码兑换</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/vip-page.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content {
				height: 100vh;
			}

			[v-cloak] {
				display: none;
			}
		</style>
		<script type="text/javascript">
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body style="position: relative;min-height: 100%;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">激活码兑换</h1>
		</header>
		<div id="collections" class="mui-content" v-cloak>
			<div class="collection-code-container">
				<h3>旺旺</h3>
				<h2>{{ wang }}</h2>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" v-if="memberInfo.wang_1>0">
						<span>创客版（个）</span><input type="number" :placeholder="'最多兑换' + codeList[1].total/codeList[1].wang" :max="codeList[1].total/codeList[1].wang" min="0" v-model="codeList[1].number">
					</li>
					<li class="mui-table-view-cell" v-if="memberInfo.wang_2>0">
						<span>企业版（个）</span><input type="number" :placeholder="'最多兑换' + codeList[2].total/codeList[2].wang" :max="codeList[2].total/codeList[2].wang" min="0" v-model="codeList[2].number">
					</li>
					<li class="mui-table-view-cell" v-if="memberInfo.wang_3>0">
						<span>运营商（个）</span><input type="number" :placeholder="'最多兑换' + codeList[3].total/codeList[3].wang" :max="codeList[3].total/codeList[3].wang" min="0" v-model="codeList[3].number">
					</li> 
				</ul>
				<span class="next">下一步</span>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			});
			// vue实例初始化
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#collections",
				data: {
					memberInfo: {},
					wang: 0,
					codeList: {
						"1": {
							id: 1,
							number: '',
							wang: 0,
							name: '',
							total: 0,
						},
						"2": {
							id: 2,
							number: '',
							wang: 0,
							name: '',
							total: 0,
						},
						"3": {
							id: 3,
							number: '',
							wang: 0,
							name: '',
							total: 0
						}
					},
					group: []
				},
				mounted: function() {
					mui.plusReady(function() {
						getMemberInfo();
						getGroupList();
						mui(".mui-content").on('tap', '.next', function() {
							document.activeElement.blur();
							var flag = false;
							var wflag = false;
							mui.each(app.codeList, function(index, item) {
								if ((item.wang * item.number) > item.total) {
									wflag = true;
								}
								if (item.number > 0) {
									flag = true;
								}
							})
							if (wflag) {
								message('旺旺不足', 'center');
								return;
							}
							if (!flag) {
								message('无效兑换', 'center');
								return;
							}
							openPage('activation_code_activation.html', 'activation_code_activation', '#f7f7f7', {
								codeList: app.codeList,
								totalWang: app.totalWang
							});
						})

						window.addEventListener('activateSuccess', function() {
							getMemberInfo();
						})
					});
				},
				computed: {
					totalWang: function() {
						return parseInt(this.codeList["1"]["wang"] * this.codeList["1"]["number"]) + parseInt(this.codeList["2"][
								"wang"
							] * this.codeList["2"]["number"]) + parseInt(this.codeList["3"]["wang"] * this.codeList["3"]["number"]);
					}
				}
			});

			//获取用户信息
			function getMemberInfo() {
				mui.post($ajaxUrl + 'member', {
					action: 'detail',
					token: userInfo.token
				}, function(res) {
					logs(res);
					app.memberInfo = res.data;
					app.wang = parseInt(res.data.wang_1) + parseInt(res.data.wang_2) + parseInt(res.data.wang_3);
					app.codeList[1]['total'] = res.data.wang_1;
					app.codeList[2]['total'] = res.data.wang_2;
					app.codeList[3]['total'] = res.data.wang_3;
				}, 'json');
			}

			//获取会员等级列表
			function getGroupList() {
				mui.post($ajaxUrl + 'member', {
					action: 'group_info',
					token: userInfo.token
				}, function(res) {
					// logs(res);
					app.groupList = res.data
					mui.each(app.groupList, function(index, item) {
						if (item.id < 4) {
							app.codeList[item.id]["wang"] = item.activation_fee;
							app.codeList[item.id]["name"] = item.name;
						}
					})
					logs(app.codeList);
				}, 'json');
			}
		</script>
	</body>
</html>
