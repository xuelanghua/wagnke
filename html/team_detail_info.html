	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">团队详情</h1>
		</header>

		<div id="mui-content" class="mui-content team-detail-container" v-cloak>
			<div class="team-detail-header">
				<div class="mui-clearfix team-desc">
					<div class="mui-pull-left">
						<span class="team-name">{{teamName}}</span>
					</div>
					<img class="mui-pull-right team-qrCode" src="../image/team-detail-img04.png" alt="">
				</div>
				<img class="team-bgimg" :src="teamImg">
				<p class="team-number">{{tid}}</p>
			</div>
			<div class="team-grade-container">
				<div class="team-grade-cont">
					<div class="team-grade-items">
						<p>团队排名</p>
						<span v-if="rla.rank!=0">第{{rla.rank}}名</span>
						<span v-else>暂无排名</span>
					</div>
					<div class="team-grade-items">
						<p>团队活跃度</p>
						<span>{{rla.active}}</span>
					</div>
					<div class="team-grade-items">
						<p>团队总收入</p>
						<span v-if="rla.level==0">百级</span>
						<span v-if="rla.level==1">千级</span>
						<span v-if="rla.level==2">万级</span>
						<span v-if="rla.level==3">十万级</span>
						<span v-if="rla.level==4">百万级</span>
						<span v-if="rla.level==5">千万级</span>
					</div>
				</div>
			</div>
			<div class=" notice-cont">
				<h2 class="headline">
					团队公告
				</h2>
				<p>{{desc}}</p>
			</div>
			<div class="team-members">
				<h2 class="headline team-member-more">团队成员<p class="more-member mui-pull-right">共{{teamNum}}人<span class="mui-icon mui-icon-arrowright"></span></p>
				</h2>
				<ul>
					<li v-for="(items,index) in teamMember" :key="index" v-if="index<7">
						<div class="user-head-img">
							<img :src="items.avatar||items.avatarUrl" />
						</div>
					</li>
				</ul>
			</div>
			<button v-if="role==0" type="button" class="mui-btn mui-btn-blue mui-btn-block join-the-team" @tap="joinTeam">加入团队</button>
			<!-- 验证弹窗 -->
			<div class="verift-body" v-if="isVerify">
				<textarea v-model="remarkMsg" rows="3" placeholder="请输入验证信息"></textarea>
				<div class="verift-footer">
					<button type="button" class="mui-btn mui-btn-link close-verify-window">取消</button>
					<button type="button" class="mui-btn mui-btn-link send-verify">发送</button>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		var menuidx = 0;
		var mask = mui.createMask(function() {
			var target = document.querySelector('.menu-cont' + menuidx);
			if (target) {
				target.classList.remove("active");
			} else {
				app.isVerify=false;
			}
		});
		mui.init();
		var userInfo = getUserInfo();
		var app = new Vue({
			el: "#mui-content",
			data: {
				midx: 0,
				desc: '',
				teamName: '',
				conts: '',
				role: 1,
				tid: '',
				teamMember: [],
				applyList: [],
				teamNum: 1,
				captain_uid: 0,
				data_status: false,
				teamImg: '',
				uperImg: '',
				person: [],
				honorList: [],
				serial: 0,
				modeldata: {},
				rla: {},
				data_status: 0,
				isVerify:false,
				remarkMsg:''
			},
			methods: {
				examine: function(status, userId) {
					mui.post($ajaxUrl + 'team&action=check', {
						token: userInfo.token,
						team_id: app.tid,
						user_id: userId,
						status: status
					}, function(res) {
						if (res.errno == 0) {
							message(res.message);
							getInfo();
							getApplyList();
							getMember();
						} else {
							getInfo();
							message(res.message);
						}
					}, 'json');
				},
				joinTeam: function() {
					mask.show();
					app.isVerify = true;
				},
				checkBusinessCard: function(i) {
					app.serial = i;
					app.modeldata = app.person[i];
					mui("#master_model").popover("show", mui(".master-top")[0]);
				},
			},
			mounted: function() {
				mui.plusReady(function() {
					plus.navigator.setStatusBarStyle("dark");
					var self = plus.webview.currentWebview();
					app.tid = self.teamid;
					app.role=self.role;
					getInfo();
					getMember();
				})
			}
		})
		// 关闭验证弹窗
		mui(".mui-content").on("tap", ".close-verify-window", function(e) {
			mask.close();
		})
		// 发送验证
		mui(".mui-content").on("tap", ".send-verify", function(e) {
			if(app.remarkMsg==''){
				message('请输入验证消息！');
				return false;
			}
			mui.post($ajaxUrl + 'team&action=apply', {
				token: userInfo.token,
				team_id: app.tid,
				remark: app.remarkMsg
			}, function(res) {
				logs(res);
				if (res.errno == 0) {
					message(res.message);
				} else {
					message(res.message);
				}
			}, 'json')
			mask.close();
		})
		// 团队二维码
		mui(".mui-content").on("tap", ".team-qrCode", function() {
			openPage('team_qr_code.html', 'team_qr_code', '#f7f7f7', {
				teamId: app.tid,
				teamName: app.teamName
			});
		})
		// 更多成员
		mui(".mui-content").on("tap", ".team-member-more", function() {
			// logs(app.tid);
			openPage('team_members.html', 'team_members', '#f7f7f7', {
				tid: app.tid,
				captainUid: app.captain_uid,
				add_member: "forbid"
			});
		})
		// 获取团队信息
		function getInfo() {
			mui.post($ajaxUrl + 'team&action=team_info', {
				token: userInfo.token,
				team_id: app.tid
			}, function(res) {
				// logs(res); 
				if (res.errno == 0) {
					app.teamName = res.data.name;
					app.desc = res.data.notice;
					app.teamNum = res.data.current_number;
					app.captain_uid = res.data.captain_uid;
					app.teamImg = res.data.cover_url || "https://cdn.wangkeapp.cn/images/6/2019/05/team_bg.jpg";
					app.uperImg = res.data.cover || "images/6/2019/05/team_bg.jpg";
					app.data_status = res.data.data_status;
					app.rla = res.data;
					var captainId = res.data.captain_uid;
					if (res.data.data_status == 1) {
						app.data_status = true;
					} else {
						app.data_status = false;
					}
				} else {
					message(res.message);
					mui.back();
				}
			}, 'json');
		}
		// 获取团队成员
		function getMember() {
			// logs(app.tid);
			mui.post($ajaxUrl + 'team&action=member_list', {
				token: userInfo.token,
				team_id: app.tid
			}, function(res) {
				// logs(res);
				if (res.errno == 0) {
					app.teamMember = res.data;
				} else {
					app.teamMember = [];
				}
			}, 'json');
		}
	</script>
</html>
