<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<!-- <link rel="stylesheet" href="../css/mui.imageviewer.css" /> -->
		<style>
			html,
			body {
				height: 100%;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
			}
			footer {
				position: fixed;
				width: 100%;
				height: 50px;
				min-height: 50px;
				border-top: solid 1px #bbb;
				left: 0px;
				bottom: 0px;
				overflow: hidden;
				padding: 0px 50px;
				background-color: #fafafa;
			}
			.footer-left {
				position: absolute;
				width: 50px;
				height: 50px;
				left: 0px;
				bottom: 0px;
				text-align: center;
				vertical-align: middle;
				line-height: 100%;
				padding: 12px 4px;
			}
			.footer-right {
				position: absolute;
				width: 50px;
				height: 50px;
				right: 0px;
				bottom: 0px;
				text-align: center;
				vertical-align: middle;
				line-height: 100%;
				padding: 12px 5px;
				display: inline-block;
			}
			.footer-center {
				height: 100%;
				padding: 5px 0px;
			}
			.footer-center [class*=input] {
				width: 100%;
				height: 100%;
				border-radius: 5px;
			}
			.footer-center .input-text {
				background: #fff;
				border: solid 1px #ddd;
				padding: 10px !important;
				font-size: 16px !important;
				line-height: 18px !important;
				font-family: verdana !important;
				overflow: hidden;
				position:relative;
				z-index: 9999;
			}
			.footer-center .input-sound {
				background-color: #eee;
			}
			.mui-content {
				height: 100%;
				padding: 44px 0px 50px 0px;
				overflow: auto;
				background-color: #eaeaea;
			}
			#msg-list {
				height: 100%;
				overflow: auto;
				-webkit-overflow-scrolling: touch;
			}
			.msg-item {
				padding: 8px;
				clear: both;
			}
			.msg-item .mui-item-clear {
				clear: both;
			}
			.msg-item .msg-user {
				width: 38px;
				height: 38px;
				border: solid 1px #d3d3d3;
				display: inline-block;
				background: #fff;
				border-radius: 3px;
				vertical-align: top;
				text-align: center;
				float: left;
				/* padding: 3px; */
				color: #ddd;
			}
			
			.msg-item .msg-user-img{
				width: 38px;
				height: 38px;
				display: inline-block;
				border-radius: 3px;
				vertical-align: top;
				text-align: center;
				float: left;
				color: #ddd;
			}
			
			.msg-item .msg-content {
				display: inline-block;
				border-radius: 5px;
				/* border: solid 1px #d3d3d3; */
				background-color: #FFFFFF;
				color: #333;
				padding: 8px;
				vertical-align: top;
				font-size: 15px;
				position: relative;
				margin: 0px 8px;
				max-width: 75%;
				min-width: 35px;
				float: left;
			}
			.msg-item .msg-content .msg-content-inner {
				overflow-x: hidden;
			}
			.msg-item .msg-content .img-content-inner  {
				overflow-x: hidden;
				line-height: 0;
			}
			.msg-item .msg-content .msg-content-arrow {
				position: absolute;
				/* border: solid 1px #d3d3d3; */
				border-right: none;
				border-top: none;
				background-color: #FFFFFF;

				height: 10px;
				left: -5px;
				top: 12px;
				-webkit-transform: rotateZ(45deg);
				transform: rotateZ(45deg);
			}
			.msg-item-self .msg-user,
			.msg-item-self .msg-content {
				float: right;
			}
			.msg-item-self .msg-content .msg-content-arrow {
				left: auto;
				right: -5px;
				-webkit-transform: rotateZ(225deg);
				transform: rotateZ(225deg);
			}
			.msg-item-self .msg-content,
			.msg-item-self .msg-content .msg-content-arrow {
				background-color: #4CD964;
				color: #fff;
				border-color: #2AC845;

				color: #000;
			}
			footer .mui-icon:active {

				content: "发送";
			}
			footer .mui-icon-paperplane {

				transform: rotateZ(45deg);*/

				word-break: keep-all;
				line-height: 100%;

				color: rgba(0, 135, 250, 1);
			}
			#msg-sound {
				-webkit-user-select: none !important;
				user-select: none !important;
			}
			.rprogress {
				position: absolute;
				left: 50%;
				top: 50%;
				width: 140px;
				height: 140px;
				margin-left: -70px;
				margin-top: -70px;
				background-image: url(../images/arecord.png);
				background-repeat: no-repeat;
				background-position: center center;
				background-size: 30px 30px;
				background-color: rgba(0, 0, 0, 0.7);
				border-radius: 5px;
				display: none;
				-webkit-transition: .15s;
			}
			.rschedule {
				background-color: rgba(0, 0, 0, 0);
				border: 5px solid rgba(0, 183, 229, 0.9);
				opacity: .9;
				border-left: 5px solid rgba(0, 0, 0, 0);
				border-right: 5px solid rgba(0, 0, 0, 0);
				border-radius: 50px;
				box-shadow: 0 0 15px #2187e7;
				width: 46px;
				height: 46px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -23px;
				margin-top: -23px;
				-webkit-animation: spin 1s infinite linear;
				animation: spin 1s infinite linear;
			}
			.r-sigh{
				display: none;
				border-radius: 50px;
				box-shadow: 0 0 15px #2187e7;
				width: 46px;
				height: 46px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -23px;
				margin-top: -23px;
				text-align: center;
				line-height: 46px;
				font-size: 40px;
				font-weight: bold;
				color: #2187e7;
			}
			.rprogress-sigh{
				background-image: none !important;
			}
			.rprogress-sigh .rschedule{
				display: none !important;
			}
			.rprogress-sigh .r-sigh{
				display: block !important;
			}
			.rsalert {
				font-size: 12px;
				color: #bbb;
				text-align: center;
				position: absolute;
				border-radius: 5px;
				width: 130px;
				margin: 5px 5px;
				padding: 5px;
				left: 0px;
				bottom: 0px;
			}
			@-webkit-keyframes spin {
				0% {
					-webkit-transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
				}
			}
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			#h {
				background: #fff;
				border: solid 1px #ddd;
				padding: 10px !important;
				font-size: 16px !important;
				font-family: verdana !important;
				line-height: 18px !important;
				overflow: visible;
				position: absolute;
				left: -1000px;
				right: 0px;
				word-break: break-all;
				word-wrap: break-word;
			}
			.cancel {
				background-color: darkred;
			}
			.clear-chatting-records{
				display: none;
				height: 44px;
				width: 60px;
				z-index: 999;
				position: relative;
				/* background-color: #007AFF; */
				align-items: center;
				justify-content: center;
				margin-right: -15px;
			}
			.clear-chatting-records img{
				width: 20px;
				height: auto;
			}
			/* 清除聊天记录 */

				position: fixed;
				z-index: 996;
				top: 0;
				bottom: 0;
				width: 100%;
				background: rgba(0, 0, 0, 0.6);
				display: none;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}
			
			
			.verift-body {
				width: 80%;
				background-color: #ffffff;
				border-radius: 10px;
				position: relative;
				overflow: hidden;
				padding-top: 5px;
			}
			
			.verift-body .tips {

				text-align: justify;
			}
			
			.verift-footer:before {
				content: '';

				height: 1px;
				width: 100%;
				top: 0;
				left: 0;
				position: absolute;
				background-color: #dddddd;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}
			
			.verift-footer {
				position: relative;
				display: flex;
				justify-content: center;
			}
			
			.verift-footer .mui-btn {
				width: 100%;
				height: 100%;
				padding: 15px 10px;
			}
			
			.close-verify-window:before {
				content: '';

				height: 100%;
				width: 1PX;
				top: 0;
				bottom: 0;

			.mui-backdrop.mui-active{
				background-color: rgba(0,0,0,0);
			}

			}
			.mui-table-view-cell{

			}
			.mui-table-view-cell:after{

			}
			.mui-popover.mui-active{

				box-shadow: 0 0 5px 0 rgba(0,0,0,0.1);
			}
			.mui-popover-arrow.mui-bottom{
				transform: translateX(-25%);

			}
			#inner-editor{
				position: absolute !important;
				z-index: -999 !important;
				display: none !important;
			}
			.mui-table-view-cell:after{
				background-color: #DDDDDD;
			}
			.del-btn,.copy-btn{
				display: block;
				min-width: 90px;
				text-align: center;
			}
			.red-dot{
				position: absolute;
				top: 1px;
				right: 1px;
				display: inline-block;
				border-radius: 50%;
				background-color: #FF0000;
				width: 6px;
				height: 6px;
			}
			
			.msg-item-self .red-dot{
				left: 1px;
				right: auto;
			}

				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;

				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;

				-webkit-animation-name: fadeIn;

			}
			.mui-zoom {
				-webkit-transform-style: preserve-3d;

			}
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;

			}
			.mui-preview-loading {

				height: 100%;

				display: none;
			}

				display: block;
			}
			.mui-preview-loading .mui-spinner-white {
				position: absolute;

				left: 50%;

			.mui-preview-image img.mui-transitioning {

				0% {

				max-width: 100%;
				height: auto;

			.player-btn {

	<body contextmenu="return false;">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title" id="dialog_name">聊天</h1>
			<div class="clear-chatting-records mui-pull-right">
				<img src="../image/icon/clear-chatting-records-icon.png">
			</div>
		</header>
		<pre id="h"></pre>
		<script id="msg-template" type="text/template">
			<div class="msg-container" id="msg-container">
				<% var avatar = recordData.avatar, record = recordData.data; for(var index in record){ %>
					<div class="data-time" style="padding: 5px 0;text-align: center;font-size: 14px;color: #999;"><%= (index) %></div>
					<% for (var i in record[index]) { var item = record[index][i]; %>
					<div id="<%= ('parent'+item.message_id) %>" goods-uid="<%=(item.user_id)%>" goods-id="<%=(item.content.id)%>"   class="msg-item <%= (item.sender=='self'?'msg-item-self':'') %> <%= (item.sender=='self'&&item.type=='goods'?' msg-item-self goods-container':'') %>" msg-type='<%=(item.type)%>' msg-content='<%=(item.content)%>' msg-index='<%=(index)%>' msg-idx='<%=(i)%>' msg-id='<%=(item.message_id)%>' msg-status='<%=(item.is_read)%>'>
						<% if(item.sender=='self' ) { %>
							<img class="msg-user-img msg-user my-chat-header"  src="<%= (avatar.user) %>" alt="" />
						<% } else { %>
							<img class="msg-user-img target-chat-header" src="<%= (avatar.target) %>"  alt="" />
						<% } %>
						<div class="msg-content" goods-uid="<%=(item.user_id)%>" goods-id="<%=(item.content.id)%>"  msg-type='<%=(item.type)%>' msg-content='<%=(item.content)%>' msg-index='<%=(index)%>' msg-idx='<%=(i)%>' msg-id='<%=(item.message_id)%>' msg-status='<%=(item.is_read)%>' data-sender="<%=(item.sender) %>" data-types="<%=(item.type) %>" data-copytext="<%=( item.content|| '&nbsp;&nbsp;') %>" id="<%= ('message'+item.message_id) %>" data-tag="<%= (item.message_id) %>">
							<% if(item.type=='audio'&&item.is_read==0&&item.sender!='self') { %>
								<i class="<%=('red-dot red-dot'+item.message_id)%>"></i>
							<% } %>
							<% if(item.type=='text'||item.type=='audio') { %>
								<div class="msg-content-inner">
									<% if(item.type=='text' ) { %>
										<%=( item.content|| '&nbsp;&nbsp;') %>
									<% } else if(item.type=='audio' ) { %>
										<span class="mui-icon mui-icon-mic" style="font-size: 18px;font-weight: bold;"></span>
										<span class="<%=('play-state play-state'+item.message_id)%>">点击播放</span>
									<% } %>
								</div>
							<% } else if (item.type=='goods'){%>
								<div class="goods-card">
									<div class="goods-card-title"><img src="../image/user_default.png" >旺客软件</div>
									<p class="goods-title mui-ellipsis-2"><%=(item.content.name) %></p>
									<img class="goods-images" src="<%=(item.content.cover) %>" >
								</div>
							<% } else{ %>
								<div class="img-content-inner">
									<% if(item.type=='image' ) { %>
										<img data-preview-src="" data-preview-group="1" class="msg-content-image" src="<%=(item.content)%>" style="max-width: 100px;" />
									<% } else if(item.type=='video' ) { %>
										<img class="msg-content-image" src="<%=(item.content)+'?spm=a2c4g.11186623.2.1.yjOb8V&x-oss-process=video/snapshot,t_100,f_jpg,m_fast'%>" style="max-width: 100px;" />
										<img class="player-btn" src="../image/icon/video-player.png">
									<% } %>
								</div>
							<% } %>
							<div class="msg-content-arrow"></div>
						</div>
						<div class="mui-item-clear"></div>
					</div>
					<% } %>
				<% } %>
			</div>
		</script>

			<div id="msg-list">
			</div>
		</div>

					if (loadMore) {

						limit = 25;
					}
					mui.post($ajaxUrl + 'chat', {

						token: userInfo.token,
						user_id: userInfo.id,
						target_id: chatId,
						skip: skip,
						limit: limit
					}, function(res) {
						cacheData('recorddata' + chatId, res.data);
						if (res.errno == 0) {
							if (loadMore) {
								var moreData = res.data;
								var temp = recordData.data;
								Object.assign(moreData, temp);
								recordData.data = moreData;
								bindMsgList(1);
								ui.areaMsgList.scrollTop = 300;
							} else {
								recordData.data = [];
								recordData.data = res.data;
								for (var index in res.data) {
									lastIndex = index;
								}
								bindMsgList();
								// scrollInit();
							}
							document.querySelector('.clear-chatting-records').style.display = "inline-flex";
						} else {
							if (recordData.data == '') {
								document.querySelector('.clear-chatting-records').style.display = "none";
							}
							if (!loadMore) {
								recordData.data = [];
								recordData.data = res.data;
								for (var index in res.data) {
									lastIndex = index;
								}
							}
						}
					}, 'json');
				}

				var timer = 0
				//websocket 心跳检测
				var heartCheck = {
					timeout: 3e3,
					timeoutObj: null,
					serverTimeoutObj: null,
					reset: function() {
						clearTimeout(timer);
						clearTimeout(this.serverTimeoutObj);
						clearTimeout(this.timeoutObj);
						// console.log("heartCheck.reset.timer");
						return;
					},
					start: function() {
						this.timeoutObj = setTimeout(function() {
							var t = {
								ping: !0,
								user_id: userInfo.id,
								target_id: chatId
							};
							// logs(t);
							ws.send(JSON.stringify(t));
						}, this.timeout);
					},

				};

				//socket初始化
				function WebSocketInit() {
					if ("WebSocket" in window) {
						// 打开一个 web socket
						ws = new WebSocket("wss://app.wangkeapp.cn/wss");
						ws.onopen = function() {
							if (ws.readyState == WebSocket.OPEN) {
								// console.log("连接已打开...");
								heartCheck.reset();
								heartCheck.start();
							}
						};
						ws.onmessage = function(event) {
							var data = event.data;
							if (data == 'pong') {
								// console.log('websocket连接正常...');
								heartCheck.reset();
								heartCheck.start();
							} else {
								data = JSON.parse(data);
								logs(data);
								if (data.data2) {
									if (data.data2.user_id == chatId) {
										var message = {
											sender: chatId,
											type: data.data2.message_type,
											content: data.data2.content,
											message_id: data.message_id,
											is_read: 0,
										}
										send(message);
									}
								}
								if (data.data) {
									if (data.data.user_id == userInfo.id) {
										var message = {
											sender: "self",
											type: data.data.message_type,
											content: data.data.content,
											message_id: data.data.id,
											is_read: 1,
										}
										send(message);
									}
								}
							}
						};
						ws.onclose = function(e) {
							// 关闭 websocket
							console.log("连接已关闭...");
						};
						ws.onerror = function(e) {
							logs(e);
						}
					} else {
						message("您的手机不支持 WebSocket!");
					}
				}

				//文件上传
				function voiceUpload(file) {
					showload(0, 0, "发送中···", "rgba(0,0,0,0.5)")
					var task = plus.uploader.createUpload($voiceUrl, {
							method: "POST",
							blocksize: 614400,
							priority: 100
						},
						function(t, status) { //上传完成
							if (status == 200) {
								showload(1);
								var res = JSON.parse(t.responseText);
								if (res.errno == 1) {
									message(res.message);
								} else {
									chatData.type = 'audio';
									chatData.content = res.data.path;
									ws.send(JSON.stringify(chatData));
								}
							} else {
								message('发送失败!');
							}
						}
					);
					// 页面中要上传的 图片路径
					task.addFile(file, {
						key: 'upfile'
					});
					task.start();
				}


				//修改当前聊天消息状态
				function readMessage() {
					mui.post($ajaxUrl + 'chat', {
						action: 'read_message',
						user_id: chatId,
						token: userInfo.token
					}, function(res) {
						if (res.errno == 0) {
							mui.fire(plus.webview.getWebviewById('chat'), 'refreshNotice');
							mui.fire(plus.webview.getWebviewById('home'), 'refreshNotice');
							mui.fire(plus.webview.getWebviewById('user'), 'refreshNotice');
							mui.fire(plus.webview.getWebviewById('message_list'), 'refreshNotice');
						}
					}, 'json');
				}

				// 长按保存图片咯
				mui(".mui-preview-image").on("longtap", "img", function() {
					var urls = this.src;
					plus.nativeUI.confirm("保存图片到系统相册", function(e) {

								showload(1);

							});
						} else {
							//plus.nativeUI.toast("取消");
						}
					});
				})
			});

			// 长按显示操作菜单
			var copytext = '';
			var types = '';
			var isFocus = null;

			var oglHeight = document.querySelector("body").offsetHeight;

				if (gap < 55) {

					// input.focus();
					// mui("#middlePopover").popover('toggle', document.getElementById(this.id));

			// 复制单条聊天记录
			mui(".mui-popover").on("tap", ".copy-btn", function() {
				//判断是安卓还是ios
				if (mui.os.ios) {
					//ios
					var UIPasteboard = plus.ios.importClass("UIPasteboard");
					var generalPasteboard = UIPasteboard.generalPasteboard();
					//设置/获取文本内容:
					generalPasteboard.plusCallMethod({
						setValue: copytext,
						forPasteboardType: "public.utf8-plain-text"
					});
					generalPasteboard.plusCallMethod({
						valueForPasteboardType: "public.utf8-plain-text"
					});
					message("复制成功");
				} else {
					//安卓
					var context = plus.android.importClass("android.content.Context");
					var main = plus.android.runtimeMainActivity();
					var clip = main.getSystemService(context.CLIPBOARD_SERVICE);
					plus.android.invoke(clip, "setText", copytext);
					message("复制成功");
				}
				mui('#middlePopover').popover('hide');
			})

			// 显示清除消息弹窗
			mui('.mui-bar-nav').on("tap", ".clear-chatting-records", function() {
				mui('.join-team-verify')[0].style.display = "flex";

				input.blur();
			})

			mui('.join-team-verify').on("tap", ".close-verify-window", function() {

			})
			// 标记语音已读
			function readAudio(aid, status, index, idx) {
				if (status == 0) {
					mui.get($ajaxUrl + 'chat&action=play_audio', {
						token: userInfo.token,
						audio_id: aid
					}, function(res) {
						recordData.data[index][parseInt(idx)].is_read = "1";
						document.querySelector(".red-dot" + aid).style.display = "none";
					}, 'json');
				}
			}
		</script>
