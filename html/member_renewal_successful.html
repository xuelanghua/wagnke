<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>续费情况</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-content{
				height: 100vh;
				background-color: #FFFFFF;
			}
			img{
				width: 100%;
				height: auto;
			}
			h4{
				text-align: center;
				font-size: 0.4rem;
				color: #000035;
				margin: 1.36rem 0 1.5rem;
				font-weight: normal;
			}
			span{
				display: block;
				border-radius: 0.49rem;
				width: 4.58rem;
				height: 0.98rem;
				margin: 0 auto;
				background-color: #161927;
				color: #FFFFFF;
				text-align: center;
				line-height: 0.98rem;
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">续费情况</h1>
		</header>

		<div class="mui-content">
			<img src="../image/vt-renew-top-img.png" >
			<h4>会员续费成功!</h4>
			<span class="iKnow">知道了</span>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<script type="text/javascript">
		mui.init();
		// 初始化字体大小
		var viewport = document.documentElement.clientWidth;
		if (viewport > 750) {
			viewport = 750
		}
		document.documentElement.style.fontSize = viewport / 7.5 + "px";
		document.querySelector(".mui-hidden").classList.remove("mui-hidden");
		// 初始化字体大小结束
		mui.plusReady(function() {})
		mui('.mui-content').on('tap','.iKnow',function(){
			message("知道了！");
		})
	</script>
	</body>
	
</html>
