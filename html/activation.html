		<script type="text/javascript">
			var userInfo = getUserInfo();
			var groupId = 0;

			var provinceId = 0;
			var cityId = 0;

			//支付相关变量
			var payType = 'wxpay';
			var wxChannel = null; // 微信支付
			var aliChannel = null; // 支付宝支付
			var channel = null; //支付通道
			var ALIPAYSERVER = $ajaxUrl + 'member&action=activation';
			var WXPAYSERVER = $ajaxUrl + 'member&action=activation';
			//vue初始化
			var vm = new Vue({
				el: "#vip-container",
				data: {
					recommendId: 0,
					recommendPhone: '',
					viptype: 1,
					group: [{"id":"1","uniacid":"6","name":"VIP","status":"1","activation_fee":"199","annual_fee":"69","is_check":"0","rights":["使用软件","拥有3个商品展位","分享收益"],"goods":"5","wang":"0","delete":"disable","recommend_rate_1":"30","recommend_rate_2":"20","team_number":"0","renew_award":"0","booth_award":"0","knowledge_award":"0"},{"id":"2","uniacid":"6","name":"创客","status":"1","activation_fee":"9999","annual_fee":"69","is_check":"0","rights":["使用软件全部功能","拥有10个商品展位","拥有200个VIP名额","分享收益","会员续费收益10%","会员购买商品展位收益10%","会员知识付费收益10%"],"goods":"10","wang":"39800","delete":"disable","recommend_rate_1":"30","recommend_rate_2":"20","team_number":"100","renew_award":"10","booth_award":"10","knowledge_award":"10"},{"id":"3","uniacid":"6","name":"服务站","status":"1","activation_fee":"50000","annual_fee":"0","is_check":"1","rights":["使用软件全部功能","商品展位无限","拥有20个创客套餐包","分享收益","会员续费收益15%","会员购买商品展位收益15%","会员知识付费收益15%"],"goods":"9999","wang":"199980","delete":"disable","recommend_rate_1":"30","recommend_rate_2":"20","team_number":"500","renew_award":"15","booth_award":"15","knowledge_award":"15"},{"id":"4","uniacid":"6","name":"服务中心","status":"1","activation_fee":"200000","annual_fee":"0","is_check":"1","rights":["使用软件全部功能","商品展位无限","拥有20个服务站套餐包","分享收益","会员续费收益20%","会员购买商品展位收益20%","会员知识付费收益20%"],"goods":"9999","wang":"1000000","delete":"disable","recommend_rate_1":"30","recommend_rate_2":"20","team_number":"1000","renew_award":"20","booth_award":"20","knowledge_award":"20"},{"id":"5","uniacid":"6","name":"分公司","status":"1","activation_fee":"500000","annual_fee":"0","is_check":"1","rights":["使用软件全部功能","商品展位无限","拥有20个服务中心套餐包","分享收益","会员续费收益25%","会员购买商品展位收益25%","会员知识付费收益25%"],"goods":"9999","wang":"4000000","delete":"disable","recommend_rate_1":"30","recommend_rate_2":"20","team_number":"2000","renew_award":"25","booth_award":"25","knowledge_award":"25"}],
					setMeal: 1

						vm.viptype = parseInt(id) - 1;

						mui('#middlePopover').popover("show", document.getElementById("div"));
					},

					changeTc: function(setMeal) {
						this.setMeal = setMeal;
					}
				},
				mounted: function() {
					if (mui.os.ios) {
						mui.init({
							swipeBack: true,
							beforeback: function() {
								var view = plus.webview.currentWebview().opener();
								if (view.id == 'activation') {
									setStatusBar('', 'light');
								}
							}
						})
					} else {
						mui.init({
							swipeBack: false,
							beforeback: function() {
								// var view = plus.webview.currentWebview().opener();
								// if (view.id == 'activation') {
								// 	setStatusBar('', 'light');
								// }
							}
						})
					}
					mui.plusReady(function() {
						eventInit();
						getGroupInfo();
						var originalHeight = document.documentElement.clientHeight || document.body.clientHeight;
						window.onresize = function() {
							//软键盘弹起与隐藏  都会引起窗口的高度发生变化
							var resizeHeight = document.documentElement.clientHeight || document.body.clientHeight;
							var paddeds = document.querySelector(".content-paddeds");
							if (resizeHeight * 1 < originalHeight * 1) {
								paddeds.style.zIndex = '-1';
								paddeds.style.display = 'none';
								document.querySelector('.vip-container').style.paddingBottom = "0px";
							} else {
								paddeds.style.zIndex = '999';
								paddeds.style.display = 'block';
								document.querySelector('.vip-container').style.paddingBottom = "100px";
							}
						}
						var ws = plus.webview.currentWebview();
						if (mui.os.ios) {
							ws.setStyle({
								softinputMode: "adjustResize"
							});
						}
						// 获取支付通道  
						plus.payment.getChannels(function(channels) {
							for (var i in channels) {
								if (channels[i].id == "wxpay") {
									wxChannel = channels[i];
								} else {
									aliChannel = channels[i];
								}
							}
						}, function(e) {
							plus.nativeUI.alert("获取支付通道失败：" + e.message, null, '提示');
						});
					});

					//事件初始化
					function eventInit() {
						//关闭页面
						mui('.mui-content').on('tap', '.close-button', function() {
							var statusBarStyle = plus.webview.currentWebview().statusBarStyle;
							setStatusBar('', statusBarStyle);
							mui.back();
						})
						mui('.mui-content').on('tap', '#agreement', function() {
							openPage('user_agreement.html', 'user_agreement', '#ffffff', '');
						})
						// 预约服务
						mui('.mui-content').on('tap', '.action-order-btn', function() {
							var inputs = document.querySelector(".mui-input-clear");
							if (inputs) {
								inputs.blur();
							}
							var cheackd = document.getElementById('agree').checked;
							if (vm.recommendId == 0) {
								if (vm.recommendPhone.length == 0) {
									message('请输入推荐人手机号码!');
									return;
								}
								if (!/1[\d]{10}/.test(vm.recommendPhone)) {
									message('推荐人手机号码输入有误!');
									return;
								}
							}
							if (!cheackd) {
								message('需要同意旺客用户协议');
								return;
							}
							mui.post($ajaxUrl + 'member', {
								action: 'agent_apply',
								token: userInfo.token,
								group_id: vm.setMeal, //2345
								type: 1,
								province_id: 0,
								city_id: 0, //0
								area_id: 0, //0
								recommend_phone: vm.recommendPhone //推荐人手机号
							}, function(res) {
								logs(res);
								if (res.errno == 0) {
									plus.nativeUI.alert('申请成功, 等待审核!', function() {
										plus.webview.close('activation');
									})
								} else {
									plus.nativeUI.alert(res.message);
								}
								showload(1);
							}, 'json');
						})

						mui('.mui-content').on('tap', '.activation-link', function() {
							fnOpenWin('activation_code.html', 'activation_code', {
								statusbar: {
									background: '#F7F7F7'

							}, '', 'slid-in-right');

						})

							fnOpenWin('agent_apply.html', 'agent_apply', {
								statusbar: {
									background: '#FFF'
								}
							}, {
								groupData: groupData
							}, 'slide-in-right');
							plus.navigator.setStatusBarStyle('dark');
						})

						//支付
						mui('.mui-content').on('tap', '.mui-pay', function() {
							var cheackd = document.getElementById('agree').checked;
							document.activeElement.blur();
							if (vm.recommendId == 0) {
								if (vm.recommendPhone.length == 0) {
									message('请输入推荐人手机号码!');
									return;
								}
								if (!/1[\d]{10}/.test(vm.recommendPhone)) {
									message('推荐人手机号码输入有误!');
									return;
								}
							}
							if (!cheackd) {
								message('需要同意旺客用户协议');
								return;
							}
							pay('wxpay');
						})
					}
				}
			});

			mui('#middlePopover').on('tap', '.close-model', function() {
				mui('#middlePopover').popover("hide", document.getElementById("div"));
			})

			// 2. 发起支付请求  
			function pay(id) {
				// 从服务器请求支付订单
				var PAYSERVER = '';
				if (id == 'wxpay') {
					PAYSERVER = WXPAYSERVER;
					channel = wxChannel;
				} else {
					message("不支持此支付通道!", 'center');
					return;
				}

				var waiting = showload(0);
				mui.post(PAYSERVER, {
					group_id: groupId,
					price: activationFee,
					fee: activationFee,
					pay_type: payType,
					token: userInfo.token,
					province_id: provinceId,
					city_id: cityId,
					area_id: areaId,
					activation_type: 1,
					recommend_phone: vm.recommendPhone
				}, function(res) {
					// console.log(JSON.stringify(res));
					waiting.close();
					if (res.errno == 0) {
						var data = res.data;
						var param = {
							appid: data.appid,
							noncestr: data.nonce_str,
							package: 'Sign=WXPay',
							partnerid: data.mch_id,
							prepayid: data.prepay_id,
							timestamp: data.timeStamp,
							sign: data.paySign
						};

						plus.payment.request(channel, param, function(result) {
							setTimeout(function() {
								console.log('activationSuccess');
								updateUserInfo();
								mui.fire(plus.webview.getWebviewById('user'), 'activationSuccess');
							}, 3000)
							plus.nativeUI.alert("激活成功！", function() {
								plus.navigator.setStatusBarStyle('dark');
								mui.back();
							});
						}, function(error) {
							console.log(JSON.stringify(error));
							plus.nativeUI.alert("支付失败：" + error.code);
						});
					} else {
						plus.nativeUI.alert(res.message, null, '提示');
					}
				}, 'json')
			}

			//获取上级推荐id
			function getRecommendUser() {
				mui.get($ajaxUrl + 'member', {
					action: 'recommend_id',
					token: userInfo.token
				}, function(res) {
					vm.recommendId = res.data;
				}, 'json');
			}

			//获取会员等级信息
			function getGroupInfo() {
				showload(0);
				mui.post($ajaxUrl + 'member', {
					action: 'group_info'
				}, function(res) {
					// logs(res);
					var data = res.data;
					groupId = data[0].id;
					activationFee = data[0].activation_fee;
					vm.group = data;
					logs(vm.group);
					showload(1);
				}, 'json');
			}
		</script>
