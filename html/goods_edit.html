			.tips{

			.mui-table-view-cell{

			.bian{

			}
			
			.add_choice{

			.add_choice:last-child{

			.choice input{
				width: 80%;

			}

				width: 25px;

			.picture_display_chear {

				position: absolute!important;
				top: -8px;
				right: -8px;
				display: block;
				width: 20px;
				height: 20px;
				line-height: 18px;
				background-color: #F00;
				border-radius: 50%;
				color: #FFF;
				text-align: center;
				z-index: 9;

			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			.mui-preview-header {
				height: 44px;

			}
			.mui-preview-footer {
				height: 50px;

			}
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;

				font-size: 16px;
			}
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			.mui-preview-loading.mui-active {
				display: block;
			}
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			.cause-conts{
				color: #FF0000;
				background-color: #FFFFFF;
				margin: 0;
				padding: 10px 15px;
				text-align: justify;
				display: none;
			}
			.cause-conts span{
				font-size:14px;
			}
		</style>

		<script type="text/javascript">
			mui.init({
				swipeBack: true
			})
			var flag = true;
			var imageId = 0;
			var images = new Array(); //存储图片的数组
			var specId = 0;
			var spec = new Array();
			var content = '';
			var type = 0;
			var type_p = 0;
			var status = 0;
			var goodsTypeTitle = '';
			var userInfo = getUserInfo();
			var good_type_container = ''; //分类数组容器
			var good_spec_container = ''; //商品规格容器
			var goodsId = 0;

			mui.plusReady(function() {
				var wv = plus.webview.currentWebview();
				goodsId = wv.goods_id;
				//获取商品规格
				getGoodSpec();
				//获取商品类型
				getGoodsType();
				//获取商品信息
				getGoodInfo();
				eventInit();
				mui.previewImage();

				window.onresize = function() {

					var resizeHeight = document.documentElement.clientHeight || document.body.clientHeight;

			})
			//获取商品的信息
			function getGoodInfo() {
				var ajax_url = $ajaxUrl + 'goods';
				mui.ajax(ajax_url, {
					data: {
						goods_id: goodsId,
						action: 'get_goods_by_id',
						token: userInfo.token
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(ret) {
						logs(ret);
						if (ret.data.check_status == 2) {
							mui("#cause_info")[0].innerText = ret.data.remark;
							mui("#cause_conts")[0].style.display = "block";
						} else {
							mui("#cause_conts")[0].style.display = "none";
						}
						//商品id
						$('#goods_id').val(ret.data.id);
						//商品名称
						$('#good_name').val(ret.data.name);
						//获取价格
						$('#good_price').val(ret.data.price);
						//获取库存
						$('#good_stock').val(ret.data.stock);
						//获取规格
						for (var i = 0; i < good_spec_container.length; i++) {
							var newImgDiv = document.createElement('div');
							newImgDiv.setAttribute('data-id', imageId);
							newImgDiv.classList.add('add_choice');
							newImgDiv.dataset.specid = specId;
							var html = '<div class="choice" style="padding: 10px 0;">';
							html += '<span>规格</span>';
							html += '<input type="text" placeholder="尺寸,大小,颜色等" value="' + good_spec_container[i].title + '" />';
							html += '</div>';
							html += '<div class="choice" style="padding: 10px 0;">';
							html += '<span>价格</span>';
							html += '<input type="number" placeholder="给商品定个好价格" value="' + good_spec_container[i].price + '" />';
							html += '</div>';
							html += '<div class="choice" style="padding: 10px 0;">';
							html += '<span>库存</span>';
							html += '<input type="number" placeholder="设置合理的库存避免超卖" value="' + good_spec_container[i].stock + '" />';
							html += '</div>';
							html += '<img src="../image/add_choice.png" class="spec-remove">';
							newImgDiv.innerHTML = html;
							document.getElementById('goods_spe').appendChild(newImgDiv);
							specId++;
						}
						//获取销量
						$('#good_sale_count').val(ret.data.sale_count);
						//获取浏览量
						$('#good_view_count').val(ret.data.view_count);
						//获取排序
						$('#good_top').val(ret.data.top);
						//获取运费
						$('#good_freight').val(ret.data.freight);
						//获取图片链接 并读取原图片
						// var img_url_str = ret.data.images;
						images = ret.data.images;
						imageId = ret.data.images.length - 1;
						for (var i = 0; i < images.length; i++) {
							//js新建一个div 用于展示刚刚添加的图片
							var newImgDiv = document.createElement('div');
							//设置该div的id
							newImgDiv.setAttribute('data-id', imageId);
							//为该div设置相关的类
							newImgDiv.classList.add('picture_display_chear');
							//拼装一个图片标签展示图片
							var html = '<img src="' + images[i] +
								'" data-preview-src="" data-preview-group="1" style="object-fit: cover;" /><span class="mui-close"><span class="mui-icon mui-icon-closeempty" style="font-size: 20px;"></span></span>';
							//插入html
							newImgDiv.innerHTML = html;
							//在照片容器之前插入一个元素
							document.getElementById('pic-container').insertBefore(newImgDiv, document.getElementById('add_pic'));
						}
						//获取商品类型
						//设置商品类型id
						type = ret.data.type;
						//设置选择器的文字
						for (var i = 0; i < good_type_container.length; i++) {
							if (good_type_container[i].value == type) {
								$('#goods_type').html(good_type_container[i].text);
							}
						}
						//获取图文描述
						//转换html实体
						function htmlspecialchars_decode(str) {
							str = str.replace(/&amp;/g, '&');
							str = str.replace(/&lt;/g, '<');
							str = str.replace(/&gt;/g, '>');
							str = str.replace(/&quot;/g, "''");
							str = str.replace(/&#039;/g, "'");
							return str;
						}
						// logs(ret.data.content);
						// content = htmlspecialchars_decode(ret.data.content);
						content = ret.data.content;

					},
					error: function(xhr, type, errorThrown) {
						console.log(JSON.stringify('失败'));
						console.log(JSON.stringify(errorThrown));
					}
				});
			}
			/**
			 * 获取商品规格
			 */
			function getGoodSpec() {
				var ajax_url = $ajaxUrl + 'goods';
				mui.ajax(ajax_url, {
					data: {
						goods_id: goodsId,
						action: 'get_good_spec_by_id',
						token: userInfo.token
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(ret) {
						console.log(JSON.stringify(ret));
						if (ret.errno == 0) {
							good_spec_container = ret.data;
						}
					},
					error: function(xhr, type, errorThrown) {
						console.log(JSON.stringify('失败'));
						console.log(JSON.stringify(errorThrown));
					}

			//获取商品分类
			function getGoodsType() {
				mui.post($ajaxUrl + 'goods', {
					action: 'goods_category',
					token: userInfo.token
				}, function(res) {
					good_type_container = res.data;
					if (res.errno == 0) {
						goodsType = res.data;
						goodsTypeTitle = goodsType[0].text;
						type_p = goodsType[0].value;
						if (!goodsType[0].children) {
							type = goodsType[0].value;
						} else {
							goodsTypeTitle += '--' + goodsType[0].children[0].text;
							type = goodsType[0].children[0].value;
						}
					}
					document.getElementById('goods_type').innerText = goodsTypeTitle;
				}, 'json');
			}
			//选择商品分类
			function goodsTypePick() {
				var picker = new mui.PopPicker({
					layer: 2
				});
				picker.setData(goodsType);
				picker.show(function(selectItems) {
					goodsTypeTitle = '';
					goodsTypeTitle += selectItems[0].text;
					type_p = selectItems[0].value;
					if (selectItems[1].value != undefined) {
						goodsTypeTitle += '--' + selectItems[1].text;
						type = selectItems[1].value;
					} else {
						type = selectItems[0].value;
					}
					document.getElementById('goods_type').innerText = goodsTypeTitle;
				})
			}
			//提交操作
			function formSubmit(data) {
				if (!flag) {
					return;
				}
				showload(0);
				flag = false;
				mui.post($ajaxUrl + 'goods', {
					action: 'update',
					token: userInfo.token,
					data: data
				}, function(res) {
					if (res.errno == 0) {
						message('修改成功!');
						var opener = plus.webview.currentWebview().opener();
						mui.fire(plus.webview.getWebviewById('goods_list'), 'goodsAddSuccess');
						mui.fire(opener, 'doit');
						setTimeout(function() {
							plus.webview.close('goods_edit');
						}, 1000)
					} else {
						message(res.message);
						flag = true;
					}
					showload(1);
				}, 'json');
			}
