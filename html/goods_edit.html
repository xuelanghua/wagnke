		<script type="text/javascript">
			var flag = true,
				images = new Array(), //存储图片的数组
				specId = 0,
				spec = new Array(),
				content = '',
				recommend = 1,
				type = 0,
				type_index = 0,
				type_p = 0,
				type_p_index = 0,
				status = 0,
				goodsTypeTitle = '',
				userInfo = getUserInfo(),
				good_type_container = '', //分类数组容器
				good_spec_container = '', //商品规格容器
				goodsId = 0;
			var app = new Vue({
				el: "#mui-content",
				data: {
					img_group: [],
					options: {
						handle: ".preview-img-cont",
						animation: 200,
						scroll: true
					},
				},
				methods: {
					delImg: function(idx) {
						app.img_group.splice(idx, 1);
					}
				},
				mounted() {
					mui.init({
						swipeBack: true
					})
					mui.plusReady(function() {
						var wv = plus.webview.currentWebview();
						goodsId = wv.goods_id;
						getGoodSpec();
						getGoodInfo();
						eventInit();
						mui.previewImage();
						// 初始化字体大小
						var viewport = document.documentElement.clientWidth;
						if (viewport > 750) {
							viewport = 750
						}
						document.documentElement.style.fontSize = viewport / 7.5 + "px";
						// 初始化字体大小结束
					})
				}
			})
			//获取商品的信息
			function getGoodInfo() {
				showload(0);
				var ajax_url = $ajaxUrl + 'goods';
				mui.ajax(ajax_url, {
					data: {
						goods_id: goodsId,
						action: 'get_goods_by_id',
						token: userInfo.token
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(ret) {
						setTimeout(function() {
							showload(1);
						}, 500)
						if (ret.errno) {
							plus.nativeUI.alert(ret.message, function() {
								mui.back();
							})
						}
						logs(ret);
						if (ret.data.check_status == 2) {
							mui("#cause_info")[0].innerText = ret.data.remark;
							mui("#cause_conts")[0].style.display = "block";
						} else {
							mui("#cause_conts")[0].style.display = "none";
						}
						//商品id
						$('#goods_id').val(ret.data.id);
						//商品名称
						$('#good_name').val(ret.data.name);
						//获取推荐值
						recommend = ret.data.recommend;
						//推荐状态为1 打开开关
						if (recommend == 0) {
							mui("#recommend_switch").switch().toggle();
						}
						//获取价格
						$('#good_price').val(ret.data.price);
						//获取库存
						$('#good_stock').val(ret.data.stock);
						//获取规格
						for (var i = 0; i < good_spec_container.length; i++) {
							var newImgDiv = document.createElement('div');
							newImgDiv.classList.add('add_choice');
							newImgDiv.dataset.specid = specId;
							var html = '<div class="choice" style="padding: 10px 0;">';
							html += '<span>规格</span>';
							html += '<input type="text" placeholder="尺寸,大小,颜色等" value="' + good_spec_container[i].title + '" />';
							html += '</div>';
							html += '<div class="choice" style="padding: 10px 0;">';
							html += '<span>价格</span>';
							html += '<input type="number" placeholder="给商品定个好价格" value="' + good_spec_container[i].price + '" />';
							html += '</div>';
							html += '<div class="choice" style="padding: 10px 0;">';
							html += '<span>库存</span>';
							html += '<input type="number" placeholder="设置合理的库存避免超卖" value="' + good_spec_container[i].stock + '" />';
							html += '</div>';
							html += '<img src="../image/add_choice.png" class="spec-remove">';
							newImgDiv.innerHTML = html;
							document.getElementById('goods_spe').appendChild(newImgDiv);
							specId++;
						}
						//获取销量
						$('#good_sale_count').val(ret.data.sale_count);
						//获取浏览量
						$('#good_view_count').val(ret.data.view_count);
						//获取排序
						$('#good_top').val(ret.data.top);
						//获取运费
						$('#good_freight').val(ret.data.freight);
						//获取图片链接 并读取原图片
						// var img_url_str = ret.data.images;
						// images = ret.data.images;
						app.img_group=ret.data.images;
						//获取商品类型
						//设置商品类型id
						type = ret.data.type;
						type_p = ret.data.type_p;
						//获取图文描述
						//转换html实体
						function htmlspecialchars_decode(str) {
							str = str.replace(/&amp;/g, '&');
							str = str.replace(/&lt;/g, '<');
							str = str.replace(/&gt;/g, '>');
							str = str.replace(/&quot;/g, "''");
							str = str.replace(/&#039;/g, "'");
							return str;
						}
						content = ret.data.content;
						getGoodsType();
					},
					error: function(xhr, type, errorThrown) {
						showload(1);
						console.log(JSON.stringify('失败'));
						console.log(JSON.stringify(errorThrown));
					}
				});
			}
			/**
			 * 获取商品规格
			 */
			function getGoodSpec() {
				var ajax_url = $ajaxUrl + 'goods';
				mui.ajax(ajax_url, {
					data: {
						goods_id: goodsId,
						action: 'get_good_spec_by_id',
						token: userInfo.token
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(ret) {
						console.log(JSON.stringify(ret));
						if (ret.errno == 0) {
							good_spec_container = ret.data;
						}
					},
					error: function(xhr, type, errorThrown) {
						console.log(JSON.stringify('失败'));
						console.log(JSON.stringify(errorThrown));
					}
				});
			}

			//事件初始化
			function eventInit() {
				//详情添加完毕监听
				window.addEventListener('detailUpdate', function(event) {
					content = event.detail.content;
					if (content.length != 0) {
						document.getElementById('content_desc').innerText = '点击编辑';
					} else {
						document.getElementById('content_desc').innerText = '点击编辑';
					}
				})
				//商品分类选择监听
				document.getElementById('goods_type_pick').addEventListener('tap', function() {
					goodsTypePick();
				})
				//推荐开关监听
				document.getElementById("recommend_switch").addEventListener("toggle", function(event) {
					if (event.detail.isActive) {
						recommend = 1;
					} else {
						recommend = 0;
					}
				})
				//添加商品详情
				mui('.mui-content').on('tap', '#goods_detail', function() {
					fnOpenWin('goods_detail.html', 'goods_detail', {
						statusbar: {
							background: '#ffffff'
						}
					}, {
						content: content
					}, 'slide-in-right');
				})
				//上传主图
				document.getElementById('add_pic').addEventListener('tap', function() {
					document.activeElement.blur();
					wangke.init({
						type: 'image',
						multiple: true
					});
					wangke.chooseMedia(function(res) {
						app.img_group.push(res.url);
					});
				}, function(e) {
					if (e.code > 100) {
						message(e.message);
					}
				})
				document.getElementById('add_spec').addEventListener('tap', function() {
					var newImgDiv = document.createElement('div');
					newImgDiv.classList.add('add_choice');
					newImgDiv.dataset.specid = specId;
					var html = '<div class="choice" style="padding: 10px 0;">';
					html += '<span>规格</span>';
					html += '<input type="text" placeholder="尺寸,大小,颜色等" />';
					html += '</div>';
					html += '<div class="choice" style="padding: 10px 0;">';
					html += '<span>价格</span>';
					html += '<input type="number" placeholder="给商品定个好价格" />';
					html += '</div>';
					html += '<div class="choice" style="padding: 10px 0;">';
					html += '<span>库存</span>';
					html += '<input type="number" placeholder="设置合理的库存避免超卖" />';
					html += '</div>';
					html += '<img src="../image/add_choice.png" class="spec-remove">';
					newImgDiv.innerHTML = html;
					document.getElementById('goods_spe').appendChild(newImgDiv);
					specId++;
				})
				//移除规格
				mui('.mui-content').on('tap', '.spec-remove', function() {
					this.parentElement.remove();
				})
				//表单提交 上传商品
				mui('.selection_function').on('tap', '.form-submit', function() {
					document.activeElement.blur();
					status = this.dataset.status;
					var goods_id = document.querySelector('input[id=goods_id]').value;
					var goods_name = document.querySelector('textarea[name=name]').value;
					var goods_price = document.querySelector('input[name=price]').value;
					var goods_stock = parseInt(document.querySelector('input[name=stock]').value);
					var goods_sale = document.querySelector('input[name=sale_count]').value;
					var goods_view = document.querySelector('input[name=view_count]').value;
					var goods_top = document.querySelector('input[name=top]').value;
					var goods_freight = document.querySelector('input[name=freight]').value;
					if (goods_name.length == 0) {
						message('请填写商品名称!');
						return;
					}
					if (app.img_group.length == 0) {
						message('请上传主图!');
						return;
					}
					if (type_p == 0) {
						message('请选择商品类型!');
						return;
					}
					if (isNaN(goods_price) || goods_price.length == 0) {
						message('请填写商品价格!');
						return;
					}
					if (parseFloat(goods_price) < 0) {
						message('商品价格填写有误!');
						return;
					}
					if (isNaN(goods_stock) || goods_stock == 0) {
						message('请填写商品库存!');
						return;
					}
					if (goods_stock < 0) {
						message('商品库存有误!');
						return;
					}
					mui('.add_choice').each(function(index, object) {
						var sid = object.dataset.specid;
						var specName = object.children[0].children[1].value;
						var specPrice = object.children[1].children[1].value;
						var specStock = object.children[2].children[1].value;
						if (specName.length == 0) {
							message('请填写商品规格!');
							return;
						}
						if (isNaN(specPrice)) {
							message('请填写商品价格!');
							return;
						}
						if (parseFloat(specPrice) < 0) {
							message('商品价格填写有误!');
							return;
						}
						if (isNaN(specStock)) {
							message('请填写商品库存!');
							return;
						}
						console.log(specStock);
						if (parseInt(specStock) <= 0) {
							message('商品库存填写有误!');
							return;
						}
						var temp = {
							name: specName,
							price: parseFloat(specPrice),
							stock: parseInt(specStock),
						}
						spec[sid] = temp;
					})
					var submitData = {
						goods_id: goods_id,
						name: goods_name,
						images: app.img_group,
						recommend: recommend,
						type: type,
						type_p: type_p,
						price: goods_price,
						stock: goods_stock,
						spec: spec,
						sale_count: goods_sale,
						view_count: goods_view,
						top: goods_top,
						freight: goods_freight,
						status: status,
						content: content
					}
					formSubmit(submitData);
				})
			}
			//获取商品分类
			function getGoodsType() {
				mui.post($ajaxUrl + 'goods', {
					action: 'goods_category',
					token: userInfo.token
				}, function(res) {
					good_type_container = res.data;
					if (res.errno == 0) {
						goodsType = res.data;
						for (var index in goodsType) {
							if (goodsType[index].value == type_p) {
								goodsTypeTitle = goodsType[index].text;
								type_p_index = index;
							}
							if (goodsType[index].children) {
								var chilren = goodsType[index].children;
								for (var c in chilren) {
									if (chilren[c].value == type) {
										goodsTypeTitle += '--' + chilren[c].text;
										type_index = c;
										break;
									}
								}
							}
						}
						// goodsTypeTitle = goodsType[0].text;
						// type_p = goodsType[0].value;
						// if (!goodsType[0].children) {
						// 	type = goodsType[0].value;
						// } else {
						// 	goodsTypeTitle += '--' + goodsType[0].children[0].text;
						// 	type = goodsType[0].children[0].value;
						// }
					}
					document.getElementById('goods_type').innerText = goodsTypeTitle;
				}, 'json');
			}
			//选择商品分类
			function goodsTypePick() {
				var picker = new mui.PopPicker({
					layer: 2
				});
				picker.setData(goodsType);
				if (type_p != 0) {
					// picker.pickers[0].setSelectedValue(type_p, 1000);
					picker.pickers[0].setSelectedIndex(type_p_index);
				}
				if (type != 0 && type != type_p) {
					// picker.pickers[1].setSelectedValue(type, 2000);
					picker.pickers[1].setSelectedIndex(type_index);
				}
				picker.show(function(selectItems) {
					goodsTypeTitle = '';
					goodsTypeTitle += selectItems[0].text;
					type_p = selectItems[0].value;
					if (selectItems[1].value != undefined) {
						goodsTypeTitle += '--' + selectItems[1].text;
						type = selectItems[1].value;
					} else {
						type = selectItems[0].value;
					}
					document.getElementById('goods_type').innerText = goodsTypeTitle;
				})
			}
			//提交操作
			function formSubmit(data) {
				if (!flag) {
					return;
				}
				showload(0);
				flag = false;
				mui.post($ajaxUrl + 'goods', {
					action: 'update',
					token: userInfo.token,
					data: data
				}, function(res) {
					if (res.errno == 0) {
						message('修改成功!');
						var opener = plus.webview.currentWebview().opener();
						mui.fire(plus.webview.getWebviewById('goods_list'), 'goodsAddSuccess');
						mui.fire(opener, 'doit');
						setTimeout(function() {
							plus.webview.close('goods_edit');
						}, 1000)
					} else {
						message(res.message);
						flag = true;
					}
					showload(1);
				}, 'json');
			}
		</script>
	</body>
