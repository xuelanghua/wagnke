<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				background-color: #FFFFFF;
			}

			.curriculum-list {
				display: flex;
				align-items: center;
				padding: 0.32rem 0.2rem;
			}

			.mui-table-view-cell:after {
				left: 0.2rem;
				background-color: #DDDDDD;
			}

			.curriculum-list .curriculum-img {
				width: 113.5px;
				height: 80.5px;
				overflow: hidden;
				flex-shrink: 0;
				margin-right: 12px;
				position: relative;
			}

			.curriculum-list .curriculum-img img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.curriculum-list .status-cont {
				line-height: 1;
			}

			.curriculum-list .cretae-timer {
				font-size: 12px;
				color: #999999;
				display: inline-block;
				max-width: 150px;
			}

			.curriculum-list .train-ing,
			.curriculum-list .ting-ke {
				font-size: 12px;
				color: #999999;
			}

			.curriculum-list .train-ing {
				display: inline-flex;
				align-items: center;
				color: #2289ff;
			}

			.mui-ellipsis-3 {
				display: -webkit-box;
				overflow: hidden;
				white-space: normal !important;
				text-overflow: ellipsis;
				word-wrap: break-word;
				-webkit-line-clamp: 3;
				-webkit-box-orient: vertical;
			}

			.team-name {
				position: relative;
				font-size: 12px;
				color: #333333;
				display: inline-flex;
				padding: 3px;
				line-height: 1;
				max-width: 80px;
				overflow: visible;
				align-items: center;
			}

			.team-name::after {
				content: '';
				display: block;
				position: absolute;
				width: 200%;
				height: 200%;
				border: 1px solid #333333;
				left: 0;
				top: 0;
				border-radius: 5px;
				transform-origin: 0 0;
				-webkit-transform-origin: 0 0;
				transform: scale(0.5, 0.5);
				-webkit-transform: scale(0.5, 0.5);
				box-sizing: border-box;
			}

			.team-name img.team-icon {
				width: 12.5px;
				height: auto;
				margin-right: 2px;
				flex-shrink: 0;
			}

			.team-name span.mui-ellipsis {
				color: #333333;
				margin-right: -2px;
			}

			.mui-table-view-cell.mui-active {
				background-color: #F9F9F9;
			}

			.course-title {
				color: #333333;
				line-height: 1.6;
			}

			.list-container {
				padding-bottom: 0.2rem;
				background-color: #FFFFFF;
			}

			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="mui-content" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
				<h1 class="mui-title">已购买的课程</h1>
			</header>
			<div class="mui-content">
				<div class="list-container">
					<ul>
						<li class="mui-table-view-cell curriculum-list">
							<div class="curriculum-img">
								<img src="../image/5E0eH.png">
							</div>
							<div class="curriculum-list-right">
								<!-- 官方加stick-sign -->
								<p class="mui-ellipsis-2 course-title">
									可杀对方啊苏打粉可见阿斯顿发阿萨拉快递放假拉水电费递放假拉水电费递放假拉水电费递放假拉水电费递放假拉水电费
								</p>
								<!-- 商品价格 -->
								<span class="course-price mui-hidden">&yen;25.00</span>
								<div class="status-cont mui-clearfix">
									<div class="mui-pull-left">
										<span class="ting-ke">主讲人：兰某某</span>
									</div>
								</div>
								<div>
									<div class="cretae-timer">
										开播：2019-08-12
									</div>
									<!-- <div class="train-ing">
										<img style="width: 0.38rem;" src="../image/discover/loading.gif">
										<span>培训中</span>
									</div> -->
									<!-- <div class="cretae-timer">
										结束：2019-08-16
									</div> -->
									<div class="team-name mui-pull-right" @tap="teamDetail(team_id)">
										<img class="team-icon" src="../image/discover/team-icon.png">
										<span class="mui-ellipsis">房东的猫</span>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="pay_verify">支付</button>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var mask=null;
			var app = new Vue({
				el: "#mui-content",
				data: {
					courseList: []
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {
					// 跳转课程详情
					curriculumDetail: function(idx) {
						if (status == 1 || status == 2) {
							// 直播页面
							openPage("live_streaming.html", "live_streaming", "#f7f7f7", {
								tid: tid,
								courseId: cid,
								courseTitle: title,
								teacherId: teid,
								isSilent: silent
							});
						} else {
							// 未开播提示
							openPage("premiere_prompt.html", "premiere_prompt", "#f7f7f7", {
								course: app.courseList[idx].info,
								kaola: true
							});
						}
					},
					// 打开团队详情
					teamDetail: function(id) {
						openPage('team_detail.html', 'team_detail', '#f7f7f7', {
							teamid: id
						});
					},
				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							plus.navigator.setStatusBarStyle("light");
						}
					});
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						plus.navigator.setStatusBarStyle("dark");
					})
				}
			})
			// 验证码
			mui(".mui-content").on("tap", "#pay_verify", function() {
				showVerify();
			})
			window.addEventListener('doit', function() {
				mask.close();
			}, false);
		</script>
	</body>

</html>
