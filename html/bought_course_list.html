<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				background-color: #FFFFFF;
			}

			.curriculum-list {
				display: flex;
				align-items: center;
				padding: 0.32rem 0.2rem;
			}

			.mui-table-view-cell:after {
				left: 0.2rem;
				background-color: #DDDDDD;
			}

			.curriculum-list .curriculum-img {
				width: 113.5px;
				height: 80.5px;
				overflow: hidden;
				flex-shrink: 0;
				margin-right: 12px;
				position: relative;
			}

			.curriculum-list .curriculum-img img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.curriculum-list .status-cont {
				line-height: 1;
			}

			.curriculum-list .cretae-timer {
				font-size: 12px;
				color: #999999;
				display: inline-block;
				max-width: 150px;
			}

			.curriculum-list .train-ing,
			.curriculum-list .ting-ke {
				font-size: 12px;
				color: #999999;
			}

			.curriculum-list .train-ing {
				display: inline-flex;
				align-items: center;
				color: #2289ff;
			}

			.mui-ellipsis-3 {
				display: -webkit-box;
				overflow: hidden;
				white-space: normal !important;
				text-overflow: ellipsis;
				word-wrap: break-word;
				-webkit-line-clamp: 3;
				-webkit-box-orient: vertical;
			}

			.team-name {
				position: relative;
				font-size: 12px;
				color: #333333;
				display: inline-flex;
				padding: 3px;
				line-height: 1;
				max-width: 80px;
				overflow: visible;
				align-items: center;
			}

			.team-name::after {
				content: '';
				display: block;
				position: absolute;
				width: 200%;
				height: 200%;
				border: 1px solid #333333;
				left: 0;
				top: 0;
				border-radius: 5px;
				transform-origin: 0 0;
				-webkit-transform-origin: 0 0;
				transform: scale(0.5, 0.5);
				-webkit-transform: scale(0.5, 0.5);
				box-sizing: border-box;
			}

			.team-name img.team-icon {
				width: 12.5px;
				height: auto;
				margin-right: 2px;
				flex-shrink: 0;
			}

			.team-name span.mui-ellipsis {
				color: #333333;
				margin-right: -2px;
			}

			.mui-table-view-cell.mui-active {
				background-color: #F9F9F9;
			}

			.course-title {
				color: #333333;
				line-height: 1.6;
			}

			.list-container {
				padding-bottom: 0.2rem;
				background-color: #FFFFFF;
			}
			
			.curriculum-list-right {
				flex-grow: 1;
			}
			
			.course-bottom {
				display: flex;
				align-items: center;
				justify-content: space-between;
			}
			
			.course-price {
				font-size: 0.28rem;
				color: #333333;
			}

			/* 没有购买记录 */
			.void-tips-conts {
				width: 100%;
				padding-top: 10%;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			.void-tips-conts img {
				width: 60%;
				height: auto;
				margin-bottom: 10px;
			}

			.void-tips-conts p {
				font-size: 16px;
				color: #999999;
			}

			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="mui-content" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
				<h1 class="mui-title">已购买的课程</h1>
			</header>
			<div class="mui-content">
				<div class="list-container">
					<ul>
						<template v-for="(course, index) in courseList">
							<li class="mui-table-view-cell curriculum-list">
								<div class="curriculum-img" @tap="curriculumDetail(course)">
									<img :src="course.cover_url">
								</div>
								<div class="curriculum-list-right">
									<!-- 官方加stick-sign -->
									<p class="mui-ellipsis-2 course-title" @tap="curriculumDetail(course)">
										{{course.title}}
									</p>
									<!-- 商品价格 -->
									<span class="course-price" v-if="course.price>0" @tap="curriculumDetail(course)">&yen;{{course.price}}</span>
									<div class="status-cont mui-clearfix" @tap="curriculumDetail(course)">
										<div class="mui-pull-left">
											<span class="ting-ke">主讲人：{{course.teacher_name}}</span>
										</div>
									</div>
									<div class="course-bottom">
										<div v-if="course.state==0" class="cretae-timer" @tap="curriculumDetail(course)">
											开播：{{course.start_time}}
										</div>
										<div v-else-if="course.state==1" class="train-ing" @tap="curriculumDetail(course)">
											<img style="width: 0.38rem;" src="../image/discover/loading.gif">
											<span>培训中</span>
										</div>
										<div v-else class="cretae-timer" @tap="curriculumDetail(course)">
											结束：{{course.end_time}}
										</div>
										<div class="team-name mui-pull-right" @tap="teamDetail(course.team_id)">
											<img class="team-icon" src="../image/discover/team-icon.png">
											<span class="mui-ellipsis">{{course.team_name}}</span>
										</div>
									</div>
								</div>
							</li>
						</template>
					</ul>
				</div>
				<div v-if="isVoid" class="void-tips-conts">
					<img src="../image/self_media_tips01.png">
					<p>空空如也~</p>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var skip = 1;
			var limit = 1;
			var pullRefresh = '';

			var app = new Vue({
				el: "#mui-content",
				data: {
					courseList: [],
					isVoid: false
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {
					// 跳转课程详情
					curriculumDetail: function(courseInfo) {
						logs(courseInfo);
						if (status == 1 || status == 2) {
							// 直播页面
							openPage("live_streaming.html", "live_streaming", "#f7f7f7", {
								tid: courseInfo.team_id,
								courseId: courseInfo.id,
								courseTitle: courseInfo.title,
								teacherId: courseInfo.teacher_id,
								isSilent: courseInfo.is_silent
							});
						} else {
							// 未开播提示
							openPage("premiere_prompt.html", "premiere_prompt", "#f7f7f7", {
								course: courseInfo,
								kaola: true
							});
						}
					},
					// 打开团队详情
					teamDetail: function(id) {
						openPage('team_detail.html', 'team_detail', '#f7f7f7', {
							teamid: id
						});
					},
				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							plus.navigator.setStatusBarStyle("light");
						},
						pullRefresh: {
							container: ".mui-content",
							up: {
								height: 50,
								auto: false,
								contentrefresh: "正在加载...",
								contentnomore: '没有更多数据了',
								callback: function() {
									pullRefresh = "up";
									skip++;
									getPurchaseRecord();
								}
							},
							down: {
								style: 'circle',
								color: '#2289FF',
								callback: function() {
									pullRefresh = "down";
									mui('.mui-content').pullRefresh().refresh(true);
									skip = 1;
									getPurchaseRecord();
								}
							}
						}
					});
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						plus.navigator.setStatusBarStyle("dark");
						getPurchaseRecord();
					})
				}
			})

			function getPurchaseRecord() {
				mui.get($ajaxUrl + 'team&action=course_purchase_record', {
					token: userInfo.token,
					skip: skip,
					limit: limit
				}, function(res) {
					logs(res);
					if (res.errno == 0) {
						if (skip == 1) {
							app.isVoid = false;
							app.courseList = res.data;
						} else {
							app.courseList = app.courseList.concat(res.data);
						}
						mui('.mui-content').pullRefresh().endPullupToRefresh(false);
					} else {
						if (skip == 1) {
							app.isVoid = true;
						}
						mui('.mui-content').pullRefresh().endPullupToRefresh(true);
					}
					if (pullRefresh == 'down') {
						mui('.mui-content').pullRefresh().endPulldownToRefresh();
					}
				}, 'json');
			}
		</script>
	</body>

</html>
