<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			body{
				background-color: #FFFFFF;
			}
			.clearfix {
				clear: both;
			}
			ul,li{
				list-style: none;
			}
			.mui-content{
				background-color: #FFFFFF;
			}
			.article{
				padding: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #FFFFFF;">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">旺客用户协议</h1>
		</header>

		<div class="mui-content">
			<div class="article">

			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.js"></script>
	<script type="text/javascript" src="../js/util.js"></script>
	<script>
		mui.init({
			swipeBack: true,
			beforeback: function() {
				var view = plus.webview.currentWebview().opener();
				if (view.id == 'activation') {
					setStatusBar('', 'light');
				}
			}
		})

		mui.plusReady(function() {
			plus.navigator.setStatusBarStyle("dark");
			waiting = plus.nativeUI.showWaiting();
			var self = plus.webview.currentWebview();

			noticeDetail();
		})

		function noticeDetail() {
			mui.post($ajaxUrl + 'util&action=system_setting', '', function(res) {
				if (res.errno == 0) {
					var detail = res.data.user_agreement;
					document.getElementsByClassName('article')[0].innerHTML = detail||'暂无用户协议';
				} else {
					console.log(res.message);
				}
				waiting.close();
			}, 'json')
		}
	</script>
</html>
