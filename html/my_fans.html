<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/vip-page.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<style type="text/css">
			.service-award-container .mui-table-view .mui-table-view-cell {
				height: 1.5rem;
			}

			[v-cloak] {
				display: none;
			}

			.first-popover {
				width: 100%;
				margin: 0;
				padding: 0;
				border-radius: 0;
				top: 45px !important;
				left: 0 !important;
				right: 0 !important;
				background-color: #FFFFFF;
			}

			.mui-backdrop.mui-active {
				opacity: 0;
			}

			.mui-popover .mui-table-view {
				border-radius: 0;
			}

			.mui-popover-arrow {
				display: none;
			}

			.first-popover .mui-table-view-cell {
				background-color: #FFFFFF;
				font-size: 0.3rem;
			}
			.first-popover .mui-table-view-cell.active{
				color: #2289FF;
			}
			.first-popover .mui-table-view-cell .mui-icon-checkmarkempty{
				font-size: 0.48rem;
				color: #2289FF;
			}
		</style>
		<script type="text/javascript">
			var viewport = document.documentElement.clientWidth;
			var refresh = '';
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";

			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<!-- <h1 class="mui-title">我的粉丝</h1> -->
			<!-- <h1 class="mui-title"><a id="action-btn" class="action-btn" href="#middlePopover">我的粉丝（50）</a></h1> -->
			<h1 class="mui-title"><a id="action-btn" class="action-btn" href="#middlePopover">我的粉丝</a></h1>
		</header>
		<div id="mui-content" class="mui-content service-award-container" v-cloak>
			<ul id="fans-list" class="mui-table-view" v-if="fansFlag">
				<li class="mui-table-view-cell" v-for="(list,index) in fansList" :key='index'>
					<img class="header-img" :data-fid="list.id" :src="list.avatarUrl" alt="">
					<div class="right-cont" :data-cid="list.id" :data-chatname="list.nickName" :data-avatar="list.avatarUrl">
						<div class="top mui-clearfix">
							<span>{{list.nickName}}</span>
							<!-- .vip,.vip1,.vip2,.vip3四种class -->
							<span :class="'vip'+list.group_id">{{list.group_name}}</span>
							<!-- <span v-if="list.recommend_award>0" class="mui-pull-right">+{{list.recommend_award}}</span> -->
						</div>
						<div class="bottom mui-clearfix">
							<span>加入时间：{{list.activation_time}}</span>
							<span class="mui-pull-right" v-if="list.direct==0">推荐人：{{list.recommend_user}}</span>
						</div>
					</div>
				</li>
			</ul>
			<div v-if="emptyFlag" style="font-size: 0.28rem;color: #999999;">
				<img style="width: 45%;display: block;margin: 10% auto 0;" class="no-friends" src="../image/icon/void-data.png">
				<p style="text-align: center;">暂无粉丝</p>
			</div>
		</div>
		<div id="middlePopover" class="mui-popover first-popover mui-hidden">
			<ul class="mui-table-view">
				<li :class="[index==0?'mui-table-view-cell fans-option active':'mui-table-view-cell fans-option']"   v-for="(item,index) in fansoption" :key="index">
					<span>{{item.title}}({{item.num}})</span><span class="mui-icon mui-icon-checkmarkempty"></span>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var userInfo = getUserInfo(),
				skip = 1,
				limit = 15;
			var app = new Vue({
				el: "#mui-content",
				data: {
					fansList: [],
					fansFlag: false,
					emptyFlag: false
				},
				created: function() {
					getFansList();
				},
				mounted: function() {
					mui.init({
						swipeBack: false,
						pullRefresh: {
							container: "#fans-list",
							up: {
								height: 50,
								auto: false,
								contentrefresh: "正在加载...",
								contentnomore: '没有更多数据了',
								callback: function() {
									skip += 1;
									refresh = 'up';
									getFansList();
								}
							},
							down: {
								style: 'circle',
								color: '#2289FF',
								callback: function() {
									skip = 1;
									refresh = 'down';
									getFansList();
								}
							}
						}
					});
					mui.plusReady(function() {
						mui(".mui-content").on('tap', '.header-img', function() {
							var fid = this.dataset.fid;
							openPage('friends_detail.html', 'friends_detail', '#f7f7f7', {
								fid: fid
							});
						})
						mui(".mui-content").on('tap', '.right-cont', function() {
							var cid = this.dataset.cid,
								chatName = this.dataset.chatname,
								avatar = this.dataset.avatar;
							logs(cid);
							openPage('dialog.html', 'dialog', '#f7f7f7', {
								cid: cid,
								chatName: chatName,
								avatar: avatar,
								barStyle: 'dark'
							});
						})
					})
				}
			})
			var pop=new Vue({
				el:"#middlePopover",
				data:{
					fansoption: [{
						title: '全部',
						num: 31,
						active: false
					}, {
						title: '分公司',
						num: 6,
						active: false
					}, {
						title: '服务中心',
						num: 3,
						active: false
					}, {
						title: '服务站',
						num: 2,
						active: false
					}, {
						title: '创客',
						num: 10,
						active: false
					}, {
						title: 'VIP',
						num: 10,
						active: false
					}]
				}
			})
			function getFansList() {
				mui.post($ajaxUrl + 'member&action=fans', {
					token: userInfo.token,
					skip: skip,
					limit: limit
				}, function(res) {
					logs(res);
					if (res.errno == 0 && skip == 1) {
						app.fansList = res.data;
						app.fansFlag = true;
						if (refresh == 'down') {
							mui('#fans-list').pullRefresh().endPulldownToRefresh();
							mui('#fans-list').pullRefresh().refresh(true);
						}
					} else if (res.errno == 0 && skip > 1) {
						app.fansList = app.fansList.concat(res.data);
						if (refresh == 'up') {
							mui('#fans-list').pullRefresh().endPullupToRefresh();
						}
					} else {
						if (refresh == 'up') {
							mui('#fans-list').pullRefresh().endPullupToRefresh(true);
							message('没有更多了~');
						}
						if (skip == 1) {
							app.emptyFlag = true;
						}
					}
				}, 'json');
			}
		</script>
	</body>
</html>
