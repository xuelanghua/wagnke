<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/vip-page.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<style type="text/css">
			.service-award-container .mui-table-view .mui-table-view-cell {
				height: 1.5rem;
			}

			[v-cloak] {
				display: none;
			}

			.first-popover {
				width: 100%;
				margin: 0;
				padding: 0;
				border-radius: 0;
				top: 45px !important;
				left: 0 !important;
				right: 0 !important;
				background-color: #FFFFFF;
				height: auto;
			}

			.mui-backdrop.mui-active {
				opacity: 0;
			}

			.mui-popover .mui-table-view {
				border-radius: 0;
			}

			.mui-popover-arrow {
				display: none;
			}

			.first-popover .mui-table-view-cell {
				background-color: #FFFFFF;
				font-size: 0.3rem;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 44px;
				padding: 0;
				overflow: hidden;
			}

			.first-popover .mui-table-view-cell span {
				position: relative;
			}

			.mui-table-view-cell.fans-option.active {
				color: #2289FF;
			}

			.first-popover .mui-table-view-cell .mui-icon-checkmarkempty {
				font-size: 0.6rem;
				color: #2289FF;
				position: absolute;
				right: -30px;
				top: -5px;
			}

			.mui-popover .mui-table-view {
				height: auto;
				max-height: 600px;
			}

			.mui-table-view-cell:after {
				right: 15px;
			}

			.mui-bar .mui-title {
				font-weight: normal;
			}

			.action-btn .arrows {
				color: #c2c2c2;
				transition: all 0.25s ease-in-out;
				-webkit-transition: all 0.25s ease-in-out;
				position: relative;
				display: inline-block;
			}

			.action-btn .arrows.active {
				transform: rotate(180deg);
				-webkit-transform: rotate(180deg);
			}

			.mui-content {
				padding-top: 45px;
			}
		</style>
		<script type="text/javascript">
			var viewport = document.documentElement.clientWidth;
			var refresh = '';
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title"><a id="action-btn" class="action-btn" href="#Popover">我的粉丝（0）<span class="arrows">▼</span></a></h1>
			<!-- <h1 class="mui-title"><a id="action-btn" class="action-btn" href="#middlePopover">我的粉丝</a></h1> -->
		</header>
		<div id="mui-content" v-cloak>
			<div class="mui-content service-award-container" v-if="fansFlag">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" v-for="(list,index) in fansList" :key='index'>
						<img class="header-img" :data-fid="list.id" :src="list.avatarUrl" alt="">
						<div class="right-cont" :data-cid="list.id" :data-chatname="list.nickName" :data-avatar="list.avatarUrl">
							<div class="top mui-clearfix">
								<span>{{list.nickName}}</span>
								<!-- .vip,.vip1,.vip2,.vip3四种class -->
								<span :class="'vip'+list.group_id">{{list.group_name}}</span>
								<span v-if="list.recommend_award>0" class="mui-pull-right">+{{list.recommend_award}}</span>
							</div>
							<div class="bottom mui-clearfix">
								<span>加入时间：{{list.activation_time}}</span>
								<span class="mui-pull-right" v-if="list.direct==0">推荐人：{{list.recommend_user}}</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div v-if="emptyFlag" style="font-size: 0.28rem;color: #999999;">
				<img style="width: 45%;display: block;margin: 10% auto 0;" class="no-friends" src="../image/icon/void-data.png">
				<!-- <p style="text-align: center;">暂无粉丝</p> -->
			</div>
			<div id="Popover" class="mui-popover first-popover">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell fans-option" :class="[item.active?' active':'']" v-for="(item,index) in fansoption"
					 :key="index" @tap="screenfn(index,item.gid)">
						<span>{{item.title}}<span :class="item.cls"></span><span v-show="item.active" class="mui-icon mui-icon-checkmarkempty"></span></span>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init({
				double: false
			});
			var userInfo = getUserInfo(),
				skip = 1,
				limit = 15,
				refresh = '',
				group_id = '';
			var app = new Vue({
				el: "#mui-content",
				data: {
					fansList: [],
					fansFlag: false,
					emptyFlag: false,
					fansoption: [{
						title: '全部',
						cls: 'total',
						active: true,
						gid: '0'
					}, {
						title: '分公司',
						cls: 'company',
						active: false,
						gid: '5'
					}, {
						title: '服务中心',
						cls: 'service_center',
						active: false,
						gid: '4'
					}, {
						title: '服务站',
						cls: 'service_station',
						active: false,
						gid: '3'
					}, {
						title: '创客',
						cls: 'maker',
						active: false,
						gid: '2'
					}, {
						title: 'VIP',
						cls: 'vip',
						active: false,
						gid: '1'
					}]
				},
				methods: {
					screenfn: function(idx, gid) {
						for (var i = 0; i < this.fansoption.length; i++) {
							this.fansoption[i].active = false;
						}
						this.fansoption[idx].active = true;
						document.querySelector('.arrows').classList.remove('active');
						this.fansList = [];
						skip = 1;
						group_id = gid;
						getFansList();
						mui('#Popover').popover('hide');
					}
				},
				mounted: function() {
					mui.init({
						swipeBack: false,
						pullRefresh: {
							container: "#mui-content",
							up: {
								height: 50,
								auto: false,
								contentrefresh: "正在加载...",
								contentnomore: '没有更多数据了',
								callback: function() {
									skip += 1;
									refresh = 'up';
									getFansList();
								}
							},
							down: {
								style: 'circle',
								color: '#2289FF',
								callback: function() {
									skip = 1;
									refresh = 'down';
									getFansList();
								}
							}
						}
					});
					// 获取列表
					getFansList();
					// 获取数量
					getFansNum();
					mui.plusReady(function() {
						mui(".mui-content").on('tap', '.header-img', function() {
							var fid = this.dataset.fid;
							openPage('friends_detail.html', 'friends_detail', '#f7f7f7', {
								fid: fid
							});
						})
						mui(".mui-content").on('tap', '.right-cont', function() {
							var cid = this.dataset.cid,
								chatName = this.dataset.chatname,
								avatar = this.dataset.avatar;
							openPage('dialog.html', 'dialog', '#f7f7f7', {
								cid: cid,
								chatName: chatName,
								avatar: avatar,
								barStyle: 'dark'
							});
						})
					})
				}
			})
			mui('.mui-bar-nav').on('tap', 'a', function() {
				document.querySelector('.arrows').classList.toggle('active');
			})
			// 监听遮罩是否显示 为了让顶部的箭头处于正常位置
			window.addEventListener('tap', function(e) {
				if (e.target.className == 'mui-backdrop mui-active') {
					var btn = mui(".arrows");
					btn[0].classList.remove('active');
				} else {}
			}, true)

			function getFansList() {
				logs(group_id);
				mui.post($ajaxUrl + 'member&action=fans', {
					token: userInfo.token,
					skip: skip,
					limit: limit,
					group_id: group_id
				}, function(res) {
					logs(res);
					if (res.errno == 0 && skip == 1) {
						app.emptyFlag = false;
						app.fansList = res.data;
						app.fansFlag = true;
						if (refresh == 'down') {
							mui('#mui-content').pullRefresh().endPulldownToRefresh();
							mui('#mui-content').pullRefresh().refresh(true);
						}
					} else if (res.errno == 0 && skip > 1) {
						app.emptyFlag = false;
						app.fansList = app.fansList.concat(res.data);
						if (refresh == 'up') {
							mui('#mui-content').pullRefresh().endPullupToRefresh();
						}
					} else {
						if (refresh == 'up') {
							mui('#mui-content').pullRefresh().endPullupToRefresh(true);
						}
						if (refresh == 'down') {
							mui('#mui-content').pullRefresh().endPulldownToRefresh();
						}
						if (skip == 1) {
							app.emptyFlag = true;
						}
					}
				}, 'json');
			}
			// 获取粉丝数量
			function getFansNum() {
				mui.post($ajaxUrl + 'member&action=fans_count', {
					token: userInfo.token
				}, function(res) {
					var data = res.data;
					if (res.errno == 0) {
						document.getElementById('action-btn').innerHTML = '我的粉丝数（' + data.total + '）<span class="arrows">▼</span>'
						for (var i in data) {
							document.querySelector('.' + i).innerHTML = '(' + data[i] + ')';
						}
					}
				}, 'json');
			}
		</script>
	</body>
</html>
