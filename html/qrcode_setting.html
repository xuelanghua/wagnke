<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>营销码设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			.content{
				background-color: #FFFFFF;
				margin: 35px 20px 73px 20px;
				padding: 35px 12px 0 12px;
				border-radius: 5px;
			}
			.content p{
				text-align: center;
				color: #999999;
				font-size: 15px;
				padding-top: 15px;
				
			}
			.QR-code{
				width: 205px;
				height: 204px;
				margin: 0 auto;
			}
			.QR-code img{
				width: 100%;
				height: 100%;
			}
			.Amount-of-money{
				width: 100%;
				margin-top: 13px;
				color: #DDDDDD;
				text-align: center;
			}
			.xian{
				width: 100%;
				height: 14px;
				overflow: hidden;
			}
			.banyuan,.banyuans{
				width: 12px;
				height: 12px;
				border-radius: 50%;
				margin-top: 5px;
				margin-left: -18px;
				background-color: #2289FF;
			}
			.banyuans{
				margin-right: -18px;
				margin-top: -7px;
			}
			.Collection_records{
				display: flex;
				/* background-color: #0062CC; */
				justify-content: space-between;
				padding: 15px 0;
				font-size: 14px;
				border-bottom: 1px solid #F2F2F2;
			}
			.Collection_records .mui-pull-left{
				flex-grow: 1;
			}
			.Collection_records .mui-pull-right{
				flex-shrink: 0;
			}
			.mui-radio.mui-left input[type=radio]{
				left: 10px;
			}
			.mui-radio.mui-left label{
				padding-left: 48px;
			}
			.tujt{
				width: 7px;
			}
		</style>
	</head>

	<body style="background-color: #2289FF;">
		<header class="mui-bar mui-bar-nav" style="background-color: #2289FF;box-shadow: none;">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;" id="back"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">营销码设置</h1>
		</header>

		<div class="mui-content" style="background-color: #2289FF;">
			<div class="content">
				<div class="QR-code">
					<img src="../image//QR.png">
				</div>
				<p>
					<span>当前为: </span>
					<span style="color: #000000;" id="qrcode_type">红包码</span>
				</p>
				<div class="Amount-of-money">
					<div class="mui-pull-left banyuan"></div>
					<div class="xian">
						------------------------------------------------------------
					</div>
					<div class="mui-pull-right banyuans"></div>
				</div>
				<div class="Collection_records">
					<div class="mui-input-row mui-radio mui-left mui-pull-left" data-type="redpacket">
						<label>红包码</label>
						<input id="red-packet" name="type" type="radio">
					</div>
					<div class="mui-right mui-pull-right setting" style="margin-top: 8px;color: #999999;" data-type="redpacket">
						<span style="margin-right: 15px;">设置</span>
						<span class="mui-right mui-pull-right" style="margin-top: 5px;">
							<img class="mui-pull-right tujt" src="../image//Marketing-codea.png">
						</span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="Collection_records">
					<div class="mui-input-row mui-radio mui-left mui-pull-left" data-type="card">
						<label>名片码</label>
						<input name="type" type="radio">
					</div>
					<div class="mui-pull-right setting" style="margin-top: 8px;color: #999999;" data-type="card">
						<span style="margin-right: 15px;">设置</span>
						<span class="mui-pull-right" style="margin-top: 5px;">
							<img class="mui-pull-right tujt" src="../image//Marketing-codea.png">
						</span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="Collection_records">
					<div class="mui-input-row mui-radio mui-left mui-pull-left" data-type="link">
						<label>链接码</label>
						<input name="type" type="radio">
					</div>
					<div class="mui-pull-right setting" style="margin-top: 8px;color: #999999;" data-type="link">
						<span style="margin-right: 15px;">设置</span>
						<span class="mui-pull-right" style="margin-top: 5px;">
							<img class="mui-pull-right tujt" src="../image//Marketing-codea.png">
						</span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="Collection_records">
					<div class="mui-input-row mui-radio mui-left mui-pull-left" data-type="pic">
						<label>图片码</label>
						<input name="type" type="radio">
					</div>
					<div class="mui-pull-right setting" style="margin-top: 8px;color: #999999;" data-type="pic">
						<span style="margin-right: 15px;">设置</span>
						<span class="mui-pull-right" style="margin-top: 5px;">
							<img class="mui-pull-right tujt" src="../image//Marketing-codea.png">
						</span>
					</div>
					<div class="clearfix"></div>
				</div>
				<!-- <div class="Collection_records">
					<div class="mui-input-row mui-radio mui-left mui-pull-left">
						<label>文章红包分享码</label>
						<input name="radio" type="radio" checked>
					</div>
					<div class="mui-pull-right" style="margin-top: 8px;color: #999999;">
						<span style="margin-right: 15px;">设置</span>
						<span class="mui-pull-right" style="margin-top: 5px;">
							<img class="mui-pull-right tujt" src="../image//Marketing-codea.png" >
						</span>
					</div>
					<div class="clearfix"></div>
				</div> -->
			</div>
		</div>
	</body>
	<script src="../js/mui.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: true,
			beforeback: function() {
				setStatusBar('#FFF', 'dark');
			}
		});

		var userInfo = getUserInfo();
		var currentType = '';
		var qrType = {
			'redpacket': '红包码',
			'card': '名片码',
			'link': '链接码',
			'pic': '图片码'
		};
		mui.plusReady(function() {
			initQrcode();
			document.getElementById('back').addEventListener('tap', function() {
				setStatusBar('#FFF', 'dark');
				mui.back();
			})
			mui.post($ajaxUrl + 'userqrcode', {
				action: 'change_type',
				type: 'redpacket',
				token: userInfo.token
			}, function(res) {
				// logs(res);
				if (res.errno == 1) {
					document.getElementById('red-packet').disabled = true;
					mui.post($ajaxUrl + 'userqrcode', {
						action: 'change_type',
						type: currentType,
						token: userInfo.token
					}, function(res) {}, 'json');
					initQrcode();
				} else {
					document.getElementById('red-packet').disabled = false;
					initQrcode();
				}
			}, 'json');
			mui('.Collection_records').on('tap', '.mui-radio', function() {
				var type = this.dataset.type;
				if (currentType == type) return;
				mui.post($ajaxUrl + 'userqrcode', {
					action: 'change_type',
					type: type,
					token: userInfo.token
				}, function(res) {
					logs(res);
					if (res.errno == 0) {
						var url = $ajaxUrl + 'userqrcode&action=make_qrcode&token=' + userInfo.token + '&url=' + res.data.url;
						document.querySelector('.QR-code img').setAttribute('src', url);
						currentType = type;
						document.querySelector('#qrcode_type').innerHTML = qrType[type];
						// this.disabled = false;
					} else if (res.errno == 1) {
						plus.nativeUI.toast(res.message);
					}
				}, 'json');
			})

			mui('.Collection_records').on('tap', '.setting', function() {
				var qtype = this.dataset.type;
				openSettingWin(qtype);
			})
		})

		function initQrcode() {
			mui.post($ajaxUrl + 'userqrcode', {
				action: 'info',
				token: userInfo.token
			}, function(res) {
				// logs(res);
				if (res.errno == 0) {
					document.querySelector('#qrcode_type').innerHTML = qrType[res.data.type];
					currentType = res.data.type;
					document.querySelector('.mui-radio[data-type=' + res.data.type + '] input').setAttribute('checked', true);
					var url = $ajaxUrl + 'userqrcode&action=make_qrcode&token=' + userInfo.token + '&url=' + res.data.url;
					document.querySelector('.QR-code img').setAttribute('src', url);
				} else {
					document.querySelector('.mui-radio[data-type=card] input').setAttribute('checked', true);
				}
			}, 'json');
		}

		function openSettingWin(type) {
			var newPage = plus.webview.create(type + '_setting.html', type + '_setting', {
				top: '0',
				bottom: '0',
				scrollIndicator: 'none',
				statusbar: {
					background: '#FFF'
				}
			}, {
				'from': 'setting'
			});
			// newPage.show('slide-in-bottom');
			newPage.show('slide-in-right');
			setStatusBar('', 'dark');
		}
		window.addEventListener('doit', function() {
			window.location.reload();
		}, false);
	</script>
</html>
