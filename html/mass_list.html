<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			[v-cloak] {
				display: none;
			}

			.mui-content>.mui-table-view:first-child {
				margin-top: 0;
			}

			.mui-table-view:before,
			.mui-table-view:after {
				height: 0;
			}

			.mui-table-view-cell .mui-navigate-right {
				font-size: 15px;
				color: #333333;
			}

			.mui-table-view-cell:after {
				background-color: #DDDDDD;
			}

			.mui-table-view-cell.mui-active {
				background-color: #f9f9f9;
			}

			h5 {
				font-size: 15px;
				color: #333333;
				margin: 10px 0;
			}

			.mass-desc {
				text-align: justify;
				font-size: 15px;
				color: #333333;
				margin-bottom: 0;
			}

			.mui-table-view-cell p.desc-footer {
				margin: 10px 0;
			}

			.mass-status {
				position: relative;
				margin: 0 10px;
				padding-left: 10px;
			}

			.mass-status::before {
				content: '';
				position: absolute;
				left: 0;
				height: 80%;
				top: 10%;
				width: 1px;
				background-color: #dddddd;
			}

			.mui-table-view-cell .mass-desc img {
				width: 102px;
				height: 102px;
				object-fit: cover;
			}

			.img-message {
				max-width: 100%;
				height: auto;
			}
			.void-mass-tips{
				padding: 20% 0 80%;
				font-size: 18px;
				text-align: center;
				color: #DDDDDD;
				background-color: #FFFFFF;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">群发记录</h1>
		</header>
		<div id="mui-content" class="mui-content setting-container" v-cloak>
			<ul v-if="lists" class="mui-table-view">
				<li class="mui-table-view-cell" v-for="(d,i) in lists" :key="i" :data-title="d.create_time" :data-mass_id="d.id">
					<h5>{{d.create_time}}</h5>
					<p v-if="d.message_type=='text'" class="mui-ellipsis-2 mass-desc">
						{{d.content}}
					</p>
					<img class="img-message" v-else :src="d.content">
					<p class="desc-footer">群发人数：{{d.total}}<span class="mass-status">发送失败：{{d.fail}}</span></p>
				</li>
			</ul>
			<div v-if="iSvoid" class="void-mass-tips">
			<!-- <div class="void-mass-tips"> -->
				暂无群发记录~
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					names: '',
					lists: [],
					iSvoid:false
				},
				methods: {

				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							// plus.navigator.setStatusBarStyle("light");
						}
					})
					getMassList();
					mui.plusReady(function() {})
					mui(".mui-content").on('tap', '.mui-table-view-cell', function() {
						var title = this.dataset.title;
						var mass_id = this.dataset.mass_id;
						openPage('mass_list_detail.html', 'mass_list_detail', '#f7f7f7', {
							mass_id: mass_id,
							title: title
						})
					})
				}
			})

			function getMassList() {
				mui.post($ajaxUrl + 'groupmessage&action=message_list', {
					token: userInfo.token,
				}, function(res) {
					logs(res);
					if (res.errno == 0) {
						app.lists = res.data;
						app.iSvoid = false;
					} else {
						app.iSvoid = true;
					}
				}, 'json');
			}
			window.addEventListener('refreshList', function() {
				getMassList();
			}, false);
		</script>
	</body>

</html>
