<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>续费升级</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/swiper.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/vip-page.css" />
		<style type="text/css">
			.mui-bar-nav {
				box-shadow: none;
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">续费升级</h1>
		</header>
		<div id="mui-content" class="mui-content ">
			<div class="renew-container">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide slide0" :class="'slide'+index" v-for="(list,index) in severlist" :key="index">
							<img class="crown-img" src="../image/ilusdf04.png">
							<div class="equity-cont"><img src="../image/equity-icon.png" alt="">权益</div>
							<h3>{{list.name}}</h3>
							<h2><span class="unit">&yen;</span>{{list.price}}</h2>
							<h4>有效期：{{list.validity}}</h4>
							<span v-if="list.status==0" class="vt-renew">续费</span>
							<span v-else-if="list.status==1" class="vt-renew">升级</span>
							<span v-else class="vt-renew">预约升级</span>
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/Zepto.min.js"></script>
		<script src="../js/swiper.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init();
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
			mui.plusReady(function() {})
			var app = new Vue({
				el: "#mui-content",
				data() {
					return {
						severlist: [{
							name: 'vip',
							price: 9932,
							validity: '一年',
							status: 0
						}, {
							name: '创客',
							price: 11222,
							validity: '一年',
							status: 1
						}, {
							name: '服务站',
							price: 15695,
							validity: '永久',
							status: 2
						}, {
							name: '服务中心',
							price: 26545,
							validity: '永久',
							status: 2
						}, {
							name: '分公司',
							price: 39932,
							validity: '永久',
							status: 2
						}]
					}
				},
				mounted: function() {
					document.querySelector(".mui-hidden").classList.remove("mui-hidden");
					mySwiper = new Swiper('.swiper-container', {
						watchSlidesProgress: true,
						slidesPerView: 'auto',
						centeredSlides: true,
						loop: true,
						autoplay: false,
						pagination: {
							el: '.swiper-pagination'
						}
					})
				}
			})
		</script>
	</body>

</html>
