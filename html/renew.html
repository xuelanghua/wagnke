<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.mui-bar{
				background-color: #FFFFFF;
				box-shadow: none;
			}
			.clearfix{
				clear: both;
			}
			.background{
				width: 100%;
				height: 100%;
				line-height: 0;
			}
			.renew_title{
				width: 100%;
				position: absolute;
				top: 100px;
			}
			.renew_title_chart{
				width: 127px;
				height: 85px;
				margin: 0 auto;
			}
			.renew_title_chart img{
				width: 100%;
				height: 100%;
			}
			.renew_title_name{
				text-align: center;
				color: #FFFFFF;
				font-size: 25px;
				padding: 21px 0;
			}
			.renew_content{
				width: 80%;
				margin: 0 auto;
				background-color: #F2F2F2;
			}
			.circularL,.circularR{
				width: 20px;
				height: 20px;
				border-radius: 50%;
				margin-top: -10px;
			}
			.circularL{
				margin-left: -10px;
				background-color: #292B37;
			}
			.circularR{
				margin-right: -10px;
				background-color: #232531;
			}
			.renew_content_title{
				text-align: center;
				padding: 46px 0 31px 0;
				background-color: #FFFFFF;
			}
			.money{
				font-size: 16px;
			}
			.currency{
				position: relative;
				top: -17px;
			}
			.original_price{
				font-size: 15px;
				margin-top: 14px;
				color: #7F725B;
				text-decoration: line-through;
			}
			
			.payment{
				margin-top: 10px;
				background-color: #FFFFFF;
			}
			.payment_title{
				padding: 15px 10px;
				font-size: 15px;
				border-bottom: 1px solid #F2F2F2;
			}
			.payment_button{
				padding: 42px 0;
				text-align: center;
			}
			.payment_button button{
				width: 70%;
				font-size: 15px;
				padding: 14px 0;
				color: #FFFFFF;
				border: none;
				border-radius: 5px;
				background-color: #252833;
			}
		</style>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">续费</h1>
		</header>
		
		<div class="mui-content">
			<img class="background" src="../image/renew.jpg" >
			<div class="renew_title">
				<div class="renew_title_chart">
					<img src="../image/renew_title.png" >
				</div>
				<div class="renew_title_name">VIP</div>
				<div class="renew_content">
					<div class="circular">
						<div class="circularL mui-pull-left"></div>
						<div class="circularR mui-pull-right"></div>
					</div>
					<div class="renew_content_title">
						<div class="money">
							<span class="currency">￥</span>
							<span style="font-size: 40px;">69</span>
							<span>/年</span>
						</div>
						<div class="original_price">￥100/年</div>
					</div>
					<div class="payment">
						<div class="payment_title">
							<span class="mui-pull-left">付款方式</span>
							<span class="mui-pull-right"style="color: #999999;">
								<span>微信支付</span>
								<span style="margin-left: 10px;font-size: 20px;">···</span>
							</span>
							<div class="clearfix"></div>
						</div>
						<div class="payment_button">
							<button>续费</button>
						</div>
					</div>
					<div class="circular"style="margin-top: -2px;">
						<div class="circularL mui-pull-left"></div>
						<div class="circularR mui-pull-right"></div>
					</div>
				</div>
			</div>
			
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
