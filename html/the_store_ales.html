<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>店铺营收</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-table-view-cell{
				background-color: #FFFFFF;
				font-size: 0.3rem;
				color: #333333;
				height: 1.1rem;
				display: flex;
				align-items: center;
				margin-top: 0.15rem;
			}
			.mui-navigate-right:after{
				font-size: 0.42rem;
				color: #999999;
			}
			.table-desc{
				background-color: #489eff;
				display: flex;
				align-items: center;
				margin-top: -0.3rem;
				padding-bottom: 0.3rem;
			}
			.table-item{
				display: inline-flex;
				flex-grow: 1;
				flex-direction: column;
				align-items: center;
				position: relative;
			}
			.table-item:after{
				content: '';
				width: 1px;
				height: 100%;
				right: 0;
				position: absolute;
				background-color: #ffffff;
				transform: scaleX(0.5);
				-webkit-transform: scaleX(0.5);
			}
			.table-item:last-of-type:after{
				display: none;
			}
			.table-item p{
				color: #FFFFFF;
				margin-bottom: 0;
				font-size: 0.3rem;
			}
			.table-item .unit{
				font-size: 0.24rem;
				display: inline-flex;
				margin-right: 0.1rem;
			}
			.table-item p:last-of-type{
				font-size: 0.24rem;
			}
			.table-header {
				width: 100%;
				height: 55px;
				margin: 0;
				padding: 0;
				background-color: #489eff;
				display: flex;
				justify-content: center;
			}
			.table-header-container {
				display: flex;
				flex-direction: row;
				align-items: center;
				width: 50%;
				height: 100%;
				padding: 0;
				margin: 0;
			}
			.table-header-container .item {
				flex-grow: 1;
				color: #CCCCCC;
				font-size: 14px;
				text-align: center;
			}
			.table-header-container .active {
				color: #FFF!important;
			}
			[v-cloak] {
				display: none;
			}
		</style>
		<script type="text/javascript">
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">店铺营收</h1>
		</header>

		<div class="mui-content"  v-cloak>
			<div class="container">
				<div class="table-header">
					<div class="table-header-container">
						<div class="item" :class="{active: item1}" @tap="changeDays(7)">7天</div>
						<div class="item" :class="{active: item2}" @tap="changeDays(15)">15天</div>
						<div class="item" :class="{active: item3}" @tap="changeDays(30)">30天</div>
					</div>
				</div>
				<div id="main" style="width: 100%;height:300px;"></div>
				<div class="table-desc">
					<div class="table-item">
						<p><span class="unit">&yen;</span>{{ total }}</p>
						<p>{{ days }}天收入</p>
					</div>
					<div class="table-item">
						<p><span class="unit">&yen;</span>{{ unit }}</p>
						<p>单日最高</p>
					</div>
					<div class="table-item">
						<p><span class="unit">&yen;</span>{{ average }}</p>
						<p>日均</p>
					</div>
				</div>
				<div class="mui-table-view-cell my-assets">
					<span class="mui-navigate-right">我的资产</span>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/vue.min.js"></script>
	<script src="../js/echarts.min.js"></script>
	<script src="../js/macarons.js"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: true
		});
		mui.plusReady(function() {})
		mui('.mui-content').on('tap', '.mui-table-view-cell', function() {
			openPage('asset_management.html', 'asset_management', '#2289ff', '');
		})

		var userInfo = getUserInfo();
		var myChart = null;
		var option = {
			title: {
				text: '商城订单统计',
				textStyle: {
					fontSize: '14px'
				}
			},
			tooltip: {
				trigger: 'axis'
			},
			toolbox: {
				show: false,
				feature: {
					dataZoom: {
						yAxisIndex: 'none'
					},
					dataView: {
						readOnly: false
					},
					magicType: {
						type: ['line', 'bar']
					},
					restore: {},
					saveAsImage: {}
				}
			},
			xAxis: {
				type: 'category',
				boundaryGap: false,
				data: ['1', '', '', '', '', '', '7']
			},
			yAxis: {
				type: 'value',
				axisLabel: {
					formatter: '￥{value}'
				}
			},
			series: [{
				name: '平均收入',
				type: 'line',
				data: [0, 0, 0, 0, 0, 0, 0],
			}]
		};


		var vm = new Vue({
			el: '.mui-content',
			data: {
				days: 7,
				item1: true,
				item2: false,
				item3: false,
				total: 0.00,
				unit: 0.00,
				average: 0.00,
			},
			mounted: function() {
				myChart = echarts.init(document.getElementById('main'), 'macarons');
				myChart.setOption(option);
				mui.plusReady(function() {
					shopOrderStatistics();
				})
			},
			methods: {
				changeDays: function(days) {
					vm.days = days;
					if (days == 7) {
						vm.item1 = true;
						vm.item2 = false;
						vm.item3 = false;
					} else if (days == 15) {
						vm.item1 = false;
						vm.item2 = true;
						vm.item3 = false;
					} else {
						vm.item1 = false;
						vm.item2 = false;
						vm.item3 = true;
					}
					option.series = [{
						name: '平均收入',
						type: 'line',
						data: [11, 25, 15, 13, 12, 13, 20],
					}];
					shopOrderStatistics();
				}
			}
		});

		//获取数据统计
		function shopOrderStatistics() {
			mui.get($ajaxUrl + 'order', {
				action: 'statistic',
				token: userInfo.token,
				days: vm.days
			}, function(res) {
				if (res.errno == 0) {
					option.xAxis.data = res.data.date;
					option.series[0].data = res.data.fee;
					vm.total = res.data.total;
					vm.unit = res.data.unit;
					vm.average = res.data.average;
				}
				myChart.setOption(option);
			}, 'json');
		}
		// 跳转我的资产
		mui('.mui-content').on("tap", ".my-assets", function() {
			openPage('asset_management.html', 'asset_management', '#2289ff', '');
		})
	</script>
</html>
