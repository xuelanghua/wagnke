<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>店铺营收</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-table-view-cell{
				background-color: #FFFFFF;
				font-size: 0.3rem;
				color: #333333;
				height: 1.1rem;
				display: flex;
				align-items: center;
				margin-top: 0.15rem;
			}
			.mui-navigate-right:after{
				font-size: 0.42rem;
				color: #999999;
			}
			.table-desc{
				background-color: #489eff;
				display: flex;
				align-items: center;
				margin-top: -0.3rem;
				padding-bottom: 0.3rem;
			}
			.table-item{
				display: inline-flex;
				flex-grow: 1;
				flex-direction: column;
				align-items: center;
				position: relative;
			}
			.table-item:after{
				content: '';
				width: 1px;
				height: 100%;
				right: 0;
				position: absolute;
				background-color: #ffffff;
				transform: scaleX(0.5);
				-webkit-transform: scaleX(0.5);
			}
			.table-item:last-of-type:after{
				display: none;
			}
			.table-item p{
				color: #FFFFFF;
				margin-bottom: 0;
				font-size: 0.3rem;
			}
			.table-item .unit{
				font-size: 0.24rem;
				display: inline-flex;
				margin-right: 0.1rem;
			}
			.table-item p:last-of-type{
				font-size: 0.24rem;
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">店铺营收</h1>
		</header>

		<div class="mui-content">
			<div class="container">
				<div id="main" style="width: 100%;height:300px;"></div>
				<div class="table-desc">
					<div class="table-item">
						<p><span class="unit">&yen;</span>0.00</p>
						<p>90天收入</p>
					</div>
					<div class="table-item">
						<p><span class="unit">&yen;</span>0.00</p>
						<p>单日最高</p>
					</div>
					<div class="table-item">
						<p><span class="unit">&yen;</span>0.00</p>
						<p>日均</p>
					</div>
				</div>
			</div>
			<div class="mui-table-view-cell">
				<span class="mui-navigate-right">我的资产</span>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/echarts.min.js"></script>
	<script src="../js/macarons.js"></script>
	<script type="text/javascript">
		mui.init();
		// 初始化字体大小
		var viewport = document.documentElement.clientWidth;
		if (viewport > 750) {
			viewport = 750
		}
		document.documentElement.style.fontSize = viewport / 7.5 + "px";
		document.querySelector(".mui-hidden").classList.remove("mui-hidden");
		// 初始化字体大小结束
		mui.plusReady(function() {})
		mui('.mui-content').on('tap', '.mui-table-view-cell', function() {
			openPage('asset_management.html', 'asset_management', '#2289ff', '');
		})
		// 图表
		var myChart = echarts.init(document.getElementById('main'), 'macarons');
		var option = {
			toolbox: {
				show: false,
				feature: {
					mark: {
						show: true
					},
					dataView: {
						show: true,
						readOnly: false
					},
					restore: {
						show: true
					},
					saveAsImage: {
						show: true
					}
				}
			},
			xAxis: {
				data: ["1", "2", "3", "4", "5", "6"]
			},
			yAxis: [{
				type: 'value',
				splitArea: {
					show: true
				}
			}],

			series: [{
				name: '销量',
				type: 'line',
				data: [5, 20, 36, 10, 10, 20, 30, 26, 36]
			}]
		};

		myChart.setOption(option);
	</script>
</html>
