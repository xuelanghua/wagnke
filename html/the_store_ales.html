<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>店铺营收</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-table-view-cell{
				background-color: #FFFFFF;
				font-size: 0.3rem;
				color: #333333;
				height: 1.1rem;
				display: flex;
				align-items: center;
				margin-top: 0.15rem;
			}
			.mui-navigate-right:after{
				font-size: 0.42rem;
				color: #999999;
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">店铺营收</h1>
		</header>

		<div class="mui-content">
			<div class="container">
				图表~~				
			</div>
			<div class="mui-table-view-cell">
				<span class="mui-navigate-right">我的资产</span>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/echarts.min.js"></script>
	<script type="text/javascript">
		mui.init();
		// 初始化字体大小
		var viewport = document.documentElement.clientWidth;
		if (viewport > 750) {
			viewport = 750
		}
		document.documentElement.style.fontSize = viewport / 7.5 + "px";
		document.querySelector(".mui-hidden").classList.remove("mui-hidden");
		// 初始化字体大小结束
		mui.plusReady(function() {})
		mui('.mui-content').on('tap','.mui-table-view-cell',function(){
			openPage('asset_management.html', 'asset_management', '#2289ff', '');
		})
	</script>
</html>
