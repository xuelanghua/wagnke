<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.add-recipients {
				background-color: #FFFFFF;
				padding: 0 15px;
				height: 56px;
				margin-bottom: 15px;
				display: flex;
				align-items: center;
				justify-content: space-between;
				font-size: 15px;
				color: #333333;
				box-sizing: border-box;
			}

			.add-recipients .mui-icon {
				font-size: 18px;
			}

			.mass-person {
				background-color: #FFFFFF;
				padding: 20px 15px;
				box-sizing: border-box;
			}

			.mass-title,
			.mass-title span {
				font-size: 15px;
				color: #333333;
			}

			.mass-title .mui-pull-left {
				padding-top: 5px;
			}

			.mass-title .mui-pull-right {
				display: flex;
				align-items: center;
			}

			.mass-title .mui-pull-right span {
				color: #999999;
			}

			.mass-title .mui-pull-right .mui-icon {
				font-size: 28px;
			}

			.slecet-person {
				margin-top: 16px;
			}

			.slecet-person p {
				text-align: justify;
				padding: 10px 15px;
				font-size: 13px;
				color: #333333;
				margin: 0;
				display: block;
				position: relative;
			}

			.slecet-person p::after {
				content: '';
				display: block;
				position: absolute;
				width: 200%;
				height: 200%;
				border: 1px solid #DDDDDD;
				transform-origin: left top;
				-webkit-transform-origin: left top;
				transform: scale(0.5);
				-webkit-transform: scale(0.5);
				top: 0;
				left: 0;
				border-radius: 10px;
			}

			[v-cloak] {
				display: none;
			}

			html,
			body {
				height: 100%;
				margin: 0px;
				padding: 0px;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
			}

			footer {
				position: fixed;
				width: 100%;
				min-height: 50px;
				border-top: solid 1px #BBBBBB;
				left: 0px;
				bottom: 0px;
				overflow: hidden;
				background-color: #fafafa;
				display: flex;
				align-items: center;
			}

			.footer-left,
			.footer-right {
				display: inline-flex;
				position: relative;
				width: 50px;
				height: 50px;
				text-align: center;
				align-items: center;
				flex-shrink: 0;
				justify-content: center;
			}

			.footer-center {
				min-height: 50px;
				height: auto;
				padding: 5px 0px;
				position: relative;
				overflow: hidden;
				flex-grow: 1;
			}

			.footer-center img {
				width: 100px;
				height: 100px;
				object-fit: cover;
			}

			.footer-center [class*=input] {
				width: 100%;
				height: 100%;
				border-radius: 5px;
			}

			.footer-center .input-text {
				background: #fff;
				border: solid 1px #ddd;
				padding: 10px !important;
				font-size: 16px !important;
				line-height: 18px !important;
				font-family: verdana !important;
				overflow: hidden;
				margin-bottom: 0;
				box-sizing: border-box;
				height: 44px;
				width: 100%;
			}

			.mui-content {
				padding-bottom: 49px;
			}

			.mass-record {
				height: 44px;
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 0 10px;
				z-index: 16;
				font-size: 14px;
				color: #333333;
				margin-right: -10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">群发</h1>
			<div class="mass-record mui-pull-right">
				群发记录
			</div>
		</header>
		<div id="mui-content" class="mui-content" v-cloak>
			<div class="add-recipients">
				<span>添加收件人</span><span class="mui-icon mui-icon-arrowright"></span>
			</div>
			<div class="mass-person">
				<div class="mass-title mui-clearfix">
					<div class="mui-pull-left">
						群发人数：{{uids.length}}
					</div>
					<div v-show="person.length>0" class="mui-pull-right clear-selcet">
						<span class="mui-icon mui-icon-closeempty"></span><span>清除</span>
					</div>
				</div>
				<div class="slecet-person">
					<p v-if="person.length>0">
						<template v-for="(items,idx) in person" :key="idx">{{items}}<template v-if="idx<person.length-1">、</template></template>
					</p>
					<!-- <div class="mui-text-center" style="font-size: 14px; color:#999999;">请选择收件人</div> -->
				</div>
			</div>
			<footer>
				<div class="footer-left">
					<i id="msg-image" class="mui-icon mui-icon-camera" style="font-size: 28px;"></i>
				</div>
				<div class="footer-center">
					<textarea v-model="message" id="msg-text" type="text" class="input-text"></textarea>
				</div>
				<label id="msg-type" class="footer-right">
					发送
				</label>
			</footer>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/upload.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var messageContent = "";
			var app = new Vue({
				el: "#mui-content",
				data: {
					person: [],
					uids: [],
					// 选择的标签
					tags: [],
					message: '',
					jurisdiction: true,
					sendImg: '../image/5E0eH.png',
					messageType: 'text'
				},
				methods: {

				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							plus.navigator.setStatusBarStyle("light");
						}
					})

					(function($, doc) {
						if (mui.os.ios) {
							// 解决在ios上fixed元素focusin时位置出现错误的问题 
							document.addEventListener('DOMContentLoaded', function() {
								var footerDom = document.querySelector('footer');
								document.addEventListener('focusin', function() {
									footerDom.style.position = 'absolute';
								});
								document.addEventListener('focusout', function() {
									footerDom.style.position = 'fixed';
								});
							});
						}
						$.plusReady(function() {
							plus.webview.currentWebview().setStyle({
								softinputMode: "adjustResize"
							});
							// 添加收件人
							mui(".mui-content").on('tap', '.add-recipients', function() {
								mui.fire(plus.webview.getWebviewById('select_group'), 'reloadYouSelf', {
									uids: app.uids,
									person: app.person,
									tags: app.tags
								});
								setTimeout(function() {
									openPage('select_group.html', 'select_group', '#f7f7f7');
								}, 100);
							})
						});
						var ui = {
							body: doc.querySelector('body'),
							footer: doc.querySelector('footer'),
							footerRight: doc.querySelector('.footer-right'),
							footerLeft: doc.querySelector('.footer-left'),
							content: doc.querySelector('.mui-content'),
							btnMsgType: document.querySelector('#msg-type'),
							boxMsgText: document.querySelector('#msg-text')
						};
						var showKeyboard = function() {
							if ($.os.ios) {
								var webView = plus.webview.currentWebview().nativeInstanceObject();
								webView.plusCallMethod({
									"setKeyboardDisplayRequiresUserAction": false
								});
							} else {
								var Context = plus.android.importClass("android.content.Context");
								var InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
								var main = plus.android.runtimeMainActivity();
								var imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
								imm.toggleSoftInput(0, InputMethodManager.SHOW_FORCED);
								imm.showSoftInput(main.getWindow().getDecorView(), InputMethodManager.SHOW_IMPLICIT);
							}
						};
						//解决长按“发送”按钮，导致键盘关闭的问题；
						ui.footerRight.addEventListener('touchstart', function(event) {
							if (ui.btnMsgType.classList.contains('mui-icon-paperplane')) {
								msgTextFocus();
								event.preventDefault();
							}
						});
						//解决长按“发送”按钮，导致键盘关闭的问题；
						ui.footerRight.addEventListener('touchmove', function(event) {
							if (ui.btnMsgType.classList.contains('mui-icon-paperplane')) {
								msgTextFocus();
								event.preventDefault();
							}
						});
						ui.footerRight.addEventListener('tap', function(event) {
							if (app.uids.length < 1) {
								plus.nativeUI.alert("请先添加收件人。")
								return;
							}
							if (!app.message) {
								plus.nativeUI.alert("群发内容不能为空。")
								return;
							}
							messageContent = app.message;
							app.messageType = "text";
							groupSend();
						});
						ui.footerLeft.addEventListener('tap', function(event) {
							if (app.uids.length < 1) {
								plus.nativeUI.alert("请先添加收件人。")
								return;
							}
							imageUpload(function(res) {
								app.messageType = "image";
								messageContent = res.url;
								groupSend();
							});
						}, false);
						// 群发记录
						mui(".mui-bar").on('tap', '.mass-record', function() {
							openPage('mass_list.html', 'mass_list', '#f7f7f7', '');
						})
						// 清除
						mui(".mui-content").on('tap', '.clear-selcet', function() {
							app.person = [];
							app.uids = [];
							app.tags = [];
						})
					}(mui, document));
				}
			})

			window.addEventListener('reloadMyself', function(e) {
				app.uids = e.detail.uids;
				app.person = e.detail.userName;
				app.tags = e.detail.tags;
			})
			// 群发
			function groupSend() {
				// logs(userInfo.token);
				// logs(app.uids.join(","));
				// logs(app.messageType);
				// logs(messageContent);
				// logs(app.tags.join(","));
				var persons=app.person.join(",");
				// console.log(JSON.stringify(persons));
				showload(0, 0, '正在发送...', "rgba(0,0,0,0.5)");
				mui.ajax($ajaxUrl + 'groupmessage&action=create_message', {
					data: {
						token: userInfo.token,
						to_uids: app.uids.join(","),
						message_type: app.messageType,
						content: messageContent,
						label_ids: app.tags.join(","),
						to_names: persons
					},
					dataType: 'json',
					type: 'post',
					timeout: 180000,
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded',
						'Access-Control-Allow-Origin':'*'
					},
					success: function(res) {
						logs(res);
						if (res.errno == 0) {
							showload(1);
							message("群发成功");
							app.uids = [];
							app.message='';
							messageContent = ''; 
							app.tags = [];
							app.person = [];
							setTimeout(function() {
								openPage('mass_list.html', 'mass_list', '#f7f7f7');
							}, 100);
						} else {
							showload(1);
							message("群发失败，稍后重试");
						}
					},
					error: function(xhr, type, errorThrown) {
						showload(1);
						message("群发失败");
						//异常处理；
						console.log(xhr);
						console.log(type);
						console.log(errorThrown);
					}
				});
			}
		</script>
	</body>

</html>
