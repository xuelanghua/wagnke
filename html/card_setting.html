			}

			}

			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			.mui-preview-loading.mui-active {
				display: block;
			}
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			.save-edit{
				display: flex;
				height: 100%;

				margin-right: -10px;

				line-height: 1.4;
			}
			.title_chart .avatar-harp{
				width: 100%;
				height: auto;
			}
		</style>
	</head>

		function eventInit() {
			window.addEventListener('cropperSuccess', function(event) {
				mui.each(document.getElementsByClassName('member-avatar'), function(index, item) {
					item.src = event.detail.image;

					document.querySelector('input[name=avatar]').value = event.detail.image;
				})
				document.querySelector('input[name=avatar]').value = event.detail.image;
			})

		//加载会员信息
		function loadInfo(data) {
			if (data.card_type == 'cardType1') {
				document.querySelector('.style_chart span:first-child img').classList.add('selected');
				document.querySelector('.style_chart span:last-child img').classList.remove('selected');
				document.getElementById('vertical').style.display = 'block';
				document.getElementById('horizontal').style.display = 'none';
				cardType = 'cardType1';
			} else {
				document.querySelector('.style_chart span:last-child img').classList.add('selected');
				document.querySelector('.style_chart span:first-child img').classList.remove('selected');
				document.getElementById('horizontal').style.display = 'block';
				document.getElementById('vertical').style.display = 'none';
				cardType = 'cardType2';
			}
			if (data.avatar.length != 0) {
				mui.each(document.getElementsByClassName('member-avatar'), function(index, item) {
					item.src = data.avatar;
				})
			}
			if (data.name.length != 0) {
				mui.each(document.getElementsByClassName('member-name'), function(index, item) {
					item.innerHTML = data.name;
				})
			}
			if (data.job.length != 0) {
				mui.each(document.getElementsByClassName('member-job'), function(index, item) {
					item.innerHTML = data.job;
				})
			}
			if (data.company.length != 0) {
				mui.each(document.getElementsByClassName('member-company'), function(index, item) {
					item.innerHTML = data.company;
				})
			}

			if (data.phone.length != 0) {
				document.querySelector('.member-phone').innerHTML = data.phone;
			}
			if (data.email.length != 0) {
				document.querySelector('.member-email').innerHTML = data.email;
			}
			if (data.company_address.length != 0) {
				document.querySelector('.member-company-address').innerHTML = data.company_address;
			}

			for (var attr in data) {
				if (data[attr].length != 0 && (attr == 'avatar' || attr == 'name' || attr == 'job' || attr == 'phone' || attr ==
						'wechat' || attr ==
						'telephone' || attr == 'email' || attr == 'company' || attr == 'company_address')) {
					document.querySelector('input[name=' + attr + ']').value = data[attr];
				} else if (data[attr].length != 0 && attr == 'desc2') {
					document.querySelector('textarea[name=desc]').value = data[attr];
				}
			}

			if (data.voice.length != 0) {
				document.querySelector('.voice-container').children[0].classList.add('hidden');
				document.querySelector('.voice-container').children[1].classList.remove('hidden');
				document.querySelector('.voice-time').innerText = data.voice_time;
				document.querySelector('input[name=voice_time]').value = data.voice_time;
				document.querySelector('input[name=voice]').value = data.voice;
				voiceTime = data.voice_time;
			}

			if (data.images.length != 0) {
				images = data.images;
				for (var i in data['images']) {
					var newDiv = document.createElement('div');
					newDiv.setAttribute('data-id', i);
					newDiv.classList.add('picture_display_chear');
					var html = '<img src="' + data.images[i] +
						'" data-preview-src="" data-preview-group="1" /><span class="mui-close"><span class="mui-icon mui-icon-closeempty" style="font-size: 20px;"></span></span>';
					newDiv.innerHTML = html;
					document.getElementById('pic-container').insertBefore(newDiv, document.getElementById('add_pic'));
					imageId++;
				}
			}
		}

		//创建计时器记录录音时长
		function timeInterval() {
			timer = setInterval(function() {
				voiceTime++;
			}, 1000)
		}

		//开始录音
		function startRecord() {
			r = plus.audio.getRecorder();
			if (r == null) {
				message("Device not ready!");
				return;
			}
			logs(r.supportedFormats);
			timeInterval();
			r.record({
				filename: "_doc/audio/",
				format: 'mp3'
			}, function(e) {
				document.querySelector('.voice-container').children[0].classList.add('hidden');
				document.querySelector('.voice-container').children[1].classList.remove('hidden');
				document.querySelector('.voice-time').innerText = voiceTime;
				document.querySelector('input[name=voice_time]').value = voiceTime;
				document.querySelector('input[name=voice]').value = e;
				voiceUpload(e);
			}, function(e) {
				message("Audio record failed: " + e.message);
			});
		}

		//结束录音
		function stopRecord() {
			r.stop();
			clearInterval(timer);
		}

		//播放录音
		function playRecord(path) {
			play = plus.audio.createPlayer(
				'https://wangke.ynhost.cn/attachment/images/longbing_card_upload/2/5810912501639961.mp3');
			play.play(function() {

		//文件上传
		function voiceUpload(file) {
			if (voiceTime < 2) {
				message('录音小于2秒,请重新录制');
				return;
			}
			plus.nativeUI.showWaiting('上传录音，请稍后……');
			mask.show();
			var task = plus.uploader.createUpload($voiceUrl, {
					method: "POST",
					blocksize: 614400,
					priority: 100
				},
				function(t, status) { //上传完成
					if (status == 200) {
						var res = JSON.parse(t.responseText);
						logs(res);
						if (res.errno == 1) {
							message(res.message);
							plus.nativeUI.closeWaiting();
							// plus.nativeUI.alert(res.error.message, waiting.close(), '提示', 'OK');
						} else {
							plus.nativeUI.closeWaiting();
							mask.close();
							document.querySelector('input[name=voice]').value = res.data.path;
							message("上传成功");
						}
					} else {
						console.log("上传失败：" + status);
						// plus.nativeUI.alert('上传失败!', waiting.close(), '提示', 'OK');
					}
				}
			);
			// 页面中要上传的 图片路径
			task.addFile(file, {
				key: 'upfile'
			});
			task.start();
		}

		//提交数据
		function doSumbit(data) {
			if (!submitFlag) return;
			submitFlag = false;
			plus.nativeUI.showWaiting('数据处理中...');
			mui.post($ajaxUrl + 'staff&action=cardEdit', data, function(res) {
				logs(res);
				if (res.errno == 0) {
					message('修改成功!');
					submitFlag = true;
					mui.fire(plus.webview.getWebviewById('user'), 'cardSettingSuccess')
					setTimeout(function() {
						fnCloseWin('card_setting');
					}, 2000)
				} else {
					message('修改失败!');
					submitFlag = true;
				}
				plus.nativeUI.closeWaiting();
			}, 'json')
		}

		//图片转base64
		function canvasGen(image) {
			var canvas = document.createElement('canvas');
			canvas.width = image.width;
			canvas.height = image.height;
			var ctx = canvas.getContext('2d');
			ctx.drawImage(image, 0, 0, image.width, image.height);
			var data = canvas.toDataUrl("image/jpeg", 1);
		}
