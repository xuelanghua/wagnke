<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>收款码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			.content{
				background-color: #FFFFFF;
				margin: 35px 20px 73px 20px;
				padding: 0 12px;
				border-radius: 5px;
			}
			.content h4{
				text-align: center;
				color: #2289FF;
				font-size: 30px;
				padding-top: 46px;
				padding-bottom: 15px;
			}
			.QR-code{
				width: 270px;
				height: 270px;
				margin: 0 auto;
			}
			.QR-code img{
				width: 100%;
				height: 100%;
			}
			.Amount-of-money{
				padding: 11px 11px 0 11px;
				background-color: #EFEFF4;
				border-radius: 5px;
				margin-top: 37px;
			}
			.Amount-of-money input{
				width: 70%;
				background-color: #EFEFF4;
				border: none;
				float: left;
			}
			.Eliminate{
				float: right;
				padding: 13px 21px;
				color: #2289FF;
				border-left: 1px solid #DDDDDD;
			}
			.Collection_records{
				padding: 19px 0;
				font-size: 15px;
				border-top: 1px solid #F2F2F2;
				margin-top: 51px;
			}
			.Collection_records span img{
				width: 18px;
				height: 19px;
				float: left;
				margin-top: 1px;
				margin-right: 10px;
			}
			.tujt{
				width: 7px;
			}
		</style>
	</head>

	<body style="background-color: #2289FF;">
		<header class="mui-bar mui-bar-nav" style="background-color: #2289FF;box-shadow: none;">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></div>
			<h1 class="mui-title" style="color: #FFFFFF;">收款码</h1>
		</header>

		<div class="mui-content" style="background-color: #2289FF;">
			<div class="content">
				<h4>
					<span>{{ receipt }}</span>
				</h4>
				<div class="QR-code">
					<img src="../image/QR.png">
				</div>
				<div class="Amount-of-money">
					<input type="number" v-model="fee" placeholder="设置收款金额" />
					<div class="Eliminate" @tap="clear">清除</div>
					<div class="clearfix"></div>
				</div>
				<div class="Collection_records">
					<span>
						<img src="../image/collection_records.png">
					</span>
					<span>收款记录</span>
					<img class="mui-pull-right tujt" src="../image//iconrighth.png">
				</div>
			</div>
		</div>

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/vue.min.js"></script>
<script type="text/javascript">
	mui.init({
		swipeBack: true,
		beforeback: function() {
			clearInterval();
			setStatusBar('#FFF', 'dark');
		}
	});

	var userInfo = getUserInfo();
	var vm = new Vue({
		el: '.mui-content',
		data: {
			fee: ''
		},
		mounted: function() {
			mui.plusReady(function() {
				getReceiptQrcode();
				setInterval(function() {
					getReceiptQrcode();
				}, 20000)
			})
		},
		methods: {
			clear: function() {
				this.fee = '';
				getReceiptQrcode();
			}
		},
		computed: {
			receipt: function() {
				if (parseFloat(this.fee) > 0) {
					getReceiptQrcode();
					return '￥' + this.fee;
				}
			}
		}
	})

	/**
	 * 获取收款二维码
	 */
	function getReceiptQrcode() {
		mui.post($ajaxUrl + 'userqrcode&action=receipt', {
			fee: vm.fee,
			token: userInfo.token
		}, function(res) {
			if (res.errno == 0) {
				var url = $ajaxUrl + 'userqrcode&action=make_qrcode&token=' + userInfo.token + '&url=' + res.data.url;
				document.querySelector('.QR-code img').setAttribute('src', url);
			}
		}, 'json');
	}
</script>
