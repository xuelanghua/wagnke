	<script>

    var timeOutEvent=0;

 

    $(function(){

        $(document).click(function(){

            $(".showArea").css("display","none");

        })

 

        $("#touchArea").on({

            touchstart: function(e){

                timeOutEvent = setTimeout("longPress()",500);

                e.preventDefault();

                return false;

            },

            touchmove: function(){

                clearTimeout(timeOutEvent);

                timeOutEvent = 0;

            },

            touchend: function(e){

                clearTimeout(timeOutEvent);

                timeOutEvent = ShortLeave();

                e.preventDefault();

                return false;

 

            }

        })

    });

 

 

    function longPress(){

        timeOutEvent = 0;

        $(".showArea").css("display","block");

    }

    function ShortLeave(){

        timeOutEvent = 0;

        $(".showArea").css("display","none");

 

    }

 

</script>
