<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>店铺设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.store-desc-container textarea {
				background-color: #ffffff;
				border: none;
				height: 3.34rem;
				margin: 0.18rem 0 0.57rem;
			}
		
			.store-desc-container .mui-btn-blue {
				width: 7.09rem;
				height: 0.91rem;
				border-radius: 0.21rem;
				padding: 0;
				margin: 0 auto;
				font-size: 0.3rem;
				color: #ffffff;
			}
		</style>
		<script type="text/javascript">
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			 
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">店铺设置</h1>
		</header>

		<div class="mui-content store-desc-container">
			<textarea rows="" cols="" placeholder="输入店铺简介" id="store_desc"></textarea>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="save_btn">保存</button>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: true,
		});
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			console.log(JSON.stringify(self));
			//将店铺名称设置到输入框内
			document.getElementById('store_desc').value = self.desc_string;
			eventInit();
		})
		
		function eventInit() {
			//保存按钮监听
			document.getElementById('save_btn').addEventListener('tap', function() {
				console.log('点击');
				var self = plus.webview.currentWebview();
				var ajax_url = $ajaxUrl + 'store';
				mui.ajax(ajax_url, {
					data: {
						action: 'updateStoreInfo',
						token: self.utoken,
						op: 'changDescription',
						store_desc: document.getElementById('store_desc').value,
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(ret) {
						console.log(JSON.stringify('成功'));
						console.log(JSON.stringify(ret));
						if (ret.errno == 0) {
							message('修改成功');
							//绑定一个广播事件
							mui.fire(plus.webview.getWebviewById('store_setting'),'changdescription',{'abc':'aaa'})
							setTimeout(function() {
								plus.webview.close('store_desc', 'auto');
							}, 1000);
						}
					},
					error: function(xhr, type, errorThrown) {
						console.log(JSON.stringify('失败'));
						console.log(JSON.stringify(errorThrown));
					}
				});
			})
		}
	</script>
</html>
