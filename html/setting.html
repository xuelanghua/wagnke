<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/vip-page.css" />
		<style type="text/css">
			.segment {
				padding-top: 0.3rem;
			}

			.mui-table-view:after,
			.mui-table-view:before {
				height: 0;
			}

			.mui-table-view-cell {
				height: 1rem;
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 0 0.2rem;
				position: relative;
			}

			.mui-table-view-cell span {
				font-size: 0.3rem;
				color: #333333;
			}

			.mui-table-view-cell .last-desc {
				font-size: 0.26rem;
				color: #999999;
				margin-right: 0.35rem;
			}

			.mui-navigate-right:after {
				font-size: 0.4rem;
				right: 0.1rem;
				color: #999999;
			}

			.mui-table-view-cell.mui-active {
				background-color: #f9f9f9;
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">设置</h1>
		</header>

		<div class="mui-content setting-container">
			<div class="segment">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell change-num">
						<span class="mui-navigate-right">
							更换手机号
						</span>
						<span class="last-desc">
							13700696591
						</span>
					</li>
					<li class="mui-table-view-cell change-position">
						<span class="mui-navigate-right">
							区域修改
						</span>
						<span class="last-desc">
							云南省 昆明市 官渡区
						</span>
					</li>
				</ul>
			</div>
			<div class="segment">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell about">
						<span class="mui-navigate-right">
							关于旺客
						</span>
						<span class="last-desc" id="app_version"></span>
					</li>
				</ul>
			</div>
			<div class="segment">
				<ul class="mui-table-view logout">
					<li class="mui-table-view-cell" style="justify-content: center;">
						<span>退出登录</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
		mui.init();
		var userInfo = getUserInfo();
		// 初始化字体大小
		var viewport = document.documentElement.clientWidth;
		if (viewport > 750) {
			viewport = 750
		}
		document.documentElement.style.fontSize = viewport / 7.5 + "px";
		document.querySelector(".mui-hidden").classList.remove("mui-hidden");
		// 初始化字体大小结束
		mui.plusReady(function() {
			// 注销登录
			mui(".setting-container").on("tap", ".logout", function(e) {
				// fnOpenWin('login.html', 'login', '', '');
				var wvs = plus.webview.all();
				for (var i = 0; i < wvs.length; i++) {
					if (wvs[i].id == 'home'||wvs[i].id == 'setting') {
						continue;
					}
					logs(wvs[i].id)
					// plus.webview.close(wvs[i].id,'','','')
				}
				// plus.webview.close('user','','','')
				// plus.webview.close('setting','','','')
				// fnOpenWin('login.html', 'login', '', '');
			})
			mui('#app_version')[0].innerHTML = '版本号' + plus.runtime.version;
		})
		mui(".setting-container").on("tap", ".change-num", function(e) {
			openPage('chang_phone_number.html', 'chang_phone_number', '#f7f7f7', '');
		})
		mui(".setting-container").on("tap", ".change-position", function(e) {
			openPage('regionai_changes.html', 'regionai_changes', '#f7f7f7', '')
		})
		mui(".setting-container").on("tap", ".about", function(e) {
			openPage('about_wangke.html', 'about_wangke', '#f7f7f7', '')
		})
	</script>
</html>
