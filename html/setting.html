<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/vip-page.css" />
		<style type="text/css">
			.section-one {
				padding: 0.3rem 0;
			}

			.mui-table-view:after,
			.mui-table-view:before {
				height: 0;
			}

			.mui-table-view-cell {
				height: 1rem;
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 0 0.2rem;
				position: relative;
			}
			.mui-table-view-cell span{
				font-size: 0.3rem;
				color: #333333;
			}
			.mui-table-view-cell .last-desc{
				font-size: 0.26rem;
				color: #999999;
				margin-right: 0.35rem;
			}
			.mui-navigate-right:after{
				font-size: 0.36rem;
				right: 0.1rem;
			}
			.mui-table-view-cell.mui-active {
				background-color: #f9f9f9;
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">设置</h1>
		</header>

		<div class="mui-content setting-container">
			<div class="section-one">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<span class="mui-navigate-right">
							更换手机号
						</span>
						<span class="last-desc">
							13700696591
						</span>
					</li>
					<li class="mui-table-view-cell">
						<span class="mui-navigate-right">
							区域修改
						</span>
						<span  class="last-desc">
							云南省 昆明市 官渡区
						</span>
					</li>
				</ul>
			</div>
			
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
		mui.init();
		// 初始化字体大小
		var viewport = document.documentElement.clientWidth;
		if (viewport > 750) {
			viewport = 750
		}
		document.documentElement.style.fontSize = viewport / 7.5 + "px";
		document.querySelector(".mui-hidden").classList.remove("mui-hidden");
		// 初始化字体大小结束
		mui.plusReady(function() {})
	</script>
</html>
