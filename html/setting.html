<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/vip-page.css" />
		<style type="text/css" lang="less">
			.segment {
				padding-top: 0.3rem;
			}

			.mui-table-view:after,
			.mui-table-view:before {
				height: 0;
			}

			.mui-table-view-cell {
				height: 1rem;
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 0 0.2rem;
				position: relative;
			}

			.mui-table-view-cell span {
				font-size: 0.3rem;
				color: #333333;
			}

			.mui-table-view-cell .last-desc {
				font-size: 0.26rem;
				color: #999999;
				margin-right: 0.35rem;
			}

			.mui-navigate-right:after {
				font-size: 0.4rem;
				right: 0.1rem;
				color: #999999;
			}

			.mui-table-view-cell.mui-active {
				background-color: #f9f9f9;
			}
		</style>
		<script type="text/javascript">
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">设置</h1>
		</header>

		<div class="mui-content setting-container">
			<div class="segment">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell change-num">
						<span class="mui-navigate-right">
							更换手机号
						</span>
						<span class="last-desc" id="mobile">
							15398699237
						</span>
					</li>
					<!-- <li class="mui-table-view-cell change-position">
						<span class="mui-navigate-right">
							区域修改
						</span>
						<span class="last-desc">
							云南省 昆明市 官渡区
						</span>
					</li> -->
				</ul>
			</div>
			<div class="segment">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell about">
						<span class="mui-navigate-right">
							关于旺客
						</span>
						<span class="last-desc" id="app_version"></span>
					</li>
				</ul>
			</div>
			<div class="segment">
				<ul class="mui-table-view logout" id="exit">
					<li class="mui-table-view-cell" style="justify-content: center;">
						<span>退出登录</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: true,
			beforeback: function() {
				plus.navigator.setStatusBarStyle('light');
			}
		});

		var userInfo = getUserInfo();
		var auths = null;
		mui.plusReady(function() {
			// 获取登录授权认证服务列表
			plus.oauth.getServices(function(services) {
				auths = services;
			}, function(e) {
				console.log("获取分享服务列表失败：" + e.message + " - " + e.code);
			});
			
			var webveiw = plus.webview.all();
			// logs(webviewName);
			var webviewName = new Array();
			mui.each(webveiw, function(index, item) {
				webviewName.push(item.id);
			})
			updateUserInfo();
			userInfo = getUserInfo();
			// logs(userInfo);
			window.addEventListener('changeMobileSuccess', function() {
				userInfo = getUserInfo();
				mui('#mobile')[0].innerHTML = userInfo.mobile;
			})

			// 注销登录
			document.getElementById('exit').addEventListener('tap', function() {
				// 	if (mui.os.ios) {
				// 		localStorage.removeItem("user");
				// 		mui.openWindow({
				// 			url: 'login.html',
				// 			id: 'login',
				// 			show: {
				// 				aniShow: 'pop-in'
				// 			},
				// 			waiting: {
				// 				autoShow: false
				// 			}
				// 		});
				// 		return;
				// 	}
				if (mui.os.ios) {
					var btnArray = [{
						title: "退出登录"
					}];
				} else {
					var btnArray = [{
						title: "退出登录"
					}, {
						title: "关闭旺客"
					}];
				}
				
				plus.nativeUI.actionSheet({
					cancel: "取消",
					buttons: btnArray
				}, function(event) {
					var index = event.index;
					switch (index) {
						case 1:
							//注销所有登录授权认证服务
							authLogout();
							
							//注销账号
							localStorage.removeItem("user");
							var login = plus.webview.create("login.html", "login", {
								statusbar: {
									background: '#122c9a'
								}
							}, '');

							// 获取所有Webview窗口
							var curr = plus.webview.currentWebview();
							var wvs = plus.webview.all();
							if (plus.os.name == "iOS") {
								mui.get($ajaxUrl + 'member', {
									action: 'login_setting',
								}, function(res) {
									getAppInfo(function(e) {
										if (res.data.login_type == 2 && res.data.app_version == e.version) {
											for (var i = 0; i < wvs.length; i++) {
												if (wvs[i].getURL() == curr.getURL() || wvs[i].id == 'H54F3E71F') {
													continue;
												} else {
													plus.webview.close(wvs[i]);
												}
											}
											curr.hide();
											curr.close();
											fnOpenWin('mobile_login.html', 'mobile_login', {
												statusbar: {
													background: '#2289FF'
												}
											}, '', 'slide-in-bottom');
										} else {
											for (var i = 0; i < wvs.length; i++) {
												// if (wvs[i].getURL() == curr.getURL() || wvs[i].id == 'H54F3E71F') {
												if (wvs[i].id == curr.id || wvs[i].id == 'H54F3E71F') {
													continue;
												} else {
													plus.webview.close(wvs[i]);
												}
											}
											curr.hide();
											curr.close();
											fnOpenWin('login.html', 'login', {
												statusbar: {
													background: '#122c9a'
												}
											}, '', 'slide-in-bottom');
										}
									})
								}, 'json');
							} else {
								for (var i = 0; i < wvs.length; i++) {
									// if (wvs[i].getURL() == curr.getURL() || wvs[i].id == 'H54F3E71F') {
									if (wvs[i].id == curr.id || wvs[i].id == 'H54F3E71F') {
										continue;
									} else {
										plus.webview.close(wvs[i]);
									}
								}
								curr.hide();
								curr.close();
								var loginPage = plus.webview.getWebviewById("login");
								if (loginPage) {
									loginPage.show();
								} else {
									fnOpenWin('login.html', 'login', {
										statusbar: {
											background: '#122c9a'
										}
									}, '', 'slide-in-bottom');
								}
							}
							break;
						case 2:
							plus.runtime.quit();
							break;
					}
				});
			}, false);

			getAppInfo(function(e) {
				mui('#app_version')[0].innerHTML = '版本号' + e.version;
			})
			
			mui('#mobile')[0].innerHTML = userInfo.mobile;

			mui(".setting-container").on("tap", ".change-num", function(e) {
				openPage('chang_phone_number.html', 'chang_phone_number', '#f7f7f7', '');
			})

			// 			mui(".setting-container").on("tap", ".change-position", function(e) {
			// 				openPage('regionai_changes.html', 'regionai_changes', '#f7f7f7', '')
			// 			})

			mui(".setting-container").on("tap", ".about", function(e) {
				openPage('about_wangke.html', 'about_wangke', '#f7f7f7', '')
			})
		})
		
		//注销所有登录授权认证服务
		function authLogout() {
			for (var i in auths) {
				var s = auths[i];
				if (s.authResult) {
					s.logout(function(e){
						console.log("注销登录认证成功");
					}, function(e){
						console.log("注销登录认证失败");
					});
				}
			}
		}
	</script>
</html>
