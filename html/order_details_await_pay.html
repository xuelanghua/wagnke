		<script type="text/javascript">
			var userInfo = getUserInfo();
			// 倒计时
			var endtimer = "2019/07/26 17:51:00";
			var app = new Vue({
				el: "#mui-content",
				data: {},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {

				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							//plus.navigator.setStatusBarStyle("light");
						}
					});
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						//plus.navigator.setStatusBarStyle("dark");
					})
					// 初始化两次防止页面乱
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束

					// 倒计时
					function clock() {
						var today = new Date(), //当前时间
							h = today.getHours(),
							m = today.getMinutes(),
							s = today.getSeconds();
						var stopTime = new Date(endtimer), //结束时间
							stopH = stopTime.getHours(),
							stopM = stopTime.getMinutes(),
							stopS = stopTime.getSeconds();
						var shenyu = stopTime.getTime() - today.getTime(),
							shengyuD = parseInt(shenyu / (60 * 60 * 24 * 1000)),
							D = parseInt(shenyu) - parseInt(shengyuD * 60 * 60 * 24 * 1000),
							shengyuH = parseInt(D / (60 * 60 * 1000)),
							H = D - shengyuH * 60 * 60 * 1000,
							shengyuM = parseInt(H / (60 * 1000)),
							M = H - shengyuM * 60 * 1000;
						S = parseInt((shenyu - shengyuD * 60 * 60 * 24 * 1000 - shengyuH * 60 * 60 * 1000 - shengyuM * 60 * 1000) /1000);
						document.getElementById("count_down").innerText = (shengyuH + "小时" + shengyuM + "分" + S + "秒");
						if (shengyuH || shengyuM || S) {
							setTimeout(clock, 500);
						} else {
							// 倒计时结束
							
						}
					}
					// 开始倒计时
					clock();
				}
			})
		</script>
