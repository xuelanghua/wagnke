				height: 100%;

			.screent{

				position: absolute;
				width: 90%;
				top: 25%;
				left: 5%;

				display: none;
				border-radius: 5px;
			}
			.screent-title{
				padding: 21px 0;
				font-size: 18px;
				text-align: center;
				background-color: #FFFFFF;
				border-top-left-radius: 5px;
				border-top-right-radius: 5px;

			.screent-content{
				padding: 5px 10px 15px 10px;
				font-size: 13px;
				color: #333333;
				background-color: #FFFFFF;
			}
			.ul{
				margin-top: 10px;
			}
			.kuai{

				padding: 17px 0;
				float: left;
				text-align: center;
				border-radius: 5px;
				background-color: #DEF4FF;

			.kuai1{

				float: left;
				margin-left: 10px;
				text-align: center;
				border-radius: 5px;
				background-color: #F5F5F5;
			}
			.kuai1 img,.kuai img{
				width: 20px;
				height: 20px;
				display: block;
				margin: 2px auto 0;
			}
			.bottom{
				padding: 17px 0;
				background-color: #FFFFFF;
				margin-top: 10px;
				border-bottom-left-radius: 5px;
				border-bottom-right-radius: 5px;

			.qd{

				padding: 15px 0;
				border: none;
				background-color: #1B82D2;
				color: #FFFFFF;
				font-size: 15px;
				margin: 0 auto;
				border-radius: 5px;
				display: block;

		<script>
			mui.init()
			$(document).ready(function(){
			$("#cover").click(function(){
				$(".screent").hide();
				$(this).hide;
				$("#cover").hide();
			});
			$(".screen").click(function(){
				$(".screent").show();
				$(this).show;
				$("#cover").show();
			});
		  });
		</script>
