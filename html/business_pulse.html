<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.mui-bar-nav {
				background-color: #FFFFFF;
				display: flex;
				align-items: center;
				justify-content: space-between;
			}
			.search-cont {
				display: flex;
				flex-grow: 1;
				height: 30px;
				background-color: #F2F2F2;
				border-radius: 15px;
				box-sizing: border-box;
				align-items: center;
				padding-left: 5px;
			}

			.search-cont .mui-icon-search {
				color: #333333;
			}

			.tips {
				color: #999999;
				font-size: 14px;
				margin-left: 8px;
				padding-left: 13px;
				position: relative;
				display: inline-flex;
				align-items: center;
			}

			.tips:before {
				content: '';
				position: absolute;
				display: block;
				bottom: 2px;
				top: 2px;
				left: 0;
				width: 1px;
				background-color: #AAAAAA;
				transform: scaleX(0.5);
				-webkit-transform: scaleX(0.5);
			}

			.open-message {
				width: auto;
				display: flex;
				align-items: center;
				position: relative;
				overflow: hidden;
				height: 44px;
				padding: 0 10px 0 15px;
			}

			.open-message img {
				display: inline-block;
				z-index: 1;
				width: 25px;
				height: 22px;
			}

			.open-message .mui-badge-danger {
				position: absolute;
				right: 0px;
				top: 5px;
				font-size: 10px;
				padding: 3px 5px 1px;
				background-color: #FF0000;
				z-index: 9;
			}

			.mui-row.mui-fullscreen .mui-col-xs-3,
			.mui-row.mui-fullscreen .mui-col-xs-9 {
				height: 100% !important;
				padding-top: 44px;
				background-color: #FFFFFF;
				box-sizing: border-box;
			}

			.mui-row.mui-fullscreen .mui-col-xs-3 {
				background-color: #F2F2F2;
			}

			.mui-col-xs-3,
			.mui-control-content {
				overflow-y: scroll;
				overflow-x: hidden;
				height: 100%;
				-webkit-overflow-scrolling: touch;
			}

			.mui-segmented-control .mui-control-item {
				line-height: 50px;
				width: 100%;
				color: #666666 !important;
				font-size: 0.26rem;
				border: none !important;
				position: relative;
			}

			.mui-segmented-control .mui-control-item.mui-active {
				color: #000000 !important;
				background-color: #FFFFFF !important;
				font-weight: 700;
			}

			.mui-plus-pullrefresh .mui-pull-bottom-pocket {
				background-color: #FFFFFF;
			}

			.mui-fullscreen .mui-col-xs-9 {
				overflow-y: scroll;
				overflow-x: hidden;
				height: 100%;
				padding-top: 56px !important;
				-webkit-overflow-scrolling: touch;
			}

			.mui-segmented-control {
				padding: 0;
				border: none;
			}

			.advertising-img {
				width: 100%;
				padding: 0 12px;
			}

			.advertising-img img {
				width: 100%;
				height: auto;
			}

			.category-container {
				display: flex;
				width: 100%;
				display: flex;
				flex-wrap: wrap;
				padding: 0 7px;
			}

			.category-items {
				width: 33.333%;
				padding: 5px 5px 20px;
				overflow: hidden;
				position: relative;
			}

			.category-items-inside {
				display: flex;
				align-items: center;
				flex-direction: column;
				font-size: 14px;
				color: #333333;
				width: 100%;
				overflow: hidden;
			}

			.category-img-cont img {
				width: auto;
				height: 100%;
			}

			.category-img-cont {
				width: 100%;
				height: 55px;
				overflow: hidden;
				display: flex;
				align-items: center;
				justify-content: center;
				margin-bottom: 5px;
			}

			.mui-segmented-control .mui-control-item {
				overflow: hidden;
			}

			.mui-segmented-control .mui-control-item:before {
				content: '';
				width: 4px;
				/* background-color: #FF0000; */
				background-color: #2289FF;
				display: inline-block;
				position: absolute;
				height: 0;
				/* -webkit-transition: all 0.5s ease-in-out; */
				/* transition: all 0.5s ease-in-out; */
				left: -8px;
				height: 50%;
				top: 25%;
				z-index: 1;
				border-top-right-radius: 6px;
				border-bottom-right-radius: 6px;
				box-shadow: 0 0 1px 1px #f2f2f2;
			}

			.mui-segmented-control .mui-control-item.mui-active:before {
				left: -1px;
			}

			.mui-segmented-control .mui-control-item span {
				position: relative;
				z-index: 5;
			}
			.mui-scroll-wrapper{
				padding-top: 50px;
			}
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="mui-content" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<div class="search-cont">
					<span class="mui-icon mui-icon-search"></span>
					<span class="tips">输入商品名称</span>
				</div>
				<div class="open-message mui-hidden">
					<img src="../image/index-message-icon.png" alt="">
					<span class="mui-badge mui-badge-danger" v-show="message">{{message}}</span>
				</div>
			</header>
			<div class="mui-content">
				<!-- 内容区 -->
				<div class="mui-content mui-row mui-fullscreen">
					<!-- 左侧分类 -->
					<div class="mui-col-xs-3">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
									<div class="mui-control-item" :class="chooseCls==c.id?'mui-active':''" v-for="(c,i) in clsContLeft" :key="i"
									 @tap="switchCls(i,c.id)">
										<span>
											{{c.title}}
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- 右侧内容 -->
					<div id="segmentedControlContents" class="mui-col-xs-9">
						<div class="inside-contianer">
							<div class="advertising-img" v-if="currentClassify.adv_image" @tap="openAD(currentClassify)">
								<img :src="currentClassify.adv_image">
							</div>
							<!-- <h1 class="mui-text-center">{{chooseCls}}</h1> -->
							<div class="category-container">
								<div class="category-items" v-for="(cls,i) in clsCont" :key="i" @tap="openClassifyDetail(cls)">
									<div class="category-items-inside">
										<div class="category-img-cont">
											<img :src="cls.cover">
										</div>
										<span>{{cls.title}}</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					category: {},
					chooseCls: '',
					clsContLeft: [],
					clsCont: [],
					currentClassify: {}
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {
					// 切换一级分类
					switchCls: function(idx, _id) {
						app.chooseCls = _id;
						app.clsCont = app.category[_id];
						app.currentClassify = app.clsContLeft[idx];
					},
					// 点击二级分类
					openClassifyDetail: function(e) {
						openPage('business_search_result.html', 'business_search_result', '#ffffff', {
							detail: e
						})
					},
					// 点击广告
					openAD: function(e) {
						if (e.adv_url == '') {
							logs("不可以跳转哟~");
							return false;
						}
						if (e.adv_type == 1) {
							// 商品 个人商品  团队商品 旺客总仓
							if (e.adv_goods.uid > 0 && e.adv_goods.is_team_goods == 0) {
								// 个人商品
								openPage('personal_goods_detail.html', 'personal_goods_detail', '#f7f7f7', {
									gid: e.id
								});
							} else if (e.adv_goods.uid > 0 && e.adv_goods.is_team_goods == 1) {
								// 是否加入团队
								if (e.adv_goods.has_joined_team == 1) {
									// 团队商品
									openPage('distributor_goods_detail.html', 'distributor_goods_detail', '#f7f7f7', {
										gid: e.id
									});
								} else {
									// 团队商品 未加入
									openPage('team_goods_detail.html', 'team_goods_detail', '#f7f7f7', {
										gid: e.id
									});
								}
							} else if (e.adv_goods.uid == 0) {
								openPage('wangke_distributor_goods_detail.html', 'wangke_distributor_goods_detail', '#f7f7f7', {
									gid: e.id
								})
								// 是否加入团队
								// if (e.adv_goods.has_joined_team == 1) {
								// 	// 团队商品
								// 	openPage('distributor_goods_detail.html', 'distributor_goods_detail', '#f7f7f7', {
								// 		gid: e.id
								// 	});
								// } else {
								// 	// 团队商品 未加入
								// 	openPage('team_goods_detail.html', 'team_goods_detail', '#f7f7f7', {
								// 		gid: e.id
								// 	});
								// }
							}
						} else if (e.adv_type == 2) {
							//外链
							mui.get($ajaxUrl + 'util', {
								action: 'url_title',
								url: e.adv_url
							}, function(res) {
								fnOpenWin('webview.html', 'webview', {
									statusbar: {
										background: '#FFFFFF'
									}
								}, {
									title: res.data,
									statusBarStyle: 'dark',
									url: e.adv_url
								}, 'slide-in-right');
							}, 'json');
						}
					}
				},
				mounted: function() {
					mui.init({
						keyEventBind: {
							backbutton: false,
							menubutton: false,
						}
					})
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						var categorys = getcache('category');
						if (categorys != '' && categorys != null) {
							app.category = categorys;
							app.clsContLeft = categorys[0];
							app.chooseCls = categorys[0][0].id;
							app.clsCont = categorys[categorys[0][0].id];
							app.currentClassify = categorys[0][0];
						}
						getDatas();
						mui('.mui-scroll-wrapper').scroll({
							indicators: false,
						});
						// 关闭和开启下拉刷新
						//日志标记flag  
						// var flag = true;
						//进入时开启刷新  
						// var selfpage = plus.webview.currentWebview();
						// selfpage.setPullToRefresh({
						// 	support: true,
						// 	style: 'circle',
						// 	color: '#2289FF',
						// 	bounce: false
						// }, onRefresh);
						//监听滚动事件  
						// var scroll = mui('.mui-scroll-wrapper').scroll();
						// document.querySelector('.mui-scroll-wrapper').addEventListener('scroll', function(e) {
						// 	var scrolly=scroll.y;
						// 	if (scrolly >= 0) {
						// 		flag = true;
						// 		selfpage.setPullToRefresh({
						// 			support: true,
						// 			style: 'circle',
						// 			color: '#2289FF',
						// 			bounce: false
						// 		});
						// 	} else if (flag) {
						// 		flag = false;
						// 		selfpage.setPullToRefresh({
						// 			support: false
						// 		});
						// 	}
						// });
						// 具体执行刷新的方法  
						// function onRefresh() {
						// 	getDatas("pull");
						// }

						// 获取分类以及广告
						function getDatas(pull) {
							mui.post($ajaxUrl + 'business', {
								token: userInfo.token,
								action: 'type_list'
							}, function(res) {
								logs(res);
								if (res.errno == 0) {
									app.category = res.data;
									app.clsContLeft = app.category[0];
									app.chooseCls = app.clsContLeft[0].id;
									app.clsCont = app.category[app.clsContLeft[0].id];
									app.currentClassify = res.data[0][0];
									cacheData("category", res.data);
									if (pull == "pull") {
										setTimeout(function() {
											plus.webview.currentWebview().endPullToRefresh();
										}, 2000);
									}
								} else {
									if (pull == "pull") {
										setTimeout(function() {
											plus.webview.currentWebview().endPullToRefresh();
										}, 2000);
									}
								}
								setTimeout(function() {
									if (pull == "pull") {
										setTimeout(function() {
											plus.webview.currentWebview().endPullToRefresh();
										}, 2000);
									}
								}, 10000);
							}, 'json');
						}
					})
				}
			})
			// 跳转搜索
			mui('#mui-content').on('tap', '.search-cont', function() {
				openPage('business_pulse_search.html', 'business_pulse_search', '#f9f9f9');
			})
		</script>
	</body>

</html>
