<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>推广金兑现</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.mui-content{
				padding: 0 10px;
			}
			.account{
				margin-top: 15px;
				border-radius: 5px;
				padding: 0 10px;
				background-color: #FFFFFF;
			}
			.mui-radio{
				padding: 15px 10px;
				border-bottom: 1px solid #F2F2F2;
			}
			.img{
				width: 27px;
				height: 27px;
				margin-left: -10px;
			}
			.img img{
				width: 100%;
				height: 100%;
			}
			.shuo{
				margin-left: 10px;
				font-size: 12px;
			}
			.Amount-of-money{
				padding: 10px 10px 27px 10px;
				margin-top: 15px;
				border-radius: 5px;
				background-color: #FFFFFF;
			}
			.money{
				width: 60%;
				text-align: center;
				padding: 25px 0;
				margin: 0 auto;
				color: #868686;
			}
			.input{
				border-bottom: 1px solid #F2F2F2;
			}
			.input p{
				color: #000000;
				padding-left: 5px;
			}
			.input input{
				width: 90%;
				padding: 2px 0;
				border: none;
				font-size: 25px;
			}
			.tishi{
				padding: 23px 0;
				font-size: 12px;
				color: #999999;
			}
			.yu{
				width: 8px;
				height: 8px;
				border-radius: 50px;
				display: block;
				margin-top: 6px;
				margin-right: 10px;
				background-color: #999999;
			}
			.Amount-of-money button{
				width: 100%;
				font-size: 18px;
				color: #FFFFFF;
				padding: 15px 0;
				border: none;
				background-color: #2289FF;
			}
			.band:hover{
				color: #999999;
			}
			.quan{
				color: #8CC1FF;
			}
		</style>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<header class="mui-bar mui-bar-nav"style="background-color: #FFFFFF;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">推广金兑现</h1>
		</header>
		
		<div class="mui-content">
			<div class="account">
				<div class="mui-input-row mui-radio ">
					<div>
						<div class="mui-pull-left img">
							<img src="../image//Alipay.png" alt="">
						</div>
						<div class="mui-pull-left shuo">
							<div>
								<span style="font-size: 15px;">支付宝</span>
								<span style="margin-left: 10px;float: right;margin-top: 1px;">扣除0.1%手续费</span>
							</div>
							<div>
								<span></span>
								<a href="binding.html">
									<span class="band">
										绑定 >
									</span>
								</a>
							</div>
						</div>
					</div>
					<input style="margin-top: 11px;" name="radio" type="radio" checked>
				</div>
				<div class="mui-input-row mui-radio ">
					<div>
						<div class="mui-pull-left img">
							<img src="../image//WeChat.png" alt="">
						</div>
						<div class="mui-pull-left shuo">
							<div>
								<span style="font-size: 15px;">微信</span>
								<span style="float: right;margin-top: 1px;margin-right: 60px;">扣除0.1%手续费</span>
								<div class="clearfix"></div>
							</div>
							<div>
								<span style="color: #999999;margin-right: 15px;">当前账号：15966666666</span>
								<a href="binding.html">
									<span class="band">
										绑定 >
									</span>
								</a>
							</div>
						</div>
					</div>
					<input style="margin-top: 11px;" name="radio" type="radio">
				</div>
				<div class="mui-input-row mui-radio ">
					<div>
						<div class="mui-pull-left img">
							<img src="../image//Bank_card.png" alt="">
						</div>
						<div class="mui-pull-left shuo">
							<div>
								<span style="font-size: 15px;">银行卡</span>
								<span style="margin-left: 10px;float: right;margin-top: 1px;">扣除0.1%手续费</span>
							</div>
							<div>
								<span></span>
								<a href="binding.html">
									<span class="band">
										绑定 >
									</span>
								</a>
							</div>
						</div>
					</div>
					<input style="margin-top: 11px;" name="radio" type="radio">
				</div>
			</div>
			
			<div class="Amount-of-money">
				<div class="money">
					<div style="color: #F5CA3A;">
						<span style="font-size: 25px;font-weight: 500;">7500</span>
					</div>
					<div style="font-size: 12px;margin-top: 10px;">
						<span>推广金可提现750元</span>
						<span class="band quan" style="margin-left: 10px;">全部提现 ></span>
					</div>
				</div>
				<div class="input">
					<p>
						<span style="font-size: 15px;">提现金额</span>
						<span style="font-size: 12px;color: #999999;">（推广金与现金的兑换比为10:1）</span>
					</p>
					<span style="font-size: 25px;">￥</span>
					<span>
						<input type="text" id="" value="" />
					</span>
				</div>
				<div class="tishi">
					<div>
						<span class="yu mui-pull-left"></span>
						<span>额外扣除￥7.50手续费（费率%0.1）</span>
					</div>
				</div>
				<button>提现</button>
			</div>
			
		</div>
		
	</body>

</html>
