<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>更换手机号</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/vip-page.css" />
		<style type="text/css">
			.segment {
				padding-top: 0.3rem;
				margin-bottom: 0.9rem;
			}

			.mui-table-view {
				background-color: #ffffff;
			}

			.mui-table-view:after,
			.mui-table-view:before {
				height: 0;
			}

			.mui-table-view-cell {
				height: 1rem;
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 0.2rem;
				position: relative;
			}

			.mui-table-view-cell input {
				position: relative;
				height: 100%;
				border: none;
				background-color: #ffffff;
				margin: 0;
				padding: 0.1rem 0.2rem;
			}

			.mui-table-view-cell .verification-code {
				flex-grow: 1;
			}

			.mui-table-view-cell>.mui-btn {
				position: relative;
				transform: translateY(0);
				top: 0;
				right: 0;
				margin: 0;
				height: 100%;
				border: none;
				background-color: #ffffff;
				color: #2289ff;
				flex-shrink: 0;
				display: flex;
				width: auto;
				padding: 0 0.2rem;
				font-size: 0.3rem;
			}

			.mui-table-view-cell>.mui-btn:active {
				background-color: #f9f9f9;
				color: #2289ff;
				border: none;
			}

			.mui-table-view-cell .get-again {
				display: inline-flex;
				width: auto;
				color: #2289ff;
				font-size: 0.3rem;
				flex-shrink: 0;
			}

			.mui-table-view-cell .last-desc {
				font-size: 0.26rem;
				color: #999999;
				margin-right: 0.35rem;
			}

			.mui-table-view-cell.mui-active {
				background-color: #ffffff;
			}

			.confirm-btn {
				width: 90%;
				margin: 0 auto;
				background-color: #2289ff;
				border-radius: 0.1rem;
				height: 0.98rem;
				line-height: 0.98rem;
				padding: 0;
				font-size: 0.3rem;
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">更换手机号</h1>
		</header>

		<div class="mui-content">
			<div class="segment">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<input type="number" placeholder="输入新的手机号码">
					</li>
					<li class="mui-table-view-cell">
						<input type="number" class="verification-code" placeholder="输入6位数字短信密码" />
						<button type="button" class="mui-btn mui-btn-blue">点击获取</button>
						<!-- <span class="get-again">重新获取（60S）</span> -->
					</li>
				</ul>
			</div>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block confirm-btn">确定</button>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
		mui.init();
		// 初始化字体大小
		var viewport = document.documentElement.clientWidth;
		if (viewport > 750) {
			viewport = 750
		}
		document.documentElement.style.fontSize = viewport / 7.5 + "px";
		document.querySelector(".mui-hidden").classList.remove("mui-hidden");
		// 初始化字体大小结束
		mui.plusReady(function() {})
	</script>
</html>
