<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			header img{
				height: 17px;
				margin-top: 13px;
			}
			.mui-bar{
				height: 102px;
				background-color: #FFFFFF;
			}
			
			.example{
				width: 100%;
				margin-bottom: 66px;
				background-color: #FFFFFF;
			}
			.hd{
				font-size: 15px;
				margin-top: 30px;
			}
			.hd li{
				display: block;
				width: 50%;
				float: left;
				padding: 19px 0;
				text-align: center;
			}
			.hd li img{
				height: 15px;
				margin-left: 5px;
				position: relative;
				top: 2px;
			}
			.hd li.current{
				color: #2289FF;
				border-bottom: 2px solid #2289FF;
			}
			.bd{
				margin-top: 60px;
				margin-left: 10px;
			}
			.bd li{
				display: none;
			}
			.bd li.current{
				display: block;
			}
			.Record_listL{
				width: 48px;
				height: 48px;
				margin-top: 10px;
				border-radius: 50%;
			}
			.Record_listL img{
				width: 100%;
				height: 100%;
			}
			.Record_listR{
				width: 82%;
				padding: 10px 10px 5px 0;
				border-bottom: 1px solid #F2F2F2;
			}
			.Label img{
				width: 15px;
				position: relative;
				top: 2px;
			}
			.tishi{
				font-size: 12px;
				color: #999999;
				margin-top: 5px;
			}
			.mui-badge{
				color: #FFFFFF;
				background-color: #F93B2E;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">消息(60)</h1>
			<img class="mui-pull-right" src="../image/newsh.png" >
			<div class="hd">
				<li class="current">
					<span>
						<span>聊天</span>
						<span>(50)</span>
					</span>
					<span>
						<img src="../image/news_s.png" >
					</span>
				</li>
				<li>
					<span>
						<span>通知消息</span>
						<span>(10)</span>
					</span>
					<span>
						<img src="../image/news.png" >
					</span>
				</li>
				<div class="clearfix"></div>
			</div>
		</header>
		
		<div class="mui-content">
			<div class="example">
				<div class="bd">
					<li class="current">
						<div class="Record_list">
							<div class="Record_listL mui-pull-left">
								<img src="../image/Alipay.png" >
							</div>
							<div class="Record_listR mui-pull-right">
								<div>
									<span class="mui-pull-left">
										<span class="Label">
											<img src="../image/newsb2.png" >
										</span>
										<span style="font-size: 15px;">小飞飞</span>
									</span>
									<span class="mui-pull-right" style="font-size: 14px;">19:10</span>
									<div class="clearfix"></div>
								</div>
								<div class="tishi">
									<span class="mui-pull-left">欧尼酱,僵尸</span>
									<p class="mui-badge mui-pull-right">1</p>
									<div class="clearfix"></div>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="Record_list">
							<div class="Record_listL mui-pull-left">
								<img src="../image/Alipay.png" >
							</div>
							<div class="Record_listR mui-pull-right">
								<div>
									<span class="mui-pull-left">
										<span class="Label">
											<img src="../image/newsb1.png" >
										</span>
										<span style="font-size: 15px;">小飞飞</span>
										<span style="color: #2289FF;font-size: 15px;">(张飞)</span>
									</span>
									<span class="mui-pull-right" style="font-size: 14px;">19:10</span>
									<div class="clearfix"></div>
								</div>
								<div class="tishi">
									<span class="mui-pull-left">欧尼酱,僵尸</span>
									<p class="mui-badge mui-pull-right">1</p>
									<div class="clearfix"></div>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="Record_list">
							<div class="Record_listL mui-pull-left">
								<img src="../image/Alipay.png" >
							</div>
							<div class="Record_listR mui-pull-right">
								<div>
									<span class="mui-pull-left">
										<span class="Label">
											<img src="../image/newsb3.png" >
										</span>
										<span style="font-size: 15px;">小飞飞</span>
									</span>
									<span class="mui-pull-right" style="font-size: 14px;">19:10</span>
									<div class="clearfix"></div>
								</div>
								<div class="tishi">
									<span class="mui-pull-left">欧尼酱,僵尸</span>
									<p class="mui-badge mui-pull-right">1</p>
									<div class="clearfix"></div>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</li>
					<li>
						sd
					</li>
					<li>
						se
					</li>
					<li>
						sh
					</li>
				</div>
			</div>
		</div>
		
	</body>
<script>
	var hd = document.getElementsByClassName("hd")[0].getElementsByTagName("li");
	var bd = document.getElementsByClassName("bd")[0].getElementsByTagName("li");
	for (var i = 0; i < hd.length; i++) {
				hd[i].onclick = function(){
				  doTabs(this);
				}
	}
	function doTabs(obj){
				for (var i = 0; i < hd.length; i++) {
				  if(hd[i]==obj){
					hd[i].className = "current";
					bd[i].className = "current";
				  }else{
					hd[i].className = "";
					bd[i].className = "";
				  }
				}
	}
</script>
</html>
