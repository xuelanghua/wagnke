<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			body {
				background-color: #f2f2f2;
			}

			.mini-card {
				width: 6.53rem;
				height: auto;
				background-color: #ffffff;
				border-radius: 0.2rem;
				overflow: hidden;
				margin: 0.55rem auto 0;
			}

			.mini-card-header {
				width: 100%;
				height: 3.62rem;
				background: url("../image/collections-bggggg.png") top center no-repeat;
				background-size: 100% auto;
				overflow: hidden;
				position: relative;
				padding:0.1rem 0.42rem 0;
			}

			.mini-card-header h2 {
				font-size: 0.35rem;
				text-align: center;
				color: #ffffff;
				margin: 0.4rem 0 0.45rem;
				font-weight: 400;
			}

			.mini-card-header img {
				width: auto;
				height: 1.36rem;
				position: absolute;
				top: -1px;
				left: -1px;
			}

			.equity-items {
				font-size: 0.26rem;
				color: #ffffff;
				margin: 0.1rem 0;
				display: flex;
				align-items: center;
			}

			.equity-items::before {
				content: "";
				display: inline-block;
				width: 0.14rem;
				height: 0.14rem;
				background-color: #FFFFFF;
				border-radius: 50%;
				margin-right: 0.24rem;
				line-height: 0;
			}

			.equity-items.last:before {
				display: none;
			}

			.mini-card-body {
				position: relative;
				padding: 0.45rem 0.3rem;
			}

			.mini-card-body:after,
			.mini-card-body:before {
				content: "";
				display: inline-block;
				width: 0.29rem;
				height: 0.29rem;
				background-color: #F2F2F2;
				border-radius: 50%;
				line-height: 0;
				position: absolute;
			}

			.mini-card-body:before {
				left: -0.145rem;
				top: -0.145rem;
			}

			.mini-card-body:after {
				right: -0.145rem;
				top: -0.145rem;
			}

			.confirm-pay {
				width: 100%;
				height: 0.8rem;
				border-radius: 0.1rem;
				background-color: #2a2d38;
				color: #FFFFFF;
				border: none;
				margin: 0.8rem 0 0.1rem;
			}

			.confirm-pay:enabled:active {
				background-color: #363a48;
			}
			.mui-input-group:before,
			.mui-input-group:after{
				display: none;
			}
			.mui-input-group img{
				width: 0.54rem;
				height: 0.54rem;
				margin-right: 0.2rem;
			}
			.mui-input-row,
			.mui-input-row label {
				display: flex;
				align-items: center;
				padding: 0;
				font-size: 0.3rem;
			}
			.mui-input-group .mui-input-row{
				height: auto;
				padding: 0.26rem 0;
				padding-right: 3px;
			}
			.mui-radio input[type=radio]{
				position: relative;
				top: auto;
				right: 0;
			}
			.mui-input-group .mui-input-row:after{
				left: 0;
			}
			p{
				color: #333333;
				font-size: 0.24rem;
			}
			h3{
				font-size: 0.4rem;
				color: #282a35;
				margin-bottom: 0.1rem;
			}
			[v-cloak] {
				display: none;
			}
		</style>
		<script type="text/javascript">
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<div id="mui-content" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
				<h1 class="mui-title">成为代理</h1>
			</header>
			<div class="mui-content">
				<div class="mini-card">
					<div class="mini-card-header" v-if="groupId==1">
						<img src="../image/icon/maker-price-sign-1.png">
						<h2>代理权益</h2>
						<div class="equity-items">赠送10个个人版×399元/个=3990元</div>
						<div class="equity-items  last">注：赠送名额将以旺旺的形式发放</div>
					</div>
					<div class="mini-card-header" v-else>
						<img src="../image/icon/maker-price-sign-2.png">
						<h2>代理权益</h2>
						<div class="equity-items">赠送50个个人版×399元/个=19950元</div>
						<div class="equity-items">赠送10个企业版×9999元/个=99990元</div>
						<div class="equity-items  last">注：兑换时个人版和企业版可自由组合</div>
						<div class="equity-items  last">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;赠送名额将以旺旺的形式发放</div>
					</div>
					<div class="mini-card-body">
						<p class="mui-text-center">代理费</p>
						<h3 class="mui-text-center">&yen;{{fee}}</h3>
						<form class="mui-input-group">
							<div class="mui-input-row mui-radio">
								<label><img src="../image/WeChat.png"><span>微信</span></label>
								<input class="choice-tag" name="pay_type" type="radio" checked="checked" value="wxpay">
							</div>
							<button type="button" class="confirm-pay">确认支付</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			//支付相关变量
			var payType = 'wxpay';
			var wxChannel = null; // 微信支付
			var aliChannel = null; // 支付宝支付
			var channel = null; //支付通道
			var ALIPAYSERVER = $ajaxUrl + 'member&action=agency_activate';
			var WXPAYSERVER = $ajaxUrl + 'member&action=agency_activate';
			var app = new Vue({
				el: "#mui-content",
				data: {
					groupId: 1,
					fee: 100
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {

				},
				mounted: function() {
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						app.groupId = self.groupId;
						app.fee = self.fee;
						
						plus.payment.getChannels(function(channels) {
							for (var i in channels) {
								if (channels[i].id == "wxpay") {
									wxChannel = channels[i];
								} else {
									aliChannel = channels[i];
								}
							}
						}, function(e) {
							mui.alert("获取支付通道失败：" + e.message, '', '', '', 'div');
							// plus.nativeUI.alert("获取支付通道失败：" + e.message, null, '提示');
						});
						
						mui('.mui-content').on('tap', '.confirm-pay', function() {
							payType = mui('input[name=pay_type]:checked')[0].value;
							pay(payType);
						})
					})
				}
			})
			
			// 2. 发起支付请求
			function pay(id) {
				// 从服务器请求支付订单
				var PAYSERVER = '';
				if (id == 'alipay') {
					message("暂不支持支付宝支付!", 'center');
					return;
					PAYSERVER = ALIPAYSERVER;
					channel = aliChannel;
				} else if (id == 'wxpay') {
					PAYSERVER = WXPAYSERVER;
					channel = wxChannel;
				} else {
					message("不支持此支付通道!", 'center');
					return;
				}
			
				showload(0);
				mui.post(PAYSERVER, {
					pay_type: payType,
					token: userInfo.token,
					group_id: app.groupId,
					fee: app.fee
				}, function(res) {
					console.log(JSON.stringify(res));
					showload(1);
					if (res.errno == 0) {
						var data = res.data;
						var param = {
							appid: data.appid,
							noncestr: data.nonce_str,
							package: 'Sign=WXPay',
							partnerid: data.mch_id,
							prepayid: data.prepay_id,
							timestamp: data.timeStamp,
							sign: data.paySign
						};
			
						plus.payment.request(channel, param, function(result) {
							mui.fire(plus.webview.getWebviewById('member'), 'activateSuccess');
							mui.fire(plus.webview.getWebviewById('maker'), 'activateSuccess');
							mui('.mui-popover').popover('show', document.getElementById("openPopover"));
							mui.alert('激活成功!', '', '', function() {
								plus.webview.currentWebview().close();
							}, 'div')
						}, function(error) {
							console.log(JSON.stringify(error));
							if (error.code) {
								var code = error.code;
							} else {
								var message = error.message;
								var regexp = /(\-)?\d+/;
								var code = message.match(regexp);
							}
							if (code.length > 0) {
								code = code[0];
							} else {
								code = "-9";
							}
							mui.alert("支付失败：" + wxpayErrorMessage(code), '', '', '', 'div');
							// plus.nativeUI.alert("支付失败：" + wxpayErrorMessage(code));
						});
					} else {
						mui.alert(res.message, '', '', '', 'div');
						// plus.nativeUI.alert(res.message, null, '提示');
					}
				}, 'json')
			}
		</script>
	</body>

</html>
