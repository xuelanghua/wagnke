<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			body {
				background-color: #f2f2f2;
			}

			.mini-card {
				width: 6.53rem;
				height: auto;
				background-color: #ffffff;
				border-radius: 0.2rem;
				overflow: hidden;
				margin: 0.55rem auto 0;
			}

			.mini-card-header {
				width: 100%;
				height: 3.62rem;
				background: url("../image/collections-bggggg.png") top center no-repeat;
				background-size: 100% auto;
				overflow: hidden;
				position: relative;
				padding:0.1rem 0.42rem 0;
			}

			.mini-card-header h2 {
				font-size: 0.35rem;
				text-align: center;
				color: #ffffff;
				margin: 0.4rem 0 0.45rem;
				font-weight: 400;
			}

			.mini-card-header img {
				width: auto;
				height: 1.36rem;
				position: absolute;
				top: -1px;
				left: -1px;
			}

			.equity-items {
				font-size: 0.26rem;
				color: #ffffff;
				margin: 0.1rem 0;
				display: flex;
				align-items: center;
			}

			.equity-items::before {
				content: "";
				display: inline-block;
				width: 0.14rem;
				height: 0.14rem;
				background-color: #FFFFFF;
				border-radius: 50%;
				margin-right: 0.24rem;
				line-height: 0;
			}

			.equity-items.last:before {
				display: none;
			}

			.mini-card-body {
				position: relative;
				padding: 0.45rem 0.3rem;
			}

			.mini-card-body:after,
			.mini-card-body:before {
				content: "";
				display: inline-block;
				width: 0.29rem;
				height: 0.29rem;
				background-color: #F2F2F2;
				border-radius: 50%;
				line-height: 0;
				position: absolute;
			}

			.mini-card-body:before {
				left: -0.145rem;
				top: -0.145rem;
			}

			.mini-card-body:after {
				right: -0.145rem;
				top: -0.145rem;
			}

			.confirm-pay {
				width: 100%;
				height: 0.8rem;
				border-radius: 0.1rem;
				background-color: #2a2d38;
				color: #FFFFFF;
				border: none;
				margin: 0.8rem 0 0.1rem;
			}

			.confirm-pay:enabled:active {
				background-color: #363a48;
			}
			.mui-input-group:before,
			.mui-input-group:after{
				display: none;
			}
			.mui-input-group img{
				width: 0.54rem;
				height: 0.54rem;
				margin-right: 0.2rem;
			}
			.mui-input-row,
			.mui-input-row label {
				display: flex;
				align-items: center;
				padding: 0;
				font-size: 0.3rem;
			}
			.mui-input-group .mui-input-row{
				padding: 0.26rem 0;
				height: auto;
			}
			.mui-radio input[type=radio]{
				position: relative;
				top: auto;
				right: 0;
			}
			.mui-input-group .mui-input-row:after{
				left: 0;
			}
			p{
				color: #333333;
				font-size: 0.24rem;
			}
			h3{
				font-size: 0.4rem;
				color: #282a35;
				margin-bottom: 0.1rem;
			}
			[v-cloak] {
				display: none;
			}
		</style>
		<script type="text/javascript">
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<div id="mui-content" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
				<h1 class="mui-title">成为代理</h1>
			</header>
			<div class="mui-content">
				<div class="mini-card" v-if="rank==1">
					<div class="mini-card-header">
						<img src="../image/icon/maker-price-sign-1.png">
						<h2>代理权益</h2>
						<div class="equity-items">赠送10个创客版×399元/个=3990元</div>
						<div class="equity-items  last">注：以上方式可自由组合</div>
					</div>
					<div class="mini-card-body">
						<p class="mui-text-center">代理费</p>
						<h3 class="mui-text-center">&yen;100</h3>
						<form class="mui-input-group">
							<div class="mui-input-row mui-radio">
								<label><img src="../image/WeChat.png"><span>微信</span></label>
								<input class="choice-tag" name="radio1" type="radio" checked="checked" value="wxpay">
							</div>
							<button type="button" class="confirm-pay">确认支付</button>
						</form>
					</div>
				</div>
				<div class="mini-card" v-else>
					<div class="mini-card-header">
						<img src="../image/icon/maker-price-sign-2.png">
						<h2>代理权益</h2>
						<div class="equity-items">赠送50个创客版×399元/个=19950元</div>
						<div class="equity-items">赠送10个企业版×9999元/个=99990元</div>
						<div class="equity-items  last">注：以上方式可自由组合</div>
					</div>
					<div class="mini-card-body">
						<p class="mui-text-center">代理费</p>
						<h3 class="mui-text-center">&yen;1000</h3>
						<form class="mui-input-group">
							<div class="mui-input-row mui-radio">
								<label><img src="../image/WeChat.png"><span>微信</span></label>
								<input class="choice-tag" name="radio1" type="radio" checked="checked" value="wxpay">
							</div>
							<button type="button" class="confirm-pay">确认支付</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					rank: 2
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {

				},
				mounted: function() {
					var _self = this;
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						// _self.rank = self.rank;
					})
				}
			})
		</script>
	</body>

</html>
