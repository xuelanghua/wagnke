<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			body {
				background-color: #eaeaea;
			}

			.list-groups {
				position: relative;
				height: auto;
				overflow: hidden;
				width: 90%;
				box-sizing: border-box;
			}

			.flx-sb {
				display: flex;
				align-items: center;
				justify-content: space-between;
			}

			.list {
				width: 100%;
				height: auto;
				margin: 20px 0;
				align-items: flex-start;
				padding-left: 10px;
				box-sizing: border-box;
			}

			.user-head-image {
				width: 38px;
				height: 38px;
				border-radius: 5px;
				overflow: hidden;
				background-color: #0062CC;
				flex-shrink: 0;
				margin-right:13px;
				margin-top: 3px;
			}

			.user-head-image img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.list-info {
				flex-grow: 1;
				position: relative;
			}

			.list-info h3 {
				font-size: 14px;
				color: #333333;
				margin: 0 0 3px;
				font-weight: normal;
			}

			.list-info-inside {
				width: 5.4rem;
				background-color: #FFFFFF;
				padding: 10px;
				border-radius: 10px;
				max-width: 100%;
				overflow: hidden;
			}

			.list-info-inside p {
				max-width: 3.5rem;
				color: #333333;
				font-size: 0.26rem;
			}
			.arrows{
				width: 15px;
				height: 15px;
				background-color: #FFFFFF;
				position: absolute;
				margin-left: 5px;
				transform: rotate(45deg) translateY(96%);
			}.list-title {
				margin-bottom: 5px;
			}
			.list-title span{
				font-size: 15px;
				color: #323232;
			}
			.list-title span:last-of-type{
				color: #2289FF;
			}
			.goods-img{
				position: relative;
				width: 1.27rem;
				height: 1.27rem;
				overflow: hidden;
			}
			.goods-img img{
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			.goods-img span{
				position: absolute;
				display: block;
				width: 100%;
				bottom: 0;
				left: 0;
				background-color: rgba(255,255,255,.6);
				font-size: 10px;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.goods-list{
				margin-bottom: 0.3rem;
				background-color: #f2f2f2;
				padding-right: 0.1rem;
			}
			.size-info{
				font-size: 0.24rem;
			}
			.total-cont{
				font-size: 0.26rem;
				color: #333333;
			}
			.check-cont{
				display: flex;
				color: #FFFffF;
				background-color: #2289FF;
				width: 1.57rem;
				height: 0.57rem;
				font-size: 0.26rem;
				align-items: center;
				justify-content: center;
				border-radius: 0.29rem;
				margin: 0.2rem  0 0;
			}
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="mui-content" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
				<h1 class="mui-title">商城提醒</h1>
			</header>
			<div class="mui-content">
				<div class="list-groups">
					<div class="list flx-sb" v-for="i in 6">
						<div class="user-head-image">
							<img src="../image/5E0eH.png">
						</div>
						<div class="list-info">
							<h3>尔小康</h3>
							<div class="arrows"></div>
							<div class="list-info-inside">
								<div class="list-title flx-sb">
									<span>下单提示</span>
									<span>分销订单</span>
								</div>
								<div class="goods-list-cont">
									<div class="goods-list flx-sb">
										<div class="goods-img">
											<img src="../image/5E0eH.png" alt="">
											<span>分销商品</span>
										</div>
										<div class="goods-info">
											<p class="goods-title mui-ellipsis ">原味耳糠，又香又脆，好吃原味耳糠，又香又脆，好吃原味耳糠，又香又脆，好吃原味耳糠，又香又脆，好吃原味耳糠，又香又脆，好吃原味耳糠，又香又脆，好吃</p>
											<div class="size-info flx-sb">
												<span>默认规格</span>
												<span>&yen;20.00</span>
												<span>x2</span>
											</div>
										</div>
									</div>
									<div class="goods-list flx-sb">
										<div class="goods-img">
											<img src="../image/5E0eH.png" alt="">
											<span>分销商品</span>
										</div>
										<div class="goods-info">
											<p class="goods-title mui-ellipsis ">原味耳糠，又香又脆，好吃原味耳糠，又香又脆，好吃原味耳糠，又香又脆，好吃原味耳糠，又香又脆，好吃原味耳糠，又香又脆，好吃原味耳糠，又香又脆，好吃</p>
											<div class="size-info flx-sb">
												<span>默认规格</span>
												<span>&yen;20.00</span>
												<span>x2</span>
											</div>
										</div>
									</div>
									<div class="flx-sb total-cont">
										<span>共两件商品</span>
										<span>待付款：&yen;40.00</span>
									</div>
									<div class="mui-clearfix">
										<div class="mui-pull-right check-cont">查看详情</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {

				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {

				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							//plus.navigator.setStatusBarStyle("light");
						}
					});
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						//plus.navigator.setStatusBarStyle("dark");
					})
				}
			})
		</script>
	</body>

</html>
