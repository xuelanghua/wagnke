<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			body {
				background-color: #eaeaea;
			}

			.list-groups {
				position: relative;
				height: auto;
				overflow: hidden;
				width: 90%;
				box-sizing: border-box;
			}

			.flx-sb {
				display: flex;
				align-items: center;
				justify-content: space-between;
			}

			.list {
				width: 100%;
				height: auto;
				margin: 20px 0;
				align-items: flex-start;
				padding-left: 10px;
				box-sizing: border-box;
			}

			.user-head-image {
				width: 38px;
				height: 38px;
				border-radius: 5px;
				overflow: hidden;
				background-color: #0062CC;
				flex-shrink: 0;
				margin-right:13px;
				margin-top: 3px;
			}

			.user-head-image img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.list-info {
				flex-grow: 1;
				position: relative;
			}

			.list-info h3 {
				font-size: 14px;
				color: #333333;
				margin: 0 0 3px;
				font-weight: normal;
			}

			.list-info-inside {
				width: 5.4rem;
				background-color: #FFFFFF;
				padding: 10px;
				border-radius: 10px;
				max-width: 100%;
				overflow: hidden;
			}

			.list-info-inside p {
				max-width: 3.5rem;
				color: #333333;
				font-size: 0.26rem;
			}
			.arrows{
				width: 15px;
				height: 15px;
				background-color: #FFFFFF;
				position: absolute;
				margin-left: 5px;
				transform: rotate(45deg) translateY(96%);
				z-index: 1;
			}
			.list-title {
				position: relative;
				margin-bottom: 5px;
				z-index: 2;
			}
			.list-title span{
				font-size: 15px;
				color: #323232;
			}
			.list-title span:last-of-type{
				color: #2289FF;
			}
			.goods-img{
				position: relative;
				width: 1.27rem;
				height: 1.27rem;
				overflow: hidden;
			}
			.goods-img img{
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			.goods-img span{
				position: absolute;
				display: block;
				width: 100%;
				bottom: 0;
				left: 0;
				background-color: rgba(255,255,255,.6);
				font-size: 10px;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.goods-list{
				margin-bottom: 0.3rem;
				background-color: #f2f2f2;
				padding-right: 0.1rem;
			}
			.size-info{
				font-size: 0.24rem;
			}
			.total-cont{
				font-size: 0.26rem;
				color: #333333;
			}
			.check-cont{
				display: flex;
				color: #FFFffF;
				background-color: #2289FF;
				width: 1.57rem;
				height: 0.57rem;
				font-size: 0.26rem;
				align-items: center;
				justify-content: center;
				border-radius: 0.29rem;
				margin: 0.2rem  0 0;
			}
			.goods-info {
				flex-grow: 1;
				padding-left: 10px;
			}
			
			.goods-info .mui-badge {
				background-color: #FFFFFF;
				font-size: 10px;
			}
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="mui-content" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
				<h1 class="mui-title">商城提醒</h1>
			</header>
			<div class="mui-content">
				<div class="list-groups">
					<div class="list flx-sb" v-for="(list, index) in msgList">
						<div class="user-head-image">
							<img :src="list.target_info.buyer.avatar">
						</div>
						<div class="list-info">
							<h3>{{list.target_info.buyer.name}}</h3>
							<div class="arrows"></div>
							<div class="list-info-inside" @tap="goodsDetail(list.target_info)">
								<div class="list-title flx-sb">
									<span v-if="list.target_1==1">下单提示</span>
									<span v-else>收货提示</span>
									<span v-if="list.target_info.team_order==0||(list.target_info.team_order>0 && list.target_info.captain_uid==userInfo.uid)">供货订单</span>
									<span v-else>分销订单</span>
								</div>
								<div class="goods-list-cont">
									<div class="goods-list flx-sb" v-for="(goods, index) in list.target_info.goods">
										<div class="goods-img">
											<img :src="goods.cover" alt="">
											<span v-if="list.target_info.team_order>0">分销商品</span>
										</div>
										<div class="goods-info">
											<p class="goods-title mui-ellipsis">{{goods.name}}</p>
											<div class="size-info flx-sb">
												<span class="mui-badge">{{goods.content||'默认'}}</span>
												<span>&yen;{{goods.price}}&nbsp;&nbsp;&nbsp;&nbsp;x{{goods.number}}</span>
											</div>
										</div>
									</div>
									<div class="flx-sb total-cont">
										<span>共{{list.target_info.goods_number}}件商品</span>
										<span>实付款：&yen;{{list.target_info.total_price}}</span>
									</div>
									<div class="mui-clearfix">
										<div class="mui-pull-right check-cont">查看详情</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo(),
				genre = '',
				limit = 5,
				skip = 1,
				refresh = '';
			var app = new Vue({
				el: "#mui-content",
				data: {
					msgList: [],
					userInfo: userInfo
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							mui.fire(plus.webview.getWebviewById('message'), 'refreshNotice');
							mui.fire(plus.webview.getWebviewById('H54F3E71F'), 'refreshNotice');
						},
						pullRefresh: {
							container: "#mui-content", //待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
							up: {
								height: 50,
								auto: false,
								contentrefresh: "正在加载...",
								contentnomore: '没有更多数据了',
								callback: function() {
									refresh = "up";
									skip++;
									getMsgList();
								}
							},
							down: {
								style: 'circle', //单webview模式的下拉刷新 
								color: '#2289FF', //可选，默认“#2BD009” 下拉刷新控件
								offset: mui.os.ios ? '0px' : '26px',
								callback: function() {
									mui('#mui-content').pullRefresh().refresh(true);
									refresh = "down";
									skip = 1;
									getMsgList();
								}
							}
						}
					});
					mui.plusReady(function() {
						plus.webview.currentWebview().setStyle({
							scrollIndicator: 'none'
						})
						var self = plus.webview.currentWebview();
						genre = self.genre;
						
						getMsgList();
						readNotice();
					})
				}
			})
			
			// 获取消息列表
			function getMsgList() {
				console.log(genre);
				mui.post($ajaxUrl + 'chat&action=notice_list_by_type', {
					token: userInfo.token,
					type: genre,
					skip: skip,
					limit: limit
				}, function(res) {
					console.log(JSON.stringify(res));
					// logs(res);
					if (res.errno == 0) {
						if (refresh == 'up') {
							app.msgList = app.msgList.concat(res.data);
							mui('#mui-content').pullRefresh().endPullupToRefresh(false);
						} else if (refresh == 'down') {
							app.msgList = res.data;
							mui('#mui-content').pullRefresh().endPulldownToRefresh();
						} else {
							app.msgList = res.data;
						}
					} else {
						if (refresh == 'up') {
							mui('#mui-content').pullRefresh().endPullupToRefresh(true);
						} else {
							mui('#mui-content').pullRefresh().endPulldownToRefresh();
						}
					}
				}, 'json')
			}
			
			// 阅读消息
			function readNotice() {
				mui.post($ajaxUrl + 'chat&action=read_notice', {
					token: userInfo.token,
					type: genre
				}, function(res) {
					logs(res);
				}, 'json')
			}
			
			//跳转商品详情
			function goodsDetail(gd) {
				var sales = (gd.team_order==0||gd.team_order>0&&gd.captain_uid==userInfo.id) ? 1 : 2;
				if (gd.order_status == 0) {
					openPage('order_details_await_sgoods.html', 'order_details_await_sgoods', '#f7f7f7', {
						orderId: gd.id,
						sales: sales
					}, "zoom-fade-out")
				} else if (gd.order_status == 1) {
					message('订单已取消!');
				} else {
					openPage('order_details_finish.html', 'order_details_finish', '#f7f7f7', {
						orderId: gd.id,
						sales: app.sales
					}, "zoom-fade-out") 
					
				}
			}
		</script>
	</body>

</html>
