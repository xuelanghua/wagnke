<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>更多</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/vip-page.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
	</head>
	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav detail-more-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">更多</h1>
			<span class="mui-pull-right mui-icon confirm-btn">确定</span>
		</header>
		<div class="mui-content friends-more-container">
			<form class="mui-input-group">
					<div class="mui-input-row">
						<label>备注名</label>
						<input type="text" placeholder="请输入备注名称">
					</div>
				</form>
			<button id="" class="mui-btn mui-btn-block ">解除好友关系</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/Zepto.min.js"></script>
		<script type="text/javascript">
			mui.init();
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
			$("body").removeClass("mui-hidden");
			
			mui(".detail-more-header").on("tap","span",function(){
				mui.toast("确认修改备注名");
			})
		</script>
	</body>
</html>
