<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			.mui-bar{
				background-color: #FFFFFF;
				box-shadow: none;
			}
			p{
				margin-bottom: 0;
			}
			.logistics_title{
				font-size: 14px;
				padding: 13px 10px;
				background-color: #FFFFFF;
			}
			.logistics_details{
				padding: 34px 29px;
				background-color: #FFFFFF;
				margin-top: 10px;
			}
			.circularw{
				width: 20px;
				height: 20px;
				padding: 4px;
				border: 1px solid #999999;
				border-radius: 50%;
				position: relative;
				background-color: #FFFFFF;
			}
			.circular,.circular1{
				width: 10px;
				height: 10px;
				background-color: #F5CA3A;
				border-radius: 50%;
			}
			.circular1{
				background-color: #999999;
			}
			.logistics_detailsR{
				width: 96%;
				font-size: 14px;
				margin-left: -10px;
				padding-left: 10%;
				border-left: 1px solid #999999;
			}
			.logistics_name{
				padding-bottom: 35px;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
