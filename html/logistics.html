<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			/* .mui-bar{
				background-color: #FFFFFF;
				box-shadow: none;
			} */
			p{
				margin-bottom: 0;
			}
			.logistics_title{
				font-size: 14px;
				padding: 13px 10px;
				background-color: #FFFFFF;
			}
			.logistics_details{
				padding: 34px 29px;
				background-color: #FFFFFF;
				margin-top: 10px;
			}
			.circularw{
				width: 20px;
				height: 20px;
				padding: 4px;
				border: 1px solid #999999;
				border-radius: 50%;
				position: relative;
				background-color: #FFFFFF;
			}
			.circular,.circular1{
				width: 10px;
				height: 10px;
				background-color: #F5CA3A;
				border-radius: 50%;
			}
			.circular1{
				background-color: #999999;
			}
			.logistics_detailsR{
				width: 96%;
				font-size: 14px;
				margin-left: -10px;
				padding-left: 10%;
				border-left: 1px solid #999999;
			}
			.logistics_name{
				padding-bottom: 35px;
			}
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">物流</h1>
		</header>
		<div class="mui-content" v-cloak>
			<div class="logistics_title">
				<div>
					<span>订单编号：</span>
					<span>{{orderNumber}}</span>
				</div>
				<div style="margin-top: 15px;">
					<span>配送方式：</span>
					<span>{{expressCompany}} {{courierNumber}}</span>
				</div>
			</div>
			<div class="logistics_details" id="express_list_container">
				<!-- <div>
					<div class="logistics_detailsL mui-pull-left">
						<div class="circularw">
							<div class="circular"></div>
						</div>
					</div>
					<div class="logistics_detailsR mui-pull-left">
						<div class="logistics_name">
							<div>[昆明市] 你的快递已到达官渡区分管中心手动阀手动阀手动阀撒发生发射点发生反对撒飞洒飞洒发洒发</div>
							<div style="margin-top: 10px;">2018-05-22 12:20:58</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div> -->
				<div>
					<template v-for="(list, index) in expressList" :key="index" v-if="expressList">
						<div class="logistics_detailsL mui-pull-left">
							<div class="circularw">
								<div v-if="index==0" class="circular"></div>
								<div v-else class="circular1"></div>
							</div>
						</div>
						<div class="logistics_detailsR mui-pull-left">
							<div class="logistics_name">
								<div>{{list.context}}</div>
								<div style="margin-top: 10px;">{{list.time}}</div>
							</div>
						</div>
					</template>

					<template v-if="!expressList">
						<div class="logistics_detailsL mui-pull-left">
							<div class="circularw">
								<div class="circular"></div>
							</div>
						</div>
						<div class="logistics_detailsR mui-pull-left">
							<div class="logistics_name">
								<div>货物正在出库中</div>
							</div>
						</div>
					</template>
					<div class="logistics_detailsL mui-pull-left">
						<div class="circularw">
							<div class="circular"></div>
						</div>
					</div>
					<div class="logistics_detailsR mui-pull-left" style="border-left:0px;">
						<div>已发货</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '.mui-content',
				data: {
					orderNumber: '',
					expressCompany: '',
					courierNumber: '',
					expressList: null
				},
				created: function() {

				},
				mounted: function() {
					mui.init({
						swipeBack: true
					})
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						var orderId = self.orderId;
						var userInfo = getUserInfo();
						plus.nativeUI.showWaiting();
						mui.get($ajaxUrl + 'order', {
							token: userInfo.token,
							action: 'get_express_info',
							order_id: orderId
						}, function(res) {
							if (res.errno == 0) {
								vm.orderNumber = res.data.orderInfo.out_trade_no;
								vm.expressCompany = res.data.orderInfo.express_company;
								vm.courierNumber = res.data.orderInfo.courier_number;
								if (res.data.expressInfo.message == 'ok') {
									vm.expressList = res.data.expressInfo.data;
								}
							} else {
								message(res.message);
								setTimeout(function() {
									mui.back();
								}, 2000)
							}
							setTimeout(function() {
								plus.nativeUI.closeWaiting();
							}, 1000)
						}, 'json');
					});
				}
			})
		</script>
	</body>
</html>
