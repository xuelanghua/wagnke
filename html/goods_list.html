			.mui-table-view::before,.mui-table-view::after{

<script type="text/javascript">
	mui.init({
		swipeBack: true,
		pullRefresh: {
			container: "#goods_container", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
			down: {
				style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
				color: '#2289FF', //可选，默认“#2BD009” 下拉刷新控件颜色
				height: '50px', //可选,默认50px.下拉刷新控件的高度,
				range: '100px', //可选 默认100px,控件可下拉拖拽的范围
				offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
				auto: false, //可选,默认false.首次加载自动上拉刷新一次
				callback: function() {
					getGoodsList(true);
				} //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
			}
		}
	});
	var goodsName = '';
	var userInfo = getUserInfo();
	mui.plusReady(function() {
		window.addEventListener('goodsAddSuccess', function() {
			getGoodsList(false);
		})
		getGoodsList(false);
		eventInit();
	})

	function eventInit() {
		document.onkeydown = function(event) {
			var e = event || window.event || arguments.callee.caller.arguments[0];
			if (e && e.keyCode == 13) { // enter 键
				goodsName = document.querySelector('input[name=goods_name]').value;
				getGoodsList();
			}
		};
		//展示商品弹窗
		mui(".mui-table-view").on('tap', '.genduo', function(e) {
			mui('.playb').each(function() {
				this.style.display = 'none';
			})
			this.parentElement.nextSibling.style.display = 'block';
			e.stopPropagation();
		})
		//点击窗口关闭商品操作弹窗
		document.addEventListener('tap', function() {
			mui('.playb').each(function() {
				this.style.display = 'none';
			})
		})
		//阻止操作框的点击事件
		// 		mui('.mui-content').on('tap', '.playb', function(e) {
		// 			e.stopPropagation();
		// 		})
		mui('.mui-content').on('tap', '.play', function(e) {
			var type = this.dataset.type;
			var id = this.dataset.id;
			//下架按钮
			if (type == 'off') {
				changeGoodsStatus(0, id);
			}
			//上架按钮
			else if (type == 'on') {
				changeGoodsStatus(1, id);
			}
			//删除框
			else if (type == 'del') {
				plus.nativeUI.confirm('确认删除该商品?', function(e) {
					if (e.index == 0) {
						changeGoodsStatus(-1, id);
					}
				})
			}
			//弹出底部标签
			else if (type == 'share') {
				var cont = this.dataset.name;
				var img = this.dataset.cover;
				var imgs = img.substring(img.lastIndexOf("/"));
				var sd_path = "_downloads" + imgs;
				plus.io.resolveLocalFileSystemURL(sd_path, function(e) {
					shareToMiniprogram({
						title: cont,
						content: cont,
						thumbs: [sd_path],
						miniProgram: {
							id: 'gh_9fa5f42ab939',
							path: '/longbing_card/pages/shop/detail/detail?id=' + id +'&to_uid=' + userInfo.id,
							webUrl: 'https://app.wangkeapp.cn/'
						}
					}, 'miniProgram');
				}, function(e) {
					plus.nativeUI.showWaiting("图片处理中…");
					var imgpath = '';
					var imgDtask = plus.downloader.createDownload(img, {
						method: 'GET'
					}, function(d, status) {
						if (status == 200) {
							plus.zip.compressImage({
									src: d.filename,
									dst: d.filename,
									overwrite: true,
									width: '500px',
									height:'auto',
									format: 'jpg',
									quality: 90,
									clip:{
										width:"500px",
										height:"400px"
									}
								},
								function(e) {
									imgpath = e.target;
									if (imgpath) {
										plus.nativeUI.closeWaiting();
										shareToMiniprogram({
											title: cont,
											content: cont,
											thumbs: [imgpath],
											miniProgram: {
												id: 'gh_9fa5f42ab939',
												path: '/longbing_card/pages/shop/detail/detail?id=' + id +'&to_uid=' + userInfo.id,
												webUrl: 'https://app.wangkeapp.cn/'
											}
										}, 'miniProgram');
									}
								},
								function(error) {
									message("Compress error!");
								});
						} else {
							mui.toast('保存失败')
						}
					});
					imgDtask.start()
				});
			}
			//打开编辑窗口
			else if (type == 'edit') {
				//打开编辑页面
				mui.openWindow({
					id: 'goods_edit',
					url: 'goods_edit.html',
					show: {
						aniShow: 'slide-in-right'
					},
					extras: { //extras里面的就是参数了
						goods_id: id
					},
					styles: {
						statusbar: {
							background: '#FFF',
						},
					}
				});
			}
		})
		//添加商品
		document.getElementById('add_goods').addEventListener('tap', function() {
			mui.get($ajaxUrl + 'member', {
				action: 'check_goods_number',
				token: userInfo.token
			}, function(res) {
				// logs(res); 
				if (res.errno == 0) {
					fnOpenWin('goods_add.html', 'goods_add', {
						statusbar: {
							background: '#FFF'
						}
					}, '', 'slide-in-right');
				} else {
					document.querySelector(".mask-cont").classList.remove('mui-hidden');
				}
			}, 'json');

		})
		// 立即购买商品位
		mui(".mask-cont").on("tap", ".immediately", function() {
			document.querySelector(".mask-cont").classList.add('mui-hidden');
			openPage("buy_goods_booth.html", 'buy_goods_booth', '#f7f7f7', '');
		})
		// 关闭提示弹窗
		mui(".mask-cont").on("tap", ".hide_qrcode", function() {
			document.querySelector(".mask-cont").classList.add('mui-hidden');
		})
	}
	//获取商品列表
	function getGoodsList(refresh) {
		plus.nativeUI.showWaiting();
		mui.post($ajaxUrl + 'goods', {
			action: 'goods_list',
			token: userInfo.token,
			goods_name: goodsName
		}, function(res) {
			// logs(res);
			var goodsList = res.data;
			var onSale = goodsList.on_sale;
			var soldOut = goodsList.sold_out;
			var offSale = goodsList.off_sale;
			document.getElementById('on_sale').innerText = onSale.length;
			document.getElementById('sale_out').innerText = soldOut.length;
			document.getElementById('off_sale').innerText = offSale.length;
			var emptyContent =
				'<div><img style="width: 60%;display: block;margin: 20% auto 0;" class="no-friends" src="../image/icon/void-goods.png" ><p style="text-align: center;color:#717171;">暂无商品</p> </div>';
			if (onSale.length > 0) {
				var onSaleStr = '';
				for (var i in onSale) {
					onSaleStr += '<li class="mui-table-view-cell">';
					onSaleStr += '<div class="chart mui-pull-left">';
					onSaleStr += '<img src="' + onSale[i].cover + '">';
					onSaleStr += '</div>';
					onSaleStr += '<div class="mui-pull-right customer-content">';
					onSaleStr += '<div class="customer_information  mui-ellipsis-2">' + onSale[i].name + '</div>';
					onSaleStr += '<h4>￥' + onSale[i].price + '</h4>';
					onSaleStr += '<div style="font-size: 12px;">';
					onSaleStr += '<span class="mui-pull-left">库存：' + onSale[i].stock + '</span>';
					onSaleStr += '<span class="mui-pull-right genduo">...</span>';
					onSaleStr += '</div>';
					onSaleStr += '<div class="playb">';
					onSaleStr += '<div class="jiao"></div>';
					onSaleStr += '<div class="play" data-type="edit" data-id="' + onSale[i].id + '">';
					onSaleStr += '<img src="../image/edit.png" />';

	//改变商品状态
	function changeGoodsStatus(status, goods_id) {
		mui.post($ajaxUrl + 'goods', {
			action: 'change_status',
			token: userInfo.token,
			status: status,
			goods_id: goods_id
		}, function(res) {
			// logs(res);
			if (res.errno == 0) {
				message('操作成功!');
				setTimeout(function() {
					getGoodsList();
				}, 2000);
			} else {
				message('操作失败!');
			}
		}, 'json');
	}
