<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>店铺设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.change-store-name input {
				background-color: #ffffff;
				border: none;
				height: 1.05rem;
				margin: 0.18rem 0 0.57rem;
			}

			.change-store-name .mui-btn-blue {
				width: 7.09rem;
				height: 0.91rem;
				border-radius: 0.21rem;
				padding: 0;
				margin: 0 auto;
				font-size: 0.3rem;
				color: #ffffff;
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">店铺设置</h1>
		</header>

		<div class="mui-content change-store-name">
			<input type="text" name="store-name" id="store-name" value="" placeholder="输入店铺名称" />
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block">保存</button>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
		mui.init();
		// 初始化字体大小
		var viewport = document.documentElement.clientWidth;
		if (viewport > 750) {
			viewport = 750
		}
		document.documentElement.style.fontSize = viewport / 7.5 + "px";
		document.querySelector(".mui-hidden").classList.remove("mui-hidden");
		// 初始化字体大小结束
		mui.plusReady(function() {})
	</script>
</html>
