<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/public.css" rel="stylesheet" />
		<link href="../css/signin.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav"style="background-color: #FFFFFF;box-shadow: none;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"style="color: #000000;"></a>
			<h1 class="mui-title"style="color: #000000;">签到</h1>
		</header>
		
		<div class="mui-content">
			<div class="top flex flex-align-end flex-pack-center flex-warp">
				<div class="out-1 flex flex-align-center flex-pack-center" id="signIn">
					<div class="out-2 flex flex-align-center flex-pack-center">
						<div class="signBtn">
							<strong id="sign-txt">签到</strong>
							<span>连续<em id="sign-count">0</em>天</span>
						</div>
					</div>
				</div>
			</div>
			<div class="tips"style="margin-top: 40px;">今天已签到，获得50推广金</div>
			<div class="Calendar">
				<div id="toyear" class="flex flex-pack-center">
					<div id="idCalendarPre">&lt;</div>
					<div class="year-month">
						<span id="idCalendarYear">2018</span>年<span id="idCalendarMonth">6</span>月
					</div>
					<div id="idCalendarNext">&gt;</div>
				</div>
				<table border="1px" cellpadding="0" cellspacing="0">
					<thead>
						<tr class="tou">
							<td>日</td>
							<td>一</td>
							<td>二</td>
							<td>三</td>
							<td>四</td>
							<td>五</td>
							<td>六</td>
						</tr>
					</thead>
					<tbody id="idCalendar"></tbody>
				</table>
			</div>
			<script src="../js/mui.js"></script>
			<script src="../js/util.js"></script>
			<!-- <script type="text/javascript" src="../js/rili.js"></script> -->
			<script language="JavaScript">
				mui.init({
					swipeBack: true,
					beforeback: function() {
						plus.navigator.setStatusBarStyle('light');
					}
				})
				var isSign = false;
				var myday = new Array(); //已签到的数组
	//			myday[0] = "1528646400"
	//			myday[1] = "1528387200"
	//			myday[2] = "1525708800"

				var cale = new Calendar("idCalendar", {
					qdDay: myday,
					onToday: function(o) {
						o.className = "onToday";
					},
					onSignIn: function (){
						$$("sign-txt").innerHTML = '已签到';
					},
					onFinish: function() {
						$$("sign-count").innerHTML = myday.length //已签到次数
						$$("idCalendarYear").innerHTML = this.Year;
						$$("idCalendarMonth").innerHTML = this.Month; //表头年份
					}
				});
				$$("idCalendarPre").onclick = function() {
					cale.PreMonth();
				}
				$$("idCalendarNext").onclick = function() {
					cale.NextMonth();
				}
				//添加今天签到
				$$("signIn").onclick = function() {
					if(isSign == false) {
						var res = cale.SignIn();
						if(res == '1') {
							$$("sign-txt").innerHTML = '已签到';
							$$("sign-count").innerHTML = parseInt($$("sign-count").innerHTML) + 1;
							isSign = true;
						} else if (res == '2'){
							$$("sign-txt").innerHTML = '已签到';
							message('今天已经签到了', 'center')
						}
					} else {
						message('今天已经签到了', 'center')
					}

				}
			</script>
		</div>
	</body>

</html>
