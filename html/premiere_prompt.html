<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			[v-cloak] {
				display: none;
			}

			.mui-content {
				background-color: #FFFFFF;
				height: 100vh;
			}

			.mui-content h3 {
				font-weight: normal;
				font-size: 0.35rem;
				color: #333333;
				margin: 0.3rem 0;
			}

			/* .mui-content p {
				font-size: 0.3rem;
				padding: 0 0.35rem;
				color: #040404;
				text-align: left;
			} */

			.mui-content .title {
				padding: 0.5rem 0.35rem 0.1rem;
				font-size: 0.36rem;
				line-height: 1.4;
				text-align: justify;
				color: #333333;
			}

			.mui-content img {
				width: 100%;
				height: auto;
				margin: 0;
			}
			ul{
				padding:0 0.6rem 0;
				margin: 0;
			}
			.items-li{
				margin: 0.1rem 0;
				text-align: left;
				color: #999999;
			}
		</style>
		<script>
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">课程提示</h1>
		</header>
		<div id="mui-content" class="mui-content" v-cloak>
			<img src="../image/premiere_prompt_default.png">
			<!-- <h3>课程暂未开播，敬请期待。</h3> -->
			<p class="title">{{title}}</p>
			<ul>
				<li class="items-li">主讲人：{{person}}</li>
				<li class="items-li">直播时间：{{s_time}}</li>
				<li class="items-li">结束时间：{{e_time}}</li>
			</ul>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#mui-content",
				data: {
					title: '',
					s_time: '',
					e_time: '',
					person: ''
				},
				methods: {

				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							plus.navigator.setStatusBarStyle("light");
						}
					})
					mui.plusReady(function() {
						plus.navigator.setStatusBarStyle("dark");
						var self = plus.webview.currentWebview();
						app.title = self.title;
						app.s_time = self.s_time;
						app.e_time = self.e_time;
						app.person = self.person;
					})
				}
			})
		</script>
	</body>

</html>
