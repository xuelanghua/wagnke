<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>续费</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/vip-page.css" rel="stylesheet" />
		<style type="text/css">
			.total h4{
				font-size: 0.3rem;
				text-align: center;
				margin-top: 0.5rem;
			}
			.activation-code-activation .total p{
				font-size: 0.6rem;
				color: #2889FF;
				text-align: center;
				display: flex;
				align-items: flex-start;
				justify-content: center;
				line-height: 1;
				margin: 0.3rem 0 0.72rem;
			}
			.activation-code-activation .total span{
				font-size: 0.3rem;
				color: #2889FF;
				margin-right: 2px;
			}
			.mui-table-view-cell.total.mui-active{
				background-color: #FFFFFF;
			}
		</style>
	</head>

	<body class="mui-hidden" style="position: relative;min-height: 100%;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">vip续费</h1>
		</header>
		<div id="collections" class="mui-content">
			<div class="activation-code-activation">
				<div class="pattern-of-payment">
					<form class="mui-input-group">
						<div class="mui-input-row mui-radio">
							<label><img src="../image/Alipay.png"><span>支付宝</span></label>
							<input class="choice-tag" name="radio1" type="radio" checked="checked" value="wxpay">
						</div>
						<div class="mui-input-row mui-radio">
							<label><img src="../image/WeChat.png"><span>微信</span></label>
							<input class="choice-tag" name="radio1" type="radio" checked="checked" value="wxpay">
						</div>
						<div class="mui-input-row mui-radio">
							<label><img src="../image/balance.png"><span>余额</span><span class="balance">&yen;580</span></label>
							<input class="choice-tag" name="radio1" type="radio" checked="checked" value="wxpay">
						</div>
					</form>
				</div>
				<div class="pattern-of-payment">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell total">
							<h4>合计</h4>
							<p><span>&yen;</span>69.00</p>
							<span class="confirm-payment">确认支付</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init();
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
			document.querySelector(".mui-hidden").classList.remove("mui-hidden");
			// vue实例初始化
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#collections",
				data() {
					return {
						userType: 5
					}
				},
				mounted: function() {
					mui.init();
					mui.plusReady(function() {});
				},
				computed: {

				}
			});
		</script>
	</body>
</html>
