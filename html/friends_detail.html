		<script src="../js/mui.min.js"></script>

		<script type="text/javascript">
			mui.init();
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
			$("body").removeClass("mui-hidden");
			//主列表点击事件
			mui('#friends_detail-container').on('tap', 'a', function() {
				var href = this.getAttribute('href');

				//非plus环境，直接走href跳转
				if (!mui.os.plus) {
					location.href = href;
					return;
				}

				var id = this.getAttribute("data-wid");
				if (!id) {
					id = href;
				}

				if (href && ~href.indexOf('.html')) {
					//打开窗口的相关参数
					var options = {
						styles: {
							popGesture: "close"
						},
						extras: {}
					};
					var titleType = this.getAttribute("data-title-type");
					if (titleType && titleType.indexOf("native") > -1) { //原生导航
						options.styles.titleNView = {
							autoBackButton: true,
							backgroundColor: '#f7f7f7',
							titleText: this.innerHTML.trim(),
							splitLine: {
								color: '#cccccc'
							}
						};

						options.show = {
							event: 'loaded'
						}
						//有原生标题的情况下，就不需要waiting框了
						options.waiting = {
							autoShow: false
						}
					} else {
						//非原生导航，需要设置顶部状态栏占位
						options.styles.statusbar = {
							background: "#f7f7f7"
						}
					}
					//打开新窗口
					mui.openWindow(href, id, options);
				}
			});
			document.getElementById("fifth-row").innerText = "2913626209@qq.com";
			// 超出文本隐藏
			var contain = document.getElementById("sixth-row");
			var txt = contain.innerHTML;
			if (txt.length > 10) {
				txt = txt.substring(0, 10 - 1) + "..."
				contain.innerHTML = txt;
			} else {
				console.log("error")
			}
			$("#showInfo").click(function() {
				$(this).find("i").toggleClass("mui-icon-arrowdown");
				var descText = $("#descText").text();
				if (descText == "展开全部名片信息") {
					$("#descText").text("收起以下名片信息");
				} else {
					$("#descText").text("展开全部名片信息");
				}
				$(".card-info-container").slideToggle();
			})
		</script>
