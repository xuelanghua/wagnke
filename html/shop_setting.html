<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style type="text/css">
			p{
				margin-bottom: 0;
			}
			ul{
				padding: 0;
			}
			a header{
				margin: 0;
			}
			.clearfix{
				clear: both;
			}
			.mui-bar{
				background-color: #FFFFFF;
			}
			.chart{
				width: 55px;
				height: 55px;
				border-radius: 50%;
				margin-top: -3px;
				margin-right: 0.625rem;
			}
			.header{
				background-color: #FFFFFF;
				margin-top: 0.8125rem;
				font-size: 0.9375rem;
				padding: 0.875rem 0.625rem;
			}
			.header p{
				font-size: 0.8125rem;
				margin-top: 0.625rem;
			}
			.icon{
				font-size: 1rem;
				color: #999999;
				margin-top: -2.375rem;
				margin-right: 0.25rem;
			}
			.title{
				color: #333333;
			}
			
			.function{
				background-color: #FFFFFF;
				margin-top: -3px;
			}
			.mui-media-object{
				width: 1.1875rem;
				height: 1.1875rem;
				margin-right: 0.9375rem;
				margin-left: 0.5rem;
			}
			.mui-table-view-cell{
				padding: 16px 0.625rem;
			}
			.tishi{
				font-size: 15px;
				color: #000000;
			}
			.mui-table-view-cell > a:not(.mui-btn){
				margin: -16px -15px;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">店铺管理</h1>
		</header>
		
		<div class="mui-content">
			<div class="header">
				<a>
					<img class="chart mui-pull-left" src="../image/user_default.png">
					<div class="mui-media-body">
						<div class="title">小3食客</div>
						<p class='mui-ellipsis mui-table-view-chevron'>小3食客传播休闲能量，也就是休闲吃作死玩...</p>
					</div>
					<div class="mui-icon mui-icon-arrowright mui-pull-right icon"></div>
				</a>
			</div>
			
			<div class="function">
				<ul class="mui-table-view-chevron">
					<li class="mui-table-view-cell mui-media">
						<a class='mui-navigate-right' href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../image/moneyz.png">
							<div class="mui-media-body">
								<p class='mui-ellipsis tishi'>支付方式</p>
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a class="mui-navigate-right">
							<img class="mui-media-object mui-pull-left" src="../image/wuliou.png">
							<div class="mui-media-body">
								<p class='mui-ellipsis tishi'>交易和物流通知</p>
							</div>
						</a>
					</li>
					<div class="clearfix"></div>
				</ul>
			</div>
			
		</div>
	</body>

</html>
