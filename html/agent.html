<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.mui-bar,body,.mui-content{
				background-color: #FFFFFF;
				box-shadow: none;
			}
			.clearfix{

			}
			.maker{
				position: relative;
			}
			.maker_bj{
				width: 100%;

			}
			.maker_name,.maker1,.maker2,.maker3{

				top: 18%;
				font-size: 28px;
				left: 12%;
				color: #856C22;
			}
			.maker_position{
				font-size: 12px;
				padding: 3px 10px;
				color: #FFFFFF;
				border-radius: 15px;
				background-color: #885A3D;
			}
			
			.maker1{
				top: 29%;
				font-size: 12px;
			}
			.maker1_chart{
				width: 14px;
				height: 14px;
				margin: 3px 10px 0 0;
			}
			.tu{
				margin: 4px 10px;
				float: right;
				border-left: 1px solid #856C22;
			}
			.tu img{
				width: 11px;
				height: 13px;
				float: right;
				margin-left: 10px;
			}
			
			.maker2{
				width: 40%;
				top: 30%;
				left: 52%;
				font-size: 10px;
			}
			
			.jihuo{
				margin-top: 30px;
			}
			.jihuo button{
				font-size: 12px;
				border: none;
				padding: 4px 10px;
				border-top-left-radius: 14px;
				border-bottom-left-radius: 14px;
				color: #856C22;
				background: linear-gradient(to right, #FFF1E2 , #DEB692);
			}
			
			.maker3{
				width: 75%;
				top: 66%;
				color: #FFFFFF;
				text-align: center;
				font-size: 15px;
			}
			.maker3L,.maker3R{
				width: 50%;
				margin-left: -10%;
			}
			.maker3R{
				margin-right: -10%;
				margin-top: -35px;
			}
			.maker3 .mui-icon{

			}
			.xian,.xian1{

				height: 30px;
				margin: 5px auto 0;
				background-color: #999999;
			}
			
			.record{
				width: 94%;
				background-color: #FFFFFF;
				position: absolute;
				left: 3%;
				right: 3%;
				top: 82%;
				border-radius: 5px;
				box-shadow: 0 0 10px 0 #999999;
			}
			.record_title{

				font-size: 15px;
				border-bottom: 1px solid #F2F2F2;
			}
			.record_title_chart img{
				width: 13px;
				height: 13px;
				position: relative;
				top: 2px;
			}
			.record_title_grade{
				font-size: 12px;
				color: #999999;
			}
			.record_title .mui-icon{
				font-size: 16px;
			}
			.money{

				color: #856C22;
			}
			
			.achievement{
				text-align: center;
				padding: 12px 0;
			}
			.achievementL,.achievementR{
				width: 49%;
				font-size: 12px;
			}
			.achievementR{

			}
			
			.fans{

				padding: 0 12px;
				margin-top: 13%;

				padding: 28px 0 18px 0;

			.fans_information{

				border-radius: 5px;
				margin-bottom: 15px;
				box-shadow: 0 0 10px 2px #DDDDDD;
			}
			.fans_information_chart{
				width: 40px;
				height: 40px;
				margin-top: 8px;
				border-radius: 50%;
			}
			.fans_information_chart img{
				width: 100%;
				height: 100%;
				border-radius: 50%;
			}
			.vip,.vip1{
				padding: 2px 10px;
				font-size: 10px;
				color: #FFFFFF;
				margin-left: 10px;
				border-bottom-left-radius: 10px;
				border-top-right-radius: 10px;
				background: linear-gradient(to right, #B7C4DC , #8A9BB9);
			}
			.vip1{
				background: linear-gradient(to right, #F3E3B9 , #E9CB7D);
			}
			.time{
				font-size: 12px;
				margin-top: 10px;
				color: #999999;
			}
			.recommender{
				font-size: 12px;
				margin-top: 32px;
				color: #999999;
			}
			.recommender1{
				font-size: 12px;
			}
			.jfans{
				font-size: 10px;
				padding: 2px 5px;
				border-radius: 15px;
				margin-left: 5px;
				border: 1px solid #999999;
			}
			
			/* 遮拦层 */
			#mui-backdrop,#mui-backdrop1 {
				position: fixed;
				z-index: 9;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				display: none;
				background-color: rgba(0,0,0,0.6);
			}
			/* 服务奖说明 */
			#target,#explain{
				width: 90%;
				margin: 0 auto;
				display: none;
				z-index: 99;
				position: fixed;
				top: 20%;
				left: 5%;
				right: 5%;
				border-radius: 5px;
				padding-bottom: 27px;
				background-color: #FFFFFF;
			}
			#target img{
				width: 100%;
			}
			.target_title{
				font-size: 28px;
				color: #856C22;
				margin-top: 5px;
				text-align: center;
			}
			.classification_name{
				padding: 0 18px;
				text-align: center;
				margin-top: 15px;
			}
			.grade,.target_name,.reward{
				width: 17.5%;
				height: 35px;
				line-height: 40px;
				font-size: 14px;
				background-color: #F0CEB5;
			}
			.target_name{
				width: 45%;
				margin-left: 3px;
			}
			.reward{
				width: 35%;
				margin-left: 3px;
			}
			.target_specification{
				height: 54px;
			}
			
			.grade1,.target_name1,.reward1{
				width: 17.5%;
				height: 60px;
				font-size: 11px;
				padding: 11px 0;
				background-color: #EAB994;
			}
			.grade1{
				padding: 11px 15px;
				font-size: 18px;
			}
			.target_name1{
				width: 45%;
				text-align: left;
				margin-left: 3px;
				padding-left: 6px;
			}
			.reward1{
				width: 35%;
				padding: 20px 0;
				margin-left: 3px;
			}
			#target button{
				width: 60%;
				display: block;
				border-radius: 25px;
				margin: 27px auto 0;
				color: #FFFFFF;
				border: none;
				padding: 12px 0;
				font-size: 18px;
				background-color: #885A3D;
			}
			
			/* 旅游说明 */
			.explain_chart img{
				width: 100%;
			}
			.explain_title{
				font-size: 28px;
				color: #856C22;
				margin-top: 24px;
				text-align: center;
			}
			.explain_content{
				padding: 37px 20px;
				font-size: 15px;
			}
			#explain button{
				width: 60%;
				display: block;
				border-radius: 25px;
				color: #FFFFFF;
				border: none;
				margin: 0 auto;
				padding: 12px 0;
				font-size: 18px;
				background-color: #885A3D;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			
			function popDIV(showid,backdropid){
				document.getElementById(showid).style.display="block";
				document.getElementById(backdropid).style.display="block";
				
				var backdropiddiv = document.getElementById(backdropid);
				backdropid.style.width = document.body.scrollWidth;
				$("#"+backdropid).height($(document).height());
			}
			function hidediv(showid,backdropid){
				document.getElementById(showid).style.display = 'none';
				document.getElementById(backdropid).style.display = 'none';
			}
			
			function popdiv(explainid,backdropid){
				document.getElementById(explainid).style.display="block";
				document.getElementById(backdropid).style.display="block";
				
				var backdropiddiv = document.getElementById(backdropid);
				backdropid.style.width = document.body.scrollWidth;
				$("#"+backdropid).height($(document).height());
			}
			function explaindiv(explainid,backdropid){
				document.getElementById(explainid).style.display = 'none';
				document.getElementById(backdropid).style.display = 'none';
			}
		</script>
