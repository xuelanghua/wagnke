			var mask = mui.createMask(function() {
				document.getElementById("verift-body").style.display = "none";
			});
			var userInfo = getUserInfo();
			// vue实例初始化
			var vm = new Vue({
				el: ".mui-content",
				data() {
					return {
						balance: 0,
						fee: '',
						enough: true
					}
				},
				created: function() {
					getMemberInfo();
				},
				mounted: function() {
					mui.plusReady(function() {
						// mask.show();
						mui('.mui-content').on('tap', '.quan', function() {
							vm.fee = (vm.balance / 1.1).toFixed(2);
						})
						
						mui('.mui-content').on('tap', '.tixain', function() {
							document.activeElement.blur();
							if (!vm.enough || !vm.fee) return;
							plus.nativeUI.confirm('确认提现?', function(e) {
								if (e.index == 0) {
									alert(1111);
								}
							})
						})
					})
				},
				watch: {
					fee: function(newFee, oldFee) {
						newFee = parseFloat(newFee);
						var total = 0;
						if (!isNaN(newFee)) {
							total = newFee * 1.1;
						}
						total = parseFloat(total.toFixed(2));
						if (total > vm.balance) {
							vm.enough = false;
						} else {
							vm.enough = true;
						}
					}
				}
			});
			
			//获取用户信息
			function getMemberInfo() {
				logs(userInfo);
				mui.post($ajaxUrl + 'member', {
					action: 'detail',
					token: userInfo.token
				}, function(res) {
					if (res.errno == 0) {
						vm.balance = res.data.balance;
					}
				}, 'json');
			}
