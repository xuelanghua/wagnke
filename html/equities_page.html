		<script type="text/javascript">
			mui.init();
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			document.querySelector(".mui-hidden").classList.remove("mui-hidden");
			// 初始化字体大小结束

			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data() {
					return {
						groupList: null,
						groupId: userInfo.group_id,
						currentId: 0
					}
				},
				created: function() {
					getGroupList();
				},
				mounted: function() {
					setTimeout(function() {
						var galleryThumbs = new Swiper('.gallery-thumbs', {
							slidesPerView: 3,
							initialSlide: 0,
							centeredSlides: true
						});
						var galleryTop = new Swiper('.gallery-top', {
							pagination: {
								el: '.swiper-pagination',
								clickable: true,
							}
						});
						galleryThumbs.controller.control = galleryTop;
						galleryTop.controller.control = galleryThumbs;
					}, 300)
					mui.plusReady(function() {
						// 升级
						mui(".inside1").on("tap", ".upgrade-btn", function() {
							openPage('vt_renew.html', 'vt_renew', '#f7f7f7', '');
						});
						// 取消预约
						mui("#middlePopover").on('tap', '.close-verify-window', function() {
							mui('#middlePopover').popover('hide');
						})
						// 确认预约
						mui("#middlePopover").on('tap', '.send-verify', function() {
							mui('#middlePopover').popover('hide');
							message('预约成功');
						})
					})
					// 获取当前的id
					this.currentId = userInfo.group_id;
				}
			})

			function getGroupList() {
				mui.post($ajaxUrl + 'member', {
					action: 'group_info'
				}, function(res) {
					logs(res);
					app.groupList = res.data;
				}, 'json');
			}
