<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			[v-cloak] {
				display: none;
			}

			.section-one {
				background-color: #FFFFFF;
				margin-top: 0.2rem;
			}

			.good-title {
				position: relative;
				padding: 0.2rem 0.15rem 0.3rem;
			}

			.good-title p {
				margin: 0;
				font-size: 0.3rem;
				color: #333333;
			}

			.good-title:after {
				content: '';
				position: absolute;
				display: block;
				bottom: 0;
				width: 100%;
				height: 1px;
				background-color: #DDDDDD;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
				left: 0;
			}

			.goods-img-groups {
				padding: 0.4rem 0.2rem;
				width: 100%;
				overflow: hidden;
			}

			.goods-img-groups ul {
				list-style: none;
				margin: 0;
				padding: 0;
				display: flex;
				align-items: center;
			}

			.goods-img-groups li {
				width: 25%;
				padding: 0 1.2%;
				height: 80px;
			}

			.goods-img-groups li img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.option-group {
				padding-left: 15px;
				width: 6.67rem;
				border: 1px solid #DDDDDD;
				border-left: none;
				margin: 0.3rem 0;
				position: relative;
				overflow: visible;
				background-color: #ffffff;
			}

			.del-container {
				width: 0.5rem;
				height: auto;
				position: absolute;
				top: 50%;
				z-index: 6;
				margin-top: -0.25rem;
				right: -0.25rem;
			}

			.option-group .mui-table-view-cell {
				padding: 0.35rem 0;
				display: flex;
				align-items: center;
			}

			.option-group .mui-table-view-cell input[type=number] {
				width: 50%;
				border-radius: 0;
				margin: 0;
				height: 20px;
				padding: 0;
				font-size: 0.3rem;
				border: none;
			}

			.mui-table-view-cell.mui-active {
				background-color: #FFFFFF;
			}

			.option-group .mui-table-view-cell:after {
				left: 0;
			}

			.option-group .mui-table-view-cell span {
				font-size: 0.3rem;
				color: #DDDDDD;
			}

			.option-group .mui-table-view-cell .group-title {
				color: #333333;
				margin-right: 0.4rem;
			}

			input::-webkit-input-placeholder {
				color: #DDDDDD;
				font-size: 0.26rem;
			}

			.mui-table-view:after,
			.mui-table-view:before {
				height: 0;
			}

			.express-container {
				margin-bottom: 0.2rem;
				background-color: #FFFFFF;
				padding: 0.4rem 0.2rem;
			}

			.last-opction .mui-table-view-cell {
				padding: 0.35rem 0.2rem;
				display: flex;
				align-items: center;
			}

			.last-opction .mui-table-view-cell input[type=number] {
				width: 50%;
				border-radius: 0;
				margin: 0;
				height: 20px;
				padding: 0;
				font-size: 0.3rem;
				border: none;
			}

			.last-opction .last-title {
				margin-right: 0.4rem;
			}

			.option-group .mui-table-view-cell .mui-icon.mui-icon-clear,
			.last-opction .mui-table-view-cell .mui-icon.mui-icon-clear {
				position: absolute;
				right: 10%;
				font-size: 0.36rem;
				color: #DDDDDD;
			}

			.goods-detail {
				margin-top: 0.2rem;
				background: #FFFffF;
				padding: 0.2rem 0.2rem;
			}

			.goods-detail-title {
				border-bottom: 1px solid #DDDDDD;
				overflow: hidden;
				padding-bottom: 5px;
				padding-right: 5%;
			}

			.btn-section {
				position: fixed;
				display: flex;
				align-items: center;
				z-index: 199;
				background-color: #F5CA3A;
				height: 1.09rem;
				bottom: 0;
				width: 100%;
			}

			.btn-section div {
				color: #FFFFFF;
				width: 50%;
				height: 100%;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				position: relative;
			}

			.btn-section .putaway-btn::after {
				content: '';
				position: absolute;
				display: block;
				background-color: #FFFFFF;
				top: 50%;
				margin-top: -0.185rem;
				height: 0.37rem;
				right: 0;
				width: 1px;
				-webkit-transform: scaleX(0.5);
				transform: scaleX(0.5);
			}

			.mui-bar-nav~.mui-content {
				padding-top: 44px;
				padding-bottom: 1.09rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
			<h1 class="mui-title">设置分销商品</h1>
		</header>
		<div id="mui-content" class="mui-content " v-cloak>
			<div class="section-one">
				<div class="good-title">
					<p>四件套全棉纯棉田园风小清新被套简约床单1.8m双人 春夏季床上用品</p>
				</div>
				<div class="goods-img-groups">
					<ul>
						<li><img src="../image/5E0eH.png" alt=""></li>
						<li><img src="../image/5E0eH.png" alt=""></li>
						<li><img src="../image/5E0eH.png" alt=""></li>
						<li><img src="../image/5E0eH.png" alt=""></li>
					</ul>
				</div>
			</div>
			<!-- 规格 -->
			<div class="option-container">
				<div class="option-group">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<span class="group-title">规格</span>
							<span>默认规格</span>
						</li>
						<li class="mui-table-view-cell">
							<span class="group-title">供货价格</span>
							<span>50.00</span>
						</li>
						<li class="mui-table-view-cell">
							<span class="group-title">零售价格</span>
							<input type="number" placeholder="价格不低于供货价">
							<span class="mui-icon mui-icon-clear"></span>
						</li>
						<li class="mui-table-view-cell">
							<span class="group-title">库存</span>
							<span>200</span>
						</li>
					</ul>
					<img class="del-container" src="../image/icon/setting_distribution_goods-icon1.png">
				</div>
				<div class="option-group">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<span class="group-title">规格</span>
							<span>默认规格</span>
						</li>
						<li class="mui-table-view-cell">
							<span class="group-title">供货价格</span>
							<span>50.00</span>
						</li>
						<li class="mui-table-view-cell">
							<span class="group-title">零售价格</span>
							<input type="number" placeholder="价格不低于供货价">
							<span class="mui-icon mui-icon-clear"></span>
						</li>
						<li class="mui-table-view-cell">
							<span class="group-title">库存</span>
							<span>200</span>
						</li>
					</ul>
					<img class="del-container" src="../image/icon/setting_distribution_goods-icon1.png">
				</div>
			</div>
			<div class="express-container">
				<span>快递： &nbsp;&nbsp;&nbsp;</span><span>顺水速运&nbsp;&nbsp;&nbsp;&nbsp;&yen;10.00</span>
			</div>
			<div class="last-opction">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<span class="last-title">销量</span>
						<input type="number" placeholder="设置商品虚拟销量">
						<span class="mui-icon mui-icon-clear"></span>
					</li>
					<li class="mui-table-view-cell">
						<span class="last-title">浏览</span>
						<input type="number" placeholder="设置商品虚拟浏览量">
						<span class="mui-icon mui-icon-clear"></span>
					</li>
					<li class="mui-table-view-cell">
						<span class="last-title">排序值</span>
						<input type="number" placeholder="倒序，值越大排名越靠前">
						<span class="mui-icon mui-icon-clear"></span>
					</li>
				</ul>
			</div>
			<div class="goods-detail">
				<span class="goods-detail-title">商品详情</span>
			</div>
			<div class="btn-section">
				<div class="putaway-btn">
					上架出售
				</div>
				<div class="the-warehouse">
					放入仓库
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {

				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {

				},
				mounted: function() {
					mui.init({
						beforeback: function() {
							//plus.navigator.setStatusBarStyle("light");
						}
					});
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						//plus.navigator.setStatusBarStyle("dark");
					})
					// 初始化两次防止页面乱
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束
				}
			})
		</script>
	</body>

</html>
