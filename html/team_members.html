<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>团队成员</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/mui.indexedlist.css" />
		<style type="text/css">
			html,
			body {
				height: 100%;
				overflow: hidden;
			}

			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}

			#done.mui-disabled {
				color: gray;
			}

			.create-team-btn {
				height: 100%;
				display: flex;
				align-items: center;
				color: #2289ff;
				font-size: 0.3rem;
				position: relative;
				z-index: 999;
			}

			.mui-indexed-list-bar {
				top: 0.66rem;
			}

			.mui-indexed-list-search {
				width: 100%;
			}

			.mui-indexed-list-search input {
				width: 100%;
				background-color: #FFFFFF;
				border-radius: 0;
				color: #333333;
				font-size: 0.3rem;
				border: none;
				margin: 0;
			}

			.mui-search .mui-placeholder {
				color: #909090;
				border-radius: 0;
				text-align: left;
				font-size: 0.3rem;
			}

			.mui-table-view-cell {
				display: flex;
				align-items: center;
			}

			.mui-table-view-cell img {
				width: 0.78rem;
				height: 0.78rem;
				margin: 0 0.1rem;
				border-radius: 50%;
				overflow: hidden;
			}

			.mui-table-view-cell.mui-checkbox input[type=checkbox] {
				position: relative;
				top: 0;
				left: 0;
			}

			.mui-table-view-cell.mui-checkbox.mui-left {
				padding-left: 0.2rem;
				padding-right: 1.8rem;
			}

			.mui-table-view-cell.mui-checkbox.mui-left .user-name {
				flex-grow: 1;
				display: inline-flex;
				height: 0.78rem;
				align-items: center;
			}

			.mui-checkbox input[type=checkbox]:checked:before,
			.mui-radio input[type=radio]:checked:before {
				color: #2889ff;
			}

			.mui-indexed-list-search {
				margin-bottom: 0.1rem;
				border-radius: 6px;
				padding: 0 0.2rem;
			}

			.mui-search .mui-placeholder .mui-icon {
				margin-left: 0.28rem;
			}

			.mui-search.mui-active:before {
				margin-left: 0.18rem;
				top: 16px;
			}

			#topPopover .mui-popover-arrow:after {
				background: #333333;
			}

			#topPopover .mui-table-view-cell:after {
				right: 10px;
				left: 10px;
			}

			#topPopover .mui-table-view-cell {
				font-size: 0.3rem;
				padding: 0.25rem 0.5rem;
			}

			#topPopover .mui-table-view-cell.mui-active {
				font-size: 0.3rem;
				color: #ffffff;
				background-color: #222222;
			}

			.operate-item {
				font-size: 0.58rem;
				color: #666666;
			}

			.cancel-btn {
				color: #999999;
			}

			/* 解散弹窗 */
			.join-team-verify {
				position: fixed;
				z-index: 996;
				top: 0;
				bottom: 0;
				width: 100%;
				background: rgba(0, 0, 0, 0.6);
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}


			.verift-body {
				width: 80%;
				background-color: #ffffff;
				border-radius: 0.2rem;
				position: relative;
				overflow: hidden;
				padding-top: 0.1rem;
			}

			.verift-body .tips {
				width: 100%;
				padding: 0.4rem 0.2rem 0.3rem;
				text-align: justify;
			}

			.verift-footer:before {
				content: '';
				display: block;
				height: 1px;
				width: 100%;
				top: 0;
				left: 0;
				position: absolute;
				background-color: #dddddd;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}

			.verift-footer {
				position: relative;
				display: flex;
				justify-content: center;
			}

			.verift-footer .mui-btn {
				width: 100%;
				height: 100%;
				padding: 0.3rem 0.2rem;
			}

			.close-verify-window:before {
				content: '';
				display: block;
				height: 100%;
				width: 1PX;
				top: 0;
				bottom: 0;
				right: 0;
				position: absolute;
				background-color: #dddddd;
				transform: scaleX(0.5);
				-webkit-transform: scaleX(0.5);
			}

			.add-member {
				color: #323333;
				font-size: 0.3rem;
			}

			.mui-backdrop {
				background-color: transparent;
			}

			.operate-item,
			#done,
			.add-member {
				padding: 0 0.2rem;
				margin-right: -0.2rem;
				position: relative;
				z-index: 999;
			}

			.mui-table-view-cell {
				position: relative;
			}

			.check-target {
				position: absolute;
				right: 0.4rem;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
				font-size: 0.26rem;
				display: inline-flex;
				height: 100%;
				padding: 0 10px;
				align-items: center;
				color: #999999;
				/* background-color: #007AFF; */
			}
			.mui-table-view{
				padding-bottom: 50px;
			}
			.mui-table-view:after{
				bottom: 50px;
			}
			.mui-indexed-list-bar a{
				height: 3.5% !important;
			}
			.mui-popover .mui-table-view{
				padding-bottom: 0;
			}
			[v-cloak] {
				display: none;
			}
		</style>
		<script type="text/javascript">
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body>
		<div id="mui-content"  v-cloak>
			<header class="mui-bar mui-bar-nav">
				<a v-if="identity" class="mui-pull-left create-team-btn cancel-btn" @tap="cancelOperate">取消</a>
				<div v-else class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
				<h1 class="mui-title">团队成员</h1>
				<span v-show="iscaptain">
					<span v-show="identity" class="mui-pull-right create-team-btn mui-disabled" id="done">删除</span>
					<a v-show="!identity" class="mui-pull-right create-team-btn operate-item" href="#topPopover">···</a>
				</span>
				<a v-show="!iscaptain" class="mui-pull-right create-team-btn add-member" @tap="addMember">添加成员</a>
			</header>

			<div class="mui-content setting-container">
				<div id="list" class="mui-indexed-list">
					<div class="mui-indexed-list-search mui-input-row mui-search ">
						<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="好友名称">
					</div>
					<div class="mui-indexed-list-bar">
						<a>#</a>
						<a>A</a>
						<a>B</a>
						<a>C</a>
						<a>D</a>
						<a>E</a>
						<a>F</a>
						<a>G</a>
						<a>H</a>
						<a>I</a>
						<a>J</a>
						<a>K</a>
						<a>L</a>
						<a>M</a>
						<a>N</a>
						<a>O</a>
						<a>P</a>
						<a>Q</a>
						<a>R</a>
						<a>S</a>
						<a>T</a>
						<a>U</a>
						<a>V</a>
						<a>W</a>
						<a>X</a>
						<a>Y</a>
						<a>Z</a>
					</div>
					<div class="mui-indexed-list-alert"></div>
					<div class="mui-indexed-list-inner">
						<div class="mui-indexed-list-empty-alert">没有数据</div>
						<ul class="mui-table-view">
							<li class="mui-table-view-divider mui-indexed-list-group">队长</li>
							<template v-for="(items,key,index) in userList" :key="index">
								<li v-if="list.is_captain==1" :data-value="list.initial" :data-tags="list.pinyin" v-for="(list,i) in items"
								 :key="i" @tap="viewDetails(list.uid)" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
									<img :src="list.avatar||list.avatarUrl" alt="">
									<span>{{list.name||list.nickName}}</span>
								</li>
							</template>
							<template v-for="(items,key,index) in userList" :key="index">
								<li :data-group="key" class="mui-table-view-divider mui-indexed-list-group">{{key}}</li>
								<li :data-value="list.initial" :data-tags="list.pinyin" v-for="(list,i) in items" :key="i" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
									<input v-show="identity&&list.is_captain==0" type="checkbox" :value="list.uid" :data-avatar="list.avatar||list.avatarUrl" />
									<img :src="list.avatar||list.avatarUrl" alt="" @tap="viewDetails(list.uid)">
									<span class="user-name" @tap="viewDetails(list.uid)">{{list.name||list.nickName}}</span>
									<span class="check-target" @tap="checkTarget(list.uid)">查看目标</span>
								</li>
							</template>
						</ul>
					</div>
				</div>
			</div>
			<!--右上角弹出菜单-->
			<div id="topPopover" class="mui-popover">
				<div class="mui-popover-arrow"></div>
				<ul class="mui-table-view" style="background-color: #333333; color: #FFFFFF;">
					<li class="mui-table-view-cell" @tap="delMember">
						删除成员
					</li>
					<li class="mui-table-view-cell" @tap="addMember">
						添加成员
					</li>
					<li class="mui-table-view-cell" @tap="dissolveTeam">
						解散团队
					</li>
				</ul>
			</div>
			<!-- 解散通知 -->
			<div class="join-team-verify" v-show="dissolve">
				<div class="verift-body">
					<div class="tips">
						<span>解散团队后所有数据将一并清除，是否继续？</span>
					</div>
					<div class="verift-footer">
						<button type="button" class="mui-btn mui-btn-link close-verify-window" @tap="dissolve=!dissolve">取消</button>
						<button type="button" class="mui-btn mui-btn-link send-verify">确定</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/mui.indexedlist.js"></script>
	<script src="../js/vue.min.js"></script>
	<script type="text/javascript">
		mui.init();
		var userInfo = getUserInfo();
		var tid = '';
		var captainUid = 0;
		var app = new Vue({
			el: "#mui-content",
			data: {
				identity: false,
				dissolve: false,
				iscaptain: false,
				userData: userInfo,
				userList: {}
			},
			methods: {
				cancelOperate: function() {
					this.identity = false;
				},
				delMember: function() {
					this.identity = true;
					mui('#topPopover').popover('hide');
				},
				dissolveTeam: function() {
					mui('#topPopover').popover('hide');
					this.dissolve = true;
				},
				addMember: function() {
					mui('#topPopover').popover('hide');
					openPage('team_member_selection.html', 'team_member_selection', '#f7f7f7', {
						tid: tid
					});
				},
				viewDetails: function(cid) {
					if (this.identity == false) {
						openPage('friends_detail.html', 'friends_detail', '#f7f7f7', {
							fid: cid
						});
					} else {
						// 我什么也不做
					}
				},
				checkTarget: function(uid) {
					if (this.identity == false) {
						openPage('target_detail.html', 'target_detail', '#fff', {
							uid: uid
						});
					} else {
						// 我什么也不做
					}
				}
			},
			mounted: function() {
				mui.plusReady(function() {
					var self = plus.webview.currentWebview();
					tid = self.tid;
					captainUid = self.captainUid;
					if (captainUid == userInfo.id) {
						app.iscaptain = true;
					} else {
						app.iscaptain = false;
					}
					// logs(tid);
					getUserData();
					// 解散团队
					mui('.join-team-verify').on("tap", ".send-verify", function() {
						mui.post($ajaxUrl + 'team&action=delete', {
							token: userInfo.token,
							team_id: tid
						}, function(res) {
							if (res.errno == 0) {
								app.dissolve = false;
								mui.fire(plus.webview.getWebviewById('team_list'), 'refreshTeamList');
								mui.fire(plus.webview.getWebviewById('H54F3E71F'), 'changeMy');
								mui.fire(plus.webview.getWebviewById('home'), 'refreshTeamList');
								setTimeout(function() {
									plus.webview.close('webview');
									plus.webview.close('team_members');
									plus.webview.close('team_detail');
									plus.webview.close('weburl');
								}, 500)
							} else {
								app.dissolve = false;
								message(res.message);
							}
						}, 'json');
					})
				});
				mui.ready(function() {
					var header = document.querySelector('header.mui-bar');
					var list = document.getElementById('list');
					var done = document.getElementById('done');
					//calc hieght
					list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
					//create
					window.indexedList = new mui.IndexedList(list);
					//done event
					done.addEventListener('tap', function() {
						var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]'));
						var checkedValues = [];
						var checkedAvatar = [];
						checkboxArray.forEach(function(box) {
							if (box.checked) {
								// 获取id
								checkedValues.push(box.value);
								// 获取头像地址
								checkedAvatar.push(box.dataset.avatar);

							}
						});
						if (checkedValues.length > 0) {
							mui.post($ajaxUrl + 'team&action=delete_member', {
								token: userInfo.token,
								team_id: tid,
								uids: checkedValues.join(',')
							}, function(res) {
								if (res.errno == 0) {
									app.identity = false;
									getUserData();
									message(res.message);
									// 删除成员
									var view = plus.webview.currentWebview().opener();
									mui.fire(view, 'remove', {
										imagePath: checkedAvatar,
										idGroup: checkedValues
									});
									mui.back()
								}else{
									message(res.message);
								}
							}, 'json');
							// mui.alert('你选择了: ' + checkedValues + '头像地址：' + checkedAvatar);
						} else {
							mui.alert('你没选择任何人');
						}
					}, false);
					mui('.mui-indexed-list-inner').on('change', 'input', function() {
						var count = list.querySelectorAll('input[type="checkbox"]:checked').length;
						var value = count ? "删除(" + count + ")" : "删除";
						done.innerHTML = value;
						if (count) {
							if (done.classList.contains("mui-disabled")) {
								done.classList.remove("mui-disabled");
							}
						} else {
							if (!done.classList.contains("mui-disabled")) {
								done.classList.add("mui-disabled");
							}
						}
					});
				});
			}
		})
		// 添加成员
		window.addEventListener('doit', function(e) {
			var checkedValues = e.detail.idGroup;
			mui.post($ajaxUrl + 'team&action=add_member', {
				token: userInfo.token,
				team_id: tid,
				uids: checkedValues.join(',')
			}, function(res) {
				if (res.errno == 0) {
					message("添加成功");
					getUserData();
				} else {
					// logs(res);
					message("添加失败，请稍后重试");
				}
			}, 'json');
		});

		function getUserData() {
			// logs(tid);
			mui.post($ajaxUrl + 'team&action=member_list', {
				token: userInfo.token,
				team_id: tid,
				type: 1
			}, function(res) {
				if (res.errno == 0) {
					app.userList = res.data;
					setTimeout(function(){
						mui("#list").indexedList().findElements();
					},1000);
				}
			}, 'json');
		}
	</script>
</html>
