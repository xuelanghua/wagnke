<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>成员选择</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/mui.indexedlist.css" />
		<style type="text/css">
			html,
			body {
				height: 100%;
				overflow: hidden;
			}

			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}

			#done.mui-disabled {
				color: gray;
			}

			.create-team-btn {
				height: 100%;
				display: flex;
				align-items: center;
				color: #2289ff;
				font-size: 0.3rem;
				position: relative;
				z-index: 999;
			}

			.mui-indexed-list-bar {
				top: 0.66rem;
			}

			.mui-indexed-list-search {
				width: 100%;
			}

			.mui-indexed-list-search input {
				width: 100%;
				background-color: #f2f2f2;
				border-radius: 6px;
				color: #333333;
				font-size: 0.3rem;
			}

			.mui-search .mui-placeholder {
				color: #909090;
				border-radius: 0;
				text-align: left;
				font-size: 0.3rem;
			}

			.mui-table-view-cell {
				display: flex;
				align-items: center;
			}

			.mui-table-view-cell img {
				width: 0.78rem;
				height: 0.78rem;
				margin: 0 0.1rem;
				border-radius: 50%;
				overflow: hidden;
			}

			.mui-table-view-cell.mui-checkbox input[type=checkbox] {
				position: relative;
				top: 0;
				left: 0;
			}

			.mui-table-view-cell.mui-checkbox.mui-left {
				padding-left: 0.2rem;
			}

			.mui-checkbox input[type=checkbox]:checked:before,
			.mui-radio input[type=radio]:checked:before {
				color: #2889ff;
			}

			.mui-indexed-list-search {
				margin-bottom: 0.1rem;
				border-radius: 6px;
				padding: 0 0.2rem;
			}

			.mui-search .mui-placeholder .mui-icon {
				margin-left: 0.28rem;
			}

			.mui-search.mui-active:before {
				margin-left: 0.18rem;
				top: 16px;
			}
		</style>
	</head>

	<body class="mui-hidden">
		<header class="mui-bar mui-bar-nav">
			<div class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></div>
			<h1 class="mui-title">成员选择</h1>
			<span class="mui-pull-right create-team-btn mui-disabled" id="done">确定</span>
		</header>

		<div class="mui-content setting-container">
			<div id='list' class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="好友名称">
				</div>
				<div class="mui-indexed-list-bar">
					<a>A</a>
					<a>B</a>
					<a>C</a>
					<a>D</a>
					<a>E</a>
					<a>F</a>
					<a>G</a>
					<a>H</a>
					<a>I</a>
					<a>J</a>
					<a>K</a>
					<a>L</a>
					<a>M</a>
					<a>N</a>
					<a>O</a>
					<a>P</a>
					<a>Q</a>
					<a>R</a>
					<a>S</a>
					<a>T</a>
					<a>U</a>
					<a>V</a>
					<a>W</a>
					<a>X</a>
					<a>Y</a>
					<a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul class="mui-table-view">
						<template v-for="(vel,key,i) in lists" :key="i">
							<li data-group="A" class="mui-table-view-divider mui-indexed-list-group">{{key}}</li>
							<li data-value="AKU" data-tags="AKeSu" v-for="(items,index) in vel" :key="index" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
								<input type="checkbox" :value="items.uid" :data-avatar="items.avatarUrl" />
								<img :src="items.avatarUrl" alt="头像">
								<span>{{items.name}}</span>
							</li>
						</template>
						<!-- <li data-group="B" class="mui-table-view-divider mui-indexed-list-group">B</li>
						<li data-value="BLT" data-tags="bulaite" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox" value="2" data-avatar="img/ijml002" />
							<img src="../image/kaol.jpg" alt="">
							布莱特
						</li>

						<li data-value="AKU" data-tags="bushi" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox" value="3" data-avatar="img/ijml003" />
							<img src="../image/kaol.jpg" alt="">
							布施
						</li> -->
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/mui.indexedlist.js"></script>
	<script src="../js/vue.min.js"></script>
	<script type="text/javascript">
		mui.init();
		var userInfo = getUserInfo();
		// 初始化字体大小
		var viewport = document.documentElement.clientWidth;
		if (viewport > 750) {
			viewport = 750
		}
		document.documentElement.style.fontSize = viewport / 7.5 + "px";
		var app = new Vue({
			el: "#list",
			data() {
				return {
					lists: {}
				}
			},
			created: function() {
				mui.post($ajaxUrl + 'customer', {
					action: 'list',
					token: userInfo.token
				}, function(res) {
					logs(res);
					if (res.errno == 0) {
						app.lists = res.data.friend;
					}
				}, 'json')
			},
			mounted: function() {
				mui.plusReady(function() {})
				mui.ready(function() {
					var header = document.querySelector('header.mui-bar');
					var list = document.getElementById('list');
					var done = document.getElementById('done');
					//calc hieght
					list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
					//create
					window.indexedList = new mui.IndexedList(list);
					//done event
					done.addEventListener('tap', function() {
						var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]'));
						var checkedValues = [];
						var checkedAvatar = [];
						checkboxArray.forEach(function(box) {
							if (box.checked) {
								// 获取id
								checkedValues.push(box.value);
								// 获取头像地址
								checkedAvatar.push(box.dataset.avatar);
							}
						});
						if (checkedValues.length > 0) {
							// var pageId;
							// if (pageId) {
							// var pageId = plus.webview.getWebviewById('create_team.html');
							var pageId = plus.webview.currentWebview().opener().id;
							// }
							// console.log(pageId);
							mui.fire(pageId, 'combination', {
								id: "123",
								lngs: "lng",
								lats: "lat",
								addresss: "address"
							});
							// mui.back();
						} else {
							mui.alert('你没选择任何成员');
						}
					}, false);
					mui('.mui-indexed-list-inner').on('change', 'input', function() {
						var count = list.querySelectorAll('input[type="checkbox"]:checked').length;
						var value = count ? "完成(" + count + ")" : "完成";
						done.innerHTML = value;
						if (count) {
							if (done.classList.contains("mui-disabled")) {
								done.classList.remove("mui-disabled");
							}
						} else {
							if (!done.classList.contains("mui-disabled")) {
								done.classList.add("mui-disabled");
							}
						}
					});
				});
				document.querySelector(".mui-hidden").classList.remove("mui-hidden");
			}
		})
	</script>
</html>
