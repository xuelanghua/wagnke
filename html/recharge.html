<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>充值</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/vip-page.css" rel="stylesheet" />
		<style type="text/css">
			.recharge-sum {
				height: 0.89rem;
				width: 100%;
				display: flex;
				align-items: center;
				position: relative;
			}

			.recharge-sum input {
				padding-left: 0.1rem;
				line-height: 1.6;
			}

			.recharge-sum input,
			.recharge-sum leabel {
				font-weight: 700;
				font-size: 0.5rem;
				color: #5a5a5a;
			}

			.activation-code-activation .total p {
				color: #5a5a5a;
				font-size: 0.3rem;
				margin: 0.5rem 0 0.2rem;
			}

			.recharge-sum:after {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #dddddd;
			}
		</style>
	</head>

	<body class="mui-hidden" style="position: relative;min-height: 100%;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">充值</h1>
		</header>
		<div id="collections" class="mui-content">
			<div class="activation-code-activation">
				<div class="pattern-of-payment">
					<form class="mui-input-group">
						<!-- <div class="mui-input-row mui-radio">
							<label><img src="../image/Alipay.png"><span>支付宝</span></label>
							<input class="choice-tag" name="radio1" type="radio" value="alipay">
						</div> -->
						<div class="mui-input-row mui-radio">
							<label><img src="../image/WeChat.png"><span>微信</span></label>
							<input class="choice-tag" name="radio1" type="radio" checked="checked" value="wxpay">
						</div>
						<div class="pattern-of-payment">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell total">
									<p>充值金额</p>
									<div class="recharge-sum">
										<leabel>&yen;</leabel><input type="number" name="fee" />
									</div>
									<button class="confirm-payment mui-pay">充值</button>
								</li>
							</ul>
						</div>
					</form>
				</div>

			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true,
				swipeBack: true,
				beforeback: function() {
					setStatusBar('', 'light');
				}
			});
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
			document.querySelector(".mui-hidden").classList.remove("mui-hidden");

			var userInfo = getUserInfo();
			//支付相关变量
			var payType = 'wxpay';
			var wxChannel = null; // 微信支付
			var aliChannel = null; // 支付宝支付
			var channel = null; //支付通道
			var ALIPAYSERVER = $ajaxUrl + 'member&action=recharge';
			var WXPAYSERVER = $ajaxUrl + 'member&action=recharge';
			
			var fee = 0;
			// vue实例初始化
			var app = new Vue({
				el: "#collections",
				data() {
					return {}
				},
				created: function() {},
				mounted: function() {
					mui.plusReady(function() {
						plus.payment.getChannels(function(channels) {
							for (var i in channels) {
								if (channels[i].id == "wxpay") {
									wxChannel = channels[i];
								} else {
									aliChannel = channels[i];
								}
							}
						}, function(e) {
							plus.nativeUI.alert("获取支付通道失败：" + e.message, null, '提示');
						});

						//支付
						mui('.mui-content').on('tap', '.mui-pay', function() {
							fee = mui('input[name=fee]')[0].value;
							payType = document.querySelector('input[name=radio1]:checked').value;
							document.activeElement.blur();
							if (payType.length == 0) {
								message('请选择支付方式!', 'center');
								return;
							}
							if (payType == 'balance') {

							} else {
								pay(payType);
							}
						})
					});
				}
			});

			// 2. 发起支付请求  
			function pay(id) {
				// 从服务器请求支付订单
				var PAYSERVER = '';
				if (id == 'alipay') {
					message("暂不支持支付宝支付!", 'center');
					return;
					PAYSERVER = ALIPAYSERVER;
					channel = aliChannel;
				} else if (id == 'wxpay') {
					PAYSERVER = WXPAYSERVER;
					channel = wxChannel;
				} else {
					message("不支持此支付通道!", 'center');
					return;
				}

				if (fee == '' || fee <= 0) {
					message("请输入充值金额!", 'center');
					return;
				}
				var waiting = plus.nativeUI.showWaiting();
				mui.post(PAYSERVER, {
					fee: fee,
					pay_type: payType,
					token: userInfo.token
				}, function(res) {
					console.log(JSON.stringify(res));
					waiting.close();
					if (res.errno == 0) {
						var data = res.data;
						var param = {
							appid: data.appid,
							noncestr: data.nonce_str,
							package: 'Sign=WXPay',
							partnerid: data.mch_id,
							prepayid: data.prepay_id,
							timestamp: data.timeStamp,
							sign: data.paySign
						};

						plus.payment.request(channel, param, function(result) {
							message('充值成功!');
							mui.fire(plus.webview.getWebviewById('asset_management'),'rechargeSuccess');
							setTimeout(function() {
								mui.back();
							}, 2000)
						}, function(error) {
							console.log(JSON.stringify(error));
							plus.nativeUI.alert("支付失败：" + error.code);
						});
					} else {
						plus.nativeUI.alert(res.message, null, '提示');
					}
				}, 'json')
			}
		</script>
	</body>
</html>
