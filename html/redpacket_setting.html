<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			.mui-bar{
				background-color: #FFFFFF;
			}
			.record{
				margin-top: 0.625rem;
				font-size: 0.9375rem;
			}
			
			.mui-content{
				padding: 0 0.625rem;
			}
			
			.money{
				padding:16px 10px;
				background-color: #FFFFFF;
				font-size: 0.875rem;
				margin-top: 20px;
				text-align: right;
				border-radius: 0.3125rem;
			}
			.input-money{
				width: 50%;
				display: flex;
				align-items: center;
				height: auto;
			}
			.input-money input{
				margin: 0;
				border: none;
				flex-grow: 1;
				border-bottom: 1px solid #e8e8e8;
				padding:0 10px;
				border-radius: 0;
				line-height: 1;
				height: auto;
			}
			
			button{
				width: 100%;
				font-size: 0.9375rem;
				margin: 2.1875rem 0;
				padding: 0.9375rem 0;
				color: #FFFFFF;
				border: none;
				border-radius: 0.3125rem;
				background-color: #2289FF;
			}
			.redpacket-wish-title{
				text-align: left;
				margin-bottom: 10px;
			}
			.redpacket-wish{
				border-color:#dedede;
				padding: 10px;
				text-align: justify;
				margin-bottom: 0;
			}
			ul{
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			ul li{
				padding: 10px 0;
				/* background-color: #0062CC; */
			}
			.input-money-cont{
				padding: 5px 10px;
			}
			.asset-center{
				width: 66px;
				height: 44px;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 14px;
				position: relative;
				z-index: 18;
				color:#2289FF;
			}
			.mutual-red{
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 15px 0;
			}
			.mui-table-view-cell.mutual-red:after{
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #c8c7cc;
			}
			/* share_status 0 开启1*/
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-icon mui-icon-left-nav mui-pull-left" id="back"></div>
			<h1 class="mui-title">红包设置</h1>
			<!-- <div class="mui-pull-right record">红包记录</div> -->
			<div class="mui-pull-right asset-center">资产中心</div>
		</header>

		<div class="mui-content">
			<ul class="money input-money-cont">
				<li class="mui-clearfix">
					<div class="mui-pull-left">输入红包金额(必填)</div>
					<div class="mui-pull-right input-money">
						<input type="number" name="redpacket_fee" placeholder="0.5~200" /><span>元</span>
					</div>
				</li>
				<li class="mui-clearfix">
					<div class="mui-pull-left">输入红包个数(必填)</div>
					<div class="mui-pull-right input-money">
						<input type="number" name="redpacket_num" placeholder="1~500" /><span>个</span>
					</div>
				</li>
				<li class="mui-table-view-cell mutual-red">
					<span>双向红包</span>
					<div class="mui-switch mui-switch-blue">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<div class="money">
				<div class="redpacket-wish-title">输入红包祝福语(必填)</div>
				<textarea class="redpacket-wish" name="redpacket_wish" rows="3" cols="" placeholder="恭喜发财"></textarea>
			</div>
			<button id="submit">确 定</button>
		</div>
	</body>
	<script src="../js/mui.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
		var red_status = 0;
		mui.init({
			swipeBack: true,
		});

		var userInfo = getUserInfo();
		var flag = true;
		mui.plusReady(function() {
			settingInit(); //初始化设置
			var currentWebview = plus.webview.currentWebview();
			var fro = currentWebview.from;
			document.getElementById('back').addEventListener('tap', function() {
				if (fro == 'setting') {
					setStatusBar('', 'light');
				}
				mui.back();
			})

			document.querySelector('#submit').addEventListener('tap', function() {
				if (!flag) return;
				var redpacket_fee = parseFloat(document.querySelector('input[name=redpacket_fee]').value);
				var redpacket_num = parseFloat(document.querySelector('input[name=redpacket_num]').value);
				// console.log(redpacket_fee);
				var redpacket_wish = document.querySelector('textarea[name=redpacket_wish]').value;
				if (isNaN(redpacket_fee)) {
					plus.nativeUI.toast('请输入红包金额!');
					return;
				}
				if (isNaN(redpacket_num)) {
					plus.nativeUI.toast('请输入红包个数!');
					return;
				}

				if (redpacket_num < 1 || redpacket_num > 500) {
					plus.nativeUI.toast('红包个数输入错误!');
					return;
				}

				if (redpacket_fee < 0.5 || redpacket_fee > 200) {
					plus.nativeUI.toast('红包金额输入错误!');
					return;
				}

				if (redpacket_wish.length == 0) {
					plus.nativeUI.toast('请输入红包祝福语!');
					return;
				}

				flag = false;
				mui.post($ajaxUrl + 'userqrcode', {
					action: 'redpacket_setting',
					redpacket_fee: redpacket_fee,
					redpacket_wish: redpacket_wish,
					token: userInfo.token,
					redpacket_number: redpacket_num,
					data_status:red_status
				}, function(res) {
					if (res.errno == 0) {
						plus.nativeUI.toast(res.message);
						setTimeout(function() {
							if (fro == 'setting') {
								setStatusBar('', 'light');
							}
							var view = plus.webview.currentWebview().opener();
							mui.fire(view, 'doit');
							mui.back();
						}, 1000)
					} else {
						flag = true;
						plus.nativeUI.toast(res.message);
					}
				}, 'json');
			})
		})

		function settingInit() {
			showload(0);
			mui.post($ajaxUrl + 'userqrcode', {
				action: 'setting_info',
				token: userInfo.token
			}, function(res) {
				if (res.errno == 0) {
					var setting = res.data;
					if (setting.redpacket_fee > 0) {
						document.querySelector('input[name=redpacket_fee]').value = setting.redpacket_fee;
					}
					if (setting.redpacket_wish.length > 0) {
						document.querySelector('textarea[name=redpacket_wish]').value = setting.redpacket_wish;
					}
					if (setting.redpacket_number.length > 0) {
						document.querySelector('input[name=redpacket_num]').value = setting.redpacket_number;
					}
				}
				showload(1);
			}, 'json')
		}
		mui('.mui-bar').on('tap', '.asset-center', function() {
			openPage('asset_management.html', 'asset_management', '#2289ff', '');
			plus.navigator.setStatusBarStyle("light");
		})

		window.addEventListener('changecolor', function(event) {
			plus.navigator.setStatusBarStyle("dark");
		})
		mui('.mui-content').on('toggle', '.mui-switch', function(event) {
			if (event.detail.isActive) {
				red_status = 1;
			} else {
				red_status = 0;
			}
			// message("状态"+red_status);
		})
	</script>
</html>
