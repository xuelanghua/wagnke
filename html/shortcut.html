<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>快捷方式</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/index.css" rel="stylesheet"/>
	<style>
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: transparent;
			
		}
		
		.clearfix {
			clear: both;
		}
		
		#shortcut{
			position: fixed;
			left: 20%;
			bottom: 9px;
			width: 60%;
			box-shadow: 0 0 15px 3px #D1D1D3;
			border-radius: 20px;
			background-color: #fff;
			/* display: none; */
			margin-top: -133px;
			z-index: 9999;
		}
		
		#shortcut li{
			width: 33.333%;
			float: left;
			margin-top: 15px;
		}
		
		#shortcut li img{
			position: relative;
			left: -10px;
			height: 22px;
		}
		
		#shortcut li p{
			font-size: 10px;
			color: #000000;
		}
		
		.jiandou{
			width: 19px;
			position: absolute;
			margin-left: -12px;
		}
	</style>
</head>
<body>
	<div class="mui-content">
		<div id="shortcut">
			<li id="add_customer">
				<img src="../image/entry-customer.png" >
				<p>录入客户</p>
			</li>
			<!-- <li>
				<img src="../image/Targetmanagement.png" >
				<p>目标管理</p>
			</li> -->
			<li id="rapid_sharing">
				<img src="../image/rapid_sharing.png" >
				<p>快速分享</p>
			</li>
			<li id="my_income">
				<img src="../image/my_income.png" >
				<p>我的收益</p>
			</li>
			<div class="clearfix"></div>
			<img class="jiandou" src="../image/quickxia.png" >
		</div>
	</div>
</body>
<script src="../js/mui.min.js"></script>
<script src="../js/util.js"></script>
<script>
	mui.init({
		swipeBack: false
	});
	
	mui.plusReady(function() {
		document.addEventListener('tap', function(e) {
			//首页id=H54F3E71F
			var index = plus.webview.getWebviewById('H54F3E71F');
			mui.fire(index, 'closeShortcut');
		})
		
		//阻止div区域的点击事件
		document.getElementById('shortcut').addEventListener('tap', function(e) {
			e.stopPropagation();
		})
		
		document.getElementById('add_customer').addEventListener('tap', function() {
			fnOpenWin('customer_entry.html', 'customer_entry', {
				statusbar: {
					background: '#FFFFFF'
				}
			}, {
				cid: 0
			}, 'slide-in-right');
		})
		
		document.getElementById('rapid_sharing').addEventListener('tap', function() {
			share({title: '旺客', content: '王天下之客,让营销更简单!', thumbs:['https://app.wangkeapp.cn/attachment/headimg_6.jpg'], href: $ajaxUrl + 'download'}, 'web');
		})
		
		document.getElementById('my_income').addEventListener('tap', function() {
			share({title: '旺客', content: '王天下之客,让营销更简单!', thumbs:['https://app.wangkeapp.cn/attachment/headimg_6.jpg'], miniProgram: {id: 'gh_9fa5f42ab939', path: '/longbing_card/pages/index/index?to_uid=1&is_qr=1&currentTabBar=toCard', webUrl: 'https://app.wangkeapp.cn/'}}, 'miniProgram');
		})
		
// 		document.getElementById('my_income').addEventListener('tap', function() {
// 			fnOpenWin('asset_management.html', 'asset_management', {
// 				statusbar: {
// 					background: '#FFFFFF'
// 				}
// 			}, {
// 				cid: 0
// 			}, 'slide-in-right');
// 		})
	});
</script>
</html>
