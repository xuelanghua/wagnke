<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<title>快捷方式</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/index.css" rel="stylesheet" />
		<style>
			body {
				width: 100%;
				margin: 0;
				padding: 0;
				background-color: transparent;
			}

			.mui-content {
				position: relative;
				display: -webkit-flex;
				width: 100%;
				min-height: 100vh;
				background-color: rgba(0, 0, 0, 0);
			}

			.li-container {
				width: 100%;
				position: absolute;
				margin: 0;
				padding: 10px;
				bottom: 0;
			}

			#shortcut {
				margin: 0;
				padding: 0;
				box-shadow: 0 0 15px 3px #D1D1D3;
				border-radius: 14px;
				background-color: #ffffff;
				display: -webkit-inline-flex;
				display: inline-flex;
				align-self: center;
				position: relative;
			}

			#shortcut li {
				padding: 12px 16px;
				flex-shrink: 0;
				display: inline-flex;
				flex-direction: column;
				align-items: center;
				flex-grow: 1;
				line-height: 0;
			}

			#shortcut li img {
				position: relative;
				height: 22px;
				margin-top: 3px;
			}

			#shortcut li p {
				font-size: 10px;
				color: #000000;
				margin-bottom: 0;
				line-height: 1.2;
				margin-top: 8px;
			}

			.jiantou {
				width: 19px;
				position: absolute;
				bottom: -10px;
				left: 50%;
				margin-left: -9.1px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content" id="mui-content">
			<div class="li-container">
				<ul id="shortcut">
					<li id="add_customer">
						<img src="../image/entry-customer.png">
						<p>录入客户</p>
					</li>
					<!-- <li>
					<img src="../image/Targetmanagement.png" >
					<p>目标管理</p>
				</li> -->
					<li id="rapid_sharing">
						<img src="../image/rapid_sharing.png">
						<p>快速分享</p>
					</li>
					<!-- <li id="my_income">
						<img src="../image/my_income.png">
						<p>我的收益</p>
					</li> -->
					<li id="my_qrcode">
						<img src="../image/scan-qr-icon.png">
						<p>名片码</p>
					</li>
					<img class="jiantou" src="../image/quickxia.png">
				</ul>
			</div>
		</div>
	</body>
	<script src="../js/mui.js"></script>
	<script src="../js/util.js"></script>
	<script>

			document.getElementById('mui-content').addEventListener('tap', function(e) {
				//首页id=H54F3E71F
				var index = plus.webview.getWebviewById('H54F3E71F');
				mui.fire(index, 'closeShortcut');
				// index.close();
				var _self=plus.webview.currentWebview();
				_self.hide();
			})

			document.getElementById('add_customer').addEventListener('tap', function(e) {
				fnOpenWin('customer_entry.html', 'customer_entry', {
					statusbar: {
						background: '#FFFFFF'
					}
				}, {
					cid: 0
				}, 'slide-in-right');
				// 阻止冒泡
				e.stopPropagation();
			})
			// 名片码
			document.getElementById('my_qrcode').addEventListener('tap', function(e) {

				}, {

				}, 'slide-in-right');

				e.stopPropagation();

			document.getElementById('rapid_sharing').addEventListener('tap', function(e) {

					miniProgram: {
						id: 'gh_9fa5f42ab939',
						path: '/longbing_card/pages/index/index?to_uid=' + userInfo.id + '&is_qr=1&currentTabBar=toCard',
						webUrl: 'https://app.wangkeapp.cn/'
					}
				}, 'miniProgram');
