<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>二维码名片</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/card_theme.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body {
				height: 100%;
				width: 100%;
				background-color: #FFFFFF;
			}

			.mui-content {
				padding: 0;
				min-height: 100%;
				box-sizing: border-box;
			}

			.qr-code-body {
				width: 100%;
				height: auto;
				position: relative;
				border-radius: 5px;
				margin: 0;
				background-size: contain;
				overflow: hidden;
				display: flex;
				flex-direction: column;
				box-sizing: border-box;
				background-color: #FFFFFF;
				padding: 8px;
			}

			.operation-section {
				width: 100%;
				padding: 0 26px 25px;
				display: flex;
			}

			.operation-section .mui-btn,
			.operation-section .mui-btn:active {
				flex-grow: 1;
				margin: 0 10px;
				height: 40px;
				border-radius: 5px;
				color: #333333;
				background-color: #FFFFFF;
				outline: none;
				border: none;
			}

			.setting-card {
				height: 44px;
				position: relative;
				align-items: center;
				justify-content: center;
				padding: 0 10px;
				z-index: 16;
				font-size: 14px;
				color: #333333;
				/* background-color: #007AFF; */
				margin-right: -5px;
				display: none;
			}

			.qr-img {
				width: auto;
				height: auto;
			}

			.qr-code-body .default-user-name {
				font-size: 14px;
				color: #323333;
				font-weight: normal;
				margin-bottom: 5px;
			}

			.qr-code-body .default-desc {
				margin: 0;
				font-size: 12px;
				color: #999999;
			}


			.qr-code-body .qr-img {
				width: 220px;
				height: 220px;
				align-self: center;
			}

			.qr-code-body .logo-img {
				width: 62px;
				height: auto;
				align-self: center;
			}

			.linellae {
				height: 15px;
				margin-top: 19px;
				width: 120%;
				margin-left: -15px;
				margin-right: -15px;
				overflow: hidden;
				text-align: justify;
				display: flex;
				align-items: center;
			}

			.team-qr-code {
				position: relative;
			}

			.line {
				border-top: 1px dashed #999999;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
				width: 100%;
				height: 0;
			}

			.left-semicircle,
			.right-semicircle {
				width: 7.5px;
				height: 15px;
				background-color: #2289FF;
				border-radius: 0 15px 15px 0;
				position: absolute;
				z-index: 10;
			}

			.right-semicircle {
				border-radius: 15px 0 0 15px;
				right: 0;
			}

			.left-semicircle {
				left: 0;
			}

			.operation-section .mui-btn,
			.operation-section .mui-btn:active {
				flex-grow: 1;
				margin: 0 10px;
				height: 40px;
				border-radius: 5px;
				color: #333333;
				background-color: #FFFFFF;
				outline: none;
				border: none;
			}

			.operation-section .mui-btn-outlined,
			.operation-section .mui-btn-outlined:active {
				color: #ffffff;
				background-color: rgba(255, 255, 255, 0);
				border: 1px solid #ffffff;
			}

			.qrcode-section {
				display: flex;
				align-items: center;
				padding-left: 10px;
				margin-top: 15px;
			}

			.default-user-head-img {
				width: 40px;
				height: 40px;
				border-radius: 5px;
				margin-right: 5px;
				box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.3);
				-webkit-box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.3);
			}

			.change {
				position: absolute;
				top: 0;
			}

			/* 默认主题 */
			.default-theme-container {
				width: 100%;
				height: 450px;
				display: flex;
				flex-direction: column;
				background: #ffffff url("../image/scana-qr-bottom-bg.png")center bottom no-repeat;
				background-size: contain;
				padding: 10px 10px 0;
				margin-bottom: -0.15rem;
			}

			.default-theme-container .qr-img {
				margin: 40px 0 25px;
			}

			/* 第五个样式 */
			.theme5 {
				width: 100%;
				overflow: hidden;
				position: relative;
				font-size: 0;
				line-height: 0;
				background-color: #0062CC;
			}

			.theme5 .bg-img {
				width: 100%;
				height: auto;
				z-index: 1;
			}

			.theme5-container {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
				z-index: 2;
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 40px 21.5px;
				/* background-color: #0062CC; */
				min-height: 544px;
			}

			.theme5-logo {
				width: 60%;
				height: auto;
				margin-bottom: 120px;
			}

			.theme5 .theme5-area {
				width: 100%;
				background: transparent;
				border: none;
				text-align: left;
				color: #FFFFFF;
				padding: 0;
				font-size: 15px;
			}

			.theme5 .theme5-area::-webkit-input-placeholder {
				text-align: left;
				color: #FFFFFF;
				font-size: 15px;
			}

			.theme5 .qrimg {
				width: 90px;
				bottom: 50px;
				right: 20px;
				position: absolute;
			}

			.theme5 .theme5-timer {
				position: absolute;
				top: 50px;
				left: 30px;
				color: #FFFFFF;
				font-size: 21px;
				width: 97px;
				color: #ffffff;
				text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
			}

			.theme5 .theme5-timer img {
				width: 100%;
				height: auto;
			}

			.timer-cont {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 5px;
				margin-left: -5px;
			}

			.timer-cont span {
				font-size: 46px;
			}

			.timer-cont h4 {
				font-weight: normal;
				font-size: 21px;
				margin-bottom: 6px;
			}

			.timer-cont p {
				font-size: 12.5px;
				color: #FFFFFF;
			}

			.theme5 .left-bottom-cont {
				position: absolute;
				left: 20px;
				bottom: 40px;
				width: 210px;
			}

			.theme5 .left-bottom-cont img {
				width: 73.5px;
				height: auto;
				display: block;
				margin-bottom: 20px;
			}

			.theme5 .left-bottom-cont p {
				font-size: 12px;
				line-height: 1.6;
				width: 170px;
				color: #FFFFFF;
			}

			.theme4 .theme4-qrimg-cont {
				margin-bottom: 10px;
			}

			.theme-body1 {
				width: 340px;
				left: 50%;
				margin-left: -170px;
				background: url(../image/share/bg-img06.png)center top no-repeat;
				background-size: contain;
				display: flex;
				align-items: center;
				flex-direction: column;
				padding-top: 50px;
			}

			[v-cloak] {
				display: none;
				transition: all 0.25 ease-in-out;
				-webkit-transition: all 0.25 ease-in-out;
			}
		</style>
		<script type="text/javascript">
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
		</script>
	</head>

	<body class="main-container">
		<div class="mui-content" id="mui-content" v-cloak>
			<div class="team-qr-code">
				<div id="code-body" class="qr-code-body">
					<!-- 默认主题 -->
					<div v-show="serial==0" class="default-theme-container">
						<div class="qrcode-section">
							<img class="default-user-head-img" :src="userhead||'../image/user_default.jpg'">
							<div>
								<h2 class="default-user-name">{{username}}</h2>
								<p class="default-desc">{{description}}</p>
							</div>
						</div>
						<div class="linellae">
							<!-- <div class="left-semicircle"></div> -->
							<div class="line"></div>
							<!-- <div class="right-semicircle"></div> -->
						</div>
						<img class="qr-img" :src="qrpath||'../image/QR.png'">
						<img class="logo-img" src="../image/wangkelogo.png">
					</div>
					<!-- 主题一 -->
					<div v-show="serial==1" id="theme1" class="theme1">
						<img class="bgimg" :src="bgimg">
						<div class="theme-body theme-body1">
							<img class="user-head-img" :src="userhead">
							<h2>{{username}}</h2>
							<div class="input-section mui-text-center">
								<p>{{card_text}}</p>
							</div>
							<div class="theme1-qrimg-cont">
								<img class="qrimg" :src="qrpath">
							</div>
							<p class="type_desc">{{description}}</p>
							<img class="bottom-logo" src="../image/share/box-shadow-logo.png">
						</div>
					</div>
					<!-- 主题二 -->
					<div v-show="serial==2" id="theme2" class="theme2">
						<div class="head-img-cont">
							<img class="bgimg" :src="bgimg">
							<img class="circular-bead" src="../image/share/circular-bead-bg.png">
							<!-- <span class="radius"></span> -->
						</div>
						<div class="theme-body theme-body2">
							<img class="user-head-img" :src="userhead">
							<h2>{{username}}</h2>
							<div class="input-section mui-text-center">
								<p>{{card_text}}</p>
							</div>
							<div class="qrimg-container">
								<img class="qrimg" :src="qrpath">
							</div>
							<p class="type_desc">{{description}}</p>
							<img class="bottom-logo" src="../image/share/box-shadow-logo.png">
						</div>
					</div>
					<!-- 主题三 -->
					<div v-show="serial==3" id="theme4" class="theme4 mui-clearfix">
						<img class="bgimg" :src="bgimg">
						<img class="user-head-img" :src="userhead">
						<h2>{{username}}</h2>
						<img class="bottom-logo" src="../image/share/box-shadow-logo.png">
						<div class="input-section mui-text-center">
							<p>{{card_text}}</p>
						</div>
						<div class="theme4-qrimg-cont">
							<img class="qrimg" :src="qrpath">
						</div>
						<p class="type_desc">{{description}}</p>
					</div>
					<!-- 主题四 -->
					<div v-show="serial==4" id="theme3" class="theme3">
						<div style="min-height: 200px;">
							<img class="bgimg" :src="bgimg">
						</div>
						<div class="theme-body theme-body3">
							<img class="user-head-img" :src="userhead">
							<h2>{{username}}</h2>
							<div class="input-section mui-text-center">
								<p>{{card_text}}</p>
							</div>
							<div class="qr-cont">
								<img class="qrimg" :src="qrpath">
								<p class="type_desc">{{description}}</p>
							</div>
							<img class="bottom-logo" src="../image/share/box-shadow-logo.png">
						</div>
					</div>
					<!-- 主题五 -->
					<div v-show="serial==5" id="theme5" class="theme5">
						<img class="bg-img" :src="bgimg">
						<div class="theme5-container">
							<div class="theme5-timer">
								<div class="timer-cont">
									<span>{{days}}</span>
									<div style="margin-left: 10px;">
										<h4>{{months}}</h4>
										<p>{{years}}</p>
									</div>
								</div>
								<img src="../image/share/theme5-slimg.png">
							</div>
							<img class="qrimg" :src="qrpath">
							<div class="left-bottom-cont">
								<img src="../image/share/theme5-logo.png">
								<p>{{card_text}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/Zepto.min.js"></script>
	<script src="../js/canvas2image.js"></script>
	<script src="../js/html2canvas.min.js"></script>
	<script src="../js/vue.min.js"></script>
	<script type="text/javascript">
		var userInfo = getUserInfo();
		// logs(userInfo);
		var qrurl = null;
		var toUid = 0;
		var app = new Vue({
			el: "#mui-content",
			data: {
				userhead: '',
				username: '',
				imgtyp: '',
				description: '',
				serial: 0,
				card_text: '',
				bgimg: '',
				qrpath: '../image/QR.png',
				bgimg1: '../image/share/bg-img01.jpg',
				bgimg2: '../image/share/bg-img02.jpg',
				bgimg3: '../image/share/bg-img03.jpg',
				bgimg4: '../image/share/bg-img04.jpg',
				bgimg5: '../image/share/bg-img05.jpg',
				resultStyle: {},
				month: [
					"January",
					"February",
					"March",
					"April",
					"May",
					"June",
					"July",
					"August",
					"September",
					"October",
					"November",
					"December",
				],
				days: '',
				months: '',
				years: ''
			},
			mounted: function() {
				var imgPath = "";
				mui.plusReady(function() {
					var _self = plus.webview.currentWebview();
					if (_self.toUid) {
						toUid = _self.toUid;
						getToUserInfo();
					} else {
						app.userhead = userInfo.avatarUrl;
						app.username = userInfo.nickName;
					}
					// 获取二维码
					getCardStyle();
					getQrcodePic();
					// 设置名片样式
					if (_self.resultStyle) {
						var res = _self.resultStyle;
						app.serial = _self.serial;
						logs(res);
						logs(app.serial);
						app.card_text = res['card_text_' + app.serial];
						app.bgimg = res['background_image_' + app.serial + '_url'];
						if (res.background_image_1_url.length > 6) {
							app.bgimg1 = res.background_image_1_url;
						}
						if (res.background_image_2_url.length > 6) {
							app.bgimg2 = res.background_image_2_url;
						}
						if (res.background_image_3_url.length > 6) {
							app.bgimg3 = res.background_image_3_url;
						}
						if (res.background_image_4_url.length > 6) {
							app.bgimg4 = res.background_image_4_url;
						}
						if (res.background_image_5_url.length > 6) {
							app.bgimg5 = res.background_image_5_url;
						}
					}
					// 截图方法
					var bitmap = null;
					window.addEventListener('clip', function(e) {
						showload(0);
						app.serial = e.detail.serial;
						bitmap = new plus.nativeObj.Bitmap('test');
						// 将webview内容绘制到Bitmap对象中
						mui.later(function() {
							_self.draw(bitmap, function(e) {
								bitmap.save("_doc/" + "imgname" + app.serial + ".jpg", {
									overwrite: true,
									quality: 100
								}, function(i) {
									plus.gallery.save(i.target);
									bitmap.clear();
									message("图片保存成功！");
									showload(1);
									_self.close();
								}, function(e) {
									message("图片保存失败！");
									showload(1);
									_self.close();
								});
							}, function(e) {
								message("loser");
								showload(1);
								_self.close();
							});
						}, 1000)
					})
				})
				//获取二维码图片
				function getQrcodePic() {
					showload(0);
					mui.post($ajaxUrl + 'userqrcode&action=current_qrcode', {
						token: userInfo.token,
						to_uid: toUid
					}, function(res) {
						// logs(res);
						if (res.errno == 0) {
							var type = res.data.type;
							qrurl = res.data.url;
							app.qrpath = $ajaxUrl + 'userqrcode&action=make_qrcode&token=' + userInfo.token + '&url=' + res.data.url;
							if (type == 'redpacket') {
								app.description = '扫二维码领红包';
								if (res.data.share_status == 1 && toUid != userInfo.id) {
									message('双向红包需要VIP及以上级别才有效!', 'center');
								}
							} else if (type == 'card') {
								app.description = '扫二维码加我好友';
							} else if (type == 'link') {
								app.description = '扫二维码了解更多精彩';
							} else if (type == 'pic') {
								app.description = '扫二维码看美图';
							}
							setTimeout(function() {
								showload(1);
							}, 500)
						} else {
							setTimeout(function() {
								mui.back();
							}, 2000)
						}
					}, 'json');
				}
				//刷新二维码
				setInterval(function() {
					refreshQrcode();
				}, 10000);
				//刷新二维码
				function refreshQrcode() {
					mui.post($ajaxUrl + 'userqrcode', {
						action: 'make_share_url',
						token: userInfo.token,
						to_uid: toUid
					}, function(res) {
						if (res.errno == 0) {
							app.qrpath = $ajaxUrl + 'userqrcode&action=make_qrcode&token=' + userInfo.token + '&url=' + res.data.url;
						}
					}, 'json');
				}
				// 获取当前时间给样式五
				this.days = formatDate('d', '');
				this.years = formatDate('y', '');
				var idx = formatDate('m', '');
				idx = idx.replace(0, '') - 1;
				this.months = this.month[idx];
			}
		})
		
		//获取二维码图片
		// 获取名片样式
		function getCardStyle() {
			mui.post($ajaxUrl + 'userqrcode&action=setting_info', {
				token: userInfo.token,
				user_id: toUid
			}, function(res) {
				if (res.errno == 0) {
					app.resultStyle = res.data;
					app.serial = parseInt(res.data.card_type, 10);
					app.card_text = res.data['card_text_' + res.data.card_type];
					app.bgimg = res.data['background_image_' + res.data.card_type + '_url'];
					if (res.data.background_image_1_url.length > 6) {
						app.bgimg1 = res.data.background_image_1_url;
					}
					if (res.data.background_image_2_url.length > 6) {
						app.bgimg2 = res.data.background_image_2_url;
					}
					if (res.data.background_image_3_url.length > 6) {
						app.bgimg3 = res.data.background_image_3_url;
					}
					if (res.data.background_image_4_url.length > 6) {
						app.bgimg4 = res.data.background_image_4_url;
					}
					if (res.data.background_image_5_url.length > 6) {
						app.bgimg5 = res.data.background_image_5_url;
					}
				}
			}, 'json');
		}
		
		function getToUserInfo() {
			mui.get($ajaxUrl + 'member', {
				action: 'get_userinfo_by_id',
				token: userInfo.token,
				to_uid: toUid
			}, function(res) {
				// logs(res);
				if (res.errno == 0) {
					app.userhead = res.data.avatar;
					app.username = res.data.name;
				} else {
					plus.nativeUI.alert('用户不存在', function() {
						mui.back();
					})
				}
			}, 'json');
		}
	</script>
</html>
