<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			body,
			html,
			.mui-content {
				width: 100%;
				background-color: transparent;
			}

			.mui-content {
				height: 100vh;
				width: 100%;
				padding: 0;
				margin: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background-color: rgba(0, 0, 0, 0.6);
				overflow: hidden;
			}

			.mui-content .ad-img {
				width: 75%;
				max-height:50%;
				margin-bottom: 20px;
				overflow: hidden;
			}

			.mui-content .ad-img img {
				width: 100%;
				height: auto;
				object-fit: cover;
			}

			.mui-content .close-ad {
				max-width: 36px;
				height: auto;
			}

			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="mui-content" v-cloak>
			<div class="mui-content">
				<div class="ad-img">
					<img :src="img" alt="">
				</div>
				<img class="close-ad" src="../image/icon/alert_advertising_close.png" alt="">
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var userInfo = getUserInfo();
			var app = new Vue({
				el: "#mui-content",
				data: {
					// img: '../image/alert_advertising_ad.png',
					img: '',
					path: '',
					link_type: 1,
					pageTitle: ''
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {

				},
				mounted: function() {
					var _this = this;
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						_this.img = self.data.image;
						_this.link_type = self.data.link_type;
						_this.path = self.data.link;
						_this.pageTitle = self.data.title;
						// logs(self.data);
						mui(".mui-content").on("tap", ".ad-img", function() {
							self.close("fade-out");
							if (_this.path == '') {
								return false;
							}
							if (_this.link_type == 1) {
								fnOpenWin('webview.html', 'webview', {
									statusbar: {
										background: '#FFFFFF'
									}
								}, {
									title: _this.pageTitle,
									statusBarStyle: 'dark',
									url: _this.path
								}, 'slide-in-right');
							} else {
								plus.share.getServices(function(s) {
									var shareService = {};
									for (var i in s) {
										var t = s[i];
										shareService[t.id] = t;
									}
									// 更新分享列表
									var ss = shareService['weixin'];
									ss ? ss.launchMiniProgram({
										id: 'gh_9fa5f42ab939',
										path: _this.path,
										type: '0', //0-正式版； 1-测试版； 2-体验版
										webUrl: 'https://app.wangkeapp.cn'
									}) : message('打开小程序失败!');
								}, function(e) {
									message('当前环境不支持打开小程序!')
								});
								launchMiniprogram("1214", "45");
							}
						})
						mui(".mui-content").on("tap", ".close-ad", function() {
							self.close("fade-out");
						})
					})
				}
			})
		</script>
	</body>

</html>
