		<script type="text/javascript">
			mui.init();
			// 初始化字体大小
			var viewport = document.documentElement.clientWidth;
			var postType = 2;
			// var 
			if (viewport > 750) {
				viewport = 750
			}
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			// 初始化字体大小结束
			$("body").removeClass("mui-hidden");

			var userInfo = getUserInfo();
			mui.plusReady(function() {
				behaviorStatistics();
				businessCardBrowsingStatistics();
			})
			// 获取行为数据
			function behaviorStatistics() {
				mui.post($ajaxUrl + 'staff&action=card_view_statistics', {
					type: postType,
					token: userInfo.token
				}, function(res) {
					if(res.errno==0){
						var data=res.data;
						for(items in data){
							document.getElementById(items).innerHTML=data[items].number;
						}
					}else{
						
					}
				}, 'json')
			}
			// 获取名片浏览记录
			function businessCardBrowsingStatistics(){
				mui.post($ajaxUrl + 'staff&action=card_view_record', {
					skip:1,
					limit: 10,
					token: userInfo.token
				}, function(res) {
					logs(res);
// 					if(res.errno==0){
// 						var data=res.data;
// 						for(items in data){
// 							logs(items);
// 						}
// 					}else{
// 						
// 					}
				}, 'json')
			}
			// 选择天数
			var userPicker = new mui.PopPicker();
			userPicker.setData([{
				value: 1,
				text: '近7天'
			}, {
				value: 2,
				text: '近30天'
			}]);
			
			var showUserPickerButton = document.getElementById('showUserPicker');
			var selectTitle = document.getElementById('selectTitle');
			showUserPickerButton.addEventListener('tap', function(event) {
				userPicker.show(function(items) {
					selectTitle.innerText = items[0].text;
					postType=items[0].value;
					behaviorStatistics();
				});
			}, false);
		</script>
