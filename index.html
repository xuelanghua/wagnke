<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link href="icomoon/style.css" rel="stylesheet" />
		<style>
			.mui-tab-label{
				font-size: 0.22rem;
			}
			.mui-bar-tab .mui-tab-item{
				position: relative;
				line-height: 1.1;
				padding: 0;
				width: auto;
				flex-grow: 1;
				color: #535353;
			}
			 *{ touch-action: pan-y; }
			 
			 .mui-tab-item p{
				margin: 0;
				padding: 0;
			  }
			  .mui-tab-item.mui-active span{
				  color: #2289ff;
			  }
			  .mui-tab-item {
				position: relative;
			 }
			.mui-tab-item .mui-badge {
				position: absolute;
				width: auto;
				height: auto;
				top: 2px;
				right: 32%;
				padding: 2px 3px 1px;
				background-color: rgba(255, 0, 0, 0.8);
				color: #FFFFFF !important;
				font-size: 10px;
				z-index: 9999;
			}
			.mui-bar{
				box-shadow: none;
				-webkit-box-shadow: none;
			}
			.mui-bar.mui-bar-tab{
				z-index: 1045;
				background-color: #FFFFFF; 
				-webkit-box-shadow: 0 0 0 0.5px rgba(0,0,0,0.2) inset;
				box-shadow: 0 0 0 0.5px rgba(0,0,0,0.2) inset;
			}
		</style>
	</head>

	<body>
		<div id="index">
			<nav class="mui-bar mui-bar-tab">
				<!-- <a :data-index="index" :id="index==0?'defaultTab':nav.id" class="mui-tab-item" @tap="changetab(index)" :class="nav.selected?'mui-active':''" -->
				<div :data-index="index" :id="index==0?'defaultTab':nav.id" class="mui-tab-item" @tap="changetab(index)" :class="nav.selected?'mui-active':''"
				 :data-url="nav.href" v-for="(nav,index) in nav" :key="index">
					<p>
						<span :class="nav.selected?nav.icon+'-s':nav.icon" style="font-size: 18px;margin-top: 2px;"></span>
						<span v-if="nav.id=='chat'&&numbers!=0" class="mui-badge">{{numbers}}</span>
					</p>
					<span class="mui-tab-label">{{nav.title}}</span>
				</div>
			</nav>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/util.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			var viewport = document.documentElement.clientWidth;
			if (viewport > 750) {
				viewport = 750
			}
			var userInfo = getUserInfo();
			document.documentElement.style.fontSize = viewport / 7.5 + "px";
			var app = new Vue({
				el: "#index",
				data: {
					numbers: 0,
					nav: [{
							title: "首页",
							id: 'home',
							icon: 'icon-home-page',
							selected: 'icon-home-page-s',
							href: "html/home.html",
							selected: true
						}, {
							title: "人脉",
							id: 'chat',
							icon: 'icon-chat',
							selected: 'icon-chat-s',
							href: "html/chat.html",
							selected: false
						},
						// {
						// 	title: "快捷",
						// 	id: 'shortcut',
						// 	icon: 'icon-quick',
						// 	selected: 'icon-quick-s',
						// 	href: "html/shortcut.html",
						// 	selected: false
						// }, 
						{
							title: "自媒体",
							id: 'media',
							icon: 'icon-selfmedia',
							selected: 'icon-selfmedia-s',
							href: "html/self_media.html",
							selected: false
						}, {
							title: "我的",
							id: 'user',
							icon: 'icon-my',
							selected: 'icon-my-s',
							href: "html/my.html",
							selected: false
						}
					]
				},
				methods: {
					changetab: function(e) {
						for (let i = 0; i < this.nav.length; i++) {
							this.nav[i].selected = false;
						}
						this.nav[e].selected = true;
					}
				},
				mounted: function() {
					var prevId = 'home',
						currentId = '',
						tempId = '';
					mui.init({
						keyEventBind: {
							backbutton: false, //Boolean(默认true)关闭back按键监听  
							menubutton: true //Boolean(默认true)关闭menu按键监听  
						}
					});
					var subpages = [{
							url: 'html/home.html',
							ids: 'home',
							background: '#ffffff',
							style: 'dark',
							styles: {
								top: '0px',
								bottom: '50px',
								background: '#ffffff',
								scrollIndicator: 'none',
								statusbar: {
									background: '#ffffff'
								}
							}
						}, {
							url: 'html/chat.html',
							ids: 'chat',
							background: '#cccccc',
							style: 'light',
							styles: {
								top: '0px',
								bottom: '50px',
								background: '#ffffff',
								scrollIndicator: 'none',
								statusbar: {
									background: '#2289FF'
								}
							}
						},
						// {
						// 	url: 'html/shortcut.html',
						// 	ids: 'shortcut',
						// 	background: '#ffffff',
						// 	style: 'dark',
						// 	styles: {
						// 		top: '0px',
						// 		bottom: '50px',
						// 		background: 'transparent',
						// 		backgroundColorBottom: "rgba(0,0,0,0)",
						// 		backgroundColorTop: "rgba(0,0,0,0)",
						// 		bounceBackground: "rgba(0,0,0,0)",
						// 		statusbar: {
						// 			background: '#ffffff'
						// 		}
						// 	}
						// },
						{
							url: 'html/self_media.html',
							ids: 'self_media',
							background: '#ffffff',
							style: 'dark',
							styles: {
								top: '0px',
								bottom: '50px',
								background: '#ffffff',
								scrollIndicator: 'none',
								statusbar: {
									background: '#ffffff'
								}
							}
						},
						{
							url: 'html/my.html',
							ids: 'my',
							background: '#2289ff',
							style: 'light',
							styles: {
								top: '0px',
								bottom: '50px',
								background: '#ffffff',
								scrollIndicator: 'none',
								statusbar: {
									background: '#2289ff'
								}
							}
						}
					];
					var aniShow = {};
					//当前激活选项
					var current = '';
					var activeTab = subpages[0];
					//创建子页面，首个选项卡页面显示，其它均隐藏；
					mui.plusReady(function() {
						plus.navigator.setStatusBarStyle("dark");
						plus.navigator.setStatusBarBackground('#FFFFFF');
						var self = plus.webview.currentWebview();
						for (var i = 0; i < 4; i++) {
							var temp = {};
							var sub = plus.webview.create(subpages[i].url, subpages[i].id, subpages[i].styles);
							if (i > 0) {
								sub.hide();
							} else {
								temp[subpages[i]] = "true";
								mui.extend(aniShow, temp);
							}
							self.append(sub);
						}
						initIndexPage();
					});

					function initIndexPage() {
						//选项卡点击事件
						mui('.mui-bar-tab').on('tap', '.mui-tab-item', function(e) {
							var targetTab = this.dataset.url;
							if (targetTab == activeTab) {
								return;
							}
							//显示目标选项卡
							//若为iOS平台或非首次显示，则直接显示
							if (mui.os.ios || aniShow[targetTab]) {
								plus.webview.show(targetTab);
							} else {
								//否则，使用fade-in动画，且保存变量
								var temp = {};
								temp[targetTab] = "true";
								mui.extend(aniShow, temp);
								plus.webview.show(targetTab, "fade-in", 300);
							}
							//隐藏当前;
							plus.webview.hide(activeTab);
							//更改当前活跃的选项卡
							activeTab = targetTab;
							setStatusBar(subpages[this.dataset.index].background, subpages[this.dataset.index].style);
						});
						//自定义事件，模拟点击“首页选项卡”
						document.addEventListener('gohome', function() {
							var defaultTab = document.getElementById("home");
							//模拟首页点击
							mui.trigger(defaultTab, 'tap');
							//切换选项卡高亮
							current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
							if (defaultTab !== current) {
								current.classList.remove('mui-active');
								defaultTab.classList.add('mui-active');
							}
						});

						//自定义事件监听-首页新增客户点击
						window.addEventListener('newCustomer', function() {
							mui.trigger(document.getElementById('chat'), 'tap');
							document.querySelector('div[data-id=home]').classList.remove('mui-active');
							document.getElementById('chat').classList.add('mui-active');
						})

						window.addEventListener('changeMy', function() {
							mui.trigger(document.getElementById('user.html'), 'tap');
						})

						document.addEventListener('netchange', onNetChange, false);

						//自定义事件-登录成功
						window.addEventListener('loginSuccess', function() {
							userInfo = getUserInfo();
							bindClientId();
							getUnreadMessage();
						})

						//自定义事件-绑定成功
						window.addEventListener('bindMobileSuccess', function() {
							userInfo = getUserInfo();
							bindClientId();
							getUnreadMessage();
						})

						window.addEventListener('closeShortcut', function() {
							// document.getElementById('short_cut').dataset.status = 0;
							// shortcutWebview.hide();
							// var restore = document.getElementById(prevId);
							// //修改选中颜色样式
							// mui.trigger(restore, 'tap');
							// document.getElementById('shortcut').classList.remove('mui-active');
							// restore.classList.add('mui-active');
							console.log("尝试关闭快捷菜单！");
						})

						window.addEventListener('showChat', function() {
							mui.trigger(document.getElementById('chat'), 'tap');
						})

						window.addEventListener('refreshNotice', function() {
							getUnreadMessage();
						})
						var nt = plus.networkinfo.getCurrentType();
						if (nt == 1) {
							fnOpenWin('/html/network_outage.html', 'network_outage', {
								statusbar: {
									background: '#FFFFFF'
								}
							}, '', 'slide-in-bottom');
						}

						plus.screen.lockOrientation("portrait-primary");

						if (!userInfo) {
							login();
						} else if (userInfo.mobile.length == 0) {
							bindMobile();
						} else {
							bindClientId();
							getUnreadMessage();
							var timer = setInterval(function() {
								getUnreadMessage();
							}, 2000);
						}
					}

					function login() {
						if (plus.os.name == "iOS") {
							mui.get($ajaxUrl + 'member', {
								action: 'login_type',
							}, function(res) {
								if (res.data == 1) {
									fnOpenWin('html/login.html', 'login', {
										statusbar: {
											background: '#122c9a'
										}
									}, '', 'slide-in-bottom');
								} else {
									fnOpenWin('html/mobile_login.html', 'mobile_login', {
										statusbar: {
											background: '#2289FF'
										}
									}, '', 'slide-in-bottom');
								}
							}, 'json');
						} else {
							fnOpenWin('html/login.html', 'login', {
								statusbar: {
									background: '#122c9a'
								}
							}, '', 'slide-in-bottom');
						}
					}

					function bindMobile() {
						fnOpenWin('html/mobile_bind.html', 'mobile_bind', {
							statusbar: {
								background: '#2289ff'
							},
						}, '', 'slide-in-bottom');
					}
					//获取未读消息
					function getUnreadMessage() {
						if (!userInfo) return;
						mui.get($ajaxUrl + 'member', {
							action: 'unread_message',
							token: userInfo.token
						}, function(res) {
							if (res.data > 0) {
								app.numbers = res.data;
								getFriendApply();
							} else {
								app.numbers = 0;
								getFriendApply();
							}
						}, 'json');
					}

					//获取好友申请条目
					function getFriendApply() {
						if (!userInfo) return;
						mui.post($ajaxUrl + 'customer', {
							action: 'friend_apply_count',
							token: userInfo.token,
						}, function(res) {
							var total = parseInt(res.data) + parseInt(app.numbers);
							if (total > 0) {
								app.numbers = total;
								setBadge(total);
							} else {
								app.numbers = 0;
								clearBadge();
							}
						}, 'json')
					}
				}
			})
		</script>
	</body>

</html>
